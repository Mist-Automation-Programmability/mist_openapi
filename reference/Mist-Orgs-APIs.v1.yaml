openapi: 3.0.0
info:
  contact:
    email: tmunzer@juniper.net
    name: Thomas Munzer
  description: API library for Orgs - v1
  title: Mist Orgs API
  version: 0.2.5
servers:
  - description: Mist AWS US
    url: 'https://api.mist.com/api/v1/orgs'
  - description: Mist AWS EU
    url: 'https://api.eu.mist.com/api/v1/orgs'
  - description: Mist GCP US
    url: 'https://api.gc1.mist.com/api/v1/orgs'
paths:
  '/{org_id}':
    delete:
      description: Delete Org
      operationId: deleteOrg
      parameters:
        - example: '{{csrftoken}}'
          in: header
          name: X-CSRFToken
          schema:
            type: string
      responses:
        '200':
          content:
            application/json: {}
          description: Successful response
      summary: deleteOrg
      tags:
        - Org
        - Organization
    parameters:
      - in: path
        name: org_id
        required: true
        schema:
          type: string
    put:
      description: Update Organization
      operationId: updateOrg
      parameters:
        - example: application/json
          in: header
          name: Accept
          schema:
            type: string
        - example: '{{csrftoken}}'
          in: header
          name: X-CSRFToken
          schema:
            type: string
        - example: application/json
          in: header
          name: Content-Type
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: ../models/org.v1.yaml
            examples:
              example-1:
                value:
                  orggroup_ids:
                    - string
                  name: string
                  allow_mist: true
                  session_expiry: 0
                  alarmtemplate_id: string
      responses:
        '200':
          content:
            application/json:
              examples: {}
              schema:
                description: ''
                type: object
                properties:
                  orggroup_ids:
                    type: array
                    items:
                      type: string
                  name:
                    type: string
                    minLength: 1
                  id:
                    type: string
                    minLength: 1
                  msp_id:
                    type: string
                    minLength: 1
                  created_time:
                    type: number
                  modified_time:
                    type: number
                  allow_mist:
                    type: boolean
                  session_expiry:
                    type: number
                  alarmtemplate_id:
                    type: string
                    minLength: 1
                  msp_name:
                    type: string
                    minLength: 1
                required:
                  - orggroup_ids
                  - name
                  - id
                  - msp_id
                  - created_time
                  - modified_time
                  - allow_mist
                  - session_expiry
                  - alarmtemplate_id
                  - msp_name
          description: Successful response
      summary: updateOrg
      tags:
        - Org
        - Organization
  '/{org_id}/admins':
    get:
      description: Get a list of people who can manage the Site/Org under the Org
      operationId: getOrgAdmins
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                description: ''
                minItems: 1
                uniqueItems: true
                items:
                  $ref: ../models/responses/response.admin.v1.yaml
          description: Successful response
      summary: getOrgAdmins
      tags:
        - Admins
        - Organization
    parameters:
      - in: path
        name: org_id
        required: true
        schema:
          type: string
  '/{org_id}/admins/{admin_id}':
    delete:
      description: |
        This removes all privileges this admin has against the org
      operationId: revokeOrgAdmin
      parameters:
        - example: '{{csrftoken}}'
          in: header
          name: X-CSRFToken
          schema:
            type: string
      responses:
        '200':
          content:
            application/json: {}
          description: Successful response
      summary: revokeOrgAdmin
      tags:
        - Admins
        - Organization
    parameters:
      - in: path
        name: org_id
        required: true
        schema:
          type: string
      - in: path
        name: admin_id
        required: true
        schema:
          type: string
    put:
      description: Update Admin
      operationId: updateOrgAdmin
      parameters:
        - example: application/json
          in: header
          name: Accept
          schema:
            type: string
        - example: '{{csrftoken}}'
          in: header
          name: X-CSRFToken
          schema:
            type: string
        - example: application/json
          in: header
          name: Content-Type
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: ../models/admin.v1.yaml
            examples:
              example-1:
                value:
                  invite_id: string
                  email: string
                  first_name: string
                  last_name: string
                  privileges:
                    - scope: string
                      site_id: string
                      role: string
                  expire_time: 0
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: ../models/responses/response.admin.v1.yaml
          description: Successful response
      summary: updateOrgAdmin
      tags:
        - Admins
        - Organization
  '/{org_id}/alarms/count':
    get:
      description: Count Org Alarms
      operationId: countOrgAlarms
      responses:
        '200':
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  results:
                    type: array
                    uniqueItems: true
                    minItems: 1
                    items:
                      required:
                        - type
                        - count
                      properties:
                        type:
                          type: string
                          minLength: 1
                        count:
                          type: number
                  start:
                    type: number
                  end:
                    type: number
                  limit:
                    type: number
                  distinct:
                    type: string
                    minLength: 1
                  total:
                    type: number
                  percentage:
                    type: number
                required:
                  - results
                  - start
                  - end
                  - limit
                  - distinct
                  - total
                  - percentage
              examples:
                example-1:
                  value:
                    results:
                      - type: device_down
                        count: 1
                      - type: gateway_down
                        count: 1
                      - type: switch_down
                        count: 1
                    start: 1603882664.9144216
                    end: 1603969064.914436
                    limit: 10
                    distinct: type
                    total: 3
                    percentage: 100
          description: Successful response
      summary: countOrgAlarms
      tags:
        - Alarms
        - Organization
    parameters:
      - in: path
        name: org_id
        required: true
        schema:
          type: string
  '/{org_id}/alarms/search':
    get:
      description: Search Org Alarms
      operationId: searchOrgAlarms
      responses:
        '200':
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  results:
                    type: array
                    uniqueItems: true
                    minItems: 1
                    items:
                      required:
                        - type
                        - count
                      properties:
                        type:
                          type: string
                          minLength: 1
                        count:
                          type: number
                  start:
                    type: number
                  end:
                    type: number
                  limit:
                    type: number
                  distinct:
                    type: string
                    minLength: 1
                  total:
                    type: number
                  percentage:
                    type: number
                required:
                  - results
                  - start
                  - end
                  - limit
                  - distinct
                  - total
                  - percentage
          description: Successful response
      summary: searchOrgAlarms
      tags:
        - Alarms
        - Organization
      parameters:
        - schema:
            type: string
          in: query
          name: type
        - schema:
            type: number
          in: query
          name: start
        - schema:
            type: number
          in: query
          name: end
        - schema:
            type: integer
          in: query
          name: page
        - schema:
            type: integer
          in: query
          name: limit
    parameters:
      - in: path
        name: org_id
        required: true
        schema:
          type: string
  '/{org_id}/alarmtemplates':
    get:
      description: Get Org Alarm Templates
      operationId: getOrgAlarmTemplates
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: ''
      summary: getOrgAlarmTemplates
      tags:
        - Alarm Templates
        - Organization
    parameters:
      - in: path
        name: org_id
        required: true
        schema:
          type: string
    post:
      description: |-
        Available rules can be found in Orgs>Consts>getAlarmDefs

        The delivery dict is only required if different from the template delivery settings.
      operationId: createOrgAlarmTemplate
      parameters:
        - example: application/json
          in: header
          name: Accept
          schema:
            type: string
        - example: '{{csrftoken}}'
          in: header
          name: X-CSRFToken
          schema:
            type: string
        - example: application/json
          in: header
          name: Content-Type
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                id:
                  type: string
                  minLength: 1
                name:
                  type: string
                  minLength: 1
                delivery:
                  type: object
                  properties:
                    enabled:
                      type: boolean
                    to_org_admins:
                      type: boolean
                    to_site_admins:
                      type: boolean
                    additional_emails:
                      type: array
                  required:
                    - enabled
                    - to_org_admins
                    - to_site_admins
                    - additional_emails
                rules:
                  type: object
                  properties:
                    device_down:
                      type: object
                      properties:
                        enabled:
                          type: boolean
                        delivery:
                          type: object
                          properties:
                            enabled:
                              type: boolean
                            to_org_admins:
                              type: boolean
                            to_site_admins:
                              type: boolean
                            additional_emails:
                              type: array
                          required:
                            - enabled
                            - to_org_admins
                            - to_site_admins
                            - additional_emails
                      required:
                        - enabled
                        - delivery
                  required:
                    - device_down
              required:
                - id
                - name
                - delivery
                - rules
      summary: createOrgAlarmTemplate
      tags:
        - Alarm Templates
        - Organization
      responses:
        '200':
          description: OK
  '/{org_id}/alarmtemplates/suppress':
    parameters:
      - in: path
        name: org_id
        required: true
        schema:
          type: string
    post:
      description: |-
        In certain situations, for example, scheduled maintanance, you may want to suspend alarms to be triggered for a period of time.

        #### Body Parameters
        **Parameter**|**Type**|**Description** 
        :-------------: |:-------------: |:-------------: 
        duration|int|duration, in seconds. Deafult is 60. Maximum allowed duration is 1 day (86400).
      operationId: suppressOrgAlarmTemplate
      parameters:
        - example: application/json
          in: header
          name: Accept
          schema:
            type: string
        - example: '{{csrftoken}}'
          in: header
          name: X-CSRFToken
          schema:
            type: string
        - example: application/json
          in: header
          name: Content-Type
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                duration:
                  type: number
                applies:
                  type: object
                  properties:
                    org_id:
                      type: string
                      minLength: 1
                    sitegroup_ids:
                      type: array
                    site_ids:
                      type: array
                  required:
                    - org_id
                    - sitegroup_ids
                    - site_ids
              required:
                - duration
                - applies
      responses:
        '200':
          content:
            application/json: {}
          description: Successful response
      summary: suppressOrgAlarmTemplate
      tags:
        - Alarm Templates
        - Organization
  '/{org_id}/alarmtemplates/{alarmtemplate_id}':
    delete:
      description: Delete Org Alarm Template
      operationId: deleteOrgAlarmTemplate
      parameters:
        - example: '{{csrftoken}}'
          in: header
          name: X-CSRFToken
          schema:
            type: string
      responses:
        '200':
          content:
            application/json: {}
          description: Successful response
      summary: deleteOrgAlarmTemplate
      tags:
        - Alarm Templates
        - Organization
    get:
      description: Get Org Alarm Template Details
      operationId: getOrgAlarmTemplateDetails
      responses:
        '200':
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  id:
                    type: string
                    minLength: 1
                  name:
                    type: string
                    minLength: 1
                  delivery:
                    type: object
                    properties:
                      enabled:
                        type: boolean
                      to_org_admins:
                        type: boolean
                      to_site_admins:
                        type: boolean
                      additional_emails:
                        type: array
                    required:
                      - enabled
                      - to_org_admins
                      - to_site_admins
                      - additional_emails
                  rules:
                    type: object
                    properties:
                      device_down:
                        type: object
                        properties:
                          enabled:
                            type: boolean
                          delivery:
                            type: object
                            properties:
                              enabled:
                                type: boolean
                              to_org_admins:
                                type: boolean
                              to_site_admins:
                                type: boolean
                              additional_emails:
                                type: array
                            required:
                              - enabled
                              - to_org_admins
                              - to_site_admins
                              - additional_emails
                        required:
                          - enabled
                          - delivery
                    required:
                      - device_down
                required:
                  - id
                  - name
                  - delivery
                  - rules
          description: Successful response
      summary: getOrgAlarmTemplateDetails
      tags:
        - Alarm Templates
        - Organization
    parameters:
      - in: path
        name: org_id
        required: true
        schema:
          type: string
      - in: path
        name: alarmtemplate_id
        required: true
        schema:
          type: string
    put:
      description: Update Org Alarm Template
      operationId: updateOrgAlarmTemplate
      parameters:
        - example: application/json
          in: header
          name: Accept
          schema:
            type: string
        - example: '{{csrftoken}}'
          in: header
          name: X-CSRFToken
          schema:
            type: string
        - example: application/json
          in: header
          name: Content-Type
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                name:
                  type: string
                  minLength: 1
                delivery:
                  type: object
                  required:
                    - enabled
                    - to_org_admins
                    - to_site_admins
                    - additional_emails
                  properties:
                    enabled:
                      type: boolean
                    to_org_admins:
                      type: boolean
                    to_site_admins:
                      type: boolean
                    additional_emails:
                      type: array
                      items:
                        type: object
                rules:
                  type: object
                  required:
                    - device_down
                  properties:
                    device_down:
                      type: object
                      required:
                        - enabled
                        - delivery
                      properties:
                        enabled:
                          type: boolean
                        delivery:
                          type: object
                          required:
                            - enabled
                            - to_org_admins
                            - to_site_admins
                            - additional_emails
                          properties:
                            enabled:
                              type: boolean
                            to_org_admins:
                              type: boolean
                            to_site_admins:
                              type: boolean
                            additional_emails:
                              type: array
                              items:
                                type: object
              required:
                - name
                - delivery
                - rules
      responses:
        '200':
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  id:
                    type: string
                    minLength: 1
                  name:
                    type: string
                    minLength: 1
                  delivery:
                    type: object
                    properties:
                      enabled:
                        type: boolean
                      to_org_admins:
                        type: boolean
                      to_site_admins:
                        type: boolean
                      additional_emails:
                        type: array
                    required:
                      - enabled
                      - to_org_admins
                      - to_site_admins
                      - additional_emails
                  rules:
                    type: object
                    properties:
                      device_down:
                        type: object
                        properties:
                          enabled:
                            type: boolean
                          delivery:
                            type: object
                            properties:
                              enabled:
                                type: boolean
                              to_org_admins:
                                type: boolean
                              to_site_admins:
                                type: boolean
                              additional_emails:
                                type: array
                            required:
                              - enabled
                              - to_org_admins
                              - to_site_admins
                              - additional_emails
                        required:
                          - enabled
                          - delivery
                    required:
                      - device_down
                required:
                  - id
                  - name
                  - delivery
                  - rules
          description: Successful response
      summary: updateOrgAlarmTemplate
      tags:
        - Alarm Templates
        - Organization
  '/{org_id}/alarmtemplates/{alarmtemplate_id}/alarmrules':
    parameters:
      - in: path
        name: org_id
        required: true
        schema:
          type: string
      - in: path
        name: alarmtemplate_id
        required: true
        schema:
          type: string
  '/{org_id}/apitokens':
    get:
      operationId: getOrgApiTokens
      responses:
        '200':
          content:
            application/json: {}
          description: Successful response
      summary: getOrgApiTokens
      tags:
        - API Tokens
        - Organization
      description: get organization api tokens
    parameters:
      - in: path
        name: org_id
        required: true
        schema:
          type: string
    post:
      description: |-
        #### Body Parameters
        **Parameter**|**Type**|**Description** 
        :-------------: |:-------------: |:-------------: 
        name|string|name of the token
        privileges|list|list of privileges the token has on the orgs/sites
        scope|string|site / org / sitegroup
        role|string|admin / write / read
      operationId: createOrgApiToken
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                name:
                  type: string
                  minLength: 1
                privileges:
                  type: array
                  uniqueItems: true
                  minItems: 1
                  items:
                    type: object
                    properties:
                      scope:
                        type: string
                        minLength: 1
                      site_id:
                        type: string
                        minLength: 1
                      role:
                        type: string
                        minLength: 1
                      sitegroup_id:
                        type: string
                    required:
                      - scope
                      - role
              required:
                - name
                - privileges
            examples:
              example-1:
                value:
                  name: org_token_xyz
                  privileges:
                    - scope: org
                      role: read
                    - scope: site
                      site_id: d96e3952-53e8-4266-959a-45acd55f5114
                      role: admin
                    - scope: sitegroup
                      sitegroup_id: 581328b6-e382-f54e-c9dc-999983183a34
                      role: write
        description: ''
      responses:
        '200':
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  name:
                    type: string
                    minLength: 1
                  id:
                    type: string
                    minLength: 1
                  last_used: {}
                  key:
                    type: string
                    minLength: 1
                  created_time:
                    type: number
                  org_id:
                    type: string
                    minLength: 1
                required:
                  - name
                  - id
                  - key
                  - created_time
                  - org_id
          description: Successful response
      summary: createOrgApiToken
      tags:
        - API Tokens
        - Organization
  '/{org_id}/apitokens/{apitoken_id}':
    delete:
      description: |-
        #### Body Parameters
        **Parameter**|**Type**|**Description** 
        :-------------: |:-------------: |:-------------: 
        name|string|name of the token
        privileges|list|list of privileges the token has on the orgs/sites
        scope|string|site / org / sitegroup
        role|string|admin / write / read
      operationId: deleteOrgApiToken
      responses:
        '200':
          content:
            application/json: {}
          description: Successful response
      summary: deleteOrgApiToken
      tags:
        - API Tokens
        - Organization
    get:
      description: Get Org API Token
      operationId: getOrgApiTokensDetails
      responses:
        '200':
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  name:
                    type: string
                    minLength: 1
                  id:
                    type: string
                    minLength: 1
                  last_used: {}
                  key:
                    type: string
                    minLength: 1
                  created_time:
                    type: number
                  org_id:
                    type: string
                    minLength: 1
                  privileges:
                    type: array
                    uniqueItems: true
                    minItems: 1
                    items:
                      required:
                        - scope
                        - org_id
                        - role
                      properties:
                        scope:
                          type: string
                          minLength: 1
                        org_id:
                          type: string
                          minLength: 1
                        role:
                          type: string
                          minLength: 1
                required:
                  - name
                  - id
                  - key
                  - created_time
                  - org_id
                  - privileges
          description: Successful response
      summary: getOrgApiTokensDetails
      tags:
        - API Tokens
        - Organization
    parameters:
      - in: path
        name: org_id
        required: true
        schema:
          type: string
      - in: path
        name: apitoken_id
        required: true
        schema:
          type: string
    put:
      description: |-
        #### Body Parameters
        **Parameter**|**Type**|**Description** 
        :-------------: |:-------------: |:-------------: 
        name|string|name of the token
        privileges|list|list of privileges the token has on the orgs/sites
        scope|string|site / org / sitegroup
        role|string|admin / write / read
      operationId: updateOrgApiToken
      requestBody:
        content:
          application/json:
            schema:
              example:
                name: org_token_pqr
                privileges:
                  - role: write
                    scope: org
                  - role: admin
                    scope: site
                    site_id: d96e3952-53e8-4266-959a-45acd55f5114
              type: object
      responses:
        '200':
          content:
            application/json: {}
          description: Successful response
      summary: updateOrgApiToken
      tags:
        - API Tokens
        - Organization
  '/{org_id}/assetfilters':
    get:
      description: 'Get the list of all BLE asset filters for the given site. Each asset filter in the list operates independently. For a filter object to match an asset, all of the filter properties must match (logical ‘AND’ of each filter property). For example, the “Visitor Tags” filter below will match an asset when both the “ibeacon\_uuid” and “ibeacon_major” properties match the asset. All non-matching assets are ignored.'
      operationId: getOrgAssetFilters
      responses:
        '200':
          content:
            application/json: {}
          description: Successful response
      summary: getOrgAssetFilters
      tags:
        - Asset Filters
        - Organization
    parameters:
      - in: path
        name: org_id
        required: true
        schema:
          type: string
    post:
      description: " #### Create Asset Filter\r\n Creates a single BLE asset filter for the given site. Any subset of filter properties can be included in the filter. A matching asset must meet the conditions of all given filter properties (logical ‘AND’).\r\n\r\n\r\n**Parameter**|**Type**|**Description** \r\n :-------------: |:-------------: |:-------------: \r\n name|string|asset filter name\r\n disabled|boolean|optional; whether the asset filter is disabled, default is false\r\n ibeacon_uuid|string|optional; ibeacon uuid used to filter assets\r\n ibeacon_major|int|optional; ibeacon major value used to filter assets\r\n eddystone_uid_namespace|string|optional; eddystone uid namespace used to filter assets\r\n eddystone_url|string|optional; eddystone url used to filter assets\r\n mfg_company_id|int|optional; ble manufacturing-specific company-id used to filter assets"
      operationId: createOrgAssetFilters
      parameters:
        - example: application/json
          in: header
          name: Accept
          schema:
            type: string
        - example: '{{csrftoken}}'
          in: header
          name: X-CSRFToken
          schema:
            type: string
        - example: application/json
          in: header
          name: Content-Type
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              example:
                eddystone_uid_namespace: 2818e3868dec25629ede
                eddystone_url: 'https://www.abc.com'
                ibeacon_major: 13
                ibeacon_uuid: f3f17139-704a-f03a-2786-0400279e37c3
                mfg_company_id: 935
                name: Visitor Tags
              type: object
