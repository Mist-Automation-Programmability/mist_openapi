  schemas:
    acct_server:
      description: Accounting Server
      properties:
        host:
          description: ip / hostname of RADIUS server
          minLength: 1
          type: string
        port:
          description: port of RADIUS server, default is 1812 for auth server and
            1813 for acct server
          type: number
        secret:
          description: secret of RADIUS server
          minLength: 1
          type: string
      required:
      - host
      - secret
      - port
      title: acct_server
      type: object
    admin:
      description: Admin
      properties:
        admin_id:
          readOnly: true
          type: string
        email:
          format: email
          type: string
        first_name:
          minLength: 1
          type: string
        last_name:
          minLength: 1
          type: string
        privileges:
          items:
            $ref: '#/components/schemas/privileges'
          minItems: 1
          type: array
          uniqueItems: true
      required:
      - first_name
      - last_name
      - privileges
      - email
      title: ''
      type: object
      x-examples:
        example-1:
          admin_id: 456b7016-a916-a4b1-78dd-72b947c152b7
          first_name: Joe
          last_name: Smith
          privileges:
          - role: admin
            scope: msp
          - org_id: 2818e386-8dec-2562-9ede-5b8a0fbbdc71
            role: admin
            scope: org
          - orggroup_id: 507f1bab-13ba-73e2-f291-2bcb8d1362b0
            role: read
            scope: orggroup
