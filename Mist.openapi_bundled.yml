    wlan.airwatch:
      description: airwatch wlan settings
      properties:
        api_key:
          description: API Key
          minLength: 1
          type: string
        console_url:
          description: console URL
          minLength: 1
          type: string
        enabled:
          type: boolean
        password:
          description: password
          minLength: 1
          type: string
        username:
          description: username
          minLength: 1
          type: string
      required:
      - enabled
      - console_url
      - api_key
      - username
      - password
      type: object
    wlan.app_qos:
      description: app qos wlan settings
      properties:
        apps:
          properties:
            skype-business-video:
              properties:
                dscp:
                  type: number
                dst_subnet:
                  minLength: 1
                  type: string
                src_subnet:
                  minLength: 1
                  type: string
              type: object
            skype-business-voice:
              properties:
                dscp:
                  type: number
              type: object
          type: object
        enabled:
          type: boolean
        others:
          items:
            properties:
              dscp:
                type: number
              dst_subnet:
                minLength: 1
                type: string
              port_ranges:
                minLength: 1
                type: string
              protocol:
                minLength: 1
                type: string
              src_subnet:
                minLength: 1
                type: string
            type: object
          minItems: 1
          type: array
          uniqueItems: true
      type: object
      x-examples:
        example-1:
          apps:
            skype-business-video:
              dscp: 32
              dst_subnet: 10.2.0.0/16
              src_subnet: 10.2.0.0/16
            skype-business-voice:
              dscp: 46
