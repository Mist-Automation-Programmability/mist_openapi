        id:
          minLength: 1
          readOnly: true
          type: string
        modified_time:
          readOnly: true
          type: integer
        name:
          description: The name of the rule
          minLength: 1
          type: string
        order:
          description: the order how rules would be looked up, > 0 and bigger order
            got matched first, -1 means LAST, uniqueness not checked
          type: number
        org_id:
          minLength: 1
          type: string
        site_id:
          minLength: 1
          readOnly: true
          type: string
        src_wxtags:
          description: tag list to determine if this rule would match
          items:
            type: string
          type: array
      required:
