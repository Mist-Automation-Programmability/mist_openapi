    post:
      description: "For models (e.g. EX3400 and up) having dedicated VC ports, it\
        \ is easier to form a VC by just connecting cables with the dedicated VC ports.\
        \ Cloud will detect the new VC and update the inventory.\n\nIn case that the\
        \ user would like to choose the dedicated switch as a VC master. Or for EX2300-C-12P\
        \ and EX2300-C-12T which doesn\u2019t have dedicated VC ports, below are procedures\
        \ to automate the VC creation:\n\n1. Power on the switch that is choosen as\
        \ the VC master first. And the powering on the other member switches.\n2.\
        \ Claim or adopt all these switches under the same organization\u2019s Inventory\n\
        3. Assign these switches into the same Site\n4. Invoke vc command on the switch\
        \ choosen to be the VC master. For EX2300-C-12P, VC ports will be created\
        \ automatically.\n5. Connect the cables to the VC ports for these switches\n\
        6. Wait for the VC to be formed. The Org\u2019s inventory will be updated\
        \ for the new VC."
      operationId: createSiteVirtualChassis
      requestBody:
        content:
          application/json:
            examples:
              example-1:
                value:
                  members:
                  - mac: aff827549235
                    vc_ports:
                    - xe-0/1/0
                  - mac: 8396cd006c8c
                    vc_ports:
                    - xe-0/1/0
                    - xe-0/1/1
                  - mac: 8396cd00888c
                    vc_ports:
                    - xe-0/1/0
            schema:
              $ref: '#/components/schemas/device_switch.vc'
        description: Request Body
      responses:
        '200':
          content:
            application/json: {}
          description: Successful response
      summary: createSiteVirtualChassis
      tags:
      - Sites Devices
    put:
      description: "## Add new members\nFor models (e.g. EX4300 and up) having dedicated\
        \ VC ports, it is easier to add new member switches into a VC by just connecting\
        \ cables with the dedicated VC ports. Cloud will detect the new members and\
        \ update the inventory.\n\nFor EX2300 VC, adding new members requires to follow\
        \ the procedures below:\n1. Powering on the new member switches and ensuring\
        \ cables are not connected to any VC ports.\n2. Claim or adopt all new member\
        \ switches under the VC\u2019s organization Inventory\n3. Assign all new member\
        \ switches to the same Site as the VC\n4. Invoke vc command to add switches\
        \ to the VC.\n5. Connect the cables to the VC ports for these switches\n6.\
        \ After a while, the Org\u2019s Inventory shows this new switches has been\
        \ added into the VC.\n\n## Removing member switch\nTo remove a member switch\
        \ from the VC, following the procedures below:\n\n1. Ensuring the VC is connected\
        \ to the cloud first\n2. Unplug the cable from the VC port of the switch\n\
        3. Waiting for the VC state (vc_state) of this switch is changed to not-present\n\
        4. Invoke update_vc with remove to remove this switch from the VC\n5. The\
        \ Org\u2019s Inventory shows the switch is removed.\n\nPlease notice that\
        \ member ID 0 (fpc0) cannot be removed. When a VC has two switches left, unpluging\
        \ the cable may result in the situation that fpc0 becomes a line card (LC).\
        \ When this situation is happened, please re-plug in the cable, wait for both\
        \ switches becoming present (show virtual-chassis) and then removing the cable\
        \ again."
      operationId: removeSiteVirtualChassisMember
      requestBody:
        content:
          application/json:
            examples:
              Adding two new switches into the VC (MAC aff827549235):
                value:
                  members:
                  - mac: aff827549235
                    member: 0
                    vc_ports:
                    - xe-0/1/1
                  - mac: aff827549235
                    member: 2
                    vc_ports:
                    - xe-0/1/1
                  - mac: 8396cd00777c
                    vc_ports:
                    - xe-0/1/0
                  - mac: 8396cd00888c
                    vc_ports:
                    - xe-0/1/0
                  op: add
              Removing two new switches into the VC (MAC aff827549235):
                value:
                  members:
                  - member: 2
                  - member: 3
                  op: remove
            schema:
              $ref: '#/components/schemas/device_switch.vc'
        description: Request Body
      responses:
        '200':
          content:
            application/json: {}
          description: Successful response
      summary: updateSiteVirtualChassisMember
      tags:
      - Sites Devices
