        \ API token ties to a Admin with equal or less privileges.\n\n*Notes:*\n *\
        \ an API token generated for a specific admin has the same privilege as the\
        \ user\n * an API token will be automatically removed if not used for > 90\
        \ days\n\n SSO admins cannot generate these API tokens. Refer Org level API\
        \ tokens which can have privileges of a specific Org/Site for more information."
      in: header
