      type: object
    wxlan_tag:
      description: "WxLAN Tag\n* type:\n** client: created manually (e.g. on wireless\
        \ client table, when they spot a device of interest, they can create an wxlan\
        \ tag for it\n** resource: created automatically when we discover a network\
        \ resource\n** subnet: create automatically when a subnet is discovered\n\n\
        * match:\n** wlan_id, ap_id: values are a list of Wlan / Device ids\n** client_mac:\
        \ values are a list of MAC addresses\n\n* radius_group: this is a smart tag\
        \ that matches RADIUS-Filter-ID, Airespace-ACL-Name (VendorID=14179, VendorType=6)\
        \ / Aruba-User-Role (VendorID=14823, VendorType=1)\n* radius_username: this\
        \ matches the ATTR-User-Name(1)\n* radius_class: thie matches the ATTR-Class(25)\n\
        * radius_attr: the values are [ \u201C6=1\u201D, \u201C26=10.2.3.4\u201D ],\
        \ this support other RADIUS attributes where we know the type\n* radius_vendor:\
        \ the values are [ \u201C14179.10=1\u201D, \u201C14178.16=1.2.3.4\u201D ],\
        \ this matches vendor attributes and will be dynamically evaluated"
      properties:
        created_time:
          readOnly: true
          type: integer
        id:
          minLength: 1
          readOnly: true
          type: string
        last_ips:
          items:
            type: string
          type: array
        mac:
          type: string
        match:
          description: type of match, wlan_id / ap_id / client_mac / ip_range_subnet
            / radius_group / radius_username / radius_attr / hostname / app / port
          enum:
          - wlan_id
          - ap_ip
          - client_mac
          - ip_range_subnet
          - radius_group
          - radius_username
          - radius_attr
          - hostname
          - app
          - port
          minLength: 1
          type: string
        modified_time:
          readOnly: true
          type: integer
        name:
          description: The name
          minLength: 1
          type: string
        op:
          description: in / not_in, default is in
          enum:
          - in
          - not_in
          type: string
        org_id:
          minLength: 1
          type: string
        resource_mac:
          type: string
        services:
          items:
            type: string
          type: array
        site_id:
          minLength: 1
          readOnly: true
          type: string
        specs:
          items:
            properties:
              port_range:
                description: matched dst port, "0" means any, default is "0"
                type: string
              protocol:
                description: tcp / udp / icmp / gre / any / ":protocol_number", `protocol_number`
                  is between 1-254, default is `any`
                enum:
                - tcp
                - udp
                - icmp
                - gre
                - any
                - :protocol_number
                type: string
              subnet:
                description: matched dst subnet, default is "0.0.0.0/0"
                items:
                  type: string
                type: array
            type: object
          type: array
        subnet:
          type: string
        type:
          description: match / client / resource / subnet
          enum:
          - match
          - client
          - resource
          - subnet
          minLength: 1
          type: string
        values:
          description: list of values to match
          items:
            type: string
          type: array
      required:
      - type
      - name
      - match
      - values
      type: object
    wxlan_tunnel:
      description: WxLAn Tunnel
      properties:
        created_time:
          readOnly: true
          type: integer
        dmvpn:
          description: Dynamic Multipoint VPN configurations
          properties:
            enabled:
              description: whether DMVPN is enabled (default is false)
              type: boolean
            holding_time:
              description: "optional; the holding time for NHRP \u2018registration\
                \ requests\u2019 and \u2018resolution replies\u2019 sent from the\
                \ Mist AP (in seconds); default 600"
              type: integer
            host_routes:
              description: optional; list of IPv4 DMVPN peer host ip-addresses to
                which traffic is forwarded
              items:
                type: string
              type: array
          type: object
        for_mgmt:
          description: default is false, determined during creation time and cannot
            be toggled. A management tunnel cannot be used by wxlan rule or by wlan
          type: boolean
        hello_interval:
          description: in seconds, used as heartbeat to detect if a tunnel is alive.
            AP will try another peer after missing N hellos specified by hello_retries.
            between 1 and 300, default is 60 seconds
          maximum: 300
          minimum: 1
          type: number
        hello_retries:
          description: between 2 and 30, default is 7
          type: integer
        hostname:
          description: "optional, overwrite the hostname in SCCRQ control message,\
            \ default is \u201C\u201D or null, %H and %M can be used, which will be\
            \ replace with corresponding values. %H: name of the ap if provided (and\
            \ will be stripped so it can be used for hostname) and fallbacks to MAC,\
            \ %M: MAC (e.g. 5c5b350e0060)\n"
          type: string
        id:
          minLength: 1
          readOnly: true
          type: string
        ipsec:
          description: IPSec-related configurations; requires DMVPN be enabled
          properties:
            enabled:
              description: whether ipsec is enabled (default is false); requires DMVPN
                be enabled
              type: boolean
            psk:
              description: ipsec pre-shared key
              minLength: 1
              type: string
          required:
          - psk
          type: object
        is_static:
          description: "whether it\u2019s static/unmanaged (i.e. no control session),\
            \ default is False. As the session configurations are not compatible,\
            \ cannot be toggled."
          type: boolean
        modified_time:
          readOnly: true
          type: integer
        mtu:
          description: 0 to enable PMTU, 552-1500 to start PMTU with a lower MTU,
            default is 0
          type: integer
        name:
          description: The name of the tunnel
          minLength: 1
          type: string
        org_id:
          minLength: 1
          type: string
        peers:
          description: "list of remote peers\u2019 IP or hostname"
          items:
            type: string
          type: array
        router_id:
          description: "optional, overwrite the router-id in SCCRQ control message,\
            \ default is \u201C0\u201D or null, can also be an IPv4 address"
          minLength: 1
          type: string
        secret:
          description: "secret, \u2018\u2019 if no auth is used"
          minLength: 1
          type: string
        sessions:
          description: sessions to be established with the tunnel. Has to be >= 1
            in order for this tunnel to be useful. For management tunnel, it can only
            have 1
          items:
            properties:
              ap_as_session_id:
                description: if use_ap_as_session_ids=true, only apmac is supported
                  right now. This is the name WLAN should use for wxtunnel_remote_id
                type: string
              comment:
                description: optional, user-specified string for display purpose
                type: string
              enable_cookie:
                type: boolean
              ethertype:
                description: ethernet / vlan, default is ethernet
                enum:
                - ethernet
                - vlan
                minLength: 1
                type: string
              local_session_id:
                description: 1-4294967295
                maximum: 4294967295
                minimum: 1
                type: number
              pseudo_802.1ad_enabled:
                description: "optional, default is False. Enables the pseudo 802.1ad\
                  \ QinQ mode where the AP device drops the outer vlan tag (QinQ).\
                  \ This mode is useful when tunneling Mist AP\u2019s to some aggregation\
                  \ routers."
                type: boolean
              remote_id:
                description: remote-id of the session, has to be unique in the same
                  tunnel
                type: string
              remote_session_id:
                description: 1-4294967295
                maximum: 4294967295
                minimum: 1
                type: number
              use_ap_as_session_ids:
                description: whether to use AP (last 4 bytes of MAC currently) as
                  session ids, default is false.
                type: boolean
            type: object
          minItems: 1
          type: array
          uniqueItems: true
        site_id:
          minLength: 1
          readOnly: true
          type: string
        udp_port:
          description: udp port if use_udp=true
          type: integer
        use_udp:
          description: whether to use UDP instead of IP (proto=115, which is default
            of L2TPv3). Default is false
          type: boolean
      required:
      - name
      - peers
      - udp_port
      - sessions
      title: WxLAN_Tunnel
      type: object
      x-examples:
        example-dynamic:
          for_mgmt: false
          hello_interval: 60
          hello_retries: 3
          hostname: ''
          is_static: false
          mtu: 0
          name: HQ
          peers:
          - 63.3.2.4
          router_id: '0'
          secret: secret used for tunnel
          sessions:
          - comment: something about this session
            ethertype: ethernet
            remote_id: vpn1
          - comment: a vlan'ed session
            ethertype: vlan
            remote_id: vpn1
          - comment: a vlan'ed session
            ethertype: vlan
            pseudo_8021ad_enabled: true
            remote_id: vpn1
          udp_port: 1701
          use_udp: true
        example-static_ap_as_session_ids:
