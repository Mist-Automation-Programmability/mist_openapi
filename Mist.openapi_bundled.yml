    anomaly:
      description: Anomaly
      properties:
        events:
          items:
            readOnly: true
            type: object
          readOnly: true
          type: array
        since:
          readOnly: true
          type: number
        sle_baseline:
          readOnly: true
          type: number
        sle_deviation:
          readOnly: true
          type: number
        timestamp:
          readOnly: true
          type: number
      required:
      - timestamp
      - sle_baseline
      - sle_deviation
      - events
      type: object
      x-examples:
        example-1:
          events:
          - config_update
          since: 1431380400
          sle_baseline: 0.5
          sle_deviation: -0.15
          timestamp: 1431384000
    ap.aeroscout:
      description: Aeroscout AP settings
      properties:
        enabled:
          description: whether to enable aeroscout config
          type: boolean
        host:
          description: required if enabled, aeroscout server host
          minLength: 1
          type: string
      title: ap_aeroscout
      type: object
      x-examples:
        example-1:
          enabled: true
          host: aero.pvt.net
    ap.ble:
      description: BLE AP settings
      properties:
        beacon_enabled:
          description: whether Mist beacons is enabled, default is true
          type: boolean
        beacon_rate:
          description: required if beacon_rate_mode==custom, 1-10, in number-beacons-per-second
          type: number
        beacon_rate_mode:
          description: default / custom
          minLength: 1
          type: string
        beam_disabled:
          description: list of AP BLE location beam numbers (1-8) which should be
            disabled at the AP and not transmit location information (where beam 1
            is oriented at the top the AP, growing counter-clock-wise, with 9 being
            the omni BLE beam)
          items:
            type: number
          type: array
        eddystone_uid_adv_power:
          description: advertised TX Power, -100 to 20 (dBm), omit this attribute
            to use default
          maximum: 20
          minimum: -100
          type: number
        eddystone_uid_beams:
          minLength: 1
          type: string
        eddystone_uid_enabled:
          description: only if beacon_enabled=false, Whether Eddystone-UID beacon
            is enabled
          type: boolean
        eddystone_uid_freq_msec:
          description: Frequency (msec) of data emmit by Eddystone-UID beacon
          type: number
        eddystone_uid_instance:
          description: Eddystone-UID instance for the device
          minLength: 1
          type: string
        eddystone_uid_namespace:
          description: Eddystone-UID namespace
          minLength: 1
          type: string
        eddystone_url_adv_power:
          description: advertised TX Power, -100 to 20 (dBm), omit this attribute
            to use default
          type: number
        eddystone_url_beams:
          minLength: 1
          type: string
        eddystone_url_enabled:
          description: only if beacon_enabled=false, Whether Eddystone-URL beacon
            is enabled
          type: boolean
        eddystone_url_freq_msec:
          description: Frequency (msec) of data emmit by Eddystone-UID beacon
          type: number
        eddystone_url_url:
          description: URL pointed by Eddystone-URL beacon
          minLength: 1
          type: string
        ibeacon_adv_power:
          description: advertised TX Power, -100 to 20 (dBm), omit this attribute
            to use default
          maximum: 20
          minimum: -100
          type: number
        ibeacon_beams:
          minLength: 1
          type: string
        ibeacon_enabled:
          description: can be enabled if beacon_enabled=true, whether to send iBeacon,
            default is false
          type: boolean
        ibeacon_freq_msec:
          description: Frequency (msec) of data emmit for iBeacon
          type: number
        ibeacon_major:
          description: Major number for iBeacon
          type: number
        ibeacon_minor:
          description: Minor number for iBeacon
          type: number
        ibeacon_uuid:
          description: optional, if not specified, the same UUID as the beacon will
            be used
          minLength: 1
          type: string
        power:
          description: required if power_mode==custom, 1-10, in dBm, default is currently
            8
          type: number
        power_mode:
          description: default / custom
          minLength: 1
          type: string
      required:
      - eddystone_url_beams
      title: ap_ble
      type: object
    ap.iot:
      description: IoT AP settings
      properties:
        A1:
          $ref: '#/components/schemas/ap.iot_output'
        A2:
          $ref: '#/components/schemas/ap.iot_output'
        A3:
          $ref: '#/components/schemas/ap.iot_output'
        A4:
          $ref: '#/components/schemas/ap.iot_output'
        DI1:
          $ref: '#/components/schemas/ap.iot_input'
        DI2:
          $ref: '#/components/schemas/ap.iot_input'
        DO:
          $ref: '#/components/schemas/ap.iot_output'
      title: ap_iot
      type: object
    ap.iot_input:
      description: IoT Input AP settings
      properties:
        enabled:
          description: whether to enable a pin, default is false
          type: boolean
        name:
          description: optional; descriptive pin name
          type: string
        pullup:
          description: the type of pull-up the pin uses (internal, external, none),
            default none
          enum:
          - internal
          - external
          - none
          type: string
        value:
          description: output pin signal level, default 0
          type: boolean
      title: ap_iot_input
      type: object
    ap.iot_output:
      description: IoT output AP settings
      properties:
        enabled:
          description: whether to enable a pin, default is false
          type: boolean
        name:
          description: optional; descriptive pin name
          type: string
        output:
          description: whether the pin is configured as an output. DO and A1-A4 can
            be repurposed by changing
          type: boolean
        pullup:
          description: the type of pull-up the pin uses (internal, external, none),
            default none
          enum:
          - internal
          - external
          - none
          type: string
        value:
          description: output pin signal level, default 0
          type: boolean
      title: ap_iot_output
      type: object
    ap.ip:
      description: IP AP settings
      properties:
        dns:
          description: if type==static
          items:
            type: string
          type: array
        dns_suffix:
          description: required if type==static
          items:
            type: string
          type: array
        gateway:
          description: required if type==static
          minLength: 1
          type: string
        gateway6:
          minLength: 1
          type: string
        ip:
          description: required if type==static
          minLength: 1
          type: string
        ip6:
          minLength: 1
          type: string
        mtu:
          type: number
        netmask:
          description: required if type==static
          minLength: 1
          type: string
        netmask6:
          minLength: 1
          type: string
        type:
          description: static / dhcp (default)
          enum:
          - static
          - dhcp
          minLength: 1
          type: string
        type6:
          minLength: 1
          type: string
        vlan_id:
          description: management vlan id, default is 1 (untagged)
          type: number
      title: ap_ip
      type: object
    ap.led:
      description: LED AP settings
      properties:
        brightness:
          type: number
        enabled:
          type: boolean
      title: ap_led
      type: object
    ap.mesh:
      description: Mesh AP settings
      properties:
        enabled:
          description: whether mesh is enabled on this AP, default is false
          type: boolean
        group:
          description: mesh group, base AP(s) will only allow remote AP(s) in the
            same mesh group to join, 1-9, optional
          type: number
        role:
          description: base / remote
          enum:
          - base
          - remote
          minLength: 1
          type: string
      title: ap_mesh
      type: object
    ap.radio:
      description: Radio AP settings
      properties:
        ant_gain_24:
          description: antenna gain for 2.4G - for models with external antenna only
          type: number
