          others:
          - dscp: 32
            dst_subnet: 10.2.0.0/16
            port_ranges: 80,1024-65535
            protocol: udp
            src_subnet: 10.2.0.0/16
    wlan.auth:
      description: authentication wlan settings
      properties:
        eap_reauth:
          description: whether to trigger EAP reauth when the session ends, default
            is false
          type: boolean
        enable_mac_auth:
          description: whether to enable MAC Auth, uses the same auth_servers, default
            is false
          type: boolean
        key_idx:
          description: when type=wep, 1 to 4, default is 1
          type: number
        keys:
          description: when type=wep, four 10-character or 26-character hex string,
            null can be used. All keys, if provided, have to be in the same length
          items:
            type: string
          type: array
        multi_psk_only:
          description: whether to only use multi_psk, default is false
          type: boolean
        owe:
          minLength: 1
          type: string
        pairwise:
          description: "when type=psk / eap, one of more of wpa2-ccmp / wpa1-tkip\
            \ / wpa1-ccmp / wpa2-tkip, default is [\u201Cwpa2-ccmp\u201D]"
          items:
            type: string
          type: array
        private_wlan:
          description: whether private wlan is enabled. only applicable to multi_psk
            mode
          type: boolean
        psk:
          description: when type=psk, 8-64 characters, or 64 hex characters
          minLength: 1
          type: string
        type:
          description: open / psk / wep / eap / psk-tkip / psk-wpa2-tkip, default
            is open
          minLength: 1
          type: string
        wep_as_secondary_auth:
          description: enable WEP as secondary auth
          type: boolean
      required:
      - type
      - enable_mac_auth
      - multi_psk_only
      - pairwise
      - wep_as_secondary_auth
      - eap_reauth
      - owe
      type: object
      x-examples:
        example-1:
          eap_reauth: true
          enable_mac_auth: true
          key_idx: 0
          keys:
          - string
          multi_psk_only: true
          owe: string
          pairwise: null
          private_wlan: true
          psk: string
          type: string
          wep_as_secondary_auth: true
    wlan.bonjour:
      description: bonjour gateway wlan settings
      properties:
        additional_vlan_ids:
          description: additional VLAN IDs (on the LAN side or from other WLANs) should
            we be forwarding bonjour queries/responses
          items:
            type: integer
          type: array
        enabled:
          description: whether to enable bonjour for this WLAN, default is false.
            Once enabled, limit_bcast is assumed true, allow_mdns is assumed false
          type: boolean
        services:
          description: what services are allowed
          properties:
            $service_name:
              properties:
                disable_local:
                  description: whether to prevent wireless clients to discover bonjour
                    devices on the same WLAN, default is false
                  type: boolean
                radius_groups:
                  description: optional, if the service is further restricted for
                    certain RADIUS groups
                  items:
                    type: string
                  type: array
                scope:
                  description: how bonjour services should be discovered for the same
                    WLAN, same_site (default) / same_map / same_ap
                  type: string
              type: object
          type: object
      required:
      - services
      - additional_vlan_ids
      type: object
      x-examples:
        example-1:
          additional_vlan_ids:
          - 80
          enabled: true
          services:
            airplay:
              radius_groups:
              - teachers
              scope: same_ap
            airprint:
              scope: same_map
    wlan.cisco_cwa:
      description: 'Cisco CWA (central web authentication) required RADIUS with COA
        in order to work. See CWA: https://www.cisco.com/c/en/us/support/docs/security/identity-services-engine/115732-central-web-auth-00.html

        '
      properties:
        allowed_hostnames:
          description: list of hostnames without http(s):// (matched by substring)
          items:
            type: string
          type: array
        allowed_subnets:
          description: list of CIDRs
          items:
            type: string
          type: array
        enabled:
          type: boolean
      required:
      - enabled
      - allowed_subnets
      - allowed_hostnames
      title: Cisco CWA
      type: object
    wlan.datarates:
      description: data rates wlan settings
      properties:
        ht:
          description: MCS bitmasks for 4 streams (16-bit for each stream, MCS0 is
            least significant bit), e.g. 00ff 00f0 001f limits HT rates to MCS 0-7
            for 1 stream, MCS 4-7 for 2 stream (i.e. MCS 12-15), MCS 1-5 for 3 stream
            (i.e. MCS 16-20)
          minLength: 1
          type: string
        legacy:
          description: "list of supported rates (IE=1) and extended supported rates\
            \ (IE=50), append \u2018b\u2019 at the end to indicate it being basic/mandatory"
          items:
            type: string
          type: array
        min_rssi:
          description: Minimum RSSI for client to connect, 0 means not enforcing
          type: number
        template:
          description: no-legacy (basically no 11b and only supports 6 or 12 and up
            for 11a/g) / compatible (allow more, the default for now) / high-density
            (only 11n and 11ac) / custom
          minLength: 1
          type: string
        vht:
          description: MCS bitmasks for 4 streams (16-bit for each stream, MCS0 is
            least significant bit), e.g. 03ff 01ff 00ff limits VHT rates to MCS 0-9
            for 1 stream, MCS 0-8 for 2 streams, and MCS 0-7 for 3 streams.
          type: string
      type: object
    wlan.hotspot_2.0:
      description: hostspot 2.0 wlan settings
      properties:
        enabled:
          description: whether to enable hotspot 2.0 config
          type: boolean
        operators:
          description: 'list of operators to support, options: att, google, tmobile,
            charter, boingo, hughes_systique, single_digits, global_reach'
          items:
            type: string
          type: array
        venue_name:
          description: venue name, default is site name
          minLength: 1
          type: string
      type: object
