        using existing credentials. After successful login, the email address of the
        user gets updated


        Note: The request parameter email can be used by UI to validate that the current
        session (if any) belongs to the admin or provide a login page (by pre-populating
        the email on login screen). UI can also use the request parameter expire to
        validate token expiry.'
