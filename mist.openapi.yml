          type: boolean
        inter_switch_link:
          default: false
          description: 'Only if `mode`!=`dynamic` inter_switch_link is used together
            with "isolation" under networks. NOTE: inter_switch_link works only between
            Juniper device. This has to be applied to both ports connected together'
          type: boolean
