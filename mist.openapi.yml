          type: string
      - description: Device model
        in: query
        name: model
        schema:
          type: string
      - in: query
        name: type
        schema:
          $ref: '#/components/schemas/device_type'
      - description: MAC address
        in: query
        name: mac
        schema:
          type: string
      - description: Site id if assigned, null if not assigned
        in: query
        name: site_id
        schema:
          type: string
      - description: Virtual Chassis MAC Address
        in: query
        name: vc_mac
        schema:
          type: string
      - description: To display Virtual Chassis members
        in: query
        name: vc
        schema:
          default: false
          type: boolean
      - description: To display Unassigned devices
        in: query
        name: unassigned
        schema:
          default: true
          type: boolean
      - description: Filter on inventory last modified time, in epoch
        in: query
        name: modified_after
        schema:
          type: integer
      - $ref: '#/components/parameters/limit'
      - $ref: '#/components/parameters/page'
