    switch_port_usage:
      description: Junos port usages
      properties:
        all_networks:
          default: false
          description: Only if `mode`==`trunk` whether to trunk all network/vlans
          type: boolean
        allow_dhcpd:
          description: "Only if `mode`!=`dynamic` if DHCP snooping is enabled, whether\
            \ DHCP server is allowed on the interfaces with. All the interfaces from\
            \ port configs using this port usage are effected. Please notice that\
            \ allow_dhcpd is a tri_state.\n\nWhen it is not defined, it means using\
            \ the system\u2019s default setting which depends on whether the port\
            \ is a access or trunk port."
          type: boolean
        allow_multiple_supplicants:
          default: false
          description: Only if `mode`!=`dynamic`
          type: boolean
        bypass_auth_when_server_down:
          default: false
          description: Only if `mode`!=`dynamic` and `port_auth`==`dot1x` bypass auth
            for known clients if set to true when RADIUS server is down
          type: boolean
        bypass_auth_when_server_down_for_unkonwn_client:
          default: false
          description: Only if `mode`!=`dynamic` and `port_auth`=`dot1x` bypass auth
            for all (including unknown clients) if set to true when RADIUS server
            is down
          type: boolean
        description:
          description: Only if `mode`!=`dynamic`
          type: string
        disable_autoneg:
          default: false
          description: Only if `mode`!=`dynamic` if speed and duplex are specified,
            whether to disable autonegotiation
          type: boolean
        disabled:
          default: false
          description: Only if `mode`!=`dynamic` whether the port is disabled
          type: boolean
        duplex:
          $ref: '#/components/schemas/switch_port_usage_duplex'
        dynamic_vlan_networks:
          $ref: '#/components/schemas/switch_port_usage_dynamic_vlan_networks'
        enable_mac_auth:
          default: false
          description: Only if `mode`!=`dynamic` and `port_auth`==`dot1x` whether
            to enable MAC Auth
          type: boolean
        enable_qos:
          default: false
          type: boolean
        guest_network:
          description: Only if `mode`!=`dynamic` and `port_auth`==`dot1x` which network
            to put the device into if the device cannot do dot1x. default is null
            (i.e. not allowed)
          nullable: true
          type: string
        inter_switch_link:
          default: false
          description: 'Only if `mode`!=`dynamic` inter_switch_link is used together
            with "isolation" under networks

            NOTE: inter_switch_link works only between Juniper device. This has to
            be applied to both ports connected together'
          type: boolean
        mac_auth_only:
          description: Only if `mode`!=`dynamic` and `enable_mac_auth`==`true`
          type: boolean
        mac_auth_protocol:
          $ref: '#/components/schemas/switch_port_usage_mac_auth_protocol'
        mac_limit:
          default: 0
          description: Only if `mode`!=`dynamic` max number of mac addresses, default
            is 0 for unlimited, otherwise range is 1 or higher, with upper bound constrained
            by platform
          minimum: 0
          type: integer
        mode:
          $ref: '#/components/schemas/switch_port_usage_mode'
        mtu:
          description: Only if `mode`!=`dynamic` media maximum transmission unit (MTU)
            is the largest data unit that can be forwarded without fragmentation.
            The default value is 1514.
          type: integer
        networks:
          $ref: '#/components/schemas/switch_port_usage_networks'
        persist_mac:
          default: false
          description: Only if `mode`!=`dynamic` and `mode`==`access` and `port_auth`!=`dot1x`
            whether the port should retain dynamically learned MAC addresses
          type: boolean
        poe_disabled:
          default: false
          description: Only if `mode`!=`dynamic` whether PoE capabilities are disabled
            for a port
          type: boolean
        port_auth:
          description: Only if `mode`!=`dynamic` if dot1x is desired, set to dot1x
          type: string
        port_network:
          description: Only if `mode`!=`dynamic` native network/vlan for untagged
            traffic
          type: string
        reauth_interval:
          default: 3600
          description: Only if `mode`!=`dynamic` and `port_auth`=`dot1x` reauthentication
            interval range
          maximum: 65535
          minimum: 10
          type: integer
        rejected_network:
          description: Only if `mode`!=`dynamic` and `port_auth`==`dot1x` when radius
            server reject / fails
          nullable: true
          type: string
        reset_default_when:
          $ref: '#/components/schemas/switch_port_usage_dynamic_reset_default_when'
        rules:
          $ref: '#/components/schemas/switch_port_usage_dynamic_rules'
        speed:
          description: Only if `mode`!=`dynamic` speed, default is auto to automatically
            negotiate speed
          type: string
        storm_control:
          $ref: '#/components/schemas/switch_port_usage_storm_control'
        stp_edge:
          default: false
          description: Only if `mode`!=`dynamic` when enabled, the port is not expected
            to receive BPDU frames
          type: boolean
        voip_network:
          description: Only if `mode`!=`dynamic` network/vlan for voip traffic, must
            also set port_network. to authenticate device, set port_auth
          type: string
      type: object
    switch_port_usage_duplex:
      default: auto
