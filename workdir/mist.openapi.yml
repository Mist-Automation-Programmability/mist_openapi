          type: string
        oauth_tenant_id:
          description: if `oauth_type`==`okta`, oauth_tenant_id
          example: dev-88336535
          type: string
        oauth_type:
          $ref: '#/components/schemas/sso_oauth_type'
        org_id:
          $ref: '#/components/schemas/org_id'
        role_attr_extraction:
          description: "optional, custom role attribute parsing scheme\n\nSupported\
            \ Role Parsing Schemes\n<table><tr><th>Name</th><th>Scheme</th></tr><tr><td>cn</td><td><ul><li>The\
            \ expected role attribute format in SAML Assertion is \u201CCN=cn,OU=ou1,OU=ou2,\u2026\
            \u201D</li><li>CN (the key) is case insensitive and exactly 1 CN is expected\
            \ (or the entire entry will be ignored)</li><li>E.g. if role attribute\
            \ is \u201CCN=cn,OU=ou1,OU=ou2\u201D then parsed role value is \u201C\
            cn\u201D</li></ul></td></tr></table>"
