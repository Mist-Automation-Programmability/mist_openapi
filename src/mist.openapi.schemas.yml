            type: string
        type: object
      type: object
    id:
      format: uuid
      readOnly: true
      type: string
    internal_access:
      properties:
        enabled:
          type: boolean
      type: object
    internet_access:
      description: whether this network has direct internet access
      properties:
        create_simple_service_policy:
          default: false
          type: boolean
        destination_nat:
          additionalProperties:
            properties:
              internal_ip:
                example: 192.168.70.30
                type: string
              name:
                example: web server
                type: string
              port:
                example: 443
                type: integer
            type: object
          description: Property key may be an IP/Port (i.e. "63.16.0.3:443"), or a
            port (i.e. ":2222")
          type: object
        enabled:
          type: boolean
        restricted:
          default: false
          description: by default, all access is allowed, to only allow certain traffic,
            make `restricted`=`true` and define service_policies
          type: boolean
        static_nat:
          additionalProperties:
            properties:
              internal_ip:
                example: 192.168.70.3
                type: string
              name:
                example: printer-1
                type: string
            type: object
          description: Property key may be an IP Address (i.e. "63.16.0.1), or a CIDR
            (i.e. "63.16.0.32/30")
          type: object
      type: object
    isolation:
      description: whether to allow clients in the network to talk to each other
      type: boolean
