wlan_datarates:
  description: data rates wlan settings
  properties:
    ht:
      description: MCS bitmasks for 4 streams (16-bit for each stream, MCS0 is least
        significant bit), e.g. 00ff 00f0 001f limits HT rates to MCS 0-7 for 1 stream,
        MCS 4-7 for 2 stream (i.e. MCS 12-15), MCS 1-5 for 3 stream (i.e. MCS 16-20)
      example: 00ff00ff00ff
      nullable: true
      type: string
    legacy:
      description: "list of supported rates (IE=1) and extended supported rates (IE=50)\
        \ for custom template, append \u2018b\u2019 at the end to indicate a rate\
        \ being basic/mandatory. If `template`==`custom` is configured and legacy\
        \ does not define at least one basic rate, it will use `no-legacy` default\
        \ values"
      example:
      - '6'
      - '9'
      - '12'
      - '18'
      - 24b
      - '36'
      - '48'
      - '54'
      items:
        enum:
        - '1'
        - 1b
        - '2'
        - 2b
        - '5.5'
        - 5.5b
        - '11'
        - 11b
        - '6'
        - 6b
        - '9'
        - 9b
        - '12'
        - 12b
        - '18'
        - 18b
        - '24'
        - 24b
        - '36'
        - 36b
        - '48'
        - 48b
        - '54'
        - 54b
        type: string
      type: array
    min_rssi:
      description: Minimum RSSI for client to connect, 0 means not enforcing
      example: -70
      type: integer
    template:
      description: "* `no-legacy`: no 11b\n* `compatible`: all, like before, default\
        \ setting that Broadcom/Atheros used\n* `legacy-only`: disable 802.11n and\
        \ 802.11ac \n* `high-density`: no 11b, no low rates\n* `custom`: user defined"
      nullable: true
      type: string
    vht:
      description: MCS bitmasks for 4 streams (16-bit for each stream, MCS0 is least
        significant bit), e.g. 03ff 01ff 00ff limits VHT rates to MCS 0-9 for 1 stream,
        MCS 0-8 for 2 streams, and MCS 0-7 for 3 streams.
