    Org Settings will got merged into `networks`in Site Setting. For gateways, they
    can be used to define Service Routes.
  properties:
    created_time:
      readOnly: true
      type: number
    disallow_mist_services:
      default: false
      description: whether to disallow Mist Devices in the network
      type: boolean
    gateway:
      example: 192.168.70.1
      format: ipv4
      type: string
    hosts:
      additionalProperties:
        properties:
          external_ips:
            example: 172.16.10.32-172.16.10.35
            type: string
          ips:
