    auth_servers_retries:
      default: 3
      description: radius auth session retries
      type: integer
    auth_servers_timeout:
      default: 5
      description: radius auth session timeout
      type: integer
    coa_enabled:
      default: false
      type: boolean
    coa_port:
      default: 3799
      type: integer
    network:
      description: 'use `network`or `source_ip`

        which network the RADIUS server resides, if there''s static IP for this network,
        we''d use it as source-ip'
      type: string
    source_ip:
      description: use `network`or `source_ip`
      type: string
  type: object
junos_snmp_config:
