            items:
              type: string
            type: array
        type: object
      type: array
    created_time:
      readOnly: true
      type: number
    enabled:
      type: boolean
    for_site:
      readOnly: true
      type: boolean
    hello_interval:
      default: 60
      description: in seconds, used as heartbeat to detect if a tunnel is alive. AP
        will try another peer after missing N hellos specified by hello_retries
      example: 60
      maximum: 300
      minimum: 1
      type: integer
    hello_retries:
      default: 7
      example: 3
      maximum: 30
      minimum: 2
      type: integer
    hosts:
