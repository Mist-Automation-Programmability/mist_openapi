        - `type`==`static_gbp` (applying gbp tag against matching conditions)'
      type: number
    macs:
      description: "required if \n- `type`==`mac`\n- `type`==`static_gbp` if from\
        \ matching mac"
      items:
        type: string
      type: array
    network:
      description: 'if:

        - `type`==`mac` (optional. default is `any`)

        - `type`==`subnet` (optional. default is `any`)

        - `type`==`network`

        - `type`==`resource` (optional. default is `any`)

        - `type`==`static_gbp` if from matching network (vlan)'
      type: string
    radius_group:
      description: "required if \n- `type`==`radius_group` \n- `type`==`static_gbp`\
        \ if from matching radius_group"
      type: string
    specs:
      description: 'if `type`==`resource`

        empty means unrestricted, i.e. any'
      items:
        properties:
          port_range:
            default: 0
            description: matched dst port, "0" means any
            type: integer
          protocol:
            default: any
            description: '`tcp` / `udp` / `icmp` / `gre` / `any` / `:protocol_number`.
              `protocol_number` is between 1-254'
            type: string
        type: object
      type: array
    subnets:
      description: "if \n- `type`==`subnet` \n- `type`==`resource` (optional. default\
        \ is `any`)\n- `type`==`static_gbp` if from matching subnet"
      items:
        type: string
      type: array
    type:
      enum:
      - mac
      - subnet
      - network
      - radius_group
      - any
      - resource
      - dynamic_gbp
      - static_gbp
