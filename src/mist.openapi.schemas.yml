wxlan_rule:
  description: WXlan
  properties:
    action:
      description: type of action, allow / block
      enum:
      - allow
      - block
      example: allow
      type: string
    apply_tags:
      items:
        example: c049dfcd-0c73-5014-1c64-062e9903f1e5
        type: string
      type: array
    blocked_apps:
      description: blocked apps (always blocking, ignoring action), the key of Get
        Application List
      example:
      - mist
      - all-videos
      items:
        type: string
      type: array
    created_time:
      readOnly: true
      type: number
    dst_allow_wxtags:
      description: tag list to indicate these tags are allowed access
      example:
      - fff34466-eec0-3756-6765-381c728a6037
      - eee2c7b0-d1d0-5a30-f349-e35fa43dc3b3
      items:
        type: string
      type: array
    dst_deny_wxtags:
      description: tag list to indicate these tags are blocked access
      example:
      - aaa34466-eec0-3756-6765-381c728a6037
      - bbb2c7b0-d1d0-5a30-f349-e35fa43dc3b3
      items:
        type: string
      type: array
    enabled:
      default: true
      type: boolean
    for_site:
      readOnly: true
      type: boolean
    id:
      format: uuid
      readOnly: true
      type: string
    modified_time:
      readOnly: true
      type: number
    order:
      description: the order how rules would be looked up, > 0 and bigger order got
        matched first, -1 means LAST, uniqueness not checked
      example: 1
      minimum: 1
      type: number
    org_id:
      format: uuid
      type: string
    site_id:
      format: uuid
      readOnly: true
      type: string
    src_wxtags:
      description: tag list to determine if this rule would match
      example:
      - 8bfc2490-d726-3587-038d-cb2e71bd2330
      - 3aa8e73f-9f46-d827-8d6a-567bb7e67fc9
      items:
        type: string
      type: array
  required:
  - order
  - src_wxtags
  type: object
wxlan_tag:
  description: "WxLAN Tag\n* type:\n** client: created manually (e.g. on wireless\
    \ client table, when they spot a device of interest, they can create a wxlan tag\
    \ for it\n** resource: created automatically when we discover a network resource\n\
    ** subnet: create automatically when a subnet is discovered\n\n* match:\n** wlan_id,\
    \ ap_id: values are a list of Wlan / Device ids\n** client_mac: values are a list\
    \ of MAC addresses\n\n* radius_group: this is a smart tag that matches RADIUS-Filter-ID,\
    \ Airespace-ACL-Name (VendorID=14179, VendorType=6) / Aruba-User-Role (VendorID=14823,\
    \ VendorType=1)\n* radius_username: this matches the ATTR-User-Name(1)\n* radius_class:\
    \ thie matches the ATTR-Class(25)\n* radius_attr: the values are [ \u201C6=1\u201D\
    , \u201C26=10.2.3.4\u201D ], this support other RADIUS attributes where we know\
    \ the type\n* radius_vendor: the values are [ \u201C14179.10=1\u201D, \u201C14178.16=1.2.3.4\u201D\
    \ ], this matches vendor attributes and will be dynamically evaluated"
  properties:
    created_time:
      readOnly: true
      type: number
    for_site:
      readOnly: true
      type: boolean
    id:
      format: uuid
      readOnly: true
      type: string
    last_ips:
      items:
        type: string
      type: array
    mac:
      nullable: true
      type: string
    match:
      enum:
      - ap_id
      - app
      - asset_mac
      - client_mac
      - hostname
      - ip_range_subnet
      - port
      - radius_attr
      - radius_group
      - radius_username
      - wlan_id
      - psk_name
      - psk_role
      type: string
    modified_time:
      readOnly: true
      type: number
    name:
      description: The name
      type: string
    op:
      default: in
      enum:
      - in
      - not_in
      type: string
    org_id:
      format: uuid
      readOnly: true
      type: string
    resource_mac:
      nullable: true
      type: string
    services:
      items:
        type: string
      type: array
    site_id:
      format: uuid
      readOnly: true
      type: string
    specs:
      description: if `type`==`specs`
      items:
        properties:
          port_range:
            default: '0'
            description: matched dst port, "0" means any
            type: string
          protocol:
            default: any
            description: tcp / udp / icmp / gre / any / ":protocol_number", `protocol_number`
              is between 1-254
            type: string
          subnets:
            default:
            - 0.0.0.0/0
            description: matched dst subnet
            items:
              type: string
            type: array
        type: object
      type: array
    subnet:
      type: string
    type:
      enum:
      - match
      - client
      - resource
      - subnet
      - spec
      - vlan
      type: string
    values:
      description: if `type`!=`vlan_id` and `type`!=`specs`, list of values to match
      items:
        type: string
      type: array
    vlan_id:
      description: if `type`==`vlan_id`
      example: 1055
      type: integer
  required:
  - type
  - name
  type: object
wxlan_tunnel:
  description: WxLAn Tunnel
  properties:
    created_time:
      readOnly: true
      type: number
    dmvpn:
      description: Dynamic Multipoint VPN configurations
      properties:
        enabled:
          default: false
          description: whether DMVPN is enabled
          type: boolean
        holding_time:
          description: "optional; the holding time for NHRP \u2018registration requests\u2019\
            \ and \u2018resolution replies\u2019 sent from the Mist AP (in seconds);\
            \ default 600"
          type: integer
        host_routes:
          description: optional; list of IPv4 DMVPN peer host ip-addresses to which
            traffic is forwarded
          items:
            type: string
          type: array
      type: object
    for_mgmt:
      default: false
      description: determined during creation time and cannot be toggled. A management
        tunnel cannot be used by wxlan rule or by wlan
      type: boolean
    for_site:
      readOnly: true
      type: boolean
    hello_interval:
      default: 60
      description: in seconds, used as heartbeat to detect if a tunnel is alive. AP
        will try another peer after missing N hellos specified by hello_retries.
      maximum: 300
      minimum: 1
      type: integer
    hello_retries:
      default: 7
      maximum: 30
      minimum: 2
      type: integer
    hostname:
      description: "optional, overwrite the hostname in SCCRQ control message, default\
        \ is \u201C\u201D or null, %H and %M can be used, which will be replace with\
        \ corresponding values:\n* %H: name of the ap if provided (and will be stripped\
        \ so it can be used for hostname) and fallbacks to MAC\n* %M: MAC (e.g. 5c5b350e0060)"
      type: string
    id:
      format: uuid
      readOnly: true
      type: string
    ipsec:
      description: IPSec-related configurations; requires DMVPN be enabled
      properties:
        enabled:
          default: false
          description: whether ipsec is enabled, requires DMVPN be enabled
          type: boolean
        psk:
          description: ipsec pre-shared key
          type: string
      required:
      - psk
      type: object
    is_static:
      default: false
      description: "whether it\u2019s static/unmanaged (i.e. no control session).\
        \ As the session configurations are not compatible, cannot be toggled."
      type: boolean
    modified_time:
      readOnly: true
      type: number
    mtu:
      default: 0
      description: 0 to enable PMTU, 552-1500 to start PMTU with a lower MTU
      maximum: 1500
      minimum: 0
      type: integer
    name:
      description: The name of the tunnel
      type: string
    org_id:
      format: uuid
      type: string
    peers:
      description: "list of remote peers\u2019 IP or hostname"
      items:
        type: string
      type: array
    router_id:
      description: "optional, overwrite the router-id in SCCRQ control message, default\
        \ is \u201C0\u201D or null, can also be an IPv4 address"
      type: string
    secret:
      description: "secret, \u2018\u2019 if no auth is used"
      type: string
    sessions:
      description: sessions to be established with the tunnel. Has to be >= 1 in order
        for this tunnel to be useful. For management tunnel, it can only have 1
      items:
        properties:
          ap_as_session_id:
            description: if `use_ap_as_session_ids`==`true`, only apmac is supported
              right now. This is the name WLAN should use for wxtunnel_remote_id
            type: string
          comment:
            description: optional, user-specified string for display purpose
            type: string
          enable_cookie:
            type: boolean
          ethertype:
            enum:
            - ethernet
            - vlan
            type: string
          local_session_id:
            description: 1-4294967295
            maximum: 4294967295
            minimum: 1
            type: integer
          pseudo_802.1ad_enabled:
            default: false
            description: "optional. Enables the pseudo 802.1ad QinQ mode where the\
              \ AP device drops the outer vlan tag (QinQ). This mode is useful when\
              \ tunneling Mist AP\u2019s to some aggregation routers."
            type: boolean
          remote_id:
            description: remote-id of the session, has to be unique in the same tunnel
            type: string
          remote_session_id:
            description: 1-4294967295
            maximum: 4294967295
            minimum: 1
            type: integer
          use_ap_as_session_ids:
            default: false
            description: whether to use AP (last 4 bytes of MAC currently) as session
              ids
            type: boolean
        type: object
      minItems: 1
      type: array
      uniqueItems: true
    site_id:
      format: uuid
      readOnly: true
      type: string
    udp_port:
      description: udp port if `use_udp`==`true`
      type: integer
    use_udp:
      default: false
      description: whether to use UDP instead of IP (proto=115, which is default of
        L2TPv3)
      type: boolean
  required:
  - name
  type: object
zone:
