          description: optionally, services we'll allow
          items:
            example: '["snmp", "icmp"]'
            type: string
          type: array
        custom:
          items:
            properties:
              port_range:
                description: matched dst port, `0` means any
                maxLength: 6553
                minLength: 0
                type: string
              protocol:
                default: any
                enum:
                - tcp
                - udp
                - icmp
                - any
                type: string
              subnets:
                items:
                  type: string
                type: array
            type: object
          type: array
