wlan:
  description: 'WLAN


    **Note**: portal_template will be forked out of wlan objects soon. To fetch portal_template,
    please query portal_template_url. To update portal_template, use Wlan Portal Template.'
  properties:
    acct_immediate_update:
      default: false
      description: enable coa-immediate-update and address-change-immediate-update
        on the access profile.
      type: boolean
    acct_interim_interval:
      default: 0
      description: how frequently should interim accounting be reported, 60-65535.
        default is 0 (use one specified in Access-Accept request from RADIUS Server).
        Very frequent messages can affect the performance of the radius server, 600
        and up is recommended when enabled
      example: 0
      maximum: 65535
      minimum: 0
      type: integer
    acct_servers:
      description: list of RADIUS accounting servers, optional, order matters where
        the first one is treated as primary
      items:
        $ref: '#/acct_server'
      type: array
    airwatch:
      $ref: '#/wlan_airwatch'
    allow_ipv6_ndp:
      default: true
      description: only applicable when limit_bcast==true, which allows or disallows
        ipv6 Neighbor Discovery packets to go through
      type: boolean
    allow_mdns:
      default: false
      description: only applicable when limit_bcast==true, which allows mDNS / Bonjour
        packets to go through
      type: boolean
    allow_ssdp:
      default: false
      description: only applicable when `limit_bcast`==`tru`e, which allows SSDP
      type: boolean
    ap_ids:
      description: list of device ids
      items:
        format: uuid
        type: string
      nullable: true
      type: array
    app_limit:
      description: bandwidth limiting for apps (applies to up/down)
      properties:
        apps:
          additionalProperties:
            type: integer
          description: "Map from app key to bandwidth in kbps. \nProperty key is the\
            \ app key, defined in Get Application List"
          example:
            dropbox: 300
            netflix: 60
          type: object
        enabled:
          default: false
          type: boolean
        wxtag_ids:
          additionalProperties:
            type: integer
          description: 'Map from wxtag_id of Hostname Wxlan Tags to bandwidth in kbps

            Property key is the wxtag id'
          example:
            f99862d9-2726-931f-7559-3dfdf5d070d3: 30
          type: object
      type: object
    app_qos:
      $ref: '#/wlan_app_qos'
    apply_to:
      enum:
      - site
      - wxtags
      - aps
      type: string
    arp_filter:
      default: false
      description: whether to enable smart arp filter
      type: boolean
    auth:
      $ref: '#/wlan_auth'
    auth_server_selection:
      default: ordered
      description: When ordered, AP will prefer and go back to the first server if
        possible
      enum:
      - ordered
      - unordered
      example: ordered
      type: string
    auth_servers:
      description: list of RADIUS authentication servers, at least one is needed if
        `auth type`==`eap`, order matters where the first one is treated as primary
      items:
        $ref: '#/auth_server'
      type: array
    auth_servers_nas_id:
      description: optional, up to 48 bytes, will be dynamically generated if not
        provided. used only for authentication servers
      example: 5c5b350e0101-nas
      nullable: true
      type: string
    auth_servers_nas_ip:
      description: optional, NAS-IP-ADDRESS to use
      example: 15.3.1.5
      nullable: true
      type: string
    auth_servers_retries:
      default: 2
      description: "radius auth session retries. Following fast timers are set if\
        \ \u201Cfast_dot1x_timers\u201D knob is enabled. \u2018retries\u2019 are set\
        \ to value of auth_servers_retries. \u2018max-requests\u2019 is also set when\
        \ setting auth_servers_retries and is set to default value to 3."
      example: 5
      type: integer
    auth_servers_timeout:
      default: 5
      description: "radius auth session timeout. Following fast timers are set if\
        \ \u201Cfast_dot1x_timers\u201D knob is enabled. \u2018quite-period\u2019\
        \ and \u2018transmit-period\u2019 are set to half the value of auth_servers_timeout.\
        \ \u2018supplicant-timeout\u2019 is also set when setting auth_servers_timeout\
        \ and is set to default value of 10."
      type: integer
    band:
      deprecated: true
      description: '`band` is deprecated and kept for backward compability. Use bands
        instead'
      type: string
    band_steer:
      default: false
      description: whether to enable band_steering, this works only when band==both
      type: boolean
    band_steer_force_band5:
      default: false
      description: force dual-band capable client to connect to 5G
      type: boolean
    bands:
      default:
      - '24'
      - '5'
      description: list of radios that the wlan should apply to
      items:
        enum:
        - '24'
        - '5'
        - '6'
        type: string
      type: array
    block_blacklist_clients:
      default: false
      description: whether to block the clients in the blacklist (up to first 256
        macs)
      type: boolean
    bonjour:
      $ref: '#/wlan_bonjour'
    cisco_cwa:
      $ref: '#/wlan_cisco_cwa'
    client_limit_down:
      description: kbps
      type: integer
    client_limit_down_enabled:
      default: false
      description: if downlink limiting per-client is enabled
      type: boolean
    client_limit_up:
      description: kbps
      type: integer
    client_limit_up_enabled:
      default: false
      description: if uplink limiting per-client is enabled
      type: boolean
    coa_servers:
      description: list of COA (change of authorization) servers, optional
      items:
        $ref: '#/coa_server'
      nullable: true
      type: array
    created_time:
      readOnly: true
      type: number
    disable_11ax:
      default: false
      description: some old WLAN drivers may not be compatible
