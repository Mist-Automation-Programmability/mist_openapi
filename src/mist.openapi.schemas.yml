junos_port_usages:
  description: Junos port usages
  properties:
    all_networks:
      default: false
      description: if `mode`==`trunk`, whether to trunk all network/vlans
      type: boolean
    allow_dhcpd:
      description: "if DHCP snooping is enabled, whether DHCP server is allowed on\
        \ the interfaces with. All the interfaces from port configs using this port\
        \ usage are effected. Please notice that allow_dhcpd is a tri-state.\n\nWhen\
        \ it is not defined, it means using the system\u2019s default setting which\
        \ depends on whether the port is a access or trunk port."
      type: boolean
    bypass_auth_when_server_down:
      default: false
      description: if `port_auth`==`dot1x`, whether to allow the device to connect
        if RADIUS server is down
      type: boolean
    description:
      description: description
      type: string
    disable_autoneg:
      default: false
      description: if speed and duplex are specified, whether to disable autonegotiation
      type: boolean
    disabled:
      default: false
      description: whether the port is disabled
      type: boolean
    duplex:
      default: auto
      description: link connection mode, choices are auto (default), full, and half
      enum:
      - half
      - full
      - auto
      type: string
    dynamic_vlan_networks:
      description: if dynamic vlan is used, specify the possible networks/vlans RADIUS
        can return
      example:
      - corp
      - user
      items:
        type: string
      type: array
    enable_mac_auth:
      default: false
      description: if `port_auth`==`dot1x`, whether to enable MAC Auth
      type: boolean
    enable_qos:
      default: false
      type: boolean
    guest_network:
      description: if `port_auth`==`dot1x`, which network to put the device into if
        the device cannot do dot1x. default is null (i.e. not allowed)
      nullable: true
      type: string
    mac_auth_only:
      description: only effect once `enable_mac_auth`==`true`
      type: boolean
    mac_auth_protocol:
      default: eap-md5
      description: if `enable_mac_auth` ==`true`. This type is ignored if mist_nac
        is enabled.
      enum:
      - pap
      - eap-peap
      - eap-md5
      type: string
    mac_limit:
      default: 0
      description: max number of mac addresses, default is 0 for unlimited, otherwise
        range is 1 or higher, with upper bound constrained by platform
      minimum: 0
      type: integer
    mode:
      description: access (default) / trunk
      enum:
      - access
      - trunk
      - inet
      - wan
      type: string
    mtu:
      description: media maximum transmission unit (MTU) is the largest data unit
        that can be forwarded without fragmentation. The default value is 1514.
      type: integer
    networks:
      description: if `mode`==`trunk`, the list of network/vlans
      items:
        type: string
      type: array
    persist_mac:
      default: false
      description: if `mode`==`access` and `port_auth`!=`dot1x`, whether the port
        should retain dynamically learned MAC addresses
      type: boolean
    poe_disabled:
      default: false
      description: whether PoE capabilities are disabled for a port
      type: boolean
    port_auth:
      description: if dot1x is desired, set to dot1x
      type: string
    port_network:
      description: native network/vlan for untagged traffic
      type: string
    rejected_network:
      description: if `port_auth`==`dot1x`, when radius server reject / fails
      nullable: true
      type: string
    speed:
      description: speed, default is auto to automatically negotiate speed
      type: string
    storm_control:
      $ref: '#/junos_storm_control'
    stp_edge:
      default: false
      description: when enabled, the port is not expected to receive BPDU frames
      type: boolean
    voip_network:
      description: network/vlan for voip traffic, must also set port_network. to authenticate
        device, set port_auth
      type: string
  type: object
junos_port_usages_dynamic:
  description: This is a special mode where the actually usage is determined by a
    set of rules the port will start with `access` mode and isolated depending on
    the rules, if resolved, the port will have the resolved usage applied.
  properties:
    mode:
      default: dynamic
      enum:
      - dynamic
      type: string
    reset_default_when:
      default: link_down
      description: 'Control when the DPC port should be changed to the default port
        usage

        Configuring to none will let the DPC port keep at the current port usage.'
      enum:
      - none
      - link_down
      type: string
    rules:
      items:
        properties:
          equals:
            type: string
          equals_any:
            description: use `equals_any` to match any item in a list
            items:
              type: string
            type: array
          expression:
            description: '"[0:3]":"abcdef" -> "abc"

              "split(.)[1]": "a.b.c" -> "b"

              "split(-)[1][0:3]: "a1234-b5678-c90" -> "b56"'
            type: string
          src:
            enum:
            - lldp_chassis_id
            - lldp_system_name
            - lldp_serial_number
            - lldp_hardware_revision
            - lldp_manufacturer_name
            - lldp_oui
            - radius_username
            - radius_usermac
            - radius_dynamicfilter
            - link_peermac
            type: string
          usage:
            description: '`port_usage` name'
            type: string
        required:
        - src
        type: object
      type: array
  required:
  - mode
  title: ''
  type: object
junos_radius_config:
