          description: "restrict inbound-traffic to host\nwhen enabled, all traffic\
            \ that is not essential to our operation will be dropped \ne.g. ntp /\
            \ dns / traffic to mist will be allowed by default, if dhcpd is enabled,\
            \ we'll make sure it works"
          properties:
            allowed_services:
              description: optionally, services we'll allow
              items:
                example: e
                type: string
              type: array
            custom:
              items:
                properties:
                  port_range:
                    default: '0'
                    example: 80,1035-1040
                    type: string
                  protocol:
                    default: any
                    enum:
                    - tcp
                    - udp
                    - icmp
                    - any
                    example: tcp
                    type: string
                  subnets:
                    items:
                      example: 10.1.2.0/24
                      type: string
                    type: array
                type: object
              type: array
            enabled:
              type: boolean
            trusted_hosts:
              description: optionally, host/subnets we'll allow traffic to/from
