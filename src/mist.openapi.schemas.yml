ap_aeroscout:
  description: Aeroscout AP settings
  properties:
    enabled:
      default: false
      description: whether to enable aeroscout config
      type: boolean
    host:
      description: required if enabled, aeroscout server host
      example: aero.pvt.net
      nullable: true
      type: string
    locate_connected:
      description: whether to enable the feature to allow wireless clients data received
        and sent to AES server for location calculation
      type: boolean
  type: object
ap_ble:
  description: BLE AP settings
  properties:
    beacon_enabled:
      default: false
      description: whether Mist beacons is enabled
      type: boolean
    beacon_rate:
      description: required if `beacon_rate_mode`==`custom`, 1-10, in number-beacons-per-second
      example: 3
      type: integer
    beacon_rate_mode:
      default: default
      enum:
      - default
      - custom
      example: custom
      type: string
    beam_disabled:
      description: list of AP BLE location beam numbers (1-8) which should be disabled
        at the AP and not transmit location information (where beam 1 is oriented
        at the top the AP, growing counter-clock-wise, with 9 being the omni BLE beam)
      example:
      - 1
      - 3
      - 6
      items:
        type: integer
      type: array
    custom_ble_packet_enabled:
      default: false
      description: can be enabled if `beacon_enabled`==`true`, whether to send custom
        packet
      type: boolean
    custom_ble_packet_frame:
      description: The custom frame to be sent out in this beacon. The frame must
        be a hexstring
      example: 0x........
      type: string
    custom_ble_packet_freq_msec:
      description: Frequency (msec) of data emitted by custom ble beacon
      example: 300
      minimum: 0
      type: integer
    eddystone_uid_adv_power:
      description: advertised TX Power, -100 to 20 (dBm), omit this attribute to use
        default
      example: -65
      maximum: 20
      minimum: -100
      type: integer
    eddystone_uid_beams:
      example: 2-4,7
      type: string
    eddystone_uid_enabled:
      default: false
      description: only if `beacon_enabled`==`false`, Whether Eddystone-UID beacon
        is enabled
      type: boolean
    eddystone_uid_freq_msec:
      description: Frequency (msec) of data emmit by Eddystone-UID beacon
      example: 200
      type: integer
    eddystone_uid_instance:
      description: Eddystone-UID instance for the device
      example: 5c5b35000001
      type: string
    eddystone_uid_namespace:
      description: Eddystone-UID namespace
      example: 2818e3868dec25629ede
      type: string
    eddystone_url_adv_power:
      description: advertised TX Power, -100 to 20 (dBm), omit this attribute to use
        default
      example: -65
      maximum: 20
      minimum: -100
      type: integer
    eddystone_url_beams:
      example: 2-4,7
      type: string
    eddystone_url_enabled:
      description: only if `beacon_enabled`==`false`, Whether Eddystone-URL beacon
        is enabled
      type: boolean
    eddystone_url_freq_msec:
      description: Frequency (msec) of data emit by Eddystone-UID beacon
      example: 1000
      type: integer
    eddystone_url_url:
      description: URL pointed by Eddystone-URL beacon
      example: https://www.abc.com
      type: string
    ibeacon_adv_power:
      description: advertised TX Power, -100 to 20 (dBm), omit this attribute to use
        default
      example: -65
      maximum: 20
      minimum: -100
      type: integer
    ibeacon_beams:
      example: 2-4,7
      type: string
    ibeacon_enabled:
      default: false
      description: can be enabled if `beacon_enabled`==`true`, whether to send iBeacon
      type: boolean
    ibeacon_freq_msec:
      description: Frequency (msec) of data emmit for iBeacon
      type: integer
    ibeacon_major:
      description: Major number for iBeacon
      example: 13
      maximum: 65535
      minimum: 1
      type: integer
    ibeacon_minor:
      description: Minor number for iBeacon
      example: 138
      maximum: 65535
      minimum: 1
      type: integer
    ibeacon_uuid:
      description: optional, if not specified, the same UUID as the beacon will be
        used
      example: f3f17139-704a-f03a-2786-0400279e37c3
      format: uuid
      type: string
    power:
      default: 9
      description: required if `power_mode`==`custom`
      example: 10
      maximum: 10
      minimum: 1
      type: integer
    power_mode:
      description: default / custom
      example: custom
      type: string
  type: object
ap_client_bridge:
  properties:
    auth:
      properties:
        psk:
          example: foryoureyesonly
          minLength: 1
          type: string
        type:
          default: psk
          description: wpa2-AES/CCMPp is assumed when `type`==`psk`
          enum:
          - open
          - psk
          example: psk
          minLength: 1
          type: string
      type: object
    enabled:
      default: false
      description: 'when acted as client bridge:

        * only 5G radio can be used

        * will not serve as AP on any radios'
      type: boolean
    ssid:
      example: Uplink-SSID
      minLength: 1
      type: string
  type: object
ap_esl_config:
  properties:
    cacert:
      description: Only if `type`==`imagotag` or `type`==`native`
      type: string
    channel:
      description: Only if `type`==`imagotag` or `type`==`native`
      example: 3
      type: integer
    enabled:
      default: false
      description: usb_config is ignored if esl_config enabled
      type: boolean
    host:
      description: Only if `type`==`imagotag` or `type`==`native`
      example: 1.1.1.1
      type: string
    port:
      description: Only if `type`==`imagotag` or `type`==`native`
      example: 0
      type: integer
    type:
      description: 'note: ble_config will be ingored if esl_config is enabled and
        with native mode.'
      enum:
      - imagotag
      - hanshow
      - solum
      - native
      example: imagotag
      type: string
    verify_cert:
      description: Only if `type`==`imagotag` or `type`==`native`
      type: boolean
    vlan_id:
      default: 1
      description: Only if `type`==`solum` or `type`==`hansho`
      type: integer
  type: object
ap_iot:
  description: IoT AP settings
  properties:
    A1:
      $ref: '#/ap_iot_output'
    A2:
      $ref: '#/ap_iot_output'
    A3:
      $ref: '#/ap_iot_output'
    A4:
      $ref: '#/ap_iot_output'
    DI1:
      $ref: '#/ap_iot_input'
    DI2:
      $ref: '#/ap_iot_input'
    DO:
      $ref: '#/ap_iot_output'
  type: object
ap_iot_input:
  description: IoT Input AP settings
  properties:
    enabled:
      default: false
      description: whether to enable a pin
      type: boolean
    name:
      description: optional; descriptive pin name
      type: string
    pullup:
      description: the type of pull-up the pin uses (internal, external, none), default
        none
      enum:
      - internal
      - external
      - none
      type: string
  type: object
ap_iot_output:
  description: IoT output AP settings
  properties:
    enabled:
      default: false
      description: whether to enable a pin
      type: boolean
    name:
      description: optional; descriptive pin name
      example: motion
      type: string
    output:
      description: whether the pin is configured as an output. DO and A1-A4 can be
        repurposed by changing
      type: boolean
    pullup:
      description: the type of pull-up the pin uses (internal, external, none), default
        none
      enum:
      - internal
      - external
      - none
      type: string
    value:
      description: output pin signal level, default 0
      type: integer
  type: object
ap_ip:
  description: IP AP settings
  properties:
    dns:
      description: if `type`==`static`
      example:
      - 8.8.8.8
      - 4.4.4.4
      items:
        type: string
      type: array
    dns_suffix:
      description: required if `type`==`static`
      example:
      - .mist.local
      - .mist.com
      items:
        type: string
      type: array
    gateway:
      description: required if `type`==`static`
      example: 10.2.1.254
      format: ipv4
      type: string
    gateway6:
      example: 2607:f8b0:4005:808::1
      format: ipv6
      type: string
    ip:
      description: required if `type`==`static`
      example: 10.2.1.1
      format: ipv4
      type: string
    ip6:
      example: 2607:f8b0:4005:808::2004
      format: ipv6
      type: string
    mtu:
      example: 0
      type: integer
    netmask:
      description: required if `type`==`static`
      example: 255.255.255.0
      type: string
    netmask6:
      example: /32
      type: string
