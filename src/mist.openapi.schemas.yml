      readOnly: true
      type: number
    name:
      type: string
    org_id:
      format: uuid
      readOnly: true
      type: string
    routed_for_networks:
      description: for a Network (usually LAN), it can be routable to other networks
        (e.g. OSPF)
      items:
        example: pos
        type: string
      type: array
    subnet:
      example: 192.168.70.0/24
      type: string
    tenants:
      additionalProperties:
        properties:
          addresses:
            type: string
        type: object
      type: object
    vlan_id:
      type: integer
    vpn_access:
      additionalProperties:
        properties:
          advertised_subnet:
            description: if `routed`==`true`, whether to advertise an aggregated subnet
              toward HUB this is useful when there are multiple networks on SPOKE's
              side
            example: 172.16.0.0/24
            type: string
          allow_ping:
            description: whether to allow ping from vpn into this routed network
            type: boolean
          destination_nat:
            additionalProperties:
              properties:
                name:
                  example: web server
                  type: string
                port:
                  example: 443
                  type: integer
                to:
                  example: 192.168.70.5/30
                  type: string
              type: object
            description: Property key is the external IP / port (e.g. "172.16.0.5/30"
              or "172.16.0.3:8443")
            type: object
          nat_pool:
            description: if `routed`==`false` (usually at Spoke), but some hosts needs
              to be reachable from Hub, a subnet is required to create and advertise
              the route to Hub
            example: 172.16.0.0/26
            type: string
          no_readvertise_to_lan_bgp:
            default: false
            description: toward LAN-side BGP peers
            type: boolean
          no_readvertise_to_lan_ospf:
            default: false
            description: toward LAN-side OSPF peers
            type: boolean
          no_readvertise_to_overlay:
            description: 'toward overlay

              how HUB should deal with routes it received from Spokes'
            type: boolean
          other_vrfs:
            description: 'by default, the routes are only readvertised toward the
              same vrf on spoke

              to allow it to be leaked to other vrfs'
            items:
              example: iot
              type: string
            type: array
          routed:
            description: whether this network is routable
            type: boolean
          source_nat:
            description: if `routed`==`false` (usually at Spoke), but some hosts needs
              to be reachable from Hub
            properties:
              exteral_ip:
                example: 172.16.0.8/30
                type: string
            type: object
          static_nat:
            additionalProperties:
              properties:
                internal_ip:
                  example: 192.168.70.3
                  type: string
                name:
                  example: pos-station-1
                  type: string
              type: object
            description: Property key may be an IP Address (i.e. "172.16.0.1"), and
              IP Address and Port (i.e. "172.16.0.1:8443") or a CIDR (i.e. "172.16.0.12/20")
            type: object
          summarized_subnet:
            description: 'toward overlay

              how HUB should deal with routes it received from Spokes'
            example: 172.16.0.0/16
            type: string
          summarized_subnet_to_lan_bgp:
            description: toward LAN-side BGP peers
            example: 172.16.0.0/16
            type: string
          summarized_subnet_to_lan_ospf:
            description: toward LAN-side OSPF peers
            example: 172.16.0.0/16
            type: string
        type: object
      description: whether this network can be accessed from vpn
      type: object
  type: object
