      type: boolean
    id:
      description: unique id for the upgrade
      format: uuid
      minLength: 1
      readOnly: true
      type: string
    max_failure_percentage:
      description: percentage of failures allowed
      type: integer
    max_failures:
      description: number of failures allowed within a canary phase or serial rollout
