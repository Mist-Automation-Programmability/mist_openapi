site_engagement:
  description: "**Note**: if hours does not exist, it\u2019s treated as everyday of\
    \ the week, 00:00-23:59. Currently we don\u2019t allow multiple ranges for the\
    \ same day\n\n**Note**: default values for `dwell_tags`: passerby (1,300) bounce\
    \ (301, 14400) engaged (14401, 28800) stationed (28801, 42000)\n\n**Note**: default\
    \ values for `dwell_tag_names`: passerby = \u201CPasserby\u201D, bounce = \u201C\
    Visitor\u201D, engaged = \u201CAssociates\u201D, stationed = \u201CAssets\u201D"
  properties:
    dwell_tag_names:
      properties:
        bounce:
          example: Bounce
          type: string
        engaged:
          example: Engaged
          type: string
        passerby:
          example: Passer By
          type: string
        stationed:
          example: Stationed
          type: string
      required:
      - bounce
      - engaged
      - passerby
      - stationed
      type: object
    dwell_tags:
      description: add tags to visits within the duration (in seconds), available
        tags (passerby, bounce, engaged, stationed)
      properties:
        bounce:
          example: 'null'
          nullable: true
          type: string
        engaged:
          example: 300-14400
          nullable: true
          type: string
        passerby:
          example: 'null'
          nullable: true
          type: string
        stationed:
          example: 14400-43200
          nullable: true
          type: string
      type: object
    hours:
      description: "hours of operation filter, the available days (mon, tue, wed,\
        \ thu, fri, sat, sun). \n\n**Note**: If the dow is not defined then it\u2019\
        s treated as 00:00-23:59."
      properties:
        fri:
          example: 09:00-17:00
          type: string
        mon:
          example: 09:00-17:00
          type: string
        sat:
          example: 09:00-12:00
          type: string
        sun:
          example: 09:00-12:00
          type: string
        thu:
          example: 09:00-17:00
          type: string
        tue:
          example: 09:00-17:00
          type: string
        wed:
          example: 09:00-17:00
          type: string
      type: object
    max_dwell:
      default: 43200
      description: max time, default is 43200(12h), max is 68400 (18h)
      example: 43200
      maximum: 68400
      minimum: 1
      type: integer
    min_dwell:
      description: min time
      minimum: 0
      type: integer
  required:
  - dwell_tag_names
  type: object
