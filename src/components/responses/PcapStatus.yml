content:
  application/json:
    examples:
      example-1:
        value:
          aps:
          - 5c5b350e001c
          - 5c5b350e001b
          client_mac: 60a10a773412
          duration: 300
          failed: []
          id: a9a84e13-a714-b1eb-152f-a434416217d5
          includes_mcast: false
          max_pkt_len: 128
          num_packets: 1000
          ok:
          - 5c5b350e001c
          - 5c5b350e001b
          started_time: 1435080709
          type: client
    schema:
      properties:
        ap_mac:
          nullable: true
          type: string
        aps:
          description: List of target APs to capture packets
          items:
            type: string
          type: array
        client_mac:
          example: 60a10a773412
          nullable: true
          type: string
        duration:
          example: 300
          type: integer
        failed:
          description: List of APs where configuration attempt failed
          items:
            type: string
          type: array
        gateways:
          description: List of target Gateways to capture packets if a gateway capture
            type is specified
          items:
            type: string
          type: array
        id:
          description: unique id for the capture
          format: uuid
          type: string
        includes_mcast:
          type: boolean
        max_num_packets:
          description: max number of packets configured by user
          example: 1000
          type: integer
        max_pkt_len:
          example: 128
          type: integer
        num_packets:
          description: total number of packets captured by all AP, not applicable
            for type [client, new_assoc]
          type: integer
        ok:
          description: List of target APs successfully configured to capture packets
          items:
            type: string
          type: array
        pcap_aps:
          additionalProperties:
            properties:
              band:
                type: integer
              bandwidth:
                type: integer
              channel:
                type: integer
              tcpdump_expresssion:
                nullable: true
                type: string
            type: object
          example:
            5c5b35000010:
              band: 6
              bandwidth: 20
              channel: 133
              tcpdump_expressiin: null
          type: object
        radiotap_tcpdump_expression:
          description: when `type`==`radiotap`, radiotap_tcpdump_expression expression
            provided by the user
          type: string
        scan_tcpdump_expression:
          description: when `type`==`scan`, scan_tcpdump_expression provided by the
            user
          type: string
        ssid:
          nullable: true
          type: string
        started_time:
          example: 1435080709
          type: integer
        switches:
          description: List of target Switches to capture packets if a switch capture
            type is specified
          items:
            type: string
          type: array
        tcpdump_expression:
          description: tcpdump expression provided by the user (common)
          type: string
        type:
          enum:
          - new_assoc
          - client
          - wired
          - wireless
          - radiotap
          - gateway
          example: client
          type: string
        wired_tcpdump_expression:
          description: when `type`==`wired`, wired_tcpdump_expression provided by
            the user
          type: string
        wireless_tcpdump_expression:
          description: "when `type`==`\u2018wireless\u2019`, wireless_tcpdump_expression\
            \ provided by the user"
          type: string
      required:
      - id
      - type
      type: object
description: OK
