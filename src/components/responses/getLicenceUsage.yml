content:
  application/json:
    examples:
      Example:
        value:
          org_entitled:
            SUB-LOC: 30
            SUB-MAN: 60
          svna_enabled: true
          trial_enabled: true
          usages:
            SUB-LOC: 30
            SUB-MAN: 60
          vna_eligible: true
          vna_ui: true
          wvna_eligible: true
    schema:
      properties:
        org_entitled:
          additionalProperties:
            type: integer
          description: license entitlement for the entire org
          example:
            SUB-LOC: 30
            SUB-MAN: 60
          type: object
        svna_enabled:
          description: eligibility for the Switch SLE
          type: boolean
        trial_enabled:
          type: boolean
        usages:
          additionalProperties:
            type: integer
          description: subscriptions and their quantities
          example:
            SUB-LOC: 30
            SUB-MAN: 60
          type: object
        vna_eligible:
          description: eligibility for the AP/Client SLE
          type: boolean
        vna_ui:
          description: if True, Conversational Assistant and Marvis Action available
          type: boolean
        wvna_eligible:
          description: eligibility for the WAN SLE
          type: boolean
      required:
      - org_entitled
      - svna_enabled
      - trial_enabled
      - usages
      - vna_eligible
      - wvna_eligible
      - vna_ui
      type: object
description: License Usage
