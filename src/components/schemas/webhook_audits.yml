description: audit webhook sample
properties:
  events:
    items:
      properties:
        admin_name:
          type: string
        device_id:
          format: uuid
          type: string
        id:
          format: uuid
          type: string
        message:
          type: string
        org_id:
          format: uuid
          type: string
        site_id:
          format: uuid
          type: string
        src_ip:
          type: string
        timestamp:
          type: number
      required:
      - admin_name
      - device_id
      - id
      - message
      - org_id
      - site_id
      - src_ip
      - timestamp
      type: object
    minItems: 1
    type: array
    uniqueItems: true
  topic:
    default: audits
    type: string
required:
- events
- topic
type: object
