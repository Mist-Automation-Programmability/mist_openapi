description: SDK Client Details statistics
properties:
  id:
    format: uuid
    type: string
  last_seen:
    description: last seen timestamp
    type: number
  map_id:
    description: map_id of the sdk client (if known), or null
    format: uuid
    nullable: true
    type: string
  name:
    description: name of the sdk client (if provided)
    type: string
  network_connection:
    description: various network connection info for the SDK client (if known, else
      omitted), with RSSI in dBm, and signal level as
    properties:
      mac:
        type: string
      rssi:
        type: number
      signal_level:
        type: number
      type:
        type: string
    required:
    - type
    - rssi
    - mac
    - signal_level
    type: object
  uuid:
    description: uuid of the sdk client
    format: uuid
    type: string
  vbeacons:
    description: "list of beacon_id\u2019s of the sdk client is in and since when\
      \ (if known)"
    items:
      properties:
        id:
          format: uuid
          type: string
        since:
          type: number
      required:
      - id
      - since
      type: object
    minItems: 1
    type: array
    uniqueItems: true
  x:
    description: x (in pixels) of user location on the map (if known)
    type: number
  y:
    description: y (in pixels) of user location on the map (if known)
    type: number
  zones:
    description: "list of zone_id\u2019s of the sdk client is in and since when (if\
      \ known)"
    items:
      properties:
        id:
          format: uuid
          type: string
        since:
          type: number
      required:
      - id
      - since
      type: object
    minItems: 1
    type: array
    uniqueItems: true
required:
- id
- uuid
- last_seen
type: object
