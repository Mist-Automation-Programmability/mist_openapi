description: Initiate a Gateway (SSR) Packet Capture
properties:
  duration:
    default: 600
    description: duration of the capture, in seconds
    example: 600
    maximum: 86400
    minimum: 0
    type: integer
  format:
    default: stream
    enum:
    - stream
    example: stream
    type: string
  gateways:
    additionalProperties:
      properties:
        ports:
          additionalProperties:
            properties:
              tcpdump_expression:
                description: tcpdump expression per port
                type: string
            type: object
          description: Property key is the port ID
          type: object
      type: object
    description: List of SSRs. Property key is the SSR MAC
    type: object
  max_pkt_len:
    default: 128
    description: max_len of each packet to capture
    example: 1500
    maximum: 2048
    minimum: 0
    type: integer
  num_packets:
    default: 1024
    description: number of packets to capture, 0 for unlimited
    example: 100
    minimum: 0
    type: integer
  ports:
    description: dict of port which uses port id as the key
    items:
      type: string
    type: array
  type:
    enum:
    - gateway
    example: gateway
    type: string
required:
- type
title: capture_gateway
type: object
