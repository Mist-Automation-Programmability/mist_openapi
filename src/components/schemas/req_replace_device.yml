properties:
  discard:
    description: "attributes that you don\u2019t want to copy"
    items:
      type: string
    type: array
  inventory_mac:
    description: MAC Address of the inventory that will be replacing the old one.
      It has to be claimed and unassigned
    example: 5c5b35000301
    type: string
  mac:
    description: MAC Address of the device to replace
    example: 5c5b35000101
    type: string
  site_id:
    description: the site_id of the device to be replaced
    example: 4ac1dcf4-9d8b-7211-65c4-057819f0862b
    type: string
  tunterm_port_config:
    description: tunterm_port_config is optional and applicable for mist-edge replacement
      only
    properties:
      downstream_ports:
        example:
        - '2'
        - '3'
        items:
          type: string
        type: array
      separate_upstream_downstream:
        type: boolean
      upstream_ports:
        example:
        - '0'
        - '1'
        items:
          type: string
        type: array
    type: object
type: object
