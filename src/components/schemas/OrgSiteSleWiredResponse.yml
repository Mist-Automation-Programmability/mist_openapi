properties:
  end:
    type: number
  interval:
    type: integer
  limit:
    type: integer
  page:
    type: integer
  results:
    items:
      properties:
        num_clients:
          type: number
        num_switches:
          type: number
        site_id:
          format: uuid
          minLength: 1
          type: string
        switch-health:
          type: number
        switch-stc:
          type: number
        switch-throughput:
          type: number
      required:
      - site_id
      type: object
    minItems: 1
    type: array
    uniqueItems: true
  start:
    type: number
  total:
    type: integer
required:
- start
- end
- interval
- limit
- page
- total
- results
type: object
