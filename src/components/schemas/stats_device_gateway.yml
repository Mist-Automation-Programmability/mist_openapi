description: Gateway statistics
properties:
  ap_redundancy:
    properties:
      modules:
        description: for a VC / stacked switches
        properties:
          '1':
            properties:
              num_aps:
                type: integer
              num_aps_with_switch_redundancy:
                type: string
            type: object
        type: object
      num_aps:
        type: integer
      num_aps_with_switch_redundancy:
        type: integer
    type: object
  cluster_stat:
    additionalProperties:
      properties:
        status:
          type: string
      type: object
    type: object
  cpu2_stat:
    type: string
  cpu_stat:
    properties:
      idle:
        type: number
      interrupt:
        type: number
      load_avg:
        items:
          type: object
        type: array
      system:
        type: number
      user:
        type: number
    type: object
  hostname:
    description: hostname reported by the device
    type: string
  ip:
    description: IP address
    type: string
  ip_stat:
    properties:
      dns:
        items:
          type: object
        type: array
      dns_suffix:
        items:
          type: object
        type: array
      gateway:
        type: string
      gateway6:
        type: string
      ip:
        type: string
      ip6:
        type: string
      ips:
        properties:
          '{vlan}':
            type: string
        type: object
      netmask:
        type: string
      netmask6:
        type: string
    type: object
  last_seen:
    description: last seen timestamp
    type: number
  mac:
    description: device mac
    type: string
  memory_stat:
    properties:
      usage:
        type: number
    required:
    - usage
    type: object
  model:
    description: device model
    type: string
  module2_stat:
    type: string
  module_stat:
    items:
      properties:
        errors:
          description: 'used to report all error states the device node is running
            into.

            An error should always have `type` and `since` fields, and could have
            some other fields specific to that type.'
          items:
            properties:
              feature:
                example: Mist-Management
                type: string
              minimum_version:
                example: 128T-6.0.0-1
                type: string
              reason:
                type: string
              since:
                example: 1657497600
                type: integer
              type:
                example: FW_UPGRADE_REQUIRED_BY_FEATURE
                type: string
            required:
            - since
            - type
            type: object
          type: array
        fans:
          items:
            properties:
              airflow:
                type: string
              name:
                type: string
              status:
                type: string
            type: object
          minItems: 1
          type: array
          uniqueItems: true
        model:
          type: string
        poe:
          properties:
            max_power:
              type: number
            power_draw:
              type: number
          type: object
        psus:
          items:
            properties:
              name:
                type: string
              status:
                type: string
            type: object
          minItems: 1
          type: array
          uniqueItems: true
        serial:
          type: string
        temperatures:
          items:
            properties:
              celsius:
                type: number
              name:
                type: string
              status:
                type: string
            type: object
          minItems: 1
          type: array
          uniqueItems: true
        vc_links:
          items:
            properties:
              neighbor_module_idx:
                type: integer
              neighbor_port_id:
                type: string
              port_id:
                type: string
            type: object
          minItems: 1
          type: array
          uniqueItems: true
        vc_role:
          type: string
      type: object
    minItems: 1
    type: array
    uniqueItems: true
  name:
    description: device name if configured
    type: string
  serial:
    description: serial
    type: string
  spu2_stat:
    type: string
  spu_stat:
    properties:
      cpu:
        type: number
      memory:
        type: number
      sessions:
        properties:
          current:
            type: number
          max:
            type: number
          pending:
            type: number
          valid:
            type: number
        type: object
    type: object
  status:
    type: string
  type:
    type: string
  uptime:
    type: number
  version:
    type: string
required:
- mac
type: object
