description: EVPN Options
properties:
  auto_loopback_subnet:
    description: optional, for dhcp_relay, unique loopback IPs are required for ERB
      or IPClos where we can set option-82 server-id-overrides
    example: 100.101.0.0/24
    type: string
  auto_router_id_subnet:
    description: optional, this generates router_id automatically, if specified, `router_id_prefix`
      is ignored
    example: 100.100.0.0/24
    type: string
  core_as_border:
    default: false
    description: 'optional, for ERB or CLOS, you can either use esilag to upstream
      routers or to also be the virtual-gateway

      when `routed_at` != `core`, whether to do virtual-gateway at core as well'
    type: boolean
  export_type5_routes:
    default: false
    description: if enabled, export type-5 routes
    type: boolean
  overlay:
    properties:
      as:
        default: 65000
        description: optional, these are defaults
        example: 65000
        type: integer
    type: object
  per_vlan_vga_v4_mac:
    default: false
    description: 'by default, JUNOS uses 00-00-5e-00-01-01 as the virtual-gateway-address''s
      v4-mac

      if enabled, 00-00-5e-00-XX-YY will be used (where XX=vlan_id/256, YY=vlan_id%256)'
    type: boolean
  routed_at:
    default: edge
    description: optional, where virtual-gateway should reside
    enum:
    - edge
    - core
    - distribution
    type: string
  underlay:
    properties:
      as_base:
        example: 65001
        type: integer
      routed_id_prefix:
        example: /24
        type: string
      subnet:
        example: 10.255.240.0/20
        type: string
    type: object
  vs_instances:
    additionalProperties:
      properties:
        networks:
          items:
            type: string
          type: array
      type: object
    description: optional, for EX9200 only to seggregate virtual-switches
    example:
      guest:
        networks:
        - guest
      iot:
        networks:
        - iot-wifi
        - iot-lan
    type: object
type: object
