description: Junos OSPF areas
properties:
  include_loopback:
    default: false
    type: boolean
  networks:
    additionalProperties:
      properties:
        auth_keys:
          additionalProperties:
            type: string
          description: if `auth_type`==`md5`. Property key is the key number
          example:
            '1': auth-key-1
          type: object
        auth_password:
          description: if `auth_type`==`password`, the password, max length is 8
          example: simple
          type: string
        auth_type:
          default: none
          description: auth type
          enum:
          - none
          - md5
          - password
          example: md5
          type: string
        bfd_minimum_interval:
          example: 500
          maximum: 255000
          minimum: 1
          type: integer
        dead_interval:
          example: 40
          maximum: 65535
          minimum: 1
          type: integer
        export_policy:
          example: export_policy
          type: string
        hello_interval:
          maximum: 255
          minimum: 1
          type: integer
        import_policy:
          example: import_policy
          type: string
        interface_type:
          default: broadcast
          description: interface type (nbma = non-broadcast multi-access)
          enum:
          - broadcast
          - nbma
          - p2p
          - p2mp
          type: string
        metric:
          example: 10000
          maximum: 65535
          minimum: 1
          nullable: true
          type: integer
        no_readvertise_to_overlay:
          default: false
          description: by default, we'll re-advertise all learned OSPF routes toward
            overlay
          type: boolean
        passive:
          default: false
          description: whether to send OSPF-Hello
          type: boolean
      type: object
    description: "Networks to participate in an OSPF area. \nProperty key is the network\
      \ name"
    example:
      corp:
        auth_keys:
          '1': auth-key-1
        auth_type: md5
        bfd_minimum_interval: 500
        dead_interval: 40
        hello_interval: 10
        interface_type: nbma
        metric: 10000
      guest:
        passive: true
    type: object
  type:
    default: default
    description: OSPF type, default (default) / stub / nssa
    enum:
    - default
    - stub
    - nssa
    example: default
    type: string
type: object
