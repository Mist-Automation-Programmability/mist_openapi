description: mxCluster
properties:
  created_time:
    readOnly: true
    type: number
  for_site:
    readOnly: true
    type: boolean
  id:
    format: uuid
    readOnly: true
    type: string
  mist_das:
    $ref: ./mxedge_das.yml
  mist_nac:
    $ref: ./mxcluster_nac.yml
  modified_time:
    readOnly: true
    type: number
  mxedge_mgmt:
    properties:
      oob_autoconf6:
        default: true
        type: boolean
      oob_dhcp6:
        default: true
        type: boolean
    type: object
  name:
    type: string
  org_id:
    format: uuid
    readOnly: true
    type: string
  proxy:
    description: Proxy Configuration to talk to Mist
    properties:
      url:
        example: http://proxy.corp.com:8080/
        type: string
    type: object
  radsec:
    $ref: ./mxcluster_radsec.yml
  radsec_tls:
    properties:
      keypair:
        type: string
    type: object
  site_id:
    format: uuid
    readOnly: true
    type: string
  tunterm_ap_subnets:
    description: list of subnets where we allow AP to establish Mist Tunnels from
    items:
      type: string
    type: array
  tunterm_dhcpd_config:
    additionalProperties:
      properties:
        enabled:
          default: false
          type: boolean
        servers:
          items:
            type: string
          type: array
        type:
          default: relay
          enum:
          - relay
          type: string
      type: object
    description: DHCP server/relay configuration of Mist Tunneled VLANs. Property
      key is the VLAN ID
    properties:
      enabled:
        default: false
        type: boolean
      servers:
        items:
          type: string
        type: array
      type:
        default: relay
        enum:
        - relay
        type: string
    type: object
  tunterm_extra_routes:
    additionalProperties:
      properties:
        via:
          type: string
      type: object
    description: extra routes for Mist Tunneled VLANs. Property key is a CIDR
    type: object
  tunterm_hosts:
    description: hostnames or IPs where a Mist Tunnel will use as the Peer (i.e. they
      are reachable from AP)
    items:
      type: string
    type: array
  tunterm_hosts_order:
    description: list of index of tunterm_hosts
    items:
      type: integer
    type: array
  tunterm_hosts_selection:
    default: shuffle
    description: "Ordering of tunterm_hosts for mxedge within the same mxcluster.\
      \ \n* When `shuffle`, the ordering of tunterm_hosts is randomized by the device\u2019\
      s MAC. \n* When `shuffle-by-site`, we shuffle by site_id+tunnel_id (so when\
      \ client connects to a specific Tunnel, it will go to the same (order of) mxedge,\
      \ and we load-balancing between tunnels). \n* When `ordered`, the order is decided\
      \ by tunterm_hosts_order"
    enum:
    - shuffle
    - shuffle-by-site
    - ordered
    type: string
  tunterm_monitoring:
    items:
      $ref: ./site_tunterm_monitoring.yml
    type: array
  tunterm_monitoring_disabled:
    type: boolean
type: object
