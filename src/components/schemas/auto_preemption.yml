description: "schedule to preempt ap\u2019s which are not connected to preferred peer"
properties:
  day_of_week:
    enum:
    - any
    - mon
    - tue
    - wed
    - thu
    - fri
    - sat
    - sun
    type: string
  enabled:
    default: false
    description: whether auto preemption should happen
    type: boolean
  time_of_day:
    default: any
    description: any / HH:MM (24-hour format)
    type: string
type: object
