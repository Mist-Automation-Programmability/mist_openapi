description: "WxLAN Tag\n* type:\n** client: created manually (e.g. on wireless client\
  \ table, when they spot a device of interest, they can create a wxlan tag for it\n\
  ** resource: created automatically when we discover a network resource\n** subnet:\
  \ create automatically when a subnet is discovered\n\n* match:\n** wlan_id, ap_id:\
  \ values are a list of Wlan / Device ids\n** client_mac: values are a list of MAC\
  \ addresses\n\n* radius_group: this is a smart tag that matches RADIUS-Filter-ID,\
  \ Airespace-ACL-Name (VendorID=14179, VendorType=6) / Aruba-User-Role (VendorID=14823,\
  \ VendorType=1)\n* radius_username: this matches the ATTR-User-Name(1)\n* radius_class:\
  \ thie matches the ATTR-Class(25)\n* radius_attr: the values are [ \u201C6=1\u201D\
  , \u201C26=10.2.3.4\u201D ], this support other RADIUS attributes where we know\
  \ the type\n* radius_vendor: the values are [ \u201C14179.10=1\u201D, \u201C14178.16=1.2.3.4\u201D\
  \ ], this matches vendor attributes and will be dynamically evaluated"
properties:
  created_time:
    readOnly: true
    type: number
  for_site:
    readOnly: true
    type: boolean
  id:
    format: uuid
    readOnly: true
    type: string
  last_ips:
    items:
      type: string
    type: array
  mac:
    nullable: true
    type: string
  match:
    enum:
    - ap_id
    - app
    - asset_mac
    - client_mac
    - hostname
    - ip_range_subnet
    - port
    - radius_attr
    - radius_group
    - radius_username
    - wlan_id
    - psk_name
    - psk_role
    type: string
  modified_time:
    readOnly: true
    type: number
  name:
    description: The name
    type: string
  op:
    default: in
    enum:
    - in
    - not_in
    type: string
  org_id:
    format: uuid
    readOnly: true
    type: string
  resource_mac:
    nullable: true
    type: string
  services:
    items:
      type: string
    type: array
  site_id:
    format: uuid
    readOnly: true
    type: string
  specs:
    description: if `type`==`specs`
    items:
      properties:
        port_range:
          default: '0'
          description: matched dst port, "0" means any
          type: string
        protocol:
          default: any
          description: tcp / udp / icmp / gre / any / ":protocol_number", `protocol_number`
            is between 1-254
          type: string
        subnets:
          default:
          - 0.0.0.0/0
          description: matched dst subnet
          items:
            type: string
          type: array
      type: object
    type: array
  subnet:
    type: string
  type:
    enum:
    - match
    - client
    - resource
    - subnet
    - spec
    - vlan
    type: string
  values:
    description: if `type`!=`vlan_id` and `type`!=`specs`, list of values to match
    items:
      type: string
    type: array
  vlan_id:
    description: if `type`==`vlan_id`
    example: 1055
    type: integer
required:
- type
- name
type: object
