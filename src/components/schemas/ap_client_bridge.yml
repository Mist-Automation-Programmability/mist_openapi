properties:
  auth:
    properties:
      psk:
        example: foryoureyesonly
        minLength: 1
        type: string
      type:
        default: psk
        description: wpa2-AES/CCMPp is assumed when `type`==`psk`
        enum:
        - open
        - psk
        example: psk
        minLength: 1
        type: string
    type: object
  enabled:
    default: false
    description: 'when acted as client bridge:

      * only 5G radio can be used

      * will not serve as AP on any radios'
    type: boolean
  ssid:
    example: Uplink-SSID
    minLength: 1
    type: string
type: object
