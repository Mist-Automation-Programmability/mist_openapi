description: "**N.B.**: Fields like `aps`, `bssids`, `ssids` are event specific. They\
  \ are relevant to this event type ( rogue-ap-detected). For a different event type,\
  \ different fields may be sent. These don\u2019t contain all affected entities and\
  \ are representative samples of entities (capped at 10). For marvis action related\
  \ events, we expose `details` to include more event specific details.\n\nEvents\
  \ specific fields for other alarm event type can be found with API https://api.mist.com/api/v1/const/alarm_defs,\
  \ under \u201Cfields\u201D array of /alarm_defs response object."
properties:
  events:
    description: list of events
    items:
      properties:
        aps:
          items:
            type: string
          readOnly: true
          type: array
        bssids:
          items:
            type: string
          readOnly: true
          type: array
        count:
          description: If present, represents number of events of given type occurred
            in current interval, default=1
          readOnly: true
          type: integer
        event_id:
          description: event id
          format: uuid
          readOnly: true
          type: string
        for_site:
          readOnly: true
          type: boolean
        id:
          format: uuid
          readOnly: true
          type: string
        last_seen:
          readOnly: true
          type: number
        org_id:
          description: org id
          format: uuid
          readOnly: true
          type: string
        site_id:
          description: site id
          format: uuid
          readOnly: true
          type: string
        ssids:
          items:
            type: string
          readOnly: true
          type: array
        timestamp:
          readOnly: true
          type: integer
        type:
          description: event type
          readOnly: true
          type: string
        update:
          description: If presents, represents that this is an update to event with
            given id sent earlier. default=false
          readOnly: true
          type: boolean
      required:
      - id
      - last_seen
      - org_id
      - site_id
      - timestamp
      - type
      type: object
    minItems: 1
    type: array
    uniqueItems: true
  topic:
    default: alarms
    description: topic subscribed to
    type: string
required:
- events
- topic
type: object
