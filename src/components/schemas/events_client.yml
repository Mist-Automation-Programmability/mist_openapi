description: client events
properties:
  ap:
    type: string
  band:
    enum:
    - '24'
    - '5'
    type: string
  bssid:
    type: string
  channel:
    type: integer
  proto:
    description: b / g / n / a / ac
    enum:
    - a
    - b
    - g
    - n
    - ac
    - ax
    type: string
  ssid:
    type: string
  text:
    type: string
  timestamp:
    type: number
  type:
    description: event type, e.g. MARVIS_EVENT_CLIENT_FBT_FAILURE
    type: string
  type_code:
    description: for assoc/disassoc events
    type: integer
  wlan_id:
    format: uuid
    type: string
required:
- proto
- timestamp
- band
type: object
