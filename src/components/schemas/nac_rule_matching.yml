properties:
  auth_type:
    default: eap-tls
    enum:
    - idp
    - mab
    - psk
    - device-auth
    - eap-tls
    - eap-ttls
    - eap-teap
    type: string
  nactags:
    example:
    - 041d5d36-716c-4cfb-4988-3857c6aa14a2
    - a809a97f-d599-f812-eb8c-c3f84aabf6ba
    items:
      type: string
    type: array
  port_types:
    example:
    - wired
    items:
      enum:
      - wireless
      - wired
      type: string
    type: array
  site_ids:
    description: list of site ids to match
    example:
    - bb19fc3e-4124-4b57-80d9-c3f6edce47c4
    - bb19fc3e-6564-4b57-80d9-c3f6edce47c1
    items:
      format: uuid
      type: string
    type: array
  sitegroup_ids:
    description: list of sitegroup ids to match
    example:
    - bb19fc3e-4124-4b57-80d9-c3f6edce47c4
    - bb19fc3e-6564-4b57-80d9-c3f6edce47c1
    items:
      format: uuid
      type: string
    type: array
  vendor:
    description: list of vendors to match
    items:
      example: cisc
      type: string
    type: array
title: nac_rule_matching
type: object
