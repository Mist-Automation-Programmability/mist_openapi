description: Initiate a Client Packet Capture
properties:
  ap_mac:
    example: 'null'
    nullable: true
    type: string
  client_mac:
    description: client mac, required if `type`==`client`; optional otherwise
    example: 60a10a773412
    nullable: true
    type: string
  duration:
    default: 600
    description: duration of the capture, in seconds
    example: 300
    maximum: 86400
    nullable: true
    type: integer
  includes_mcast:
    default: false
    type: boolean
  max_pkt_len:
    default: 128
    example: 128
    maximum: 2048
    nullable: true
    type: integer
  num_packets:
    default: 1024
    description: number of packets to capture, 0 for unlimited, default is 1024 for
      client-capture
    example: 1000
    nullable: true
    type: integer
  ssid:
    description: optional filter by ssid
    example: 'null'
    nullable: true
    type: string
  type:
    description: client
    enum:
    - client
    example: client
    type: string
required:
- type
title: capture_client
type: object
