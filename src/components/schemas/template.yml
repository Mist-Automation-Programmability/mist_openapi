description: Template
properties:
  applies:
    description: where this template should be applied to, can be org_id, site_ids,
      sitegroup_ids
    properties:
      org_id:
        description: org id, should be the same as the org, this shadows sitegroup_ids
          and site_ids
        format: uuid
        type: string
      site_ids:
        description: list of site ids
        items:
          format: uuid
          type: string
        type: array
      sitegroup_ids:
        description: list of sitegroup ids
        items:
          format: uuid
          type: string
        type: array
    type: object
  created_time:
    readOnly: true
    type: number
  deviceprofile_ids:
    description: list of Device Profile ids
    items:
      format: uuid
      type: string
    type: array
  exceptions:
    description: where this template should not be applied to (takes precedence)
    properties:
      site_ids:
        description: list of site ids
        items:
          format: uuid
          type: string
        type: array
      sitegroup_ids:
        description: list of sitegroup ids
        items:
          format: uuid
          type: string
        type: array
    type: object
  filter_by_deviceprofile:
    description: whether to further filter by Device Profile
    type: boolean
  id:
    format: uuid
    readOnly: true
    type: string
  modified_time:
    readOnly: true
    type: number
  name:
    type: string
  org_id:
    format: uuid
    readOnly: true
    type: string
required:
- name
type: object
