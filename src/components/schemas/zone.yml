description: Zone
properties:
  created_time:
    readOnly: true
    type: number
  for_site:
    readOnly: true
    type: boolean
  id:
    format: uuid
    readOnly: true
    type: string
  map_id:
    description: map where this zone is defined
    format: uuid
    type: string
  modified_time:
    readOnly: true
    type: number
  name:
    description: The name of the zone
    type: string
  org_id:
    format: uuid
    type: string
  site_id:
    format: uuid
    readOnly: true
    type: string
  vertices:
    description: "vertices used to define an area. It\u2019s assumed that the last\
      \ point connects to the first point and forms an closed area"
    items:
      properties:
        x:
          description: x in pixel
          type: number
        y:
          description: y in pixel
          type: number
      required:
      - x
      - y
      type: object
    type: array
    uniqueItems: true
required:
- name
- map_id
- vertices
type: object
