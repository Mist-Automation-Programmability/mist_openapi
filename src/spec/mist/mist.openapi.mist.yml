    put:
      description: Update Org Inventory
      operationId: updateOrgInventoryAssignment
      requestBody:
        content:
          application/json:
            examples:
              assign:
                value:
                  disable_auto_config: false
                  macs:
                  - 5c5b350e0001
                  managed: false
                  no_reassign: false
                  op: assign
                  site_id: 4ac1dcf4-9d8b-7211-65c4-057819f0862b
              delete:
                value:
                  macs:
                  - 5c5b350e0001
                  op: delete
                  serials:
                  - FXLH2015150025
                  - FXLH2015150026
            schema:
              properties:
                disable_auto_config:
                  default: false
                  description: if `op`==`assign`, a **cloud-ready** switch/gateway
                    will be managed/configured by Mist by default, this disabled the
                    behavior
                  type: boolean
                macs:
                  description: if `op`==`assign`, `op`==`unassign`,  `op`==`manage`or
                    `op`==`unmanage` , list of MAC, e.g. ["5c5b350e0001"]
                  items:
                    type: string
                  type: array
                managed:
                  default: false
                  description: if `op`==`assign`, an **adopted** switch/gateway will
                    not be managed/configured by Mist by default, this enables the
                    behavior
                  type: boolean
                no_reassign:
                  description: if `op`==`assign`, if true, treat site assignment against
                    an already assigned AP as error
                  type: boolean
                op:
                  description: '* if `op`== `manage`: Upgrade to mist-managed

                    * if `op`== `unmanage`: Downgrade to basic monitoring

                    * if `op`== `assign`: Assign inventory to a site

                    * if `op`== `unassign`: Unassign inventory to a site

                    * if `op`== `delete`: Delete multiple inventory from org

                    '
                  enum:
                  - assign
                  - unassign
                  - delete
                  - manage
                  - unmanage
                  type: string
                serials:
                  description: if `op`==`delete`, list of serial numbers, e.g. ["FXLH2015150025"]
                  items:
                    type: string
                  type: array
                site_id:
                  description: if `op`==`assign`, target site id
                  format: uuid
                  type: string
              required:
              - op
              type: object
      responses:
        '200':
          $ref: '#/components/responses/OrgInventoryChanges'
        '400':
          $ref: '#/components/responses/HTTP400'
        '401':
          $ref: '#/components/responses/HTTP401'
        '403':
          $ref: '#/components/responses/HTTP403'
        '404':
          $ref: '#/components/responses/HTTP404'
        '429':
          $ref: '#/components/responses/HTTP429'
