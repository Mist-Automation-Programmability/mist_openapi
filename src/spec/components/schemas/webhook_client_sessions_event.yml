properties:
  ap:
    description: mac address of the AP the client roamed or disconnected from
    type: string
  ap_name:
    description: user-friendly name of the AP the client roamed or disconnected from.
    type: string
  band:
    description: 5GHz or 2.4GHz band
    type: string
  bssid:
    type: string
  client_family:
    description: "device family E.g. \u201CMac\u201D, \u201CiPhone\u201D, \u201CApple\
      \ watch\u201D"
    type: string
  client_manufacture:
    description: "device manufacturer E.g. \u201CApple\u201D"
    type: string
  client_model:
    description: "device model E.g. \u201C8+\u201D, \u201CXS\u201D"
    type: string
  client_os:
    description: "device operating system E.g. \u201CMojave\u201D, \u201CWindows 10\u201D\
      , \u201CLinux\u201D"
    type: string
  connect:
    description: time when the user connects
    type: integer
  connect_float:
    description: floating point connect timestamp with millisecond precision
    type: number
  disconnect:
    description: time when the user disconnects
    type: integer
  disconnect_float:
    description: floating point disconnect timestamp with millisecond precision
    type: number
  duration:
    description: the duration of the roamed or complete session indicated by termination_reason
      field.
    type: integer
  mac:
    description: "the client\u2019s mac"
    type: string
  next_ap:
    description: the AP the client has roamed to.
    type: string
  org_id:
    $ref: '../schemas/org_id.yml'
  rssi:
    description: latest average RSSI before the user disconnects
    type: number
  site_id:
    $ref: '../schemas/site_id.yml'
  site_name:
    type: string
  ssid:
    type: string
  termination_reason:
    description: 1 disassociate - when the client disassociates. 2 inactive - when
      the client is timeout. 3 roamed - when the client is roamed between APs
    type: integer
  timestamp:
    type: number
  version:
    description: schema version of this message
    type: number
  wlan_id:
    format: uuid
    type: string
required:
- ap
- ap_name
- band
- bssid
- client_family
- client_manufacture
- client_model
- client_os
- connect
- connect_float
- disconnect
- disconnect_float
- duration
- mac
- next_ap
- org_id
- rssi
- site_id
- site_name
- ssid
- termination_reason
- timestamp
- version
- wlan_id
title: Webhook_Client_Sessions_Event
type: object
