description: 'Set of heuristic rules will be enabled when marvis subscription is not
  available.

  It triggers when, in a Z minute window, there are more than Y distinct client encountring
  over X failures'
properties:
  arp_failure:
    properties:
      client_count:
        default: 10
        type: integer
      duration:
        default: 20
        description: failing within minutes
        maximum: 60
        minimum: 5
        type: integer
      incident_count:
        default: 10
        type: integer
    type: object
  dhcp_failure:
    properties:
      client_count:
        default: 10
        type: integer
      duration:
        default: 10
        description: failing within minutes
        maximum: 60
        minimum: 5
        type: integer
      incident_count:
        default: 20
        type: integer
    type: object
  dns_failure:
    properties:
      client_count:
        default: 20
        type: integer
      duration:
        default: 10
        description: failing within minutes
        maximum: 60
        minimum: 5
        type: integer
      incident_count:
        default: 30
        type: integer
    type: object
title: Simple_Alert
type: object
