description: Initiate a Scan Radio Packet Capture
properties:
  ap_mac:
    description: filter by ap_mac
    example: 'null'
    nullable: true
    type: string
  aps:
    additionalProperties:
      description: Property key is the AP MAC address (e.g. "5c5b35000001"). All optionals,
        parent parameters will be used if not defined
      properties:
        band:
          default: '24'
          description: Only Single value allowed
          enum:
          - '24'
          - '5'
          - '6'
          type: string
        channel:
          description: specify the channel value where scan PCAP has to be started
          type: string
        tcpdump_expression:
          description: tcpdump expression, port specific if specified under ports
            dict, otherwise applicable across ports if specified at top level of payload.
            Port specific value overrides top level value when both exist.
          type: string
        width:
          description: specify the bandwidth value with respect to the channel.
          type: string
      type: object
    description: "dictionary key is AP mac and value is a dictionary which contains\
      \ key \u201Cband\u201D, \u201Cbandwidth\u201D, \u201Cchannel\u201D and \u201C\
      tcpdump_expression\u201D. In case keys are missed we will take parent value\
      \ if parent values are not set we will use default value"
    type: object
  band:
    default: '5'
    description: Only Single value allowed, default value gets applied when user provides
      wrong values
    enum:
    - '24'
    - '5'
    - '6'
    example: '24'
    nullable: true
    type: string
  bandwidth:
    $ref: '../schemas/dot11_bandwidth.yml'
  channel:
    default: 1
    description: specify the channel value where scan PCAP has to be started, default
      value gets applied when user provides wrong values
    example: 1
    type: integer
  client_mac:
    description: filter by client mac
    example: 38f9d3972ff1
    nullable: true
    type: string
  duration:
    default: 600
    description: duration of the capture, in seconds
    example: 600
    maximum: 86400
    minimum: 0
    type: integer
  format:
    default: pcap
    enum:
    - pcap
    - stream
    example: stream
    type: string
  max_pkt_len:
    default: 512
    description: max_len of each packet to capture
    example: 68
    maximum: 2048
    minimum: 0
    type: integer
  num_packets:
    default: 1024
    description: number of packets to capture, 0 for unlimited
    example: 100
    type: integer
  tcpdump_expression:
    description: tcpdump expression, port specific if specified under ports dict,
      otherwise applicable across ports if specified at top level of payload. Port
      specific value overrides top level value when both exist.
    example: tcp port 80
    type: string
  type:
    enum:
    - scan
    example: scan
    type: string
  width:
    description: specify the bandwidth value with respect to the channel.
    type: string
required:
- type
title: capture_scan
type: object
