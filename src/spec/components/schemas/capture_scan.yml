description: Initiate a Scan Radio Packet Capture
properties:
  ap_mac:
    description: filter by ap_mac
    example: 'null'
    nullable: true
    type: string
  aps:
    additionalProperties:
      $ref: '../schemas/capture_scan_aps.yml'
    description: "dictionary key is AP mac and value is a dictionary which contains\
      \ key \u201Cband\u201D, \u201Cbandwidth\u201D, \u201Cchannel\u201D and \u201C\
      tcpdump_expression\u201D. In case keys are missed we will take parent value\
      \ if parent values are not set we will use default value"
    type: object
  band:
    $ref: '../schemas/capture_scan_band.yml'
  bandwidth:
    $ref: '../schemas/dot11_bandwidth.yml'
  channel:
    default: 1
    description: specify the channel value where scan PCAP has to be started, default
      value gets applied when user provides wrong values
    example: 1
    type: integer
  client_mac:
    description: filter by client mac
    example: 38f9d3972ff1
    nullable: true
    type: string
  duration:
    default: 600
    description: duration of the capture, in seconds
    example: 600
    maximum: 86400
    minimum: 0
    type: integer
  format:
    $ref: '../schemas/capture_scan_format.yml'
  max_pkt_len:
    default: 512
    description: max_len of each packet to capture
    example: 68
    maximum: 2048
    minimum: 0
    type: integer
  num_packets:
    default: 1024
    description: number of packets to capture, 0 for unlimited
    example: 100
    type: integer
  tcpdump_expression:
    description: tcpdump expression, port specific if specified under ports dict,
      otherwise applicable across ports if specified at top level of payload. Port
      specific value overrides top level value when both exist.
    example: tcp port 80
    type: string
  type:
    $ref: '../schemas/capture_scan_type.yml'
  width:
    description: specify the bandwidth value with respect to the channel.
    type: string
required:
- type
title: Capture_Scan
type: object
