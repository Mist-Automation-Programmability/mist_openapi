description: hostspot 2.0 wlan settings
properties:
  domain_name:
    example:
    - mist.com
    items:
      type: string
    type: array
  enabled:
    description: whether to enable hotspot 2.0 config
    type: boolean
  nai_realms:
    $ref: '../schemas/string_list.yml'
  operators:
    description: list of operators to support
    example:
    - google
    - att
    items:
      enum:
      - ameriband
      - att
      - boingo
      - charter
      - eduroam
      - global_reach
      - google
      - hughes_systique
      - openroaming_legacy
      - openroaming_settled
      - openroaming_settlement_free
      - single_digits
      - tmobile
      - verizon
      type: string
    type: array
  rcoi:
    example:
    - 5A03BA0000
    items:
      type: string
    type: array
  venue_name:
    description: venue name, default is site name
    example: some_name
    type: string
title: Wlan_Hotspot_20
type: object
