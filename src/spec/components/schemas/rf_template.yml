description: RF Template
properties:
  ant_gain_24:
    type: integer
  ant_gain_5:
    type: integer
  band_24:
    $ref: '../schemas/ap_radio_band.yml'
  band_24_usage:
    $ref: '../schemas/rf-template-band24-usage.yml'
  band_5:
    $ref: '../schemas/ap_radio_band.yml'
  band_5_on_24_radio:
    $ref: '../schemas/ap_radio_band.yml'
  country_code:
    description: optional, country code to use. If specified, this gets applied to
      all sites using the RF Template
    type: string
  created_time:
    readOnly: true
    type: number
  for_site:
    readOnly: true
    type: boolean
  id:
    format: uuid
    readOnly: true
    type: string
  model_specific:
    additionalProperties:
      $ref: '../schemas/rf-template-model-specific-additional-properties.yml'
    description: overwrites for a specific model. If a band is specified, it will
      shadow the default. Property key is the model name (e.g. "AP63")
    type: object
  modified_time:
    readOnly: true
    type: number
  name:
    description: The name of the RF template
    type: string
  org_id:
    $ref: '../schemas/org_id.yml'
  scanning_enabled:
    description: whether scanning radio is enabled
    type: boolean
  site_id:
    $ref: '../schemas/site_id.yml'
required:
- name
title: Rf_Template
type: object
