description: SDK invite
properties:
  created_time:
    readOnly: true
    type: number
  enabled:
    default: true
    type: boolean
  expire_time:
    type: integer
  id:
    format: uuid
    readOnly: true
    type: string
  modified_time:
    readOnly: true
    type: number
  name:
    description: name, will show up in mobile
    type: string
  org_id:
    $ref: '../schemas/org_id.yml'
  quota:
    description: number of time this invite can be used
    type: integer
  quota_limited:
    default: false
    description: whether quota limiting is enabled
    type: boolean
  site_id:
    $ref: '../schemas/site_id.yml'
required:
- name
title: Sdkinvite
type: object
