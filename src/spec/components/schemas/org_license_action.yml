properties:
  amendment_id:
    description: if `op`==`unamend`, the ID of the operation to cancel
    format: uuid
    type: string
  dst_org_id:
    description: if `op`==`amend`, the id of the org where the license is moved
    format: uuid
    type: string
  notes:
    description: if `op`==`annotate`
    type: string
  op:
    $ref: '../schemas/org-license-action-operation.yml'
  quantity:
    description: if `op`==`amend`, the number of licenses to move
    type: integer
  subscription_id:
    description: if `op`==`amend` or `op`==`delete`, the ID of the subscription to
      use
    type: string
required:
- op
title: Org_License_Action
type: object
