description: Initiate a Gateway (SSR) Packet Capture
properties:
  duration:
    default: 600
    description: duration of the capture, in seconds
    example: 600
    maximum: 86400
    minimum: 0
    type: integer
  format:
    $ref: '../schemas/capture-gateway-format.yml'
  gateways:
    additionalProperties:
      $ref: '../schemas/capture-gateway-gateways-additional-properties.yml'
    description: List of SSRs. Property key is the SSR MAC
    type: object
  max_pkt_len:
    default: 128
    description: max_len of each packet to capture
    example: 1500
    maximum: 2048
    minimum: 0
    type: integer
  num_packets:
    default: 1024
    description: number of packets to capture, 0 for unlimited
    example: 100
    minimum: 0
    type: integer
  ports:
    $ref: '../schemas/capture-gateway-ports.yml'
  type:
    $ref: '../schemas/capture-gateway-type.yml'
required:
- type
title: capture_gateway
type: object
