description: SDK Client Details statistics
properties:
  id:
    format: uuid
    type: string
  last_seen:
    description: last seen timestamp
    type: number
  map_id:
    description: map_id of the sdk client (if known), or null
    format: uuid
    nullable: true
    type: string
  name:
    description: name of the sdk client (if provided)
    type: string
  network_connection:
    $ref: '../schemas/sdkclient_stats_network_connection.yml'
  uuid:
    description: uuid of the sdk client
    format: uuid
    type: string
  vbeacons:
    description: "list of beacon_id\u2019s of the sdk client is in and since when\
      \ (if known)"
    items:
      properties:
        id:
          format: uuid
          type: string
        since:
          type: number
      required:
      - id
      - since
      type: object
    minItems: 1
    title: sdkclient_wireless_stats_vbeacons
    type: array
    uniqueItems: true
  x:
    description: x (in pixels) of user location on the map (if known)
    type: number
  y:
    description: y (in pixels) of user location on the map (if known)
    type: number
  zones:
    description: "list of zone_id\u2019s of the sdk client is in and since when (if\
      \ known)"
    items:
      properties:
        id:
          format: uuid
          type: string
        since:
          type: number
      required:
      - id
      - since
      type: object
    minItems: 1
    title: sdkclient_wireless_stats_zone
    type: array
    uniqueItems: true
required:
- id
- uuid
- last_seen
title: Sdkclient_Wireless_Stats
type: object
