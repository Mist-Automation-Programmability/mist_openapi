description: device gateway
properties:
  additional_config_cmds:
    $ref: '../schemas/additional_config_cmds.yml'
  created_time:
    readOnly: true
    type: number
  deviceprofile_id:
    format: uuid
    readOnly: true
    type: string
  dhcpd_config:
    $ref: '../schemas/dhcpd_config.yml'
  extra_routes:
    $ref: '../schemas/gateway_extra_routes.yml'
  for_site:
    readOnly: true
    type: boolean
  id:
    format: uuid
    readOnly: true
    type: string
  image1_url:
    type: string
  image2_url:
    type: string
  image3_url:
    type: string
  ip_config:
    $ref: '../schemas/gateway_template_ip_configs.yml'
  mac:
    description: device MAC address
    readOnly: true
    type: string
  managed:
    type: boolean
  map_id:
    description: map where the device belongs to
    example: 63eda950-c6da-11e4-a628-60f81dd250cc
    format: uuid
    type: string
  model:
    description: device Model
    readOnly: true
    type: string
  modified_time:
    readOnly: true
    type: number
  msp_id:
    format: uuid
    readOnly: true
    type: string
  name:
    type: string
  networks:
    additionalProperties:
      $ref: '../schemas/gateway_network.yml'
    description: Property key is the network name or a CIDR
    minProperties: 0
    type: object
  ntp_servers:
    $ref: '../schemas/strings.yml'
  oob_ip_config:
    $ref: '../schemas/gateway_oob_ip_config.yml'
  org_id:
    $ref: '../schemas/org_id.yml'
  port_config:
    additionalProperties:
      $ref: '../schemas/gateway_port_config.yml'
    description: Property key is the port name or range (e.g. "ge-0/0/0-10")
    type: object
  port_mirroring:
    $ref: '../schemas/gateway_port_mirroring.yml'
  serial:
    description: device Serial
    readOnly: true
    type: string
  site_id:
    $ref: '../schemas/site_id.yml'
  type:
    $ref: '../schemas/device_type_gateway.yml'
  vars:
    $ref: '../schemas/vars.yml'
  x:
    description: x in pixel
    example: 53.5
    format: double
    type: number
  y:
    description: y in pixel
    example: 173.1
    format: double
    type: number
title: Device_Gateway
type: object
