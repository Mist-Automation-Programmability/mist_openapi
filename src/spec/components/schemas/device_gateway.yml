description: device gateway
properties:
  additional_config_cmds:
    $ref: '../schemas/additional_config_cmds.yml'
  bgp_config:
    additionalProperties:
      $ref: '../schemas/bgp_config.yml'
    type: object
  created_time:
    readOnly: true
    type: number
  deviceprofile_id:
    format: uuid
    readOnly: true
    type: string
  dhcpd_config:
    $ref: '../schemas/dhcpd_config.yml'
  dns_servers:
    $ref: '../schemas/dns_servers.yml'
  dns_suffix:
    $ref: '../schemas/dns_suffix.yml'
  extra_routes:
    $ref: '../schemas/gateway_extra_routes.yml'
  for_site:
    readOnly: true
    type: boolean
  id:
    format: uuid
    readOnly: true
    type: string
  idp_profiles:
    $ref: '../schemas/gateway_idp_profiles.yml'
  image1_url:
    type: string
  image2_url:
    type: string
  image3_url:
    type: string
  ip_config:
    $ref: '../schemas/gateway_ip_config.yml'
  mac:
    description: device MAC address
    readOnly: true
    type: string
  managed:
    type: boolean
  map_id:
    description: map where the device belongs to
    example: 63eda950-c6da-11e4-a628-60f81dd250cc
    format: uuid
    type: string
  model:
    description: device Model
    readOnly: true
    type: string
  modified_time:
    readOnly: true
    type: number
  msp_id:
    format: uuid
    readOnly: true
    type: string
  name:
    type: string
  networks:
    $ref: '../schemas/networks.yml'
  ntp_servers:
    $ref: '../schemas/strings.yml'
  oob_ip_config:
    $ref: '../schemas/gateway_oob_ip_config.yml'
  org_id:
    $ref: '../schemas/org_id.yml'
  path_preferences:
    additionalProperties:
      $ref: '../schemas/gateway_path_preferences.yml'
    description: Property key is the path name
    type: object
  port_config:
    additionalProperties:
      $ref: '../schemas/gateway_port_config.yml'
    description: Property key is the port name or range (e.g. "ge-0/0/0-10")
    type: object
  port_mirroring:
    $ref: '../schemas/gateway_port_mirroring.yml'
  router_id:
    description: auto assigned if not set
    example: 10.2.1.10
    type: string
  routing_policies:
    additionalProperties:
      $ref: '../schemas/routing_policy.yml'
    description: Property key is the routing policy name
    type: object
  serial:
    description: device Serial
    readOnly: true
    type: string
  service_policies:
    $ref: '../schemas/service_policies.yml'
  site_id:
    $ref: '../schemas/site_id.yml'
  tunnel_configs:
    additionalProperties:
      $ref: '../schemas/tunnel_configs.yml'
    description: Property key is the tunnel name
    type: object
  tunnel_provider_options:
    $ref: '../schemas/tunnel_provider_options.yml'
  type:
    $ref: '../schemas/device_type_gateway.yml'
  vars:
    $ref: '../schemas/vars.yml'
  x:
    description: x in pixel
    example: 53.5
    format: double
    type: number
  y:
    description: y in pixel
    example: 173.1
    format: double
    type: number
title: Device_Gateway
type: object
