description: Initiate a Radiotap Packet Capture
properties:
  ap_mac:
    example: 'null'
    nullable: true
    type: string
  band:
    $ref: '../schemas/capture_radiotap_band.yml'
  client_mac:
    example: 38f9d3972ff1
    nullable: true
    type: string
  duration:
    default: 600
    description: duration of the capture, in seconds
    example: 600
    maximum: 86400
    type: integer
  format:
    $ref: '../schemas/capture_radiotap_format.yml'
  max_pkt_len:
    default: 128
    description: max_len of each packet to capture
    example: 68
    maximum: 2048
    type: integer
  num_packets:
    default: 1024
    description: number of packets to capture, 0 for unlimited
    example: 100
    minimum: 0
    type: integer
  ssid:
    example: atest
    nullable: true
    type: string
  tcpdump_expression:
    description: tcpdump expression specific to radiotap
    example: tcp port 80
    nullable: true
    type: string
  type:
    default: radiotap
    type: string
  wlan_id:
    description: wlan id associated with the respective ssid.
    example: fac8e973-feb9-421a-b381-aabbc4b61f5a
    nullable: true
    type: string
required:
- type
title: Capture_Radiotap
type: object
