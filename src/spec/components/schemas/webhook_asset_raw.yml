description: asset raw webhook sample
properties:
  events:
    description: list of events
    items:
      properties:
        asset_id:
          description: asset id
          format: uuid
          type: string
        beam:
          description: antenna index, from 1-8, clock-wise starting from the LED
          type: integer
        device_id:
          description: device where the asset reading is from
          format: uuid
          type: string
        ibeacon_major:
          description: iBeacon major
          type: integer
        ibeacon_minor:
          description: iBeacon minor
          type: integer
        ibeacon_uuid:
          description: iBeacon UUID
          format: uuid
          type: string
        mac:
          description: MAC of the beacon
          type: string
        map_id:
          description: map id
          format: uuid
          type: string
        mfg_company_id:
          description: optional, BLE manufacturing company ID
          type: number
        mfg_data:
          description: "optional, BLE manufacturing data in hex byte-string format\
            \ (ie: \u201C112233AABBCC\u201D)"
          type: string
        rssi:
          description: signal strength
          type: number
        service_data_data:
          description: optional, data from service data
          type: string
        service_data_last_rx_time:
          description: optional, last data transmit time from service data
          type: integer
        service_data_rx_cnt:
          description: optional, data transmit count from service data
          type: integer
        service_data_uuid:
          description: optional, UUID from service data
          format: uuid
          type: string
        service_packets:
          $ref: '../schemas/service_packets.yml'
        site_id:
          $ref: '../schemas/site_id.yml'
        timestamp:
          type: number
      required:
      - asset_id
      - beam
      - device_id
      - mac
      - map_id
      - mfg_company_id
      - mfg_data
      - rssi
      - site_id
      - timestamp
      title: webhook_asset_raw_event
      type: object
    minItems: 1
    type: array
    uniqueItems: true
  topic:
    default: asset-raw
    description: topic subscribed to
    type: string
required:
- events
- topic
title: Webhook_Asset_Raw
type: object
