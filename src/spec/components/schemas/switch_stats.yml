description: Switch statistics
properties:
  ap_redundancy:
    $ref: '../schemas/switch_stats_ap_redundancy.yml'
  arp_table_stats:
    $ref: '../schemas/arp_table_stats.yml'
  cert_expiry:
    format: int64
    type: integer
  clients:
    $ref: '../schemas/switch_stats_clients.yml'
  clients_stats:
    $ref: '../schemas/switch_stats_clients_stats.yml'
  config_status:
    readOnly: true
    type: string
  cpu_stat:
    $ref: '../schemas/cpu_stat.yml'
  created_time:
    readOnly: true
    type: number
  deviceprofile_id:
    format: uuid
    nullable: true
    readOnly: true
    type: string
  dhcpd_stat:
    $ref: '../schemas/dhcpd_stat.yml'
  evpntopo_id:
    format: uuid
    nullable: true
    readOnly: true
    type: string
  fw_versions_outofsync:
    readOnly: true
    type: boolean
  fwupdate:
    $ref: '../schemas/fwupdate_stat.yml'
  has_pcap:
    description: whether the switch supports packet capture
    example: false
    readOnly: true
    type: boolean
  hostname:
    description: hostname reported by the device
    example: sj-sw1
    readOnly: true
    type: string
  hw_rev:
    description: device hardware revision number
    type: string
  id:
    format: uuid
    readOnly: true
    type: string
  if_stat:
    $ref: '../schemas/if_stat.yml'
  ip:
    example: 10.2.11.137
    readOnly: true
    type: string
  ip_stat:
    $ref: '../schemas/ip_stat.yml'
  last_seen:
    example: 1553203563
    readOnly: true
    type: number
  last_trouble:
    $ref: '../schemas/last_trouble.yml'
  mac:
    readOnly: true
    type: string
  mac_table_stats:
    $ref: '../schemas/mac_table_stats.yml'
  map_id:
    format: uuid
    nullable: true
    readOnly: true
    type: string
  memory_stat:
    $ref: '../schemas/memory_stat.yml'
  model:
    example: EX4600
    readOnly: true
    type: string
  modified_time:
    readOnly: true
    type: number
  module_stat:
    $ref: '../schemas/module_stat.yml'
  name:
    description: device name if configured
    example: sj-sw1
    readOnly: true
    type: string
  org_id:
    format: uuid
    readOnly: true
    type: string
  route_summary_stats:
    $ref: '../schemas/route_summary_stats.yml'
  serial:
    example: TC3714190003
    readOnly: true
    type: string
  service_stat:
    $ref: '../schemas/service_stat.yml'
  site_id:
    format: uuid
    readOnly: true
    type: string
  status:
    example: connected
    readOnly: true
    type: string
  type:
    example: switch
    readOnly: true
    type: string
  uptime:
    example: 13501
    readOnly: true
    type: number
  vc_mac:
    nullable: true
    readOnly: true
    type: string
  vc_setup_info:
    $ref: '../schemas/switch_stats_vc_setup_info.yml'
  version:
    example: 18.4R1.8
    readOnly: true
    type: string
title: Switch_Stats
type: object
