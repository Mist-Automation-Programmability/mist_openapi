description: Switch statistics
properties:
  ap_redundancy:
    $ref: '../schemas/switch_stats_ap_redundancy.yml'
  clients:
    $ref: '../schemas/switch_stats_clients.yml'
  cpu_stat:
    $ref: '../schemas/cpu_stat.yml'
  has_pcap:
    description: whether the switch supports packet capture
    example: false
    type: boolean
  hostname:
    description: hostname reported by the device
    example: sj-sw1
    type: string
  if_stat:
    additionalProperties:
      $ref: '../schemas/switch_stats_if_stat.yml'
    description: Property key is the interface name
    type: object
  ip:
    example: 10.2.11.137
    type: string
  ip_stat:
    $ref: '../schemas/ip_stat.yml'
  last_seen:
    example: 1553203563
    type: integer
  last_trouble:
    $ref: '../schemas/last_trouble.yml'
  mac:
    $ref: '../schemas/memory_stat.yml'
  model:
    example: EX4600
    type: string
  module_stat:
    $ref: '../schemas/switch_stats_module_stat.yml'
  name:
    description: device name if configured
    example: sj-sw1
    type: string
  num_clients:
    $ref: '../schemas/switch_stats_num_clients.yml'
  serial:
    example: TC3714190003
    type: string
  status:
    example: connected
    type: string
  type:
    example: switch
    type: string
  uptime:
    example: 13501
    type: number
  version:
    example: 18.4R1.8
    type: string
title: Switch_Stats
type: object
