description: Alarm Template
type: object
properties:
  created_time:
    type: number
    readOnly: true
  delivery:
    $ref: ./delivery.yml
  id:
    format: uuid
    type: string
    readOnly: true
  modified_time:
    type: number
    readOnly: true
  name:
    description: Some string to name the alarm template
    type: string
  org_id:
    format: uuid
    type: string
    readOnly: true
  rules:
    additionalProperties:
      properties:
        delivery:
          $ref: ./delivery.yml
        enabled:
          type: boolean
      type: object
    description: Alarm Rules object to configure the individual alarm keys/types. Property key is the alarm name.
    type: object
required:
  - delivery
  - rules
