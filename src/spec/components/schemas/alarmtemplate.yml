description: Alarm Template
properties:
  created_time:
    readOnly: true
    type: number
  delivery:
    $ref: '../schemas/delivery.yml'
  id:
    format: uuid
    readOnly: true
    type: string
  modified_time:
    readOnly: true
    type: number
  name:
    description: Some string to name the alarm template
    type: string
  org_id:
    format: uuid
    readOnly: true
    type: string
  rules:
    additionalProperties:
      properties:
        delivery:
          $ref: '../schemas/delivery.yml'
        enabled:
          type: boolean
      type: object
    description: Alarm Rules object to configure the individual alarm keys/types.
      Property key is the alarm name.
    type: object
required:
- delivery
- rules
title: Alarmtemplate
type: object
