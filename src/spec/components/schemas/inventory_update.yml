properties:
  disable_auto_config:
    default: false
    description: if `op`==`assign`, a **cloud-ready** switch/gateway will be managed/configured
      by Mist by default, this disabled the behavior
    type: boolean
  macs:
    $ref: '../schemas/inventory_update_macs.yml'
  managed:
    default: false
    description: if `op`==`assign`, an **adopted** switch/gateway will not be managed/configured
      by Mist by default, this enables the behavior
    type: boolean
  no_reassign:
    description: if `op`==`assign`, if true, treat site assignment against an already
      assigned AP as error
    type: boolean
  op:
    $ref: '../schemas/inventory_update_operation.yml'
  serials:
    $ref: '../schemas/inventory_update_serials.yml'
  site_id:
    description: if `op`==`assign`, target site id
    format: uuid
    type: string
required:
- op
title: Inventory_Update
type: object
