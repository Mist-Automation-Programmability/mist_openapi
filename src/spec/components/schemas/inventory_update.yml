properties:
  disable_auto_config:
    default: false
    description: if `op`==`assign`, a **cloud-ready** switch/gateway will be managed/configured
      by Mist by default, this disabled the behavior
    type: boolean
  macs:
    description: if `op`==`assign`, `op`==`unassign`,  `op`==`manage`or `op`==`unmanage`
      , list of MAC, e.g. ["5c5b350e0001"]
    items:
      type: string
    type: array
  managed:
    default: false
    description: if `op`==`assign`, an **adopted** switch/gateway will not be managed/configured
      by Mist by default, this enables the behavior
    type: boolean
  no_reassign:
    description: if `op`==`assign`, if true, treat site assignment against an already
      assigned AP as error
    type: boolean
  op:
    description: '* if `op`== `manage`: Upgrade to mist-managed

      * if `op`== `unmanage`: Downgrade to basic monitoring

      * if `op`== `assign`: Assign inventory to a site

      * if `op`== `unassign`: Unassign inventory to a site

      * if `op`== `delete`: Delete multiple inventory from org'
    enum:
    - assign
    - unassign
    - delete
    - manage
    - unmanage
    title: inventory_update_operation
    type: string
  serials:
    description: if `op`==`delete`, list of serial numbers, e.g. ["FXLH2015150025"]
    items:
      type: string
    type: array
  site_id:
    description: if `op`==`assign`, target site id
    format: uuid
    type: string
required:
- op
title: Inventory_Update
type: object
