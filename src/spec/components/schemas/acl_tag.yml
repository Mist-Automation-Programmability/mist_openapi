properties:
  gbp_tag:
    description: 'required if

      - `type`==`dynamic_gbp` (gbp_tag received from RADIUS)

      - `type`==`static_gbp` (applying gbp tag against matching conditions)'
    type: integer
  macs:
    $ref: '../schemas/acl_tag_macs.yml'
  network:
    description: "if:\n  * `type`==`mac` (optional. default is `any`)\n  * `type`==`subnet`\
      \ (optional. default is `any`)\n  * `type`==`network`\n  * `type`==`resource`\
      \ (optional. default is `any`)\n  * `type`==`static_gbp` if from matching network\
      \ (vlan)'"
    type: string
  radius_group:
    description: "required if:\n  * `type`==`radius_group`\n  * `type`==`static_gbp`\n\
      if from matching radius_group"
    type: string
  specs:
    $ref: '../schemas/acl_tag_specs.yml'
  subnets:
    $ref: '../schemas/acl_tag_subnets.yml'
  type:
    $ref: '../schemas/acl_tag_type.yml'
required:
- type
title: Acl_Tag
type: object
