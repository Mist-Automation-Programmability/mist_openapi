description: If `transform` is provided, all the locations of the objects on the map
  (AP, Zone, Vbeacon, Beacon) will be transformed as well (relative to the new Map)
properties:
  rotation:
    default: 0
    description: whether to rotate the replacing image, in degrees
    type: number
  scale:
    default: 1
    description: whether to scale the replacing image
    example: 0.98
    type: number
  x:
    default: 0
    description: where the (0, 0) of the new image is relative to the original map
    example: 3.16
    format: double
    type: number
  y:
    default: 0
    description: where the (0, 0) of the new image is relative to the original map
    example: 12
    format: double
    type: number
title: Map_Site_Replace_File_Json_Transform
type: object
