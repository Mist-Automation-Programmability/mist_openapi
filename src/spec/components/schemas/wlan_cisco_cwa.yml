description: 'Cisco CWA (central web authentication) required RADIUS with COA in order
  to work. See CWA: https://www.cisco.com/c/en/us/support/docs/security/identity-services-engine/115732-central-web-auth-00.html'
properties:
  allowed_hostnames:
    description: list of hostnames without http(s):// (matched by substring)
    items:
      example: snapchat.com
      type: string
    type: array
  allowed_subnets:
    description: list of CIDRs
    items:
      example: 63.5.3.0/24
      type: string
    type: array
  blocked_subnets:
    description: list of blocked CIDRs
    items:
      example: 192.168.0.0/16
      type: string
    type: array
  enabled:
    default: false
    type: boolean
title: Wlan_Cisco_Cwa
type: object
