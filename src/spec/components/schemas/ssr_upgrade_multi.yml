properties:
  channel:
    $ref: '../schemas/ssr_upgrade_channel.yml'
  device_ids:
    description: list of 128T device IDs to upgrade
    items:
      format: uuid
      type: string
    type: array
  reboot_at:
    description: reboot start time in epoch seconds, default is start_time, -1 disables
      reboot
    type: integer
  start_time:
    description: 128T firmware download start time in epoch seconds, default is now,
      -1 disables download
    type: integer
  strategy:
    default: big_bang
    description: '* `big_bang`: upgrade all at once

      * `serial`: one at a time'
    enum:
    - big_bang
    - serial
    minLength: 1
    title: ssr_upgrade_strategy
    type: string
  version:
    description: 128T firmware version to upgrade (e.g. 5.3.0-93)
    minLength: 1
    type: string
required:
- device_ids
title: Ssr_Upgrade_Multi
type: object
