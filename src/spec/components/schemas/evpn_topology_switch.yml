properties:
  config:
    $ref: '../schemas/device_switch.yml'
  deviceprofile_id:
    example: 6a1deab1-96df-4fa2-8455-d5253f943d06
    format: uuid
    readOnly: true
    type: string
  downlinks:
    $ref: '../schemas/evpn_topology_switch_downlinks.yml'
  esilaglinks:
    $ref: '../schemas/evpn_topology_switch_esilaglinks.yml'
  evpn_id:
    minimum: 1
    readOnly: true
    type: integer
  mac:
    example: 5c5b35000003
    minLength: 1
    type: string
  model:
    type: string
  pod:
    default: 1
    description: "optionally, for distribution / access / esilag-access, they can\
      \ be placed into different pods.\ne.g. \n* for CLOS, to group dist / access\
      \ switches into pods\n* for ERB/CRB, to group dist / esilag-access into pods"
    maximum: 255
    minimum: 1
    type: integer
  pods:
    $ref: '../schemas/evpn_topology_switch_pods.yml'
  role:
    $ref: '../schemas/evpn_topology_switch_role.yml'
  site_id:
    $ref: '../schemas/site_id.yml'
  suggested_downlinks:
    $ref: '../schemas/evpn_topology_switch_suggested_downlinks.yml'
  suggested_esilaglinks:
    $ref: '../schemas/evpn_topology_switch_suggested_esilaglinks.yml'
  suggested_uplinks:
    $ref: '../schemas/evpn_topology_switch_suggested_uplinks.yml'
  uplinks:
    $ref: '../schemas/evpn_topology_switch_uplinks.yml'
title: Evpn_Topology_Switch
type: object
