properties:
  terms:
    description: zero or more criteria/filter can be specified to match the term,
      all criteria have to be met
    items:
      properties:
        action:
          description: when used as import policy
          properties:
            accept:
              type: boolean
            add_community:
              items:
                example: '65003:10'
                type: string
              type: array
            add_target_vrfs:
              description: for SSR, hub decides how VRF routes are leaked on spoke
              items:
                type: string
              type: array
            community:
              description: when used as export policy, optional
              items:
                example: '65003:10'
                type: string
              type: array
            exclude_as_path:
              description: 'when used as export policy, optional. To exclude certain
                AS '
              items:
                example: '65002'
                type: string
              type: array
            exclude_community:
              items:
                example: '65003:10'
                type: string
              type: array
            export_communitites:
              description: when used as export policy, optional
              items:
                type: string
              type: array
            local_preference:
              description: optional, for an import policy, local_preference can be
                changed
              type: string
            prepend_as_path:
              description: when used as export policy, optional. By default, the local
                AS will be prepended, to change it
              items:
                example: '65003'
                type: string
              type: array
          type: object
        matching:
          description: zero or more criteria/filter can be specified to match the
            term, all criteria have to be met
          properties:
            as_path:
              description: takes regular expression
              items:
                example: '65001'
                type: string
              type: array
            community:
              items:
                example: '65001:2'
                type: string
              type: array
            network:
              items:
                type: string
              type: array
            prefix:
              description: zero or more criteria/filter can be specified to match
                the term, all criteria have to be met
              items:
                example: 192.168.0.0/16-30
                type: string
              type: array
            protocol:
              description: '`direct`, `bgp`, `osp`, ...'
              items:
                example: direct
                type: string
              type: array
            route_exists:
              properties:
                route:
                  example: 192.168.0.0/24
                  type: string
                vrf_name:
                  default: default
                  description: 'name of the vrf instance

                    it can also be the name of the VPN or wan if they'
                  type: string
              type: object
            vpn_neighbor_mac:
              description: overlay-facing criteria (used for bgp_config where via=vpn)
              items:
                type: string
              type: array
            vpn_path:
              description: 'overlay-facing criteria (used for bgp_config where via=vpn)

                ordered-'
              items:
                type: string
              type: array
            vpn_path_sla:
              properties:
                max_jitter:
                  nullable: true
                  type: integer
                max_latency:
                  example: 1500
                  nullable: true
                  type: integer
                max_loss:
                  example: 30
                  nullable: true
                  type: integer
              type: object
          type: object
      type: object
    type: array
    uniqueItems: true
type: object
