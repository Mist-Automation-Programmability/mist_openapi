description: client join webhook sample
properties:
  events:
    items:
      properties:
        ap:
          description: mac address of the AP the client connected to
          type: string
        ap_name:
          description: user-friendly name of the AP the client connected to.
          type: string
        band:
          description: 5GHz or 2.4GHz band
          type: string
        bssid:
          type: string
        connect:
          description: time when the user connects
          type: integer
        connect_float:
          description: floating point connect timestamp with millisecond precision
          type: number
        mac:
          description: "the client\u2019s mac"
          type: string
        org_id:
          format: uuid
          type: string
        rssi:
          description: RSSI when the client associated
          type: number
        site_id:
          format: uuid
          type: string
        site_name:
          type: string
        ssid:
          description: ESSID
          type: string
        timestamp:
          type: number
        version:
          description: schema version of this message
          type: number
        wlan_id:
          format: uuid
          type: string
      required:
      - ap
      - ap_name
      - band
      - bssid
      - connect
      - connect_float
      - mac
      - org_id
      - rssi
      - site_id
      - site_name
      - ssid
      - timestamp
      - version
      - wlan_id
      title: webhook_client_join_event
      type: object
    minItems: 1
    type: array
    uniqueItems: true
  topic:
    default: client-join
    type: string
required:
- events
- topic
title: Webhook_Client_Join
type: object
