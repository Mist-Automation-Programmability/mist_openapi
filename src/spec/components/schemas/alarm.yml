description: additional information per alarm type
properties:
  ack_admin_id:
    description: UUID of the admin who acked the alarm
    format: uuid
    type: string
  ack_admin_name:
    description: Name & Email ID of the admin who acked the alarm
    type: string
  acked:
    description: Whether the alarm is acked or not
    type: boolean
  acked_time:
    description: Epoch (seconds) when the alarm was acked
    readOnly: true
    type: integer
  aps:
    description: "additional information: List of MACs of the APs e.g. [\u201Cffeeddccbbaa\u201D\
      , \u201Cffeeddccbbab\u201D]"
    items:
      type: string
    type: array
  bssids:
    description: List of BSSIDs
    items:
      type: string
    type: array
  count:
    description: Number of incident within an alarm window
    readOnly: true
    type: integer
  gateways:
    description: "additional information: List of MACs of the gateways e.g. [\u201C\
      ffeeddccbbaa\u201D, \u201Cffeeddccbbab\u201D]"
    items:
      type: string
    type: array
  group:
    description: Group of the alarm
    type: string
  hostnames:
    description: 'additional information: List of Hostnames of the devices (AP/Switch/Gateway)'
    items:
      type: string
    type: array
  id:
    description: UUID of the alarm
    format: uuid
    readOnly: true
    type: string
  last_seen:
    description: Epoch (seconds) of the last incident/alarm within an alarm window
    type: integer
  note:
    description: Text describing the alarm
    type: string
  org_id:
    $ref: '../schemas/org_id.yml'
  severity:
    description: Severity of the alarm
    type: string
  site_id:
    $ref: '../schemas/site_id.yml'
  ssids:
    description: List of SSIDs
    items:
      type: string
    type: array
  switches:
    description: "additional information: List of MACs of the switches e.g. [\u201C\
      ffeeddccbbaa\u201D, \u201Cffeeddccbbab\u201D]"
    items:
      type: string
    type: array
  timestamp:
    description: Epoch (seconds) of the first incident/alarm
    readOnly: true
    type: integer
  type:
    description: Key-name of the alarm type
    readOnly: true
    type: string
required:
- id
- timestamp
- last_seen
- type
- group
- severity
- count
title: Alarm
type: object
