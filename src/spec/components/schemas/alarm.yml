description: additional information per alarm type
properties:
  ack_admin_id:
    description: UUID of the admin who acked the alarm
    example: 6603c94c-eaf9-4014-9edf-b9f8eed6b183
    format: uuid
    type: string
  ack_admin_name:
    description: Name & Email ID of the admin who acked the alarm
    example: Joe
    type: string
  acked:
    description: Whether the alarm is acked or not
    example: true
    type: boolean
  acked_time:
    description: Epoch (seconds) when the alarm was acked
    example: 1711031352
    readOnly: true
    type: integer
  aps:
    description: 'additional information: List of MACs of the APs'
    example:
    - ffeeddccbbaa
    - ffeeddccbbab
    items:
      type: string
    type: array
  bssids:
    description: List of BSSIDs
    items:
      example: Corp SSID
      type: string
    type: array
  count:
    description: Number of incident within an alarm window
    example: 2
    readOnly: true
    type: integer
  gateways:
    description: 'additional information: List of MACs of the gateways'
    example:
    - ffeeddccbbaa
    - ffeeddccbbab
    items:
      type: string
    type: array
  group:
    description: Group of the alarm
    example: security
    type: string
  hostnames:
    description: 'additional information: List of Hostnames of the devices (AP/Switch/Gateway)'
    example:
    - MC_DavidL
    - MCM_AP_33_Nishant
    items:
      type: string
    type: array
  id:
    description: UUID of the alarm
    example: 483f6eca-6276-4993-bfeb-56cbbbba7f08
    format: uuid
    readOnly: true
    type: string
  last_seen:
    description: Epoch (seconds) of the last incident/alarm within an alarm window
    example: 1711031774
    type: integer
  note:
    description: Text describing the alarm
    type: string
  org_id:
    $ref: '../schemas/org_id.yml'
  severity:
    description: Severity of the alarm
    example: critical
    type: string
  site_id:
    $ref: '../schemas/site_id.yml'
  ssids:
    description: List of SSIDs
    items:
      type: string
    type: array
  switches:
    description: 'additional information: List of MACs of the switches'
    example:
    - ffeeddccbbaa
    - ffeeddccbbab
    items:
      type: string
    type: array
  timestamp:
    description: Epoch (seconds) of the first incident/alarm
    example: 1711031774
    readOnly: true
    type: integer
  type:
    description: Key-name of the alarm type
    example: rogue_client
    readOnly: true
    type: string
required:
- id
- timestamp
- last_seen
- type
- group
- severity
- count
title: Alarm
type: object
