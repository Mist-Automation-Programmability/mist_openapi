properties:
  idp_cert:
    example: '-----BEGIN CERTIFICATE-----\nMIIFZjCCA06gAwIBAgIIP61/1qm/uDowDQYJKoZIhvcNAQELBQE\n-----END
      CERTIFICATE-----'
    type: string
  idp_sign_algo:
    example: sha256
    type: string
  idp_sso_url:
    example: https://yourorg.onelogin.com/trust/saml2/http-post/sso/138130
    type: string
  issuer:
    example: https://app.onelogin.com/saml/metadata/138130
    type: string
  nameid_format:
    example: email
    type: string
  sso_role_matching:
    items:
      $ref: '../schemas/nac_portal_sso_role_matching.yml'
    type: array
  use_sso_role_for_cert:
    description: if it's desired to inject a role into Cert's Subject (so it can be
      used later on in policy)
    type: boolean
title: Nac_Portal_Sso
type: object
