description: Location SDK sample
properties:
  events:
    description: list of events
    items:
      properties:
        id:
          example: de87bf9d-183f-e383-cc68-6ba43947d403
          format: uuid
          type: string
        map_id:
          example: 845a23bf-bed9-e43c-4c86-6fa474be7ae5
          format: uuid
          type: string
        name:
          example: optional
          type: string
        site_id:
          example: 4ac1dcf4-9d8b-7211-65c4-057819f0862b
          format: uuid
          type: string
        timestamp:
          example: 1461220784
          type: integer
        type:
          default: sdk
          type: string
        x:
          description: x, in meter
          example: 13.5
          type: number
        y:
          description: y, in meter
          example: 3.2
          type: number
  topic:
    default: location-sdk
    description: topic subscribed to
    type: string
required:
- events
- topic
title: Webhook_Location_Sdk
type: object
