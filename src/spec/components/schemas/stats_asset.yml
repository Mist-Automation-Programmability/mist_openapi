description: Asset statistics
properties:
  battery_voltage:
    description: battery voltage, in mV
    example: 2970
    type: number
  beam:
    example: 6
    type: integer
  device_name:
    example: a
    type: string
  duration:
    example: 120
    type: integer
  eddystone_uid_instance:
    example: 5c5b35000001
    type: string
  eddystone_uid_namespace:
    example: 2818e3868dec25629ede
    type: string
  eddystone_url_url:
    example: ttps://www.abc.com
    type: string
  ibeacon_major:
    example: 12
    type: integer
  ibeacon_minor:
    example: 138
    type: integer
  ibeacon_uuid:
    example: f3f17139-704a-f03a-2786-0400279e37c3
    format: uuid
    type: string
  last_seen:
    description: last seen timestamp
    example: 1428939600
    type: number
  mac:
    description: bluetooth MAC
    example: 6fa474be7ae5
    type: string
  map_id:
    description: map where the device belongs to
    example: c45be59f-854d-4ef7-b782-dcd6309c84a9
    format: uuid
    type: string
  name:
    description: name / label of the device
    example: 6fa474be7ae5
    type: string
  rssi:
    example: -60
    type: integer
  rssizones:
    $ref: '../schemas/asset-rssi-zones.yml'
  temperatur:
    example: 23
    type: number
  x:
    description: x in pixel
    example: 280.19918140310193
    type: number
  y:
    description: y in pixel
    example: 420.2987721046529
    type: number
  zones:
    $ref: '../schemas/asset-zones.yml'
required:
- mac
title: Stats_Asset
type: object
