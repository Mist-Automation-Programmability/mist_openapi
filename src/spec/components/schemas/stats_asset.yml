description: Asset statistics
properties:
  battery_voltage:
    description: battery voltage, in mV
    type: number
  eddystone_uid_instance:
    type: string
  eddystone_uid_namespace:
    type: string
  eddystone_url_url:
    type: string
  ibeacon_major:
    type: integer
  ibeacon_minor:
    type: integer
  ibeacon_uuid:
    format: uuid
    type: string
  last_seen:
    description: last seen timestamp
    type: number
  mac:
    description: bluetooth MAC
    type: string
  map_id:
    description: map where the device belongs to
    format: uuid
    type: string
  name:
    description: name / label of the device
    type: string
  rssizones:
    description: only send this for individual asset stat
    items:
      properties:
        id:
          format: uuid
          type: string
        since:
          type: number
      title: asset_rssi_zone
      type: object
    title: asset_rssi_zones
    type: array
  x:
    description: x in pixel
    type: number
  y:
    description: y in pixel
    type: number
  zones:
    description: only send this for individual asset stat
    items:
      properties:
        id:
          format: uuid
          type: string
        since:
          type: number
      title: asset_zone
      type: object
    title: asset_zones
    type: array
required:
- mac
title: Stats_Asset
type: object
