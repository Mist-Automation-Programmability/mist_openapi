description: AP
properties:
  aeroscout:
    $ref: '../schemas/ap_aeroscout.yml'
  ble_config:
    $ref: '../schemas/ble_config.yml'
  centrak:
    $ref: '../schemas/ap_centrak.yml'
  client_bridge:
    $ref: '../schemas/ap_client_bridge.yml'
  created_time:
    readOnly: true
    type: number
  deviceprofile_id:
    example: 6f4bf402-45f9-2a56-6c8b-7f83d3bc98e9
    format: uuid
    nullable: true
    type: string
  disable_eth1:
    default: false
    description: whether to disable eth1 port
    type: boolean
  disable_eth2:
    default: false
    description: whether to disable eth2 port
    type: boolean
  disable_eth3:
    default: false
    description: whether to disable eth3 port
    type: boolean
  disable_module:
    default: false
    description: whether to disable module port
    type: boolean
  esl_config:
    $ref: '../schemas/ap_esl_config.yml'
  for_site:
    readOnly: true
    type: boolean
  height:
    description: height, in meters, optional
    example: 2.75
    type: number
  id:
    format: uuid
    readOnly: true
    type: string
  image1_url:
    nullable: true
    type: string
  image2_url:
    nullable: true
    type: string
  image3_url:
    nullable: true
    type: string
  iot_config:
    $ref: '../schemas/ap_iot.yml'
  ip_config:
    $ref: '../schemas/ap_ip_config.yml'
  led:
    $ref: '../schemas/ap_led.yml'
  locked:
    description: whether this map is considered locked down
    type: boolean
  map_id:
    description: map where the device belongs to
    example: 63eda950-c6da-11e4-a628-60f81dd250cc
    format: uuid
    type: string
  mesh:
    $ref: '../schemas/ap_mesh.yml'
  modified_time:
    readOnly: true
    type: number
  name:
    example: conference room
    type: string
  notes:
    description: any notes about this AP
    example: slightly off center
    type: string
  ntp_servers:
    $ref: '../schemas/strings.yml'
  org_id:
    $ref: '../schemas/org_id.yml'
  orientation:
    description: orientation, 0-359, in degrees, up is 0, right is 90.
    example: 45
    type: integer
  poe_passthrough:
    default: false
    description: whether to enable power out through module port (for APH) or eth1
      (for APL/BT11)
    type: boolean
  port_config:
    additionalProperties:
      $ref: '../schemas/ap_port_config.yml'
    description: "eth0 is not allowed here. \nProperty key is the interface(s) name\
      \ (e.g. \"eth1\" or\"eth1,eth2\")"
    type: object
  pwr_config:
    $ref: '../schemas/ap_pwr_config.yml'
  radio_config:
    $ref: '../schemas/ap_radio.yml'
  site_id:
    $ref: '../schemas/site_id.yml'
  uplink_port_config:
    $ref: '../schemas/ap_uplink_port_config.yml'
  usb_config:
    $ref: '../schemas/ap_usb.yml'
  vars:
    $ref: '../schemas/vars.yml'
  x:
    description: x in pixel
    example: 53.5
    type: number
  y:
    description: y in pixel
    example: 173.1
    type: number
title: Ap
type: object
