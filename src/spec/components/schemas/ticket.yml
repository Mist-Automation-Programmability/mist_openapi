description: Support Ticket
properties:
  case_number:
    readOnly: true
    type: string
  comments:
    items:
      properties:
        attachments:
          items:
            properties:
              content_type:
                type: string
              content_url:
                type: string
              size:
                type: integer
            type: object
          type: array
        author:
          type: string
        comment:
          type: string
        created_at:
          type: integer
      required:
      - author
      - comment
      - created_at
      type: object
    type: array
  created_at:
    readOnly: true
    type: integer
  id:
    format: uuid
    readOnly: true
    type: string
  requester:
    readOnly: true
    type: string
  requester_email:
    description: email of the requester
    format: email
    type: string
  status:
    description: "Status open: ticket is open, Mist is working on it \n* pending:\
      \ ticket is open and Requester attention is needed (e.g. Mist is asking for\
      \ some more information) \n* solved: ticket is marked as solved / considered\
      \ by Mist (requester can update it, causing it to re-open; or rate it) \n* closed:\
      \ ticket is archived and cannot be changed"
    enum:
    - open
    - pending
    - solved
    - closed
    title: ticket_status
    type: string
  subject:
    type: string
  type:
    description: question (default) / bug / critical
    type: string
  updated_at:
    readOnly: true
    type: integer
required:
- subject
- type
title: Ticket
type: object
