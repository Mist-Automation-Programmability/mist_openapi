description: RF Diag
properties:
  duration:
    default: 180
    description: recording length in seconds, max is 180. Default value is also 180.
    maximum: 180
    type: integer
  mac:
    description: if `type`==`client` or `asset`, mac of the device
    type: string
  name:
    description: name of the recording, the name of the sdk client would be a good
      default choice
    type: string
  sdkclient_id:
    description: if `type`==`sdkclient`, sdkclient_id of this recording
    format: uuid
    type: string
  type:
    description: sdkclient / client/ asset
    enum:
    - sdkclient
    - client
    - asset
    type: string
required:
- name
- type
type: object
