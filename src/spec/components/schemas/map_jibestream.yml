properties:
  client_id:
    description: the client id
    example: 199d6770-0f6f-407a-9bd5-fc33c7840194
    format: uuid
    type: string
  client_secret:
    description: the client secret
    example: /9Nog3yDzcYj0bY91XJZQLCt+m9DXaIVhx+Ghk3ddd
    type: string
  customer_id:
    description: the jibestream customer record id
    example: 123
    type: integer
  endpoint_url:
    description: the map contents endpoint host
    example: https://api.jibestream.com
    type: string
  map_id:
    description: the jibestream map id
    example: b069b358-4c97-5319-1f8c-7c5ca64d6ab1
    format: uuid
    type: string
  mmpp:
    description: millimeter per pixel
    example: 223
    type: integer
  ppm:
    description: pixel per meter, same as the map JSON value.
    example: 4
    type: number
  vendor_name:
    $ref: '../schemas/map_jibestream_vendor_name.yml'
  venue_id:
    description: the venue or organization id
    example: 123
    type: integer
required:
- vendor_name
- venue_id
- map_id
- ppm
- client_id
- client_secret
- customer_id
- endpoint_url
- mmpp
title: Map_Jibestream
type: object
