description: Guest
properties:
  authorized:
    description: whether the guest is current authorized
    type: boolean
  authorized_expiring_time:
    description: when the authorization would expire
    example: 1480704955
    type: number
  authorized_time:
    description: when the guest was authorized
    example: 1480704355
    type: number
  company:
    description: optional, the info provided by user
    example: abc
    type: string
  email:
    description: optional, the info provided by user
    example: john@abc.com
    format: email
    type: string
  field1:
    description: optional, the info provided by user
    type: string
  field2:
    type: string
  field3:
    type: string
  field4:
    type: string
  mac:
    description: mac
    type: string
  minutes:
    description: minutes, the maximum is 259200 (180 days)
    type: integer
  name:
    description: optional, the info provided by user
    example: John Smith
    type: string
  ssid:
    example: Guest-SSID
    readOnly: true
    type: string
  wlan_id:
    example: 6748cfa6-4e12-11e6-9188-0242ac110007
    format: uuid
    readOnly: true
    type: string
title: Guest
type: object
