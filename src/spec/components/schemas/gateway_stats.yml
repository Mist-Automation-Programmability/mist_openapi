description: Gateway statistics
properties:
  ap_redundancy:
    $ref: '../schemas/ap_redundancy.yml'
  cluster_stat:
    $ref: '../schemas/gateway_stats_cluster_stat.yml'
  cpu2_stat:
    $ref: '../schemas/cpu_stat.yml'
  cpu_stat:
    $ref: '../schemas/cpu_stat.yml'
  dhcpd2_stat:
    $ref: '../schemas/gateway_stats_dhcpd_stat.yml'
  dhcpd_stat:
    $ref: '../schemas/gateway_stats_dhcpd_stat.yml'
  hostname:
    description: hostname reported by the device
    example: sj1
    type: string
  ip:
    description: IP address
    example: 10.2.11.137
    type: string
  ip2_stat:
    $ref: '../schemas/ip_stat.yml'
  ip_stat:
    $ref: '../schemas/ip_stat.yml'
  last_seen:
    description: last seen timestamp
    example: 1553203563
    type: number
  mac:
    description: device mac
    example: dc38e1dbf3cd
    type: string
  memory2_stat:
    $ref: '../schemas/memory_stat.yml'
  memory_stat:
    $ref: '../schemas/memory_stat.yml'
  model:
    description: device model
    example: SRX320
    type: string
  module2_stat:
    items:
      $ref: '../schemas/module_stat.yml'
    minItems: 1
    type: array
    uniqueItems: true
  module_stat:
    items:
      $ref: '../schemas/module_stat.yml'
    minItems: 1
    type: array
    uniqueItems: true
  name:
    description: device name if configured
    example: sj1
    type: string
  serial:
    description: serial
    example: TC3714190003
    type: string
  spu2_stat:
    $ref: '../schemas/gateway_stats_spu_stat.yml'
  spu_stat:
    $ref: '../schemas/gateway_stats_spu_stat.yml'
  status:
    example: connected
    type: string
  type:
    example: gateway
    type: string
  uptime:
    example: 3671219
    type: number
  version:
    example: 18.4R1.8
    type: string
required:
- mac
title: Gateway_Stats
type: object
