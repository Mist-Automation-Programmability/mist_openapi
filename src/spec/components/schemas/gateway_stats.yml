description: Gateway statistics
properties:
  ap_redundancy:
    $ref: '../schemas/ap_redundancy.yml'
  arp_table_stats:
    $ref: '../schemas/arp_table_stats.yml'
  cert_expiry:
    format: int64
    type: integer
  cluster_config:
    $ref: '../schemas/cluster_config_stats.yml'
  cluster_stat:
    $ref: '../schemas/gateway_stats_cluster.yml'
  conductor_name:
    readOnly: true
    type: string
  config_status:
    readOnly: true
    type: string
  cpu2_stat:
    $ref: '../schemas/cpu_stat.yml'
  cpu_stat:
    $ref: '../schemas/cpu_stat.yml'
  created_time:
    readOnly: true
    type: integer
  deviceprofile_id:
    format: uuid
    nullable: true
    readOnly: true
    type: string
  dhcpd2_stat:
    $ref: '../schemas/dhcpd_stat.yml'
  dhcpd_stat:
    $ref: '../schemas/dhcpd_stat.yml'
  evpntopo_id:
    format: uuid
    nullable: true
    readOnly: true
    type: string
  ext_ip:
