    example: 66.129.234.224
    nullable: true
    readOnly: true
    type: string
  fwupdate:
    $ref: '../schemas/fwupdate_stat.yml'
  has_pcap:
    nullable: true
    readOnly: true
    type: boolean
  hostname:
    description: hostname reported by the device
    example: sj1
    type: string
  id:
    description: serial
    format: uuid
    readOnly: true
    type: string
  if2_stat:
    $ref: '../schemas/if_stat.yml'
  if_stat:
    $ref: '../schemas/if_stat.yml'
  ip:
    description: IP address
    example: 10.2.11.137
    nullable: true
    readOnly: true
    type: string
  ip2_stat:
    $ref: '../schemas/ip_stat.yml'
  ip_stat:
    $ref: '../schemas/ip_stat.yml'
  is_ha:
    nullable: true
    readOnly: true
    type: boolean
  last_seen:
    description: last seen timestamp
    example: 1553203563
    type: number
  mac:
    description: device mac
    example: dc38e1dbf3cd
    type: string
  map_id:
    description: serial
    format: uuid
    nullable: true
    readOnly: true
    type: string
  memory2_stat:
    $ref: '../schemas/memory_stat.yml'
  memory_stat:
    $ref: '../schemas/memory_stat.yml'
  model:
    description: device model
    example: SRX320
    type: string
  modified_time:
    readOnly: true
    type: integer
  module2_stat:
    $ref: '../schemas/module_stat.yml'
  module_stat:
    $ref: '../schemas/module_stat.yml'
  name:
    description: device name if configured
    example: sj1
    readOnly: true
    type: string
  node_name:
    example: node0
    readOnly: true
    type: string
  org_id:
    description: serial
    format: uuid
    readOnly: true
    type: string
  route_summary_stats:
    $ref: '../schemas/route_summary_stats.yml'
  router_name:
    description: device name if configured
    example: sj1
    readOnly: true
    type: string
  serial:
    description: serial
    example: TC3714190003
    readOnly: true
    type: string
  service2_stat:
    $ref: '../schemas/service_stat.yml'
  service_stat:
    $ref: '../schemas/service_stat.yml'
  service_status:
    $ref: '../schemas/gateway_stats_service_status.yml'
  site_id:
    description: serial
    format: uuid
    readOnly: true
    type: string
  spu2_stat:
    $ref: '../schemas/gateway_stats_spu.yml'
  spu_stat:
    $ref: '../schemas/gateway_stats_spu.yml'
  status:
    example: connected
    readOnly: true
    type: string
  type:
    example: gateway
    readOnly: true
    type: string
  uptime:
    example: 3671219
    readOnly: true
    type: number
  version:
    example: 18.4R1.8
    readOnly: true
    type: string
required:
- mac
title: Gateway_Stats
type: object
