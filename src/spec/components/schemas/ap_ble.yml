description: BLE AP settings
properties:
  beacon_enabled:
    default: false
    description: whether Mist beacons is enabled
    type: boolean
  beacon_rate:
    description: required if `beacon_rate_mode`==`custom`, 1-10, in number-beacons-per-second
    example: 3
    type: integer
  beacon_rate_mode:
    default: default
    enum:
    - default
    - custom
    example: custom
    type: string
  beam_disabled:
    description: list of AP BLE location beam numbers (1-8) which should be disabled
      at the AP and not transmit location information (where beam 1 is oriented at
      the top the AP, growing counter-clock-wise, with 9 being the omni BLE beam)
    example:
    - 1
    - 3
    - 6
    items:
      type: integer
    type: array
  custom_ble_packet_enabled:
    default: false
    description: can be enabled if `beacon_enabled`==`true`, whether to send custom
      packet
    type: boolean
  custom_ble_packet_frame:
    description: The custom frame to be sent out in this beacon. The frame must be
      a hexstring
    example: 0x........
    type: string
  custom_ble_packet_freq_msec:
    description: Frequency (msec) of data emitted by custom ble beacon
    example: 300
    minimum: 0
    type: integer
  eddystone_uid_adv_power:
    description: advertised TX Power, -100 to 20 (dBm), omit this attribute to use
      default
    example: -65
    maximum: 20
    minimum: -100
    type: integer
  eddystone_uid_beams:
    example: 2-4,7
    type: string
  eddystone_uid_enabled:
    default: false
    description: only if `beacon_enabled`==`false`, Whether Eddystone-UID beacon is
      enabled
    type: boolean
  eddystone_uid_freq_msec:
    description: Frequency (msec) of data emmit by Eddystone-UID beacon
    example: 200
    type: integer
  eddystone_uid_instance:
    description: Eddystone-UID instance for the device
    example: 5c5b35000001
    type: string
  eddystone_uid_namespace:
    description: Eddystone-UID namespace
    example: 2818e3868dec25629ede
    type: string
  eddystone_url_adv_power:
    description: advertised TX Power, -100 to 20 (dBm), omit this attribute to use
      default
    example: -65
    maximum: 20
    minimum: -100
    type: integer
  eddystone_url_beams:
    example: 2-4,7
    type: string
  eddystone_url_enabled:
    description: only if `beacon_enabled`==`false`, Whether Eddystone-URL beacon is
      enabled
    type: boolean
  eddystone_url_freq_msec:
    description: Frequency (msec) of data emit by Eddystone-UID beacon
    example: 1000
    type: integer
  eddystone_url_url:
    description: URL pointed by Eddystone-URL beacon
    example: https://www.abc.com
    type: string
  ibeacon_adv_power:
    description: advertised TX Power, -100 to 20 (dBm), omit this attribute to use
      default
    example: -65
    maximum: 20
    minimum: -100
    type: integer
  ibeacon_beams:
    example: 2-4,7
    type: string
  ibeacon_enabled:
    default: false
    description: can be enabled if `beacon_enabled`==`true`, whether to send iBeacon
    type: boolean
  ibeacon_freq_msec:
    description: Frequency (msec) of data emmit for iBeacon
    type: integer
  ibeacon_major:
    description: Major number for iBeacon
    example: 13
    maximum: 65535
    minimum: 1
    type: integer
  ibeacon_minor:
    description: Minor number for iBeacon
    example: 138
    maximum: 65535
    minimum: 1
    type: integer
  ibeacon_uuid:
    description: optional, if not specified, the same UUID as the beacon will be used
    example: f3f17139-704a-f03a-2786-0400279e37c3
    format: uuid
    type: string
  power:
    default: 9
    description: required if `power_mode`==`custom`
    example: 10
    maximum: 10
    minimum: 1
    type: integer
  power_mode:
    description: default / custom
    example: custom
    type: string
title: Ap_Ble
type: object
