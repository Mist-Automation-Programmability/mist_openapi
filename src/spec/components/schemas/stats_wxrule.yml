description: Wxrule statistics
properties:
  action:
    enum:
    - allow
    - block
    example: allow
    type: string
  client_mac:
    example:
    - 3bbbf819bb6f
    - bd96cbc4910f
    items:
      type: string
    type: array
  dst_allow_wxtags:
    example:
    - fff34466-eec0-3756-6765-381c728a6037
    - eee2c7b0-d1d0-5a30-f349-e35fa43dc3b3
    items:
      format: uuid
      type: string
    type: array
  dst_deny_wxtags:
    example:
    - aaa34466-eec0-3756-6765-381c728a6037
    - bbb2c7b0-d1d0-5a30-f349-e35fa43dc3b3
    items:
      format: uuid
      type: string
    type: array
  dst_wxtags:
    example:
    - d4134466-eec0-3756-6765-381c728a6037
    - 1a42c7b0-d1d0-5a30-f349-e35fa43dc3b3
    items:
      format: uuid
      type: string
    type: array
  name:
    example: Guest
    type: string
  order:
    example: 1
    type: integer
  src_wxtags:
    example:
    - 8bfc2490-d726-3587-038d-cb2e71bd2330
    - 3aa8e73f-9f46-d827-8d6a-567bb7e67fc9
    items:
      format: uuid
      type: string
    type: array
  usage:
    additionalProperties:
      properties:
        num_flows:
          type: integer
      type: object
    example:
      1a42c7b0-d1d0-5a30-f349-e35fa43dc3b3:
        num_flows: 60
      d4134466-eec0-3756-6765-381c728a6037:
        num_flows: 60
    type: object
required:
- name
- order
- src_wxtags
- dst_wxtags
- dst_allow_wxtags
- dst_deny_wxtags
- client_mac
- usage
- action
type: object
