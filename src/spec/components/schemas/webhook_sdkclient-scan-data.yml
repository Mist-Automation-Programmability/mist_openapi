properties:
  events:
    items:
      properties:
        connection_ap:
          description: mac address of the AP the client is connected to
          minLength: 1
          type: string
        connection_band:
          description: 5GHz or 2.4GHz band, of the BSSID the client is connected to
          minLength: 1
          type: string
        connection_bssid:
          description: BSSID of the AP the client is connected to
          minLength: 1
          type: string
        connection_channel:
          description: channel of the band the client is connected to
          type: integer
        connection_rssi:
          description: "RSSI of the client\u2019s connection to the AP/BSSID"
          type: number
        last_seen:
          description: time client last seen with scan data
          type: number
        mac:
          description: "the client\u2019s mac"
          minLength: 1
          type: string
        scan_data:
          items:
            properties:
              ap:
                description: mac address of the AP associated with the BSSID scanned
                minLength: 1
                type: string
              band:
                description: 5GHz or 2.4GHz band, associated with the BSSID scanned
                enum:
                - '2.4'
                - '5'
                minLength: 1
                type: string
              bssid:
                description: "BSSID found during client\u2019s background scan for\
                  \ wifi"
                minLength: 1
                type: string
              channel:
                description: channel of the band found in the scan
                type: integer
              rssi:
                description: "client\u2019s RSSI relative to the BSSID scanned"
                type: number
              ssid:
                description: ESSID containing the BSSID scanned
                minLength: 1
                type: string
              timestamp:
                description: time the scan of the particular BSSID occurred
                type: number
            required:
            - ap
            - bssid
            - band
            - channel
            - rssi
            - ssid
            - timestamp
            type: object
          minItems: 1
          type: array
          uniqueItems: true
        site_id:
          description: Site ID
          minLength: 1
          type: string
      required:
      - connection_ap
      - connection_band
      - connection_channel
      - connection_bssid
      - mac
      - connection_rssi
      - site_id
      - last_seen
      type: object
    minItems: 1
    readOnly: true
    type: array
    uniqueItems: true
  topic:
    default: sdkclient-scan-data
    enum:
    - sdkclient-scan-data
    minLength: 1
    type: string
required:
- topic
- events
type: object
