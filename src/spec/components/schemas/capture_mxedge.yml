description: Initiate a Wireless Packet Capture
properties:
  duration:
    default: 600
    description: duration of the capture, in seconds
    example: 600
    maximum: 86400
    type: integer
  format:
    $ref: '../schemas/capture-mxedge-format.yml'
  max_pkt_len:
    default: 128
    description: max_len of each packet to capture
    example: 68
    maximum: 2048
    type: integer
  mxedges:
    additionalProperties:
      $ref: '../schemas/capture-mxedge-mxedges-additional-properties.yml'
    type: object
  num_packets:
    default: 1024
    description: number of packets to capture, 0 for unlimited
    example: 100
    maximum: 10000
    type: integer
  type:
    $ref: '../schemas/capture-mxedge-type.yml'
required:
- type
title: capture_mxedge
type: object
