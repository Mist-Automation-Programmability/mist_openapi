description: Initiate a Wireless Packet Capture
properties:
  duration:
    default: 600
    description: duration of the capture, in seconds
    example: 600
    maximum: 86400
    type: integer
  format:
    default: stream
    description: pcap format
    enum:
    - stream
    type: string
  max_pkt_len:
    default: 128
    description: max_len of each packet to capture
    example: 68
    maximum: 2048
    type: integer
  mxedges:
    additionalProperties:
      description: Property key is the Mx Edge ID
      properties:
        interfaces:
          additionalProperties:
            description: Property key is the Port name (e.g. "port1")
            properties:
              tcpdump_expression:
                description: tcpdump expression common for wired,radiotap
                type: string
            type: object
      type: object
    type: object
  num_packets:
    default: 1024
    description: number of packets to capture, 0 for unlimited
    example: 100
    maximum: 10000
    type: integer
  type:
    description: mxedge
    enum:
    - mxedge
    example: mxedge
    type: string
required:
- type
title: capture_mxedge
type: object
