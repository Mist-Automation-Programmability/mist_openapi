description: management-related properties
properties:
  mxtunnel_ids:
    description: list of Mist Tunnels
    items:
      example: 08cd7499-5841-51c8-e663-fb16b6f3b45e
      format: uuid
      type: string
    type: array
  use_mxtunnel:
    default: false
    description: whether to use Mist Tunnel for mgmt connectivity, this takes precedence
      over use_wxtunnel
    type: boolean
  use_wxtunnel:
    default: false
    description: whether to use wxtunnel for mgmt connectivity
    type: boolean
title: Org_Setting_Mgmt
type: object
