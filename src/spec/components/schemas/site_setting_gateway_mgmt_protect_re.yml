description: restrict inbound-traffic to host
properties:
  allowed_services:
    description: services we'll allow
    example:
    - icmp
    - ssh
    items:
      type: string
    type: array
  custom:
    items:
      $ref: '../schemas/site_setting_gateway_mgmt_protect_re_custom_acl.yml'
    type: array
  enabled:
    default: false
    description: 'when enabled, all traffic that is not essential to our operation
      will be dropped

      e.g. ntp / dns / traffic to mist will be allowed by default

      if dhcpd is enabled, we''ll make sure it works'
    type: boolean
  trusted_hosts:
    description: host/subnets we'll allow traffic to/from
    example: 10.242.3.0/24
    items:
      type: string
    type: array
title: Site_Setting_Gateway_Mgmt_Protect_Re
type: object
