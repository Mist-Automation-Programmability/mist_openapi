properties:
  acct_server_port:
    default: 1813
    type: integer
  auth_server_port:
    default: 1812
    type: integer
  client_ips:
    additionalProperties:
      description: Property key is the RADIUS Client IP/Subnet.
      properties:
        secret:
          description: if different from above
          type: string
        site_id:
          description: present only for 3rd party clients
          example: 00000000-0000-0000-1234-000000000000
          format: uuid
          type: string
        vendor:
          description: 'convention to be followed is : "<vendor>-<variant>"

            <variant> could be an os/platform/model/company

            for ex: for cisco vendor, there could variants wrt os (such as ios, nxos
            etc), platforms (asa etc), or acquired companies (such as meraki, airnonet)
            etc.'
          enum:
          - generic
          - juniper
          - aruba
          - paloalto
          - cisco-aironet
          - cisco-ios
          - cisco-meraki
          example: cisco-ios
          title: mxcluster_nac_client_vendor
          type: string
      type: object
    type: object
  enabled:
    default: false
    type: boolean
  secret:
    example: testing123
    type: string
