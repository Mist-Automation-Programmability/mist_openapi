description: MxTunnels statistics
properties:
  ap:
    readOnly: true
    type: string
  for_site:
    readOnly: true
    type: boolean
  last_seen:
    readOnly: true
    type: integer
  mxcluster_id:
    format: uuid
    readOnly: true
    type: string
  mxedge_id:
    format: uuid
    readOnly: true
    type: string
  mxtunnel_id:
    format: uuid
    readOnly: true
    type: string
  org_id:
    $ref: '../schemas/org_id.yml'
  peer_mxedge_id:
    description: MxEdge ID of the peer(mist edge to mist edge tunnel)
    format: uuid
    readOnly: true
    type: string
  remote_ip:
    readOnly: true
    type: string
  remote_port:
    readOnly: true
    type: integer
  rx_control_pkts:
    readOnly: true
    type: integer
  sessions:
    description: list of sessions
    items:
      properties:
        local_sid:
          description: remote sessions id (dynamically unless Tunnel is said to be
            static)
          type: integer
        remote_id:
          description: WxlanTunnel Remote ID
          type: string
        remote_sid:
          description: remote sessions id (dynamically unless Tunnel is said to be
            static)
          type: integer
        state:
          type: string
      required:
      - local_sid
      - remote_id
      - remote_sid
      - state
      type: object
    minItems: 1
    readOnly: true
    type: array
    uniqueItems: true
  site_id:
    $ref: '../schemas/site_id.yml'
  state:
    enum:
    - idle
    - wait-ctrl-reply
    - wait-ctrl-conn
    - established
    - established_with_session
    readOnly: true
    title: mxtunnel_stats_state
    type: string
  tx_control_pkts:
    readOnly: true
    type: integer
  uptime:
    readOnly: true
    type: integer
title: Mxtunnel_Stats
type: object
