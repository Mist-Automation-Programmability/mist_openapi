properties:
  evpn_overlay:
    description: if this is created for evpn overlay
    type: boolean
  for_overlay:
    description: if this is created for overlay
    type: boolean
  local_as:
    description: AS
    example: 65000
    type: integer
  mac:
    description: router mac address
    example: 020001c04668
    type: string
  neighbor:
    example: 15.8.3.5
    type: string
  neighbor_as:
    example: 65000
    type: integer
  neighbor_mac:
    description: if it's another device in the same org
    example: 020001c04600
    type: string
  node:
    description: node0/node1
    example: node0
    type: string
  org_id:
    $ref: '../schemas/org_id.yml'
  rx_pkts:
    example: 63366
    type: integer
  rx_routes:
    description: number of received routes
    example: 60
    type: integer
  site_id:
    $ref: '../schemas/site_id.yml'
  state:
    enum:
    - idle
    - connect
    - active
    - open_sent
    - open_config
    - established
    example: established
    title: bgp_stats_state
    type: string
  timestamp:
    example: 1666251056.07
    type: number
  tx_pkts:
    example: 1735
    type: integer
  tx_routes:
    example: 60
    type: integer
  up:
    type: boolean
  uptime:
    example: 31355
    type: integer
  vrf_name:
    example: default
    type: string
title: bgp_stats
type: object
