description: Gateway Site settings
properties:
  admin_sshkeys:
    description: for SSR only, as direct root access is not allowed
    items:
      type: string
    type: array
  app_probing:
    properties:
      apps:
        items:
          type: string
        type: array
      custom_apps:
        items:
          properties:
            address:
              description: if `protocol`==`icmp`
              example: 192.168.1.1
              type: string
            app_type:
              type: string
            hostname:
              description: if `protocol`==`http`
              example:
              - www.abc.com
              items:
                type: string
              type: array
            name:
              example: pos_app
              type: string
            network:
              example: lan
              type: string
            protocol:
              default: http
              enum:
              - http
              - udp
              type: string
            url:
              description: if `protocol`==`http`
              example: www.abc.com
              type: string
            vrf:
              example: lan
              type: string
          type: object
        type: array
      enabled:
        type: boolean
    type: object
  app_usage:
    description: consumes uplink bandwidth, requires WA license
    type: boolean
  auto_signature_update:
    properties:
      day_of_week:
        $ref: '../schemas/day_of_week.yml'
      enable:
        default: true
        type: boolean
      time_of_day:
        description: optional, Mist will decide the timing
        type: string
    type: object
  config_revert_timer:
    default: 10
    description: he rollback timer for commit confirmed
    maximum: 30
    minimum: 1
    type: number
  probe_hosts:
    format: ipv4
    items:
      type: string
    type: array
  root_password:
    description: for SRX only
    type: string
  security_log_source_address:
    type: string
  security_log_source_interface:
    type: string
title: Site_Setting_Gateway_Mgmt
type: object
