description: Gateway Site settings
properties:
  admin_sshkeys:
    $ref: '../schemas/site_setting_gateway_mgmt_admin_sshkeys.yml'
  app_probing:
    $ref: '../schemas/app_probing.yml'
  app_usage:
    description: consumes uplink bandwidth, requires WA license
    type: boolean
  auto_signature_update:
    $ref: '../schemas/site_setting_gateway_mgmt_auto_signature_update.yml'
  config_revert_timer:
    default: 10
    description: he rollback timer for commit confirmed
    maximum: 30
    minimum: 1
    type: integer
  probe_hosts:
    $ref: '../schemas/site_setting_gateway_mgmt_probe_hosts.yml'
  root_password:
    description: for SRX only
    type: string
  security_log_source_address:
    example: 192.168.1.1
    format: ipv4
    type: string
  security_log_source_interface:
    example: ge-0/0/1.0
    type: string
title: Site_Setting_Gateway_Mgmt
type: object
