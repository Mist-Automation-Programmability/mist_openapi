description: This is a special mode where the actually usage is determined by a set
  of rules the port will start with `access` mode and isolated depending on the rules,
  if resolved, the port will have the resolved usage applied.
properties:
  mode:
    default: dynamic
    enum:
    - dynamic
    type: string
  reset_default_when:
    default: link_down
    description: 'Control when the DPC port should be changed to the default port
      usage

      Configuring to none will let the DPC port keep at the current port usage.'
    enum:
    - none
    - link_down
    type: string
  rules:
    items:
      properties:
        equals:
          type: string
        equals_any:
          description: use `equals_any` to match any item in a list
          items:
            type: string
          type: array
        expression:
          description: '"[0:3]":"abcdef" -> "abc"

            "split(.)[1]": "a.b.c" -> "b"

            "split(-)[1][0:3]: "a1234-b5678-c90" -> "b56"'
          type: string
        src:
          enum:
          - lldp_chassis_id
          - lldp_system_name
          - lldp_serial_number
          - lldp_hardware_revision
          - lldp_manufacturer_name
          - lldp_oui
          - radius_username
          - radius_usermac
          - radius_dynamicfilter
          - link_peermac
          type: string
        usage:
          description: '`port_usage` name'
          type: string
      required:
      - src
      type: object
    type: array
required:
- mode
title: ''
type: object
