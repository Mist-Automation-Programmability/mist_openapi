description: Org statistics
properties:
  alarmtemplate_id:
    format: uuid
    type: string
  allow_mist:
    type: boolean
  created_time:
    type: number
  id:
    format: uuid
    type: string
  modified_time:
    type: number
  msp_id:
    format: uuid
    type: string
  name:
    type: string
  num_devices:
    type: integer
  num_devices_connected:
    type: integer
  num_devices_disconnected:
    type: integer
  num_inventory:
    type: integer
  num_sites:
    type: integer
  orggroup_ids:
    items:
      format: uuid
      type: string
    type: array
  session_expiry:
    type: integer
  sle:
    items:
      properties:
        path:
          type: string
        user_minutes:
          properties:
            ok:
              type: number
            total:
              type: number
          required:
          - total
          - ok
          type: object
      required:
      - path
      type: object
    minItems: 1
    type: array
    uniqueItems: true
required:
- orggroup_ids
- name
- id
- msp_id
- created_time
- modified_time
- allow_mist
- session_expiry
- alarmtemplate_id
- num_sites
- num_devices
- num_inventory
- num_devices_connected
- num_devices_disconnected
- sle
type: object
