properties:
  clusters:
    $ref: '../schemas/site_mxtunnel_additional_mxtunnel_clusters.yml'
  hello_interval:
    default: 60
    description: in seconds, used as heartbeat to detect if a tunnel is alive. AP
      will try another peer after missing N hellos specified by hello_retries
    example: 60
    maximum: 300
    minimum: 1
    type: integer
  hello_retries:
    default: 7
    example: 3
    maximum: 30
    minimum: 2
    type: integer
  protocol:
    $ref: '../schemas/site_mxtunnel_protocol.yml'
  vlan_ids:
    $ref: '../schemas/site_mxtunnel_additional_mxtunnel_vlan_ids.yml'
title: Site_Mxtunnel_Additional_Mxtunnel
type: object
