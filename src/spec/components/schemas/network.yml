description: Networks are usually subnets that have cross-site significance. `networks`in
  Org Settings will got merged into `networks`in Site Setting. For gateways, they
  can be used to define Service Routes.
properties:
  created_time:
    readOnly: true
    type: number
  disallow_mist_services:
    default: false
    description: whether to disallow Mist Devices in the network
    type: boolean
  gateway:
    example: 192.168.70.1
    format: ipv4
    type: string
  gateway6:
    example: fdad:b0bc:f29e::1
    format: ipv6
    type: string
  id:
    format: uuid
    readOnly: true
    type: string
  internal_access:
    $ref: '../schemas/network_internal_access.yml'
  internet_access:
    $ref: '../schemas/network_internet_access.yml'
  isolation:
    description: whether to allow clients in the network to talk to each other
    type: boolean
  modified_time:
    readOnly: true
    type: number
  name:
    type: string
  org_id:
    $ref: '../schemas/org_id.yml'
  routed_for_networks:
    $ref: '../schemas/network_routed_for_networks.yml'
  subnet:
    example: 192.168.70.0/24
    type: string
  subnet6:
    example: fdad:b0bc:f29e::/32
    type: string
  tenants:
    $ref: '../schemas/network_tenants.yml'
  vlan_id:
    type: integer
  vpn_access:
    $ref: '../schemas/network_vpn_access.yml'
title: Network
type: object
