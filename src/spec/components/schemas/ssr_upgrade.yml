properties:
  channel:
    $ref: '../schemas/ssr_upgrade_channel.yml'
  reboot_at:
    description: eboot start time in epoch seconds, default is start_time, -1 disables
      reboot
    type: integer
  start_time:
    description: 128T firmware download start time in epoch seconds, default is now,
      -1 disables download
    type: integer
  version:
    default: stable
    description: 128T firmware version to upgrade (e.g. 5.3.0-93)
    minLength: 1
    type: string
required:
- version
title: Ssr_Upgrade
type: object
