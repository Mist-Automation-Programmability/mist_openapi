properties:
  jse:
    description: for jse-ipsec, this allow provisioning of adequate resource on JSE.
      Make sure adequate licenses are added
    properties:
      name:
        example: JSE_ORG1
        type: string
      num_users:
        example: 5
        type: integer
    type: object
  zscalar:
    description: 'for zscaler-ipsec and zscaler-gre, '
    properties:
      aup_acceptance_required:
        default: true
        type: boolean
      aup_expire:
        default: 1
        description: days before AUP is requested again
        type: integer
      aup_ssl_proxy:
        default: false
        description: proxy HTTPs traffic, requiring Zscaler cert to be installed in
          browser
        type: boolean
      download_mbps:
        description: the download bandwidth cap of the link, in Mbps
        example: 200
        type: integer
      enable_aup:
        default: false
        description: if `use_xff`==`true`, display Acceptable Use Policy (AUP)
        type: boolean
      enable_caution:
        default: false
        description: when `enforce_authentication`==`false`, display caution notification
          for non-authenticated users
        type: boolean
      enforce_authentication:
        default: false
        type: boolean
      name:
        example: guest-wifi
        type: string
      sub_locations:
        description: if `use_xff`==`true`
        items:
          properties:
            aup_acceptance_required:
              default: true
              type: boolean
            aup_expire:
              default: 1
              description: days before AUP is requested again
              type: integer
            aup_ssl_proxy:
              default: false
              description: proxy HTTPs traffic, requiring Zscaler cert to be installed
                in browser
              type: boolean
            download_mbps:
              description: the download bandwidth cap of the link, in Mbps
              example: 200
              type: integer
            enable_aup:
              description: if `use_xff`==`true`, display Acceptable Use Policy (AUP)
              type: boolean
            enable_caution:
              default: false
              description: when `enforce_authentication`==`false`, display caution
                notification for non-authenticated users
              type: boolean
            enforce_authentication:
              default: false
              type: boolean
            subnets:
              example:
              - 172.16.8.0/24
              - 172.16.32.0/23
              items:
                type: string
              type: array
            upload_mbps:
              description: the download bandwidth cap of the link, in Mbps
              example: 200
              type: integer
          type: object
        type: array
      upload_mbps:
        description: the download bandwidth cap of the link, in Mbps
        example: 200
        type: integer
      use_xff:
        description: location uses proxy chaining to forward traffic
        type: boolean
    type: object
