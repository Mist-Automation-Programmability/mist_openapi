properties:
  created_time:
    readOnly: true
    type: number
  enabled:
    default: true
    description: whether webhook is enabled
    type: boolean
  for_site:
    readOnly: true
    type: boolean
  headers:
    additionalProperties:
      type: string
    description: 'if `type`=`http-post`, additional custom HTTP headers to add

      the headers name and value must be string, total bytes of headers name and value
      must be less than 1000'
    example:
      x-custom-1: your_custom_header_value1
      x-custom-2: your_custom_header_value2
    nullable: true
    type: object
  id:
    format: uuid
    readOnly: true
    type: string
  modified_time:
    readOnly: true
    type: number
  name:
    description: name of the webhook
    nullable: true
    type: string
  org_id:
    $ref: '../schemas/org_id.yml'
  secret:
    description: "only if `type`=`http-post`\nwhen `secret` is provided, two HTTP\
      \ headers will be added:\n  * X-Mist-Signature-v2: HMAC_SHA256(secret, body)\n\
      \  * X-Mist-Signature: HMAC_SHA1(secret, body)"
    nullable: true
    type: string
  site_id:
    $ref: '../schemas/site_id.yml'
  splunk_token:
    description: 'required if `type`=`splunk`

      If splunk_token is not defined for a type Splunk webhook, it will not send,
      regardless if the webhook receiver is configured to accept it.'''
    nullable: true
    type: string
  topics:
    description: N.B. For org webhooks, only device-events/alarms/audits/client-join/client-sessions/nac-sessions/nac-events
      topics are supported.
    items:
      enum:
      - alarms
      - audits
      - client-info
      - client-join
      - client-latency
      - client-sessions
      - device-events
      - device-updowns
      - mxedge-events
      - nac-accounting
      - nac-events
      - occupancy-alerts
      - rssizone
      - sdkclient-scan-data
      - site-sle
      - vbeacon
      - zone
      - location
      - location-asset
      - location-client
      - location-sdk
      - asset-raw
      - asset-raw-rssi
      - discovered-raw-rssi
      - wifi-conn-raw
      - wifi-unconn-raw
      title: webhook_topic
      type: string
    type: array
  type:
    default: http-post
    enum:
    - http-post
    - splunk
    - google-pubsub
    - aws-sns
    title: webhook_type
    type: string
  url:
    nullable: true
    type: string
  verify_cert:
    default: true
    description: when url uses HTTPS, whether to verify the certificate
    type: boolean
title: Webhook
type: object
