description: Switch statistics
properties:
  cpu_stat:
    $ref: '../schemas/cpu_stat.yml'
  hostname:
    description: hostname reported by the device
    type: string
  if_stat:
    additionalProperties:
      properties:
        ips:
          items:
            type: string
          type: array
        port_id:
          type: string
        rx_bytes:
          type: integer
        rx_pkts:
          type: integer
        tx_bytes:
          type: integer
        tx_pkts:
          type: integer
        up:
          type: boolean
      type: object
    description: Property key is the interface name
    type: object
  ip:
    type: string
  ip_stat:
    $ref: '../schemas/ip_stat.yml'
  last_seen:
    type: number
  last_trouble:
    $ref: '../schemas/last_trouble.yml'
  mac:
    type: string
  memory_stat:
    $ref: '../schemas/memory_stat.yml'
  model:
    type: string
  module_stat:
    items:
      $ref: '../schemas/module_stat.yml'
    minItems: 1
    type: array
    uniqueItems: true
  name:
    description: device name if configured
    type: string
  serial:
    type: string
  status:
    type: string
  type:
    type: string
  uptime:
    type: number
  version:
    type: string
title: Stats_Device_Switch_Org
type: object
