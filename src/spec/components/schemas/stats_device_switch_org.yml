description: Switch statistics
properties:
  cpu_stat:
    properties:
      idle:
        description: Percentage of CPU time that is idle
        type: integer
      interrupt:
        description: Percentage of CPU time being used by interrupts
        type: integer
      load_avg:
        description: Load averages for the last 1, 5, and 15 minutes
        items:
          type: object
        type: array
      system:
        description: Percentage of CPU time being used by system processes
        type: integer
      user:
        description: Percentage of CPU time being used by user processe
        type: integer
    type: object
  hostname:
    description: hostname reported by the device
    type: string
  if_stat:
    additionalProperties:
      properties:
        ips:
          items:
            type: string
          type: array
        port_id:
          type: string
        rx_bytes:
          type: integer
        rx_pkts:
          type: integer
        tx_bytes:
          type: integer
        tx_pkts:
          type: integer
        up:
          type: boolean
      type: object
    description: Property key is the interface name
    type: object
  ip:
    type: string
  ip_stat:
    properties:
      dns:
        items:
          type: object
        type: array
      dns_suffix:
        items:
          type: object
        type: array
      gateway:
        type: string
      gateway6:
        type: string
      ip:
        type: string
      ip6:
        type: string
      ips:
        properties:
          vlan1:
            type: string
          vlan193:
            type: string
          vlan3157:
            type: string
        type: object
      netmask:
        type: string
      netmask6:
        type: string
    type: object
  last_seen:
    type: number
  last_trouble:
    description: last trouble code of switch
    properties:
      code:
        description: 'Codes:

          - 102   No DHCP lease received on any interface

          - 103   No default gateway

          - 104   Gateway unreachable

          - 105   No DNS server

          - 106   DNS lookup failed

          - 108   Agent cannot connect to controller

          - 109   Authentication failed

          - 110   Underlying service (i.e. Netconf/SSH/HTTPS) is down

          - 113   DNS failure with Mist cloud

          - 114   Empty DNS response with Mist cloud'
        type: string
      timestamp:
        type: integer
    type: object
  mac:
    type: string
  memory_stat:
    description: memory usage stat (for virtual chassis, memory usage of master RE)
    properties:
      usage:
        type: number
    type: object
  model:
    type: string
  module_stat:
    items:
      properties:
        fans:
          items:
            properties:
              airflow:
                type: string
              name:
                type: string
              status:
                type: string
            type: object
          minItems: 1
          type: array
          uniqueItems: true
        model:
          type: string
        pics:
          properties:
            idx:
              type: integer
            port_groups:
              items:
                properties:
                  count:
                    type: integer
                  type:
                    type: string
                type: object
              type: array
          type: object
        poe:
          properties:
            max_power:
              type: number
            power_draw:
              type: number
          type: object
        psus:
          items:
            properties:
              name:
                type: string
              status:
                type: string
            type: object
          minItems: 1
          type: array
          uniqueItems: true
        serial:
          type: string
        temperatures:
          items:
            properties:
              celsius:
                type: number
              name:
                type: string
              status:
                type: string
            type: object
          minItems: 1
          type: array
          uniqueItems: true
        vc_links:
          items:
            properties:
              neighbor_module_idx:
                type: integer
              neighbor_port_id:
                type: string
              port_id:
                type: string
            type: object
          minItems: 1
          type: array
          uniqueItems: true
        vc_role:
          type: string
      type: object
    minItems: 1
    type: array
    uniqueItems: true
  name:
    description: device name if configured
    type: string
  serial:
    type: string
  status:
    type: string
  type:
    type: string
  uptime:
    type: number
  version:
    type: string
title: Stats_Device_Switch_Org
type: object
