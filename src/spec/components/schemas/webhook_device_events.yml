description: device event webhook sample
properties:
  events:
    description: list of events
    items:
      properties:
        ap:
          description: (will be deprecated soon; please use mac instead) ap mac
          type: string
        ap_name:
          description: (will be deprecated soon; please use device_name instead) ap
            name
          type: string
        audit_id:
          description: (optional) audit id
          format: uuid
          type: string
        device_name:
          description: device name
          type: string
        device_type:
          description: device type (ap/switch/gateway)
          enum:
          - ap
          - switch
          - gateway
          type: string
        ev_type:
          description: (optional) event advisory (notice/warn)
          enum:
          - notice
          - warn
          type: string
        mac:
          description: device mac
          type: string
        org_id:
          description: org id
          format: uuid
          type: string
        reason:
          description: (optional) event reason
          type: string
        site_id:
          description: site id
          format: uuid
          type: string
        site_name:
          description: site name
          type: string
        text:
          description: (optional) event description
          type: string
        timestamp:
          description: time the event occurred e.g. 1565987313
          type: integer
        type:
          description: event type
          type: string
      required:
      - device_name
      - device_type
      - ev_type
      - mac
      - org_id
      - timestamp
      - type
      title: webhook_device_event_event
      type: object
    minItems: 1
    type: array
    uniqueItems: true
  topic:
    default: device-events
    description: topic subscribed to
    type: string
required:
- events
- topic
title: Webhook_Device_Events
type: object
