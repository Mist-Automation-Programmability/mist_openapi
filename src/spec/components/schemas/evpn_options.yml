description: EVPN Options
properties:
  auto_loopback_subnet:
    description: optional, for dhcp_relay, unique loopback IPs are required for ERB
      or IPClos where we can set option-82 server_id-overrides
    example: 100.101.0.0/24
    type: string
  auto_loopback_subnet6:
    description: optional, for dhcp_relay, unique loopback IPs are required for ERB
      or IPClos where we can set option-82 server_id-overrides
    example: fd33:ab00:2::/64
    type: string
  auto_router_id_subnet:
    description: optional, this generates router_id automatically, if specified, `router_id_prefix`
      is ignored
    example: 100.100.0.0/24
    type: string
  auto_router_id_subnet6:
    default: fd31:5700:1::/64
    description: optional, this generates router_id automatically, if specified, `router_id_prefix`
      is ignored
    type: string
  core_as_border:
    default: false
    description: 'optional, for ERB or CLOS, you can either use esilag to upstream
      routers or to also be the virtual-gateway

      when `routed_at` != `core`, whether to do virtual-gateway at core as well'
    type: boolean
  overlay:
    $ref: '../schemas/evpn_options_overlay.yml'
  per_vlan_vga_v4_mac:
    default: false
    description: 'by default, JUNOS uses 00-00-5e-00-01-01 as the virtual-gateway-address''s
      v4_mac

      if enabled, 00-00-5e-00-XX-YY will be used (where XX=vlan_id/256, YY=vlan_id%256)'
    type: boolean
  routed_at:
    $ref: '../schemas/evpn_options_routed_at.yml'
  underlay:
    $ref: '../schemas/evpn_options_underlay.yml'
  vs_instances:
    $ref: '../schemas/evpn_options_vs_instances.yml'
title: Evpn_Options
type: object
