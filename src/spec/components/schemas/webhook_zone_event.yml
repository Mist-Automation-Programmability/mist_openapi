properties:
  asset_id:
    description: uuid of named asset
    format: uuid
    type: string
  id:
    description: uuid of SDK-client
    format: uuid
    type: string
  mac:
    description: mac address of wifi client or asset
    type: string
  map_id:
    description: map id
    format: uuid
    type: string
  name:
    description: name of the client, may be empty
    type: string
  site_id:
    example: 3e9c864-a7e4-4310-8031-d9817d2c5a43
    format: uuid
    type: string
  timestamp:
    description: timestamp of the event, epoch
    type: integer
  trigger:
    $ref: '../schemas/webhook_zone_event_trigger.yml'
  type:
    type: string
  zone_id:
    description: zone id
    format: uuid
    type: string
required:
- id
- map_id
- site_id
- timestamp
- trigger
- type
- zone_id
title: Webhook_Zone_Event
type: object
