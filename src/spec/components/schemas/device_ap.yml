description: AP
properties:
  aeroscout:
    $ref: '../schemas/ap_aeroscout.yml'
  ble_config:
    $ref: '../schemas/ap_ble.yml'
  centrak:
    properties:
      enabled:
        default: false
        type: boolean
    type: object
  client_bridge:
    $ref: '../schemas/ap_client_bridge.yml'
  created_time:
    readOnly: true
    type: number
  deviceprofile_id:
    example: 6f4bf402-45f9-2a56-6c8b-7f83d3bc98e9
    format: uuid
    nullable: true
    type: string
  disable_eth1:
    default: false
    description: whether to disable eth1 port
    type: boolean
  disable_eth2:
    default: false
    description: whether to disable eth2 port
    type: boolean
  disable_eth3:
    default: false
    description: whether to disable eth3 port
    type: boolean
  disable_module:
    default: false
    description: whether to disable module port
    type: boolean
  esl_config:
    $ref: '../schemas/ap_esl_config.yml'
  for_site:
    readOnly: true
    type: boolean
  height:
    description: height, in meters, optional
    example: 2.75
    type: number
  id:
    format: uuid
    readOnly: true
    type: string
  image1_url:
    nullable: true
    type: string
  image2_url:
    nullable: true
    type: string
  image3_url:
    nullable: true
    type: string
  iot_config:
    $ref: '../schemas/ap_iot.yml'
  ip_config:
    $ref: '../schemas/ap_ip.yml'
  led:
    $ref: '../schemas/ap_led.yml'
  locked:
    description: whether this map is considered locked down
    type: boolean
  map_id:
    description: map where the device belongs to
    example: 63eda950-c6da-11e4-a628-60f81dd250cc
    format: uuid
    type: string
  mesh:
    $ref: '../schemas/ap_mesh.yml'
  modified_time:
    readOnly: true
    type: number
  name:
    example: conference room
    type: string
  notes:
    description: any notes about this AP
    example: slightly off center
    type: string
  ntp_servers:
    items:
      type: string
    type: array
  org_id:
    format: uuid
    readOnly: true
    type: string
  orientation:
    description: orientation, 0-359, in degrees, up is 0, right is 90.
    example: 45
    type: integer
  poe_passthrough:
    default: false
    description: whether to enable power out through module port (for APH) or eth1
      (for APL/BT11)
    type: boolean
  port_config:
    additionalProperties:
      $ref: '../schemas/ap_port_config.yml'
    description: "eth0 is allowed in mesh relay mode, otherwise eth0 is not allowed\
      \ here. \nProperty key is the interface(s) name (e.g. \"eth1\" or\"eth1,eth2\"\
      )"
    type: object
  pwr_config:
    description: power related configs
    properties:
      base:
        default: 0
        description: additional power to request during negotiating with PSE over
          PoE, in mW
        example: 2000
        type: number
      prefer_usb_over_wifi:
        default: false
        description: whether to enable power out to peripheral, meanwhile will reduce
          power to wifi (only for AP45 at power mode)
        type: boolean
    type: object
  radio_config:
    $ref: '../schemas/ap_radio.yml'
  site_id:
    format: uuid
    readOnly: true
    type: string
  uplink_port_config:
    properties:
      dot1x:
        default: false
        description: Whether to do 802.1x against uplink switch. When enaled, AP cert
          will be used to do EAP-TLS and the Org's CA Cert has to be provisioned at
          the switch
        type: boolean
      keep_wlans_up_if_down:
        default: false
        description: by default, WLANs are disabled when uplink is down. In some scenario,
          like SiteSurvey, one would want the AP to keep sending beacons.
        type: boolean
    type: object
  usb_config:
    $ref: '../schemas/ap_usb.yml'
  vars:
    additionalProperties:
      type: string
    description: a dictionary of name->value, the vars can then be used in Wlans.
      This can overwrite those from Site Vars
    example:
      RADIUS_IP1: 172.31.2.5
      RADIUS_SECRET: 11s64632d
    type: object
  x:
    description: x in pixel
    example: 53.5
    type: number
  y:
    description: y in pixel
    example: 173.1
    type: number
type: object
