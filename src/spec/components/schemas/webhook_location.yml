description: location webhook sample
properties:
  events:
    description: list of events
    items:
      properties:
        battery_voltage:
          type: integer
        eddystone_uid_instance:
          type: string
        eddystone_uid_namespace:
          type: string
        eddystone_url_url:
          type: string
        ibeacon_major:
          type: integer
        ibeacon_minor:
          type: integer
        ibeacon_uuid:
          format: uuid
          type: string
        id:
          description: unique id of the client (a client would have different id for
            different org)
          format: uuid
          type: string
        mac:
          type: string
        map_id:
          description: map id
          format: uuid
          type: string
        mfg_company_id:
          description: optional, BLE manufacturing company ID
          type: integer
        mfg_data:
          description: optional, BLE manufacturing data in hex byte-string format
            (ie "112233AABBCC")
          type: string
        name:
          description: name of the client, may be empty
          type: string
        site_id:
          format: uuid
          type: string
        timestamp:
          description: timestamp of the event, epoch
          type: integer
        type:
          type: string
        wifi_beacon_extended_info:
          description: optional, list of extended beacon info packets heard from the
            client, frame and sequence control included with the payload
          items:
            properties:
              frame_ctrl:
                description: frame control field of 802.11 header
                type: integer
              payload:
                description: Extended Info Payload associated with frame
                type: string
              seq_ctrl:
                description: sequence control field of 802.11 header
                type: integer
            type: object
          type: array
        x:
          description: x, in meter
          type: integer
        y:
          description: y, in meter
          type: integer
      required:
      - id
      - map_id
      - site_id
      - timestamp
      - type
      - x
      - y
      title: webhook_location_event
      type: object
    minItems: 1
    type: array
    uniqueItems: true
  topic:
    default: location
    description: topic subscribed to
    type: string
required:
- events
- topic
title: Webhook_Location
type: object
