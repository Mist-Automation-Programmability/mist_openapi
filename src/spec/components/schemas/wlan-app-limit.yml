description: bandwidth limiting for apps (applies to up/down)
properties:
  apps:
    additionalProperties:
      type: integer
    description: "Map from app key to bandwidth in kbps. \nProperty key is the app\
      \ key, defined in Get Application List"
    example:
      dropbox: 300
      netflix: 60
    type: object
  enabled:
    default: false
    type: boolean
  wxtag_ids:
    additionalProperties:
      type: integer
    description: 'Map from wxtag_id of Hostname Wxlan Tags to bandwidth in kbps

      Property key is the wxtag id'
    example:
      f99862d9-2726-931f-7559-3dfdf5d070d3: 30
    type: object
title: wlan_app_limit
type: object
