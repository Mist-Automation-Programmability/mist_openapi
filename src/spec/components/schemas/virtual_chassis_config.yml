description: Virtual Chassis
properties:
  members:
    items:
      properties:
        mac:
          description: fpc0, same as the mac of device_id
          type: string
        member:
          description: Required if `preprovisioned`==`true`
          type: integer
        vc_ports:
          description: Required if `op`==`add` or `op`==`preprovision`
          items:
            type: string
          type: array
        vc_role:
          description: Required if `op`==`add` or `op`==`preprovision`
          enum:
          - master
          - backup
          - linecard
          type: string
      required:
      - mac
      - vc_ports
      - vc_role
      title: virtual_chassis_member
      type: object
    type: array
  preprovisioned:
    default: false
    description: To create the Virtual Chassis in Pre-Provisioned mode
    type: boolean
title: Virtual_Chassis_Config
type: object
