description: Privilieges settings
properties:
  msp_id:
    example: 0a9c626d-be6d-4e00-8402-b11370c5a308
    format: uuid
    type: string
  msp_logo_url:
    description: logo of the MSP (if the MSP belongs to an Advanced tier)
    readOnly: true
    type: string
  msp_name:
    description: name of the MSP (if the org belongs to an MSP)
    nullable: true
    readOnly: true
    type: string
  msp_url:
    description: custom url of the MSP (if the MSP belongs to an Advanced tier)
    readOnly: true
    type: string
  name:
    description: name of the org/site/MSP depending on object scope
    type: string
  org_id:
    example: 6d03c926-72e3-40cd-92ab-4560c1f4e33d
    format: uuid
    type: string
  org_name:
    description: name of the org (for a site belonging to org)
    type: string
  orggroup_ids:
    $ref: '../schemas/privilege_self_orggroup_ids.yml'
  role:
    $ref: '../schemas/privilege_self_role.yml'
  scope:
    $ref: '../schemas/privilege_self_scope.yml'
  site_id:
    example: 52b50564-8821-4c3e-97be-5061c7760002
    format: uuid
    type: string
  sitegroup_ids:
    $ref: '../schemas/privilege_self_sitegroup_ids.yml'
  views:
    $ref: '../schemas/privilege_self_views.yml'
required:
- role
- scope
title: Privilege_Self
type: object
