description: Mesh AP settings
properties:
  enabled:
    default: false
    description: whether mesh is enabled on this AP
    type: boolean
  group:
    description: mesh group, base AP(s) will only allow remote AP(s) in the same mesh
      group to join, 1-9, optional
    example: 1
    maximum: 9
    minimum: 1
    nullable: true
    type: integer
  role:
    description: base / remote
    enum:
    - base
    - remote
    example: base
    type: string
title: Ap_Mesh
type: object
