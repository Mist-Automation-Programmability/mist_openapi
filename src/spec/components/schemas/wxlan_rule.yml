description: WXlan
properties:
  action:
    $ref: '../schemas/wxlan-rule-action.yml'
  apply_tags:
    $ref: '../schemas/wxlan-rule-apply-tags.yml'
  blocked_apps:
    $ref: '../schemas/wxlan-rule-blocked-apps.yml'
  created_time:
    readOnly: true
    type: number
  dst_allow_wxtags:
    $ref: '../schemas/wxlan-rule-dst-allow-wxtags.yml'
  dst_deny_wxtags:
    $ref: '../schemas/wxlan-rule-dst-deny-wxtags.yml'
  enabled:
    default: true
    type: boolean
  for_site:
    readOnly: true
    type: boolean
  id:
    format: uuid
    readOnly: true
    type: string
  modified_time:
    readOnly: true
    type: number
  order:
    description: the order how rules would be looked up, > 0 and bigger order got
      matched first, -1 means LAST, uniqueness not checked
    example: 1
    minimum: 1
    type: number
  org_id:
    $ref: '../schemas/org_id.yml'
  site_id:
    $ref: '../schemas/site_id.yml'
  src_wxtags:
    $ref: '../schemas/wxlan-rule-src-wxtags.yml'
required:
- order
- src_wxtags
title: Wxlan_Rule
type: object
