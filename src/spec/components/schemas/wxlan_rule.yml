description: WXlan
properties:
  action:
    $ref: '../schemas/wxlan_rule_action.yml'
  apply_tags:
    $ref: '../schemas/wxlan_rule_apply_tags.yml'
  blocked_apps:
    $ref: '../schemas/wxlan_rule_blocked_apps.yml'
  created_time:
    readOnly: true
    type: number
  dst_allow_wxtags:
    $ref: '../schemas/wxlan_rule_dst_allow_wxtags.yml'
  dst_deny_wxtags:
    $ref: '../schemas/wxlan_rule_dst_deny_wxtags.yml'
  enabled:
    default: true
    type: boolean
  for_site:
    readOnly: true
    type: boolean
  id:
    format: uuid
    readOnly: true
    type: string
  modified_time:
    readOnly: true
    type: number
  order:
    description: the order how rules would be looked up, > 0 and bigger order got
      matched first, -1 means LAST, uniqueness not checked
    example: 1
    minimum: 1
    type: integer
  org_id:
    $ref: '../schemas/org_id.yml'
  site_id:
    $ref: '../schemas/site_id.yml'
  src_wxtags:
    $ref: '../schemas/wxlan_rule_src_wxtags.yml'
  template_id:
    description: Only for Org Level WxRule
    example: 6aa54cbd-e039-4878-846a-04f270de8a5c
    format: uuid
    type: string
required:
- order
- src_wxtags
title: Wxlan_Rule
type: object
