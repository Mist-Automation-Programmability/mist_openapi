description: WXlan
properties:
  action:
    description: type of action, allow / block
    enum:
    - allow
    - block
    example: allow
    title: wxlan_rule_action
    type: string
  apply_tags:
    items:
      example: c049dfcd-0c73-5014-1c64-062e9903f1e5
      type: string
    type: array
  blocked_apps:
    description: blocked apps (always blocking, ignoring action), the key of Get Application
      List
    example:
    - mist
    - all-videos
    items:
      type: string
    type: array
  created_time:
    readOnly: true
    type: number
  dst_allow_wxtags:
    description: tag list to indicate these tags are allowed access
    example:
    - fff34466-eec0-3756-6765-381c728a6037
    - eee2c7b0-d1d0-5a30-f349-e35fa43dc3b3
    items:
      type: string
    type: array
  dst_deny_wxtags:
    description: tag list to indicate these tags are blocked access
    example:
    - aaa34466-eec0-3756-6765-381c728a6037
    - bbb2c7b0-d1d0-5a30-f349-e35fa43dc3b3
    items:
      type: string
    type: array
  enabled:
    default: true
    type: boolean
  for_site:
    readOnly: true
    type: boolean
  id:
    format: uuid
    readOnly: true
    type: string
  modified_time:
    readOnly: true
    type: number
  order:
    description: the order how rules would be looked up, > 0 and bigger order got
      matched first, -1 means LAST, uniqueness not checked
    example: 1
    minimum: 1
    type: number
  org_id:
    $ref: '../schemas/org_id.yml'
  site_id:
    $ref: '../schemas/site_id.yml'
  src_wxtags:
    description: tag list to determine if this rule would match
    example:
    - 8bfc2490-d726-3587-038d-cb2e71bd2330
    - 3aa8e73f-9f46-d827-8d6a-567bb7e67fc9
    items:
      type: string
    type: array
required:
- order
- src_wxtags
title: Wxlan_Rule
type: object
