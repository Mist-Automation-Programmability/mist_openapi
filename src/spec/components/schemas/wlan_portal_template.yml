      \nSponsor Email Template supports following template variables: \n * `approve_url`:\
      \ Renders URL to approve the request; optionally &minutes=N query param can\
      \ be appended to change the Authorization period of the guest, where N is a\
      \ valid integer denoting number of minutes a guest remains authorized\n * `deny_url`:\
      \ Renders URL to reject the request\n * `guest_email`: Renders Email ID of the\
      \ guest\n * `guest_name`: Renders Name of the guest\n * `field1`: Renders value\
      \ of the Custom Field 1\n * `field2`: Renders value of the Custom Field 2\n\
      \ * `sponsor_link_validity_duration`: Renders validity time of the request (i.e.\
      \ Approve/Deny URL)\n * `auth_expire_minutes`: Renders Wlan-level configured\
      \ Guest Authorization Expiration time period (in minutes), If not configured\
      \ then default (1 day in minutes)\n"
    type: string
