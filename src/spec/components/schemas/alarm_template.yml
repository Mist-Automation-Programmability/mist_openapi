description: Alarm Template
properties:
  created_time:
    example: 1711001253
    readOnly: true
    type: number
  delivery:
    $ref: '../schemas/delivery.yml'
  id:
    example: b069b358-4c97-5319-1f8c-7c5ca64d6ab1
    format: uuid
    readOnly: true
    type: string
  modified_time:
    example: 1711038102
    readOnly: true
    type: number
  name:
    description: Some string to name the alarm template
    example: default
    type: string
  org_id:
    $ref: '../schemas/org_id.yml'
  rules:
    additionalProperties:
      $ref: '../schemas/alarm_template_rule.yml'
    description: Alarm Rules object to configure the individual alarm keys/types.
      Property key is the alarm name.
    example:
      ap_offline:
        delivery:
          additional_emails:
          - string
          enabled: true
          to_org_admins: true
          to_site_admins: true
        enabled: true
      bad_cable:
        delivery:
          additional_emails:
          - string
          enabled: true
          to_org_admins: true
          to_site_admins: true
        enabled: true
    type: object
required:
- delivery
- rules
title: Alarm_Template
type: object
