description: if `idp_type`==`mxedge_proxy`, this requires `mist_nac` to be enabled
  on the mxcluster
properties:
  acct_servers:
    items:
      $ref: '../schemas/sso_mxedge_proxy_acct_server.yml'
    type: array
  auth_servers:
    items:
      $ref: '../schemas/sso_mxedge_proxy_auth_server.yml'
    type: array
  mxcluster_id:
    example: 572586b7-f97b-a22b-526c-8b97a3f609c4
    format: uuid
    type: string
  operator_name:
    description: Operator name as Radius attribute while proxying
    type: string
  proxy_hosts:
    description: public hostname/IPs
    example:
    - mxedge1.corp.com
    - 63.1.3.5
    items:
      type: string
    type: array
  ssids:
    description: SSIDs that support eduroam
    example:
    - eduroam_test, eduroam_main
    items:
      default: edur
      type: string
    type: array
title: Sso_Mxedge_Proxy
type: object
