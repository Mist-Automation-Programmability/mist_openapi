properties:
  host:
    description: can be ip, ipv6, hostname
    example: 10.2.8.15
    minLength: 1
    type: string
  port:
    description: when `protocol`==`tcp`
    example: 80
    type: integer
  protocol:
    enum:
    - arp
    - ping
    - tcp
    example: tcp
    minLength: 1
    title: tuntern_monitoring_protocol
    type: string
  timeout:
    default: 300
    example: 300
    type: integer
title: Tunterm_Monitoring
type: object
