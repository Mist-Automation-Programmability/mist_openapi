description: Org Settings
properties:
  ap_updown_threshold:
    default: 0
    description: enable threshold-based device down delivery for AP devices only.
      When configured it takes effect for AP devices and `device_updown_threshold`
      is ignored.
    example: null
    maximum: 240
    minimum: 0
    nullable: true
    type: integer
  api_policy:
    $ref: '../schemas/org_setting_api_policy.yml'
  auto_device_naming:
    $ref: '../schemas/org_setting_auto_device_naming.yml'
  auto_deviceprofile_assignment:
    $ref: '../schemas/org_setting_auto_deviceprofile_assignment.yml'
  auto_site_assignment:
    $ref: '../schemas/org_setting_auto_site_assignment.yml'
  blacklist_url:
    example: https://papi.s3.amazonaws.com/blacklist/xxx...
    readOnly: true
    type: string
  cacerts:
    $ref: '../schemas/cacerts.yml'
  celona:
    $ref: '../schemas/org_setting_celona.yml'
  cloudshark:
    $ref: '../schemas/org_setting_cloudshark.yml'
  cradlepoint:
    $ref: '../schemas/org_setting_cradlepoint.yml'
  created_time:
    readOnly: true
    type: number
  device_cert:
    $ref: '../schemas/org_setting_device_cert.yml'
  device_updown_threshold:
    default: 0
    description: "enable threshold-based device down delivery via\n  * device-updowns\
      \ webhooks topic, \n  * Mist Alert Framework; e.g. send AP/SW/GW down event\
      \ only if AP/SW/GW Up is not seen within the threshold in minutes; 0 - 240,\
      \ default is 0 (trigger immediate)"
    maximum: 240
    minimum: 0
    nullable: true
    type: integer
  disable_pcap:
    default: false
    description: whether to disallow Mist to analyze pcap files (this is required
      for marvis pcap)
    type: boolean
  disable_remote_shell:
    default: false
    description: whether to disable remote shell access for an entire org
    type: boolean
  for_site:
    readOnly: true
    type: boolean
  gateway_mgmt:
    $ref: '../schemas/org_setting_gateway_mgmt.yml'
  gateway_updown_threshold:
    default: 0
    description: enable threshold-based device down delivery for Gateway devices only.
      When configured it takes effect for GW devices and `device_updown_threshold`
      is ignored.
    example: 10
    maximum: 240
    minimum: 0
    nullable: true
    type: integer
  id:
    format: uuid
    readOnly: true
    type: string
  installer:
    $ref: '../schemas/org_setting_installer.yml'
  jcloud:
    $ref: '../schemas/org_setting_jcloud.yml'
  juniper:
    $ref: '../schemas/account_juniper_info.yml'
  mgmt:
    $ref: '../schemas/org_setting_mgmt.yml'
  mist_nac:
    $ref: '../schemas/org_setting_mist_nac.yml'
  modified_time:
    readOnly: true
    type: number
  msp_id:
    format: uuid
    readOnly: true
    type: string
  mxedge_fips_enabled:
    default: false
    type: boolean
  mxedge_mgmt:
    $ref: '../schemas/mxedge_mgmt.yml'
  org_id:
    $ref: '../schemas/org_id.yml'
  password_policy:
    $ref: '../schemas/org_setting_password_policy.yml'
  pcap:
    $ref: '../schemas/org_setting_pcap.yml'
  pcap_bucket_verified:
    readOnly: true
    type: boolean
  security:
    $ref: '../schemas/org_setting_security.yml'
  simple_alert:
    $ref: '../schemas/simple_alert.yml'
  switch_mgmt:
    $ref: '../schemas/org_setting_switch_mgmt.yml'
  switch_updown_threshold:
    default: 0
    description: enable threshold-based device down delivery for Switch devices only.
      When configured it takes effect for SW devices and `device_updown_threshold`
      is ignored.
    example: 0
    nullable: true
    type: integer
  synthetic_test:
    $ref: '../schemas/synthetictest_config.yml'
  tags:
    $ref: '../schemas/org_setting_tags.yml'
  ui_idle_timeout:
    default: 0
    description: automatically logout the user when UI session is inactive. `0` means
      disabled
    example: 10
    maximum: 480
    minimum: 0
    type: integer
  vpn_options:
    $ref: '../schemas/org_setting_vpn_options.yml'
  wan_pma:
    $ref: '../schemas/org_setting_wan_pma.yml'
  wired_pma:
    $ref: '../schemas/org_setting_wired_pma.yml'
  wireless_pma:
    $ref: '../schemas/org_setting_wireless_pma.yml'
title: Org_Setting
type: object
