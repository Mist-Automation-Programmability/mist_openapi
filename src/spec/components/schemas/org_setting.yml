description: Org Settings
properties:
  auto_device_naming:
    properties:
      enable:
        type: boolean
      rules:
        items:
          $ref: '../schemas/org_auto_rules.yml'
        nullable: true
        type: array
    type: object
  auto_deviceprofile_assignment:
    properties:
      enable:
        type: boolean
      rules:
        items:
          $ref: '../schemas/org_auto_rules.yml'
        nullable: true
        type: array
    type: object
  auto_site_assignment:
    properties:
      enable:
        type: boolean
      rules:
        items:
          $ref: '../schemas/org_auto_rules.yml'
        nullable: true
        type: array
    type: object
  blacklist_url:
    example: https://papi.s3.amazonaws.com/blacklist/xxx...
    readOnly: true
    type: string
  cacerts:
    description: list of PEM-encoded ca certs
    items:
      example: '-----BEGIN CERTIFICATE-----\nMIIFZjCCA06gAwIBAgIIP61/1qm/uDowDQYJKoZIhvcNAQELBQE\n-----END
        CERTIFICATE-----'
      type: string
    type: array
  celona:
    properties:
      api_key:
        example: $2a$04$OkaLCoJn6rDjR8ha.oduQVDST3.kJNIrte
        type: string
      api_prefix:
        example: cc3273fcb016470e
        type: string
    type: object
  cloudshark:
    properties:
      apitoken:
        example: accbd6f10c6d05c3
        type: string
      url:
        description: if using CS Enteprise
        example: https://cloudshark.hosted.domain
        type: string
    type: object
  cradlepoint:
    properties:
      cp_api_id:
        example: 84446d61-2206-4ea5-855a-0043f980be54
        type: string
      cp_api_key:
        example: 79c329da9893e34099c7d8ad5cb9c941
        type: string
      ecm_api_id:
        example: 73446d61-2206-4ea5-855a-0043f980be62
        type: string
      ecm_api_key:
        example: 68b329da9893e34099c7d8ad5cb9c940
        type: string
    type: object
  created_time:
    readOnly: true
    type: number
  device_cert:
    description: common device cert, optional
    properties:
      cert:
        example: '-----BEGIN CERTIFICATE-----\nMIIFZjCCA06gAwIBAgIIP61/1qm/uDowDQYJKoZIhvcNAQELBQE\n-----END
          CERTIFICATE-----'
        type: string
      key:
        example: '-----BEGIN PRI...'
        type: string
    type: object
  device_updown_threshold:
    default: 0
    description: "enable threshold-based device down delivery via \n1) device-updowns\
      \ webhooks topic, \n2) Mist Alert Framework; e.g. send AP/SW/GW down event only\
      \ if AP/SW/GW Up is not seen within the threshold in minutes; 0 - 240, default\
      \ is 0 (trigger immediate)"
    maximum: 30
    minimum: 0
    type: integer
  disable_pcap:
    default: false
    description: whether to disallow Mist to analyze pcap files (this is required
      for marvis pcap)
    type: boolean
  disable_remote_shell:
    default: false
    description: whether to disable remote shell access for an entire org
    type: boolean
  for_site:
    readOnly: true
    type: boolean
  gateway_mgmt:
    properties:
      app_probing:
        properties:
          apps:
            description: app-keys from /api/v1/const/applications
            items:
              type: string
            type: array
        type: object
      app_usage:
        type: boolean
      host_out_policies:
        description: 'optional, for some of the host-out traffic, the path preference
          can be specified by default, ECMP will be used from all available route/path
          available services: dns/mist/ntp'
        properties:
          dns:
            properties:
              path_preference:
                type: string
            type: object
          mist:
            properties:
              path_preference:
                type: string
            type: object
          ntp:
            properties:
              path_preference:
                type: string
            type: object
        type: object
      overlay_ip:
        properties:
          ip:
            description: when it's going overlay, a routable IP to overlay will be
              required
            type: string
          node1_ip:
            description: 'for SSR HA cluster, another IP for node1 will be required,
              too '
            type: string
        type: object
    type: object
  id:
    format: uuid
    readOnly: true
    type: string
  installer:
    properties:
      allow_all_devices:
        type: boolean
      allow_all_sites:
        type: boolean
      extra_site_ids:
        items:
          example: 4ac1dcf4-9d8b-7211-65c4-057819f0862b
          format: uuid
          type: string
        type: array
      grace_period:
        type: number
    type: object
  juniper:
    $ref: '../schemas/account_juniper_read.yml'
  mgmt:
    description: management-related properties
    properties:
      mxtunnel_ids:
        description: list of Mist Tunnels
        items:
          example: 08cd7499-5841-51c8-e663-fb16b6f3b45e
          format: uuid
          type: string
        type: array
      use_mxtunnel:
        default: false
        description: whether to use Mist Tunnel for mgmt connectivity,  this takes
          precedence over use_wxtunnel
        type: boolean
      use_wxtunnel:
        default: false
        description: whether to use wxtunnel for mgmt connectivity
        type: boolean
    type: object
  mist_nac:
    properties:
      cacerts:
        description: the CA certs we use to verify client certs
        example: '-----BEGIN CERTIFICATE-----\nMIIFZjCCA06gAwIBAgIIP61/1qm/uDowDQYJKoZIhvcNAQELBQE\n-----END
          CERTIFICATE-----'
        type: string
      default_idp_id:
        description: use this IDP when no explicit realm present in the incoming username/CN
          OR when no IDP is explicitly mapped to the incoming realm.
        type: string
      eap_ssl_security_level:
        default: 2
        description: 'eap ssl security level

          see https://www.openssl.org/docs/man1.1.1/man3/SSL_CTX_set_security_level.html#DEFAULT-CALLBACK-BEHAVIOUR'
        maximum: 4
        minimum: 1
        type: integer
      eu_only:
        default: false
        description: for EU, whether to only use Mist NAC servers in EU Clusters
        type: boolean
      idps:
        items:
          properties:
            exclude_realms:
              description: when the IDP of mxedge-proxy type, exclude the following
                realms from proxying in addition to other valid home realms in this
                org
              items:
                type: string
              type: array
            id:
              example: 4c441a74-d0de-32c4-78a7-a05e00d080ae
              readOnly: true
              type: string
            user_realms:
              description: 'which realm should trigger this IDP.

                we extract user realm from

                1. Username-AVP (`mist.com` from john@mist.com)

                2. Cert CN '
              items:
                example: abc
                type: string
              type: array
          type: object
        type: array
      server_cert:
        description: radius server cert to be presented in EAP TLS
        properties:
          cert:
            example: '-----BEGIN CERTIFICATE-----\nMIIFZjCCA06gAwIBAgIIP61/1qm/uDowDQYJKoZIhvcNAQELBQE\n-----END
              CERTIFICATE-----'
            type: string
          key:
            example: '-----BEGIN PRI...'
            type: string
          password:
            description: private key password (optional)
            type: string
        type: object
      use_ssl_port:
        default: false
        description: "By default NAS devices (switches/aps) and proxies(mxedge) are\
          \ configured to use port TCP2083(radsec) to reach mist-nac. \nSet `use_ssl_port`==`true`\
          \ to override that port with TCP43 (ssl), \nThis is a org level setting\
          \ that is applicable to wlans, switch-templates, and mxedge-clusters that\
          \ have mist-nac enabled"
        type: boolean
    type: object
  modified_time:
    readOnly: true
    type: number
  msp_id:
    format: uuid
    readOnly: true
    type: string
  mxedge_fips_enabled:
    default: false
    type: boolean
  mxedge_mgmt:
    $ref: '../schemas/mxedge_mgmt.yml'
  org_id:
    format: uuid
    readOnly: true
    type: string
  password_policy:
    description: password policy
    properties:
      enabled:
        default: false
        description: whether the policy is enabled
        type: boolean
      freshness:
        description: days, required if password policy is enabled
        example: 60
        type: integer
      min_length:
        default: 8
        description: required password length
        type: integer
      requires_special_char:
        default: false
        description: whether to require special character
        type: boolean
      requires_two_factor_auth:
        default: false
        description: whether to require two-factor auth
        type: boolean
    type: object
  pcap:
    properties:
      bucket:
        example: myorg-pcap
        type: string
      max_pkt_len:
        default: 128
        description: max_len of non-management packets to capture
        example: 128
        maximum: 128
        type: integer
    type: object
  pcap_bucket_verified:
    type: boolean
  security:
    properties:
      disable_local_ssh:
        description: whether to disable local SSH (by default, local SSH is enabled
          with allow_mist in Org is enabled
        type: boolean
      fips_zeroize_password:
        description: password required to zeroize devices (FIPS) on site level
        example: NUKETHESITE
        type: string
      limit_ssh_access:
        default: false
        description: whether to allow certain SSH keys to SSH into the AP (see Site:Setting)
        type: boolean
    type: object
  simple_alert:
    $ref: '../schemas/simple_alert.yml'
  site_id:
    format: uuid
    readOnly: true
    type: string
  switch_mgmt:
    properties:
      ap_affinity_threshold:
        default: 12
        description: If the field is set in both site/setting and org/setting, the
          value from site/setting will be used.
        example: 10
        type: integer
    type: object
  synthetic_test:
    properties:
      vlans:
        additionalProperties:
          properties:
            custom_test_urls:
              items:
                type: string
              type: array
            disabled:
              description: for some vlans where we don't want this to run
              type: boolean
          type: object
        description: Property key is the vlan id or list of vlan ids
        example:
          10,20:
            custom_test_urls:
            - http://www.abc.com/
            - https://10.3.5.1:8080/about
          30,40:
            disabled: true
        type: object
    type: object
  tags:
    description: list of tags
    items:
      type: string
    type: array
  ui_idle_timeout:
    default: 0
    description: automatically logout the user when UI session is inactive. `0` means
      disabled
    example: 10
    maximum: 480
    minimum: 0
    type: integer
  vpn_options:
    properties:
      as_base:
        maximum: 4294967295
        minimum: 1
        type: integer
    type: object
  wan_pma:
    properties:
      enabled:
        default: false
        type: boolean
    type: object
  wired_pma:
    properties:
      enabled:
        default: false
        type: boolean
    type: object
  wireless_pma:
    properties:
      enabled:
        default: true
        type: boolean
    type: object
type: object
