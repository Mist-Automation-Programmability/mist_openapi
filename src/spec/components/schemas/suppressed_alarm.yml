properties:
  applies:
    description: 'if `scope`==`site`

      Object defines the scope (within the org e.g. whole org, and/or some site-groups,
      and/or some sites) for which the alarm service has to be suppressed for some
      `duration`'
    properties:
      org_id:
        description: UUID of the current org (if provided, the alarms will be suppressed
          at org level)
        format: uuid
        type: string
      site_ids:
        description: List of UUID of the sites within the org (if provided, the alarms
          will be suppressed for all the mentioned sites under the org)
        items:
          format: uuid
          type: string
        type: array
      sitegroup_ids:
        description: List of UUID of the site groups within the org (if provided,
          the alarms will be suppressed for all the sites under those site groups)
        items:
          format: uuid
          type: string
        type: array
    type: object
  duration:
    default: 3600
    description: duration, in seconds. Maximum duration is 86400 * 180 (180 days).
      0 is to un-suppress alarms
    maximum: 15552000
    minimum: 0
    type: number
  scheduled_time:
    description: poch_time in seconds, Default as now, accepted time range is from
      now to now + 7 days
    type: integer
  scope:
    $ref: '../schemas/suppressed_alarm_scope.yml'
title: Suppressed_Alarm
type: object
