properties:
  applies:
    $ref: '../schemas/suppressed_alarm_applies.yml'
  duration:
    default: 3600
    description: duration, in seconds. Maximum duration is 86400 * 180 (180 days).
      0 is to un-suppress alarms
    maximum: 15552000
    minimum: 0
    type: number
  scheduled_time:
    description: poch_time in seconds, Default as now, accepted time range is from
      now to now + 7 days
    type: integer
  scope:
    $ref: '../schemas/suppressed_alarm_scope.yml'
title: Suppressed_Alarm
type: object
