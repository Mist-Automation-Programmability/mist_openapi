description: Zone statistics
properties:
  assets_waits:
    description: ble asset wait time right now
    properties:
      avg:
        description: average wait time in seconds
        example: 0
        type: number
      max:
        description: longest wait time in seconds
        example: 0
        type: number
      min:
        description: shortest wait time in seconds
        example: 0
        type: number
      p95:
        description: 95th percentile of all the wait time(s)
        example: 0
        type: number
    type: object
  clients_waits:
    description: client wait time right now
    properties:
      avg:
        description: average wait time in seconds
        example: 1200
        type: number
      max:
        description: longest wait time in seconds
        example: 3610
        type: number
      min:
        description: shortest wait time in seconds
        example: 600
        type: number
      p95:
        description: 95th percentile of all the wait time(s)
        example: 2800
        type: number
    type: object
  created_time:
    example: 1616625211
    type: integer
  id:
    description: id of the zone
    example: 123470c7-5d9d-424a-8475-8b344c621234
    format: uuid
    type: string
  map_id:
    description: map_id of the zone
    example: 123449d4-d12f-4feb-b40f-5be0e2ae1234
    format: uuid
    type: string
  modified_time:
    example: 1616625211
    type: integer
  name:
    description: name of the zone
    example: Zone A
    type: string
  num_assets:
    description: number of assets
    example: 0
    type: integer
  num_clients:
    description: number of wifi clients (unconnected + connected)
    example: 80
    type: integer
  num_sdkclients:
    description: number of sdk clients
    example: 10
    type: integer
  occupancy_limit:
    example: 4
    type: integer
  org_id:
    $ref: '../schemas/org_id.yml'
  sdkclients_waits:
    description: sdkclient wait time right now
    properties:
      avg:
        description: average wait time in seconds
        example: 1200
        type: number
      max:
        description: longest wait time in seconds
        example: 3610
        type: number
      min:
        description: shortest wait time in seconds
        example: 600
        type: number
      p95:
        description: 95th percentile of all the wait time(s)
        example: 2800
        type: number
    type: object
  site_id:
    $ref: '../schemas/site_id.yml'
  vertices:
    $ref: '../schemas/zone_vertice_list.yml'
  vertices_m:
    $ref: '../schemas/zone_vertices_m.yml'
required:
- id
- map_id
- name
title: Zone_Stats
type: object
