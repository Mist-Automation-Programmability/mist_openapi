properties:
  enable_p2p:
    description: whether to allow local AP-to-AP FW upgrade
    type: boolean
  force:
    description: whether to force upgrade when requested version is same as running
      version
    type: boolean
  id:
    description: unique id for the upgrade
    format: uuid
    readOnly: true
    type: string
  start_time:
    description: upgrade start time in epoch
    type: number
  status:
    description: status upgrade is in
    enum:
    - created
    - in_progress
    - completed
    - canceled
    title: org_device_upgrade_status
    type: string
  strategy:
    $ref: '../schemas/device_upgrade_strategy.yml'
  target_version:
    description: version to upgrade to
    minLength: 1
    type: string
  upgrades:
    items:
      properties:
        site_id:
          $ref: '../schemas/site_id.yml'
        upgrade:
          properties:
            id:
              format: uuid
              type: string
            start_time:
              description: upgrade start time in epoch
              type: integer
            status:
              description: status upgrade is in
              enum:
              - created
              - in_progress
              - completed
              - cancelled
              title: org_device_upgrade_item_status
              type: string
            targets:
              properties:
                download_requested:
                  $ref: '../schemas/string_list.yml'
                downloaded:
                  description: devices which have the firmware downloaded
                  items:
                    format: uuid
                    type: string
                  type: array
                failed:
                  description: devices which have the failed to upgrade
                  items:
                    format: uuid
                    type: string
                  type: array
                reboot_in_progress:
                  description: devices which are rebooting
                  items:
                    format: uuid
                    type: string
                  type: array
                rebooted:
                  description: devices which have rebooted successfully
                  items:
                    format: uuid
                    type: string
                  type: array
                scheduled:
                  description: devices which cloud has scheduled an upgrade
                  items:
                    format: uuid
                    type: string
                  type: array
                skipped:
                  description: devices which have skipped upgrade since requested
                    version was same as running version. Use `force` to always upgrade
                  items:
                    format: uuid
                    type: string
                  type: array
                upgraded:
                  description: devices which have upgraded successfully
                  items:
                    format: uuid
                    type: string
                  type: array
              type: object
          type: object
      type: object
    type: array
required:
- id
title: org_device_upgrade_info
type: object
