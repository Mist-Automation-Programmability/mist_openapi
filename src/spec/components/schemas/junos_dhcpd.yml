additionalProperties:
  properties:
    disabled:
      default: false
      description: when defined in template, this allows device to override
      type: boolean
    dns_servers:
      description: if `type`==`local` - optional, if not defined, system one will
        be used
      items:
        type: string
      type: array
    dns_suffix:
      description: if `type`==`local` - optional, if not defined, system one will
        be used
      items:
        type: string
      type: array
    fixed_bindings:
      additionalProperties:
        properties:
          ip:
            type: string
          name:
            type: string
        type: object
      description: Property key is the MAC Address
      type: object
    gateway:
      description: if `type`==`local` - optional, `ip` will be used if not provided
      type: string
    ip_end:
      description: if `type`==`local`
      type: string
    ip_start:
      description: if `type`==`local`
      type: string
    options:
      additionalProperties:
        properties:
          type:
            enum:
            - string
            - boolean
            - ip
            - hex
            - int16
            - int32
            - uint16
            - uint32
            type: string
          value:
            type: string
        type: object
      description: Property key is the DHCP option number
      type: object
    server_id_override:
      default: false
      description: "`server_id_override`==`true` means the device, when acts as DHCP\
        \ relay and forwards DHCP responses from DHCP server to clients, \nshould\
        \ overwrite the Sever Identifier option (i.e. DHCP option 54) in DHCP responses\
        \ with its own IP address."
      type: boolean
    servers:
      description: if `type`==`relay`
      items:
        type: string
      type: array
    type:
      default: local
      description: DHCP Server (local) or DHCP Relay (relay)
      enum:
      - local
      - relay
      title: junos_dhcp_type
      type: string
    vendor_encapulated:
      additionalProperties:
        properties:
          type:
            enum:
            - string
            - boolean
            - ip
            - hex
            - int16
            - int32
            - uint16
            - uint32
            type: string
          value:
            type: string
        type: object
      description: 'Property key is <enterprise number>:<sub option code>, with

        * enterprise number: 1-65535 (https://www.iana.org/assignments/enterprise-numbers/enterprise-numbers)

        * sub option code: 1-255, sub-option code'
      type: object
  type: object
description: if DHCP Server/Relay is intended. Property key is the network name
properties:
  enabled:
    type: boolean
title: Junos_Dhcpd
type: object
