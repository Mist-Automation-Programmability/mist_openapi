properties:
  sessions:
    description: list of sessions
    items:
      properties:
        local_sid:
          description: remote sessions id (dynamically unless Tunnel is said to be
            static)
          example: 31
          type: integer
        remote_id:
          description: WxlanTunnel Remote ID (user-configured)
          example: vpn1
          type: string
        remote_sid:
          description: remote sessions id (dynamically unless Tunnel is said to be
            static)
          example: 13
          type: integer
        state:
          $ref: '../schemas/l2tp_state.yml'
      title: device_stats_ap_session
      type: object
    minItems: 1
    type: array
    uniqueItems: true
  state:
    $ref: '../schemas/l2tp_state.yml'
  uptime:
    description: uptime
    example: 135
    type: integer
  wxtunnel_id:
    description: WxlanTunnel ID
    example: 7dae216d-7c98-a51b-e068-dd7d477b7216
    format: uuid
    type: string
title: Ap_Stats_L2Tp_Stat
type: object
