description: zone webhook sample
properties:
  events:
    description: list of events
    items:
      properties:
        asset_id:
          description: uuid of named asset
          format: uuid
          type: string
        id:
          description: uuid of SDK-client
          format: uuid
          type: string
        mac:
          description: mac address of wifi client or asset
          type: string
        map_id:
          description: map id
          format: uuid
          type: string
        name:
          description: name of the client, may be empty
          type: string
        site_id:
          description: site id
          format: uuid
          type: string
        timestamp:
          description: timestamp of the event, epoch
          type: integer
        trigger:
          description: enter / exit
          enum:
          - enter
          - exit
          type: string
        type:
          type: string
        zone_id:
          description: zone id
          format: uuid
          type: string
      required:
      - id
      - map_id
      - site_id
      - timestamp
      - trigger
      - type
      - zone_id
      title: webhook_zone_event
      type: object
    minItems: 1
    type: array
    uniqueItems: true
  topic:
    default: zone
    description: topic subscribed to
    type: string
required:
- events
- topic
title: Webhook_Zone
type: object
