properties:
  contents:
    $ref: '../schemas/remote_syslog_contents.yml'
  explicit_priority:
    type: boolean
  facility:
    $ref: '../schemas/remote_syslog_facility.yml'
  host:
    example: syslogd.internal
    type: string
  match:
    example: '!alarm|ntp|errors.crc_error[chan]'
    type: string
  port:
    default: 514
    type: integer
  protocol:
    $ref: '../schemas/remote_syslog_server_protocol.yml'
  routing_instance:
    example: routing-instance-name
    type: string
  severity:
    $ref: '../schemas/remote_syslog_severity.yml'
  source_address:
    description: if source_address is configured, will use the vlan firstly otherwise
      use source_ip
    type: string
  structured_data:
    type: boolean
  tag:
    type: string
title: Remote_Syslog_Server
type: object
