description: Radio AP settings
properties:
  allow_rrm_disable:
    default: false
    type: boolean
  ant_gain_24:
    description: antenna gain for 2.4G - for models with external antenna only
    example: 4
    minimum: 0
    type: integer
  ant_gain_5:
    description: antenna gain for 5G - for models with external antenna only
    example: 5
    minimum: 0
    type: integer
  ant_gain_6:
    description: antenna gain for 6G - for models with external antenna only
    example: 5
    minimum: 0
    type: integer
  antenna_mode:
    default: default
    enum:
    - default
    - 1x1
    - 2x2
    - 3x3
    - 4x4
    type: string
  band_24:
    $ref: ./ap_radio_band.yml
  band_24_usage:
    default: '24'
    description: if `band_24_usage`==`5`, by default, band_5 properties is used, if
      specific channel/bandwidth/power/... is desired, use the "band_5_on_24_radio"
    enum:
    - '24'
    - '5'
    - auto
    example: '5'
    type: string
  band_5:
    $ref: ./ap_radio_band.yml
  band_5_on_24_radio:
    $ref: ./ap_radio_band.yml
  band_6:
    $ref: ./ap_radio_band.yml
  indoor_use:
    default: false
    description: 'to make an outdoor operate indoor.

      for an outdoor-ap, some channels are disallowed by default, this allows the
      user to use it as an indoor-ap'
    type: boolean
  scanning_enabled:
    description: whether scanning radio is enabled
    type: boolean
type: object
