description: CoA Server
properties:
  disable_event_timestamp_check:
    default: false
    description: whether to disable Event-Timestamp Check
    type: boolean
  enabled:
    default: false
    type: boolean
  ip:
    example: 1.2.3.4
    format: ipv4
    type: string
  port:
    default: 3799
    example: 3799
    maximum: 65535
    minimum: 1
    type: integer
  secret:
    example: testing456
    type: string
required:
- ip
- secret
title: Coa_Server
type: object
