properties:
  allow_usermac_override:
    default: false
    description: can be set to true to allow the override by usermac result
    type: boolean
  created_time:
    readOnly: true
    type: number
  egress_vlan_names:
    description: if `type`==`egress_vlan_names`, list of egress vlans to return
    example:
    - 1vlan-30
    - 1vlan-20
    - 2-vlan10
    items:
      type: string
    type: array
  gbp_tag:
    description: if `type`==`gbp_tag`
    type: integer
  id:
    format: uuid
    readOnly: true
    type: string
  match:
    $ref: '../schemas/nac_tag_match.yml'
  match_all:
    default: false
    description: 'This field is applicable only when `type`==`match`

      * `false`: means it is sufficient to match any of the values (i.e., match-any
      behavior)

      * `true`: means all values should be matched (i.e., match-all behavior)



      Currently it makes sense to set this field to `true` only if the `match`==`idp_role`
      or `match`==`usermac_label`'
    type: boolean
  modified_time:
    readOnly: true
    type: number
  name:
    minLength: 1
    type: string
  org_id:
    $ref: '../schemas/org_id.yml'
  radius_attrs:
    description: "if `type`==`radius_attrs`, user can specify a list of one or more\
      \ standard attributes in the field \"radius_attrs\". \nIt is the responsibility\
      \ of the user to provide a syntactically correct string, otherwise it may not\
      \ work as expected.\nNote that it is allowed to have more than one radius_attrs\
      \ in the result of a given rule."
    example:
    - Idle-Timeout=600
    - Termination-Action=RADIUS-Request
    items:
      type: string
    type: array
  radius_group:
    description: if `type`==`radius_group`
    type: string
  radius_vendor_attrs:
    description: "if `type`==`radius_vendor_attrs`, user can specify a list of one\
      \ or more vendor-specific attributes in the field \"radius_vendor_attrs\". \n\
      It is the responsibility of the user to provide a syntactically correct string,\
      \ otherwise it may not work as expected.\nNote that it is allowed to have more\
      \ than one radius_vendor_attrs in the result of a given rule."
    example:
    - PaloAlto-Admin-Role=superuser
    - PaloAlto-Panorama-Admin-Role=administrator
    items:
      type: string
    type: array
  session_timeout:
    description: if `type`==`session_timeout, in seconds
    example: 86000
    type: integer
  type:
    $ref: '../schemas/nac_tag_type.yml'
  values:
    description: if `type`==`match`
    items:
      type: string
    type: array
  vlan:
    description: if `type`==`vlan`
    type: string
required:
- name
- type
title: Nac_Tag
type: object
