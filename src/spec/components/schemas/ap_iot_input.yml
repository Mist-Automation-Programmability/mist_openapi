description: IoT Input AP settings
properties:
  enabled:
    default: false
    description: whether to enable a pin
    type: boolean
  name:
    description: optional; descriptive pin name
    type: string
  pullup:
    description: the type of pull-up the pin uses (internal, external, none), default
      none
    enum:
    - internal
    - external
    - none
    type: string
type: object
