description: Map
properties:
  created_time:
    readOnly: true
    type: number
  flags:
    additionalProperties:
      type: integer
    description: name/val pair objects for location engine to use
    example:
      assetHoldTime: 5
      storeTime: 10
    type: object
  for_site:
    readOnly: true
    type: boolean
  height:
    description: when type=image, height of the image map
    example: 1500
    type: integer
  height_m:
    type: number
  id:
    format: uuid
    readOnly: true
    type: string
  latlng_br:
    description: when type=google, latitude / longitude of the bottom-right corner
    properties:
      lat:
        type: string
      lng:
        type: string
    title: lat_lng_br
    type: object
  latlng_tl:
    description: when type=google, latitude / longitude of the top-left corner
    properties:
      lat:
        type: string
      lng:
        type: string
    title: lat_lng_tl
    type: object
  locked:
    default: false
    description: whether this map is considered locked down
    type: boolean
  modified_time:
    readOnly: true
    type: number
  name:
    description: The name of the map
    example: Mist Office
    type: string
  occupancy_limit:
    type: integer
  org_id:
    $ref: '../schemas/org_id.yml'
  orientation:
    default: 0
    description: orientation of the map, 0 means up is north, 90 means up is west
    example: 30
    type: integer
  origin_x:
    description: the user-annotated x origin, pixels
    example: 35
    type: integer
  origin_y:
    description: the user-annotated y origin, pixels
    example: 60
    type: integer
  ppm:
    description: when type=image, pixels per meter
    example: 40.94
    type: number
  site_id:
    $ref: '../schemas/site_id.yml'
  sitesurvey_path:
    description: sitesurvey_path
    items:
      properties:
        coordinate:
          example: actual
          type: string
        id:
          example: 63eda950-c6da-11e4-a628-60f81dd250ce
          format: uuid
          type: string
        name:
          example: Default
          type: string
        nodes:
          items:
            $ref: '../schemas/map_node.yml'
          minItems: 0
          type: array
      type: object
    minItems: 0
    type: array
  thumbnail_url:
    description: when type=image, the url for the thumbnail image / preview
    example: https://url/to/image.png
    readOnly: true
    type: string
  type:
    default: image
    enum:
    - image
    - google
    example: image
    title: map_type
    type: string
  url:
    description: when type=image, the url
    example: https://url/to/image.png
    readOnly: true
    type: string
  use_auto_orientation:
    default: false
    description: whether this map uses autooreintation values or ignores them
    type: boolean
  use_auto_placement:
    default: false
    description: whether this map uses autoplacement values or ignores them
    type: boolean
  view:
    description: when type=google
    enum:
    - roadmap
    - satellite
    - hybrid
    - terrain
    nullable: true
    title: map_view
    type: string
  wall_path:
    description: a JSON blob for wall definition (same format as wayfinding_path)
    properties:
      coordinate:
        example: actual
        type: string
      nodes:
        items:
          $ref: '../schemas/map_node.yml'
        minItems: 0
        type: array
    type: object
  wayfinding:
    description: properties related to wayfinding
    properties:
      micello:
        properties:
          account_key:
            example: adasdf
            type: string
          default_level_id:
            example: 5
            type: integer
          map_id:
            example: c660f81dd250c
            type: string
        type: object
      snap_to_path:
        type: boolean
    type: object
  wayfinding_path:
    description: "a JSON blob for wayfinding (using Dijkstra\u2019s algorithm)"
    properties:
      coordinate:
        example: actual
        type: string
      nodes:
        items:
          $ref: '../schemas/map_node.yml'
        minItems: 0
        type: array
    type: object
  width:
    description: when type=image, width of the image map
    example: 1250
    type: integer
  width_m:
    type: number
title: Map
type: object
