description: Map
properties:
  created_time:
    readOnly: true
    type: number
  flags:
    additionalProperties:
      type: integer
    description: name/val pair objects for location engine to use
    example:
      assetHoldTime: 5
      storeTime: 10
    type: object
  for_site:
    readOnly: true
    type: boolean
  height:
    description: when type=image, height of the image map
    example: 1500
    type: integer
  height_m:
    type: number
  id:
    format: uuid
    readOnly: true
    type: string
  latlng_br:
    $ref: '../schemas/latlng_br.yml'
  latlng_tl:
    $ref: '../schemas/latlng_tl.yml'
  locked:
    default: false
    description: whether this map is considered locked down
    type: boolean
  modified_time:
    readOnly: true
    type: number
  name:
    description: The name of the map
    example: Mist Office
    type: string
  occupancy_limit:
    type: integer
  org_id:
    $ref: '../schemas/org_id.yml'
  orientation:
    default: 0
    description: orientation of the map, 0 means up is north, 90 means up is west
    example: 30
    type: integer
  origin_x:
    description: the user-annotated x origin, pixels
    example: 35
    type: integer
  origin_y:
    description: the user-annotated y origin, pixels
    example: 60
    type: integer
  ppm:
    description: when type=image, pixels per meter
    example: 40.94
    type: number
  site_id:
    $ref: '../schemas/site_id.yml'
  sitesurvey_path:
    $ref: '../schemas/map_sitesurvey_path.yml'
  thumbnail_url:
    description: when type=image, the url for the thumbnail image / preview
    example: https://url/to/image.png
    readOnly: true
    type: string
  type:
    $ref: '../schemas/map_type.yml'
  url:
    description: when type=image, the url
    example: https://url/to/image.png
    readOnly: true
    type: string
  use_auto_orientation:
    default: false
    description: whether this map uses autooreintation values or ignores them
    type: boolean
  use_auto_placement:
    default: false
    description: whether this map uses autoplacement values or ignores them
    type: boolean
  view:
    $ref: '../schemas/map_view.yml'
  wall_path:
    $ref: '../schemas/map_wall_path.yml'
  wayfinding:
    $ref: '../schemas/map_wayfinding.yml'
  wayfinding_path:
    $ref: '../schemas/map_wayfinding_path.yml'
  width:
    description: when type=image, width of the image map
    example: 1250
    type: integer
  width_m:
    type: number
title: Map
type: object
