properties:
  cost:
    type: integer
  disabled:
    description: For SSR Only. `true`, if this specific path is undesired
    type: boolean
  gateway_ip:
    description: only if `type`==`local`, if a different gateway is desired
    type: string
  internet_access:
    description: only if `type`==`vpn`, if this vpn path can be used for internet
    type: boolean
  name:
    description: "required when \n  * `type`==`vpn`: the name of the VPN Path to use\
      \ \n  * `type`==`wan`: the name of the WAN interface to use'"
    type: string
  networks:
    $ref: '../schemas/gateway_path_preferences_path_networks.yml'
  target_ips:
    $ref: '../schemas/gateway_path_preferences_path_target_ips.yml'
  type:
    $ref: '../schemas/gateway_path_type.yml'
  wan_name:
    description: required when`type`==`tunnel`, optional if `type`==`vpn` wan
    example: wan0
    type: string
title: Gateway_Path_Preferences_Path
type: object
