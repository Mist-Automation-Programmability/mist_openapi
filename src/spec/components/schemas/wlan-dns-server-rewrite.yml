description: for radius_group-based DNS server (rewrite DNS request depending on the
  Group RADIUS server returns)
nullable: true
properties:
  enabled:
    default: false
    type: boolean
  radius_groups:
    additionalProperties:
      type: string
    description: 'map between radius_group and the desired DNS server (IPv4 only)

      Property key is the RADIUS group, property value is the desired DNS Server'
    example:
      contractor: 172.1.1.1
      guest: 8.8.8.8
    type: object
title: Wlan-Dns-Server-Rewrite
type: object
