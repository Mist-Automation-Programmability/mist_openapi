description: Rogue site settings
properties:
  enabled:
    default: false
    description: whether or not rogue detection is enabled
    type: boolean
  honeypot_enabled:
    default: false
    description: whether or not honeypot detection is enabled
    type: boolean
  min_duration:
    default: 10
    description: minimum duration for a bssid to be considered rogue
    example: 10
    maximum: 59
    type: integer
  min_rssi:
    default: -80
    description: "minimum RSSI for an AP to be considered rogue (ignoring APs that\u2019\
      s far away)"
    example: -80
    minimum: -85
    type: integer
  whitelisted_bssids:
    description: 'list of BSSIDs to whitelist. Ex: "cc-:8e-:6f-:d4-:bf-:16", "cc-8e-6f-d4-bf-16",
      "cc-73-*", "cc:82:*"'
    example:
    - NeighborSSID
    items:
      type: string
    type: array
  whitelisted_ssids:
    description: list of SSIDs to whitelist
    example:
    - cc:8e:6f:d4:bf:16
    - cc-8e-6f-d4-bf-16
    - cc-73-*
    - cc:82:*
    items:
      type: string
    type: array
title: Site_Rogue
type: object
