properties:
  cpu_stat:
    description: CPU/core stats list
    properties:
      cpus:
        additionalProperties:
          properties:
            idle:
              type: integer
            interrupt:
              type: integer
            system:
              type: integer
            usage:
              type: integer
            user:
              type: integer
          type: object
        example:
          cpu0:
            idle: 89
            interrupt: 0
            system: 8
            usage: 10
            user: 1
          cpu1:
            idle: 81
            interrupt: 0
            system: 4
            usage: 18
            user: 13
          cpu2:
            idle: 81
            interrupt: 0
            system: 4
            usage: 18
            user: 13
          cpu3:
            idle: 2
            interrupt: 0
            system: 50
            usage: 97
            user: 46
        type: object
      idle:
        description: percentage of Idle, Idle/(Idle + Busy) since last sampling
        example: 62
        type: integer
      interrupt:
        description: percentage of Interrupt, (Irq + SoftIrq)/(Idle + Busy) since
          last sampling
        example: 0
        type: integer
      system:
        description: percentage of System, System/(Idle + Busy) since last sampling
        example: 17
        type: integer
      usage:
        description: percentage of load, Busy/(Idle + Busy) since last sampling
        example: 37
        type: integer
      user:
        description: percentage of User, User/(Idle + Busy) since last sampling
        example: 19
        type: integer
    type: object
  created_time:
    example: 1632684398
    type: integer
  for_site:
    example: false
    type: boolean
  id:
    example: 00000000-0000-0000-1000-020000a80cb4
    format: uuid
    type: string
  ip_stat:
    description: OOBM IP stats
    properties:
      ip:
        example: 192.168.1.244
        type: string
      ips:
        additionalProperties:
          type: string
        description: Property key is the interface name. IPs for each net interface
        example:
          ens18: 192.168.1.244/24,fe80::104c:ffff:fee0:caf8/64
        type: object
      macs:
        additionalProperties:
          description: MAC addresses for each net interface
          type: string
        description: Property key is the interface name. MAC for each net interface
        example:
          ens18: e4434b217044
        type: object
    type: object
  lag_stat:
    additionalProperties:
      properties:
        active_ports:
          description: list of ports active on the LAG defined by the LACP
          items:
            type: string
          type: array
      type: object
    description: Stat for LAG (Link Aggregation Group). Property key is the LAG name
    example:
      lacp0:
        active_ports:
        - port0
        - port1
    type: object
  last_seen:
    example: 1633721215
    type: integer
  mac:
    example: 020000a80cb4
    type: string
  memory_stat:
    description: Memory usage
    properties:
      active:
        description: The amount of memory, in kibibytes, that has been used more recently
          and is usually not reclaimed unless absolutely necessary.
        example: 394936320
        type: integer
      available:
        description: An estimate of how much memory is available for starting new
          applications, without swapping.
        example: 4699291648
        type: integer
      buffers:
        description: The amount, in kibibytes, of temporary storage for raw disk blocks.
        example: 107646976
        type: integer
      cached:
        description: The amount of physical RAM, in kibibytes, used as cache memory.
        example: 478060544
        type: integer
      free:
        description: The amount of physical RAM, in kibibytes, left unused by the
          system
        example: 4330659840
        type: integer
      inactive:
        description: The amount of memory, in kibibytes, that has been used less recently
          and is more eligible to be reclaimed for other purposes.
        example: 211980288
        type: integer
      swap_cached:
        description: The amount of memory, in kibibytes, that has once been moved
          into swap, then back into the main memory, but still also remains in the
          swapfile.
        example: 0
        type: integer
      swap_free:
        description: The total amount of swap free, in kibibytes.
        example: 1022357504
        type: integer
      swap_total:
        description: The total amount of swap available, in kibibytes.
        example: 1022357504
        type: integer
      total:
        description: Total amount of usable RAM, in kibibytes, which is physical RAM
          minus a number of reserved bits and the kernel binary code
        example: 8365957120
        type: integer
      usage:
        example: 48
        type: integer
    type: object
  model:
    example: ME-VM
    type: string
  modified_time:
    example: 1633643629
    type: integer
  mxagent_registered:
    example: true
    type: boolean
  mxcluster_id:
    example: 678bc339-7635-4556-bbc0-e77ad493ef8b
    format: uuid
    type: string
  name:
    description: The name of the tunnel
    example: me-vm-1
    type: string
  num_tunnels:
    example: 0
    type: integer
  oob_ip_config:
    properties:
      dns:
        example:
        - 8.8.8.8
        - 1.1.1.1
        items:
          type: string
        type: array
      gateway:
        example: 10.0.0.1
        type: string
      ip:
        example: 10.0.0.10
        type: string
      netmask:
        example: 255.255.255.0
        type: string
      type:
        enum:
        - dhcp
        - static
        example: static
        type: string
    type: object
  org_id:
    example: 11b08247-b1ee-4152-9b25-312b323ce480
    format: uuid
    type: string
  port_stat:
    additionalProperties:
      properties:
        full_duplex:
          type: boolean
        mac:
          type: string
        rx_bytes:
          type: number
        rx_errors:
          type: integer
        rx_pkts:
          type: integer
        speed:
          type: integer
        state:
          type: string
        tx_bytes:
          type: integer
        tx_errors:
          type: integer
        tx_pkts:
          type: integer
        up:
          type: boolean
      type: object
    example:
      port0:
        full_duplex: true
        mac: 9e294e49091d
        rx_bytes: 646898375700
        rx_errors: 0
        rx_pkts: 8784449574
        speed: 10000
        state: forwarding
        tx_bytes: 647200748038
        tx_errors: 0
        tx_pkts: 8788647466
        up: true
      port1:
        full_duplex: true
        mac: a270fe53437e
        rx_bytes: 647200437652
        rx_errors: 0
        rx_pkts: 8788644886
        speed: 10000
        state: forwarding
        tx_bytes: 646898681650
        tx_errors: 0
        tx_pkts: 8784452092
        up: true
    type: object
  sensor_stat:
    type: object
  serial:
    nullable: true
    type: string
  service_stat:
    additionalProperties:
      properties:
        ext_ip:
          description: "external IP from ep-terminator\u2019s point of view. valid\
            \ only for service having its own cloud connection"
          type: string
        last_seen:
          description: timestamp when the last stats is seen (cloud unix time, in
            second). valid only for service having its own stats or whole system (last
            among last_seen of all services)
          type: integer
        package_state:
          description: package/service installation state.
          type: string
        package_version:
          description: package/service installation state.
          type: string
        running_state:
          description: service running state.
          type: string
        uptime:
          description: service uptime.
          type: integer
      type: object
    description: stat for each services
    example:
      mxagent:
        ext_ip: 99.0.86.164
        last_seen: 1633721215
        package_state: Installed
        package_version: 3.1.1037-1
        running_state: Running
        uptime: 21240
      tunterm:
        ext_ip: 99.0.86.164
        last_seen: 1633721203
        package_state: Installed
        package_version: 0.1.2449+deb10
        running_state: Running
        uptime: 76261
    type: object
  services:
    example:
    - tunterm
    items:
      type: string
    type: array
  site_id:
    example: 00000000-0000-0000-0000-000000000000
    format: uuid
    type: string
  status:
    example: connected
    type: string
  tunterm_ip_config:
    properties:
      gateway:
        example: 192.168.11.1
        type: string
      ip:
        example: 192.168.11.91
        type: string
      netmask:
        example: 255.255.255.0
        type: string
    type: object
  tunterm_port_config:
    properties:
      downstream_ports:
        example:
        - '0'
        - '1'
        items:
          type: string
        type: array
      separate_upstream_downstream:
        example: false
        type: boolean
      upstream_ports:
        example:
        - '0'
        - '1'
        items:
          type: string
        type: array
    type: object
  tunterm_registered:
    example: true
    type: boolean
  tunterm_stat:
    properties:
      monitoring_failed:
        example: false
        type: boolean
    type: object
  uptime:
    example: 76281
    type: integer
  virtualization_type:
    description: Virtualization environment
    example: KVM
    type: string
type: object
