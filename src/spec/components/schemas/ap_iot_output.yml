description: IoT output AP settings
properties:
  enabled:
    default: false
    description: whether to enable a pin
    type: boolean
  name:
    description: optional; descriptive pin name
    example: motion
    type: string
  output:
    description: whether the pin is configured as an output. DO and A1-A4 can be repurposed
      by changing
    type: boolean
  pullup:
    description: the type of pull-up the pin uses (internal, external, none), default
      none
    enum:
    - internal
    - external
    - non
    type: string
  value:
    description: output pin signal level, default 0
    type: integer
title: Ap_Iot_Output
type: object
