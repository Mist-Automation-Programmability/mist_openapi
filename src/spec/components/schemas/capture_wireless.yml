description: Initiate a Wireless Packet Capture
properties:
  ap_mac:
    example: 'null'
    nullable: true
    type: string
  band:
    default: '24'
    enum:
    - '24'
    - '5'
    - '6'
    - 24,5,6
    example: '24'
    type: string
  duration:
    default: 600
    description: duration of the capture, in seconds
    example: 600
    maximum: 86400
    type: integer
  format:
    default: pcap
    description: pcap format
    enum:
    - pcap
    - string
    type: string
  max_pkt_len:
    default: 128
    description: max_len of each packet to capture
    example: 68
    maximum: 2048
    type: integer
  num_packets:
    default: 1024
    description: number of packets to capture, 0 for unlimited
    example: 100
    type: integer
  ssid:
    type: string
  type:
    description: wireless
    enum:
    - wireless
    example: wireless
    type: string
  wlan_id:
    description: WLAN ID
    format: uuid
    type: string
required:
- type
title: capture_wireless
type: object
