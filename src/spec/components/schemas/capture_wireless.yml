description: Initiate a Wireless Packet Capture
properties:
  ap_mac:
    example: null
    nullable: true
    type: string
  band:
    $ref: '../schemas/capture_wireless_band.yml'
  duration:
    default: 600
    description: duration of the capture, in seconds
    example: 600
    maximum: 86400
    type: integer
  format:
    $ref: '../schemas/capture_wireless_format.yml'
  max_pkt_len:
    default: 128
    description: max_len of each packet to capture
    example: 68
    maximum: 2048
    type: integer
  num_packets:
    default: 1024
    description: number of packets to capture, 0 for unlimited
    example: 100
    type: integer
  ssid:
    type: string
  type:
    $ref: '../schemas/capture_wireless_type.yml'
  wlan_id:
    description: WLAN ID
    format: uuid
    type: string
required:
- type
title: Capture_Wireless
type: object
