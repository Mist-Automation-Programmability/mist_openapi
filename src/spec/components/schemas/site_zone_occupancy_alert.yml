description: Zone Occupancy alert site settings
properties:
  email_notifiers:
    $ref: '../schemas/site_zone_occupancy_alert_email_notifiers.yml'
  enabled:
    default: false
    description: indicate whether zone occupancy alert is enabled for the site
    type: boolean
  threshold:
    default: 5
    description: sending zone-occupancy-alert webhook message only if a zone stays
      non-compliant (i.e. actual occupancy > occupancy_limit) for a minimum duration
      specified in the threshold, in minutes
    example: 5
    maximum: 30
    minimum: 0
    type: integer
title: Site_Zone_Occupancy_Alert
type: object
