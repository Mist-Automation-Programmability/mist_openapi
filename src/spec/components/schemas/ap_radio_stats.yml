description: radio stat
properties:
  bandwidth:
    $ref: '../schemas/dot11_bandwidth.yml'
  channel:
    description: current channel the radio is running on
    nullable: true
    readOnly: true
    type: integer
  dynamic_chaining_enalbed:
    description: Use dynamic chaining for downlink
    nullable: true
    readOnly: true
    type: boolean
  mac:
    description: radio (base) mac, it can have 16 bssids (e.g. 5c5b350001a0-5c5b350001af)
    nullable: true
    readOnly: true
    type: string
  noise_floor:
    example: -90
    nullable: true
    readOnly: true
    type: integer
  num_clients:
    nullable: true
    readOnly: true
    type: integer
  power:
    description: transmit power (in dBm)
    nullable: true
    readOnly: true
    type: integer
  rx_bytes:
    nullable: true
    readOnly: true
    type: integer
  rx_pkts:
    nullable: true
    readOnly: true
    type: integer
  tx_bytes:
    nullable: true
    readOnly: true
    type: integer
  tx_pkts:
    nullable: true
    readOnly: true
    type: integer
  usage:
    example: '24'
    nullable: true
    readOnly: true
    type: string
  util_all:
    description: all utilization in percentage
    nullable: true
    readOnly: true
    type: integer
  util_non_wifi:
    description: "reception of \u201CNo Packets\u201D utilization in percentage, received\
      \ frames with invalid PLCPs and CRS glitches as noise"
    nullable: true
    readOnly: true
    type: integer
  util_rx_in_bss:
    description: "reception of \u201CIn BSS\u201D utilization in percentage, only\
      \ frames that are received from AP/STAs within the BSS"
    nullable: true
    readOnly: true
    type: integer
  util_rx_other_bss:
    description: "reception of \u201COther BSS\u201D utilization in percentage, all\
      \ frames received from AP/STAs that are outside the BSS"
    nullable: true
    readOnly: true
    type: integer
  util_tx:
    description: transmission utilization in percentage
    nullable: true
    readOnly: true
    type: integer
  util_undecodable_wifi:
    description: "reception of \u201CUnDecodable Wifi\u201C utilization in percentage,\
      \ only Preamble, PLCP header is decoded, Rest is undecodable in this radio"
    nullable: true
    readOnly: true
    type: integer
  util_unknown_wifi:
    description: "reception of \u201CNo Category\u201D utilization in percentage,\
      \ all 802.11 frames that are corrupted at the receiver"
    nullable: true
    readOnly: true
    type: integer
title: Ap_Radio_Stats
type: object
