description: for 802.1x
nullable: true
properties:
  default_vlan_id:
    default: 999
    description: "vlan_id to use when there\u2019s no match from RADIUS"
    example: 999
    maximum: 4094
    minimum: 1
    nullable: true
    oneOf:
    - type: string
    - type: integer
  enabled:
    default: false
    description: whether to enable dynamic vlan
    type: boolean
  local_vlan_ids:
    $ref: '../schemas/wlan_dynamic_vlan_local_vlan_ids.yml'
  type:
    $ref: '../schemas/wlan_dynamic_vlan_type.yml'
  vlans:
    additionalProperties:
      type: string
    description: "map between vlan_id (as string) to airespace interface names (comma-separated)\
      \ or null for stndard mapping\n  * if `dynamic_vlan.type`==`standard`, property\
      \ key is the Vlan ID and property value is \"\"\n  * if `dynamic_vlan.type`==`airespace-interface-name`,\
      \ property key is the Vlan ID and property value is the Airespace Interface\
      \ Name"
    example:
      '131': default
      '322': fast,video
    type: object
title: Wlan_Dynamic_Vlan
type: object
