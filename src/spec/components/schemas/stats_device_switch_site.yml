description: Switch statistics
properties:
  clients:
    items:
      properties:
        device_mac:
          type: string
        hostname:
          type: string
        mac:
          type: string
        port_id:
          type: string
      type: object
    type: array
  cpu_stat:
    $ref: '../schemas/cpu_stat.yml'
  has_pcap:
    description: whether the switch supports packet capture
    type: boolean
  hostname:
    description: hostname reported by the device
    type: string
  if_stat:
    additionalProperties:
      properties:
        ips:
          items:
            type: string
          type: array
        port_id:
          type: string
        rx_bytes:
          type: integer
        rx_pkts:
          type: integer
        tx_bytes:
          type: integer
        tx_pkts:
          type: integer
        up:
          type: boolean
      type: object
    description: Property key is the interface name
    type: object
  ip:
    type: string
  ip_stat:
    $ref: '../schemas/ip_stat.yml'
  last_seen:
    type: number
  last_trouble:
    $ref: '../schemas/last_trouble.yml'
  mac:
    $ref: '../schemas/memory_stat.yml'
  model:
    type: string
  module_stat:
    items:
      $ref: '../schemas/module_stat.yml'
    minItems: 1
    type: array
    uniqueItems: true
  name:
    description: device name if configured
    type: string
  num_clients:
    properties:
      total:
        additionalProperties:
          description: propery key is the FPC number
          properties:
            num_aps:
              type: string
            num_clients:
              type: string
          type: object
        properties:
          num_aps:
            type: string
          num_clients:
            type: string
        type: object
    type: object
  serial:
    type: string
  status:
    type: string
  type:
    type: string
  uptime:
    type: number
  version:
    type: string
title: Stats_Device_Switch_Site
type: object
