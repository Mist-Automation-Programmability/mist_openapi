description: AP statistics
properties:
  auto_placement:
    properties:
      _id:
        example: 5c5b35000010
        type: string
      info:
        description: Additional information about auto placements AP data
        properties:
          cluster_number:
            description: All APs sharing a given cluster number can be placed relative
              to each other
            example: 0
            type: integer
          orientation_stats:
            description: The orientation of an AP
            example: 0
            type: integer
          probability_surface:
            description: Coordinates representing a circle where the AP is most likely
              exists in the event of an inaccurate placement result
            properties:
              radius:
                description: The radius representing placement uncertainty, measured
                  in pixels
                example: 2.1
                type: number
              radius_m:
                description: The radius representing placement uncertainty, measured
                  in meters
                type: number
              x:
                description: "X-coordinate of the potential placement\u2019s center,\
                  \ measured in pixels"
                example: 5.65
                type: number
              y:
                description: "Y-coordinate of the potential placement\u2019s center,\
                  \ measured in pixels"
                example: 17
                type: number
            type: object
        type: object
      recommended_anchor:
        description: Flag to represent if AP is recommended as an anchor by auto placement
          service
        type: boolean
      status:
        description: Basic Placement Status
        example: localized
        type: string
      status_detail:
        description: Additional info about placement status
        example: localized
        type: string
      use_auto_placement:
        description: Flag to represent if auto_placement values are currently utilized
        type: boolean
      x:
        description: X Autoplaced Position in pixels
        example: 53.5
        type: number
      x_m:
        description: X Autoplaced Position in meters
        example: 5.35
        type: number
      y:
        description: Y Autoplaced Position in pixels
        example: 173.1
        type: number
      y_m:
        description: X Autoplaced Position in meters
        example: 17.31
        type: number
    type: object
  ble_config:
    properties:
      beacon_rate:
        type: integer
      beacon_rate_model:
        example: custom
        type: string
      beam_disabled:
        items:
          type: integer
        type: array
      power:
        type: integer
      power_mode:
        example: custom
        type: string
    type: object
  ble_stat:
    properties:
      beacon_rate:
        type: integer
      eddystone_uid_enabled:
        type: boolean
      eddystone_uid_freq_msec:
        type: integer
      eddystone_uid_instance:
        type: string
      eddystone_uid_namespace:
        type: string
      eddystone_url_enabled:
        type: boolean
      eddystone_url_freq_msec:
        description: Frequency (msec) of data emmit by Eddystone-UID beacon
        type: integer
      eddystone_url_url:
        type: string
      ibeacon_enabled:
        type: boolean
      ibeacon_major:
        type: integer
      ibeacon_minor:
        type: integer
      ibeacon_uuid:
        format: uuid
        type: string
      major:
        type: integer
      minors:
        items:
          type: integer
        type: array
      power:
        type: integer
      rx_bytes:
        type: integer
      rx_pkts:
        type: integer
      tx_bytes:
        type: integer
      tx_pkts:
        type: integer
      tx_resets:
        description: resets due to tx hung
        type: integer
      uuid:
        format: uuid
        type: string
    type: object
  cert_expiry:
    type: number
  env_stat:
    description: device environment, including CPU temperature, Ambient temperature,
      Humidity, Attitude, Pressure, Accelerometers, Magnetometers and vCore Voltage
    properties:
      accel_x:
        type: number
      accel_y:
        type: number
      accel_z:
        type: number
      ambient_temp:
        type: integer
      attitude:
        type: integer
      cpu_temp:
        type: integer
      humidity:
        type: integer
      magne_x:
        type: number
      magne_y:
        type: number
      magne_z:
        type: number
      pressure:
        type: integer
      vcore_voltage:
        type: number
    type: object
  esl_stat:
    properties:
      channel:
        type: integer
      connected:
        type: boolean
      type:
        type: string
      up:
        type: boolean
    type: object
  ext_ip:
    type: string
  fwupdate:
    properties:
      progress:
        type: integer
      status:
        type: string
      status_id:
        type: integer
      timestamp:
        type: integer
    type: object
  iot_stat:
    properties:
      DI2:
        properties:
          value:
            type: integer
        type: object
    type: object
  ip:
    type: string
  ip_config:
    properties:
      dns:
        items:
          example: 8.8.8.8
          type: string
        type: array
      dns_suffix:
        items:
          example: .mist.local
          type: string
        type: array
      gateway:
        example: 10.2.1.254
        type: string
      ip:
        example: 10.2.1.1
        type: string
      netmask:
        type: string
      type:
        example: static
        type: string
    type: object
  ip_stat:
    $ref: '../schemas/ip_stat.yml'
  l2tp_stat:
    additionalProperties:
      description: Property key is the L2TP tunnel id
      properties:
        sessions:
          description: list of sessions
          items:
            properties:
              local_sid:
                description: remote sessions id (dynamically unless Tunnel is said
                  to be static)
                type: integer
              remote_id:
                description: WxlanTunnel Remote ID (user-configured)
                type: string
              remote_sid:
                description: remote sessions id (dynamically unless Tunnel is said
                  to be static)
                type: integer
              state:
                type: string
            title: stats_device_ap_session
            type: object
          minItems: 1
          type: array
          uniqueItems: true
        state:
          description: idle / wait-ctrl-reply / wait-ctrl-conn / established / established_with_sessions
          type: string
        uptime:
          description: uptime
          type: integer
        wxtunnel_id:
          description: WxlanTunnel ID
          format: uuid
          type: string
      type: object
    description: l2tp tunnel status (key is the wxtunnel_id)
    type: object
  last_seen:
    description: last seen timestamp
    example: 1470417522
    type: number
  last_trouble:
    $ref: '../schemas/last_trouble.yml'
  led:
    properties:
      brightness:
        type: integer
      enabled:
        type: boolean
    type: object
  lldp_stat:
    description: LLDP Stat (neighbor information, power negotiations)
    properties:
      chassis_id:
        type: string
      lldp_med_supported:
        description: whether it support LLDP-MED
        type: boolean
      mgmt_addr:
        description: "switch\u2019s management address (if advertised), can be IPv4,\
          \ IPv6, or MAC"
        type: string
      port_desc:
        description: "port description, e.g. \u201C2/20\u201D, \u201CPort 2 on Switch0\u201D"
        type: string
      power_allocated:
        description: in mW, provided/allocated by PSE
        type: number
      power_draw:
        description: in mW, total power needed by PD
        type: number
      power_request_count:
        description: "number of negotiations, if it keeps increasing, we don\u2019\
          t have a stable power"
        type: integer
      power_requested:
        description: in mW, the current power requested by PD
        type: number
      system_desc:
        description: "description provided by switch, e.g. \u201CHP J9729A 2920-48G-POE+\
          \ Switch\u201D"
        type: string
      system_name:
        description: "name of the switch, e.g. \u201CTC2-OWL-Stack-01\u201D"
        type: string
    type: object
  locating:
    type: boolean
  locked:
    description: whether this AP is considered locked (placement / orientation has
      been vetted)
    type: boolean
  mac:
    description: device mac
    example: 5c5b35000010
    type: string
  map_id:
    example: 63eda950-c6da-11e4-a628-60f81dd250cc
    format: uuid
    type: string
  mesh_downlinks:
    additionalProperties:
      description: Property key is the mesh downlink id
      properties:
        band:
          type: string
        channel:
          type: integer
        idle_time:
          type: integer
        last_seen:
          type: integer
        proto:
          type: string
        rssi:
          type: integer
        rx_bps:
          type: integer
        rx_bytes:
          type: integer
        rx_packets:
          type: integer
        rx_rate:
          type: integer
        rx_retries:
          type: integer
        site_id:
          format: uuid
          type: string
        snr:
          type: integer
        tx_bps:
          type: integer
        tx_bytes:
          type: integer
        tx_packets:
          type: integer
        tx_rate:
          type: integer
        tx_retries:
          type: integer
      type: object
    type: object
  mesh_uplink:
    properties:
      band:
        type: string
      channel:
        type: integer
      idle_time:
        type: integer
      last_seen:
        type: integer
      proto:
        type: string
      rssi:
        type: integer
      rx_bps:
        type: integer
      rx_bytes:
        type: integer
      rx_packets:
        type: integer
      rx_rate:
        type: integer
      rx_retries:
        type: integer
      snr:
        type: integer
      tx_bps:
        type: integer
      tx_bytes:
        type: integer
      tx_packets:
        type: integer
      tx_rate:
        type: integer
      tx_retries:
        type: integer
      uplink_ap_id:
        format: uuid
        type: string
      uplink_site_id:
        format: uuid
        type: string
    type: object
  model:
    description: device model
    example: AP200
    type: string
  mount:
    example: faceup
    type: string
  name:
    example: conference room
    type: string
  num_clients:
    description: how many wireless clients are currently connected
    type: integer
  port_stat:
    additionalProperties:
      properties:
        full_duplex:
          type: boolean
        rx_bytes:
          type: number
        rx_errors:
          type: number
        rx_pkts:
          type: number
        speed:
          type: integer
        tx_bytes:
          type: number
        tx_pkts:
          type: number
        up:
          type: boolean
      type: object
    type: object
  power_budget:
    description: in mW, surplus if positie or deficit if negative
    type: number
  power_constrained:
    description: whether insufficient power
    type: boolean
  power_opmode:
    description: constrained mode
    example: '[20] 6GHz(2x2) 5GHz(4x4) 2.4GHz(2x2).'
    type: string
  power_src:
    description: DC Input / PoE 802.3at / PoE 802.3af / LLDP / ? (unknown)
    type: string
  radio_config:
    properties:
      band_24:
        properties:
          bandwidth:
            type: number
          channel:
            type: integer
          dynamic_chaining_enabled:
            type: boolean
          power:
            type: number
          rx_chain:
            type: integer
          tx_chain:
            type: integer
        type: object
      band_5:
        properties:
          bandwidth:
            type: number
          channel:
            type: integer
          dynamic_chaining_enabled:
            type: boolean
          power:
            type: number
          rx_chain:
            type: integer
          tx_chain:
            type: integer
        type: object
      band_6:
        properties:
          bandwidth:
            type: number
          channel:
            type: integer
          dynamic_chaining_enabled:
            type: boolean
          power:
            type: number
          rx_chain:
            type: integer
          tx_chain:
            type: integer
        type: object
      scanning_enabled:
        type: boolean
    type: object
  radio_stat:
    description: a map of radio stats, key can be band_24 / band_5
    properties:
      band_24:
        description: radio stat of 2.4G radio
        properties:
          bandwidth:
            description: current channel bandwidth
            enum:
            - 20
            - 40
            type: integer
          channel:
            description: current channel the radio is running on
            type: integer
          dynamic_chaining_enalbed:
            description: Use dynamic chaining for downlink
            type: boolean
          mac:
            description: radio (base) mac, it can have 16 bssids (e.g. 5c5b350001a0-5c5b350001af)
            type: string
          num_clients:
            description: number of clients
            type: integer
          power:
            description: transmit power (in dBm)
            type: integer
          rx_bytes:
            type: number
          rx_pkts:
            type: number
          tx_bytes:
            type: number
          tx_pkts:
            type: number
          util_all:
            description: all utilization in percentage
            type: integer
          util_non_wifi:
            description: "reception of \u201CNo Packets\u201D utilization in percentage,\
              \ received frames with invalid PLCPs and CRC glitches as noise"
            type: integer
          util_rx_in_bss:
            description: "reception of \u201CIn BSS\u201D utilization in percentage,\
              \ only frames that are received from AP/STAs within the BSS"
            type: integer
          util_rx_other_bss:
            description: "reception of \u201COther BSS\u201D utilization in percentage,\
              \ all frames received from AP/STAs that are outside the BSS"
            type: integer
          util_tx:
            description: transmission utilization in percentage
            type: integer
          util_unknown_wifi:
            description: "reception of \u201CNo Category\u201D utilization in percentage,\
              \ all 802.11 frames that are corrupted at the receiver"
            type: integer
        title: ap_stats_band_24
        type: object
      band_5:
        description: radio stat of 5G radio
        properties:
          bandwidth:
            description: current channel bandwidth
            enum:
            - 20
            - 40
            - 80
            type: integer
          channel:
            description: current channel the radio is running on
            type: integer
          dynamic_chaining_enalbed:
            description: Use dynamic chaining for downlink
            type: boolean
          mac:
            description: radio (base) mac, it can have 16 bssids (e.g. 5c5b350001a0-5c5b350001af)
            type: string
          num_clients:
            type: integer
          power:
            description: transmit power (in dBm)
            type: integer
          rx_bytes:
            type: number
          rx_pkts:
            type: number
          tx_bytes:
            type: number
          tx_pkts:
            type: number
          util_all:
            description: all utilization in percentage
            type: integer
          util_non_wifi:
            description: "reception of \u201CNo Packets\u201D utilization in percentage,\
              \ received frames with invalid PLCPs and CRS glitches as noise"
            type: integer
          util_rx_in_bss:
            description: "reception of \u201CIn BSS\u201D utilization in percentage,\
              \ only frames that are received from AP/STAs within the BSS"
            type: integer
          util_rx_other_bss:
            description: "reception of \u201COther BSS\u201D utilization in percentage,\
              \ all frames received from AP/STAs that are outside the BSS"
            type: integer
          util_tx:
            description: transmission utilization in percentage
            type: integer
          util_unknown_wifi:
            description: "reception of \u201CNo Category\u201D utilization in percentage,\
              \ all 802.11 frames that are corrupted at the receiver"
            type: integer
        title: ap_stats_band_5
        type: object
      band_6:
        description: radio stat of 6G radio
        properties:
          bandwidth:
            description: current channel bandwidth
            enum:
            - 20
            - 40
            - 80
            - 160
            type: integer
          channel:
            description: current channel the radio is running on
            type: integer
          dynamic_chaining_enalbed:
            description: Use dynamic chaining for downlink
            type: boolean
          mac:
            description: radio (base) mac, it can have 16 bssids (e.g. 5c5b350001a0-5c5b350001af)
            type: string
          num_clients:
            type: integer
          power:
            description: transmit power (in dBm)
            type: integer
          rx_bytes:
            type: number
          rx_pkts:
            type: number
          tx_bytes:
            type: number
          tx_pkts:
            type: number
          util_all:
            description: all utilization in percentage
            type: integer
          util_non_wifi:
            description: "reception of \u201CNo Packets\u201D utilization in percentage,\
              \ received frames with invalid PLCPs and CRS glitches as noise"
            type: integer
          util_rx_in_bss:
            description: "reception of \u201CIn BSS\u201D utilization in percentage,\
              \ only frames that are received from AP/STAs within the BSS"
            type: integer
          util_rx_other_bss:
            description: "reception of \u201COther BSS\u201D utilization in percentage,\
              \ all frames received from AP/STAs that are outside the BSS"
            type: integer
          util_tx:
            description: transmission utilization in percentage
            type: integer
          util_unknown_wifi:
            description: "reception of \u201CNo Category\u201D utilization in percentage,\
              \ all 802.11 frames that are corrupted at the receiver"
            type: integer
        title: ap_stats_band_6
        type: object
    type: object
  rx_bps:
    type: number
  rx_bytes:
    type: integer
  rx_pkts:
    type: integer
  serial:
    description: serial
    example: FXLH2015170017
    type: string
  status:
    enum:
    - connected
    - disconnected
    - restarting
    - upgrading
    title: stat_ap_status
    type: string
  switch_redundancy:
    properties:
      redundant:
        description: if there are neighbor APs on different switch
        type: string
    type: object
  tx_bps:
    type: number
  tx_bytes:
    type: number
  tx_pkts:
    type: number
  type:
    description: device type, ap / ble
    example: ap
    type: string
  uptime:
    description: how long, in seconds, has the device been up (or rebooted)
    type: number
  version:
    type: string
  x:
    example: 53.5
    type: number
  y:
    example: 173.1
    type: number
required:
- mac
- model
title: Stats_Device_Ap
type: object
