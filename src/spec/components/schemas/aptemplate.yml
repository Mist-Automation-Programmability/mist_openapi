properties:
  ap_matching:
    properties:
      enabled:
        type: boolean
      rules:
        items:
          properties:
            match_model:
              minLength: 1
              type: string
            name:
              minLength: 1
              type: string
            port_config:
              additionalProperties:
                $ref: '../schemas/ap_port_config.yml'
              description: Property key is the interface(s) name (e.g. "eth1,eth2")
              type: object
          type: object
        minItems: 1
        type: array
        uniqueItems: true
    type: object
  created_time:
    readOnly: true
    type: number
  for_site:
    readOnly: true
    type: boolean
  id:
    format: uuid
    readOnly: true
    type: string
  modified_time:
    readOnly: true
    type: number
  org_id:
    format: uuid
    readOnly: true
    type: string
  site_id:
    format: uuid
    readOnly: true
    type: string
  wifi:
    properties:
      cisco_enabled:
        type: boolean
      disable_11k:
        default: false
        type: boolean
      disable_radios_when_power_constrained:
        type: boolean
      enable_arp_spoof:
        type: boolean
      enable_shared_radio_scanning:
        default: false
        type: boolean
      enabled:
        default: true
        type: boolean
      locate_connected:
        default: false
        type: boolean
      locate_unconnected:
        default: false
        type: boolean
      mesh_allow_dfs:
        default: false
        type: boolean
      mesh_enable_crm:
        type: boolean
      mesh_enabled:
        type: boolean
      proxy_arp:
        default: false
        type: boolean
    type: object
required:
- ap_matching
type: object
