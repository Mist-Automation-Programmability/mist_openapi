description: Org API Token
properties:
  created_by:
    description: email of the token creator / null if creator is deleted
    example: user@mycorp.com
    nullable: true
    type: string
  created_time:
    example: 1626875902
    readOnly: true
    type: integer
  id:
    example: 497f6eca-6276-4993-bfeb-53ecbbba6f08
    format: uuid
    readOnly: true
    type: string
  key:
    example: 1qkb...QQCL
    readOnly: true
    type: string
  last_used:
    example: 1690115110
    nullable: true
    readOnly: true
    type: integer
  name:
    description: name of the token
    example: org_token_xyz
    nullable: true
    type: string
  org_id:
    example: a40f5d1f-d889-42e9-94ea-b9b33585fc6b
    format: uuid
    readOnly: true
    type: string
  privileges:
    description: list of privileges the token has on the orgs/sites
    example:
    - org_id: a40f5d1f-d889-42e9-94ea-b9b33585fc6b
      role: admin
      scope: org
    items:
      $ref: '../schemas/privilege.yml'
    minItems: 1
    type: array
    uniqueItems: true
  src_ips:
    description: to restrict where the API can be called from
    items:
      example: 63.3.56.1/24
      type: string
    maximum: 10
    type: array
title: Org_Apitoken
type: object
