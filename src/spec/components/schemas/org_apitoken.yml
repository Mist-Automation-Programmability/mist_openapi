description: Org API Token
properties:
  created_by:
    description: email of the token creator / null if creator is deleted
    example: user@mycorp.com
    nullable: true
    type: string
  created_time:
    example: 1626875902
    readOnly: true
    type: number
  id:
    example: 497f6eca-6276-4993-bfeb-53ecbbba6f08
    format: uuid
    readOnly: true
    type: string
  key:
    example: 1qkb...QQCL
    readOnly: true
    type: string
  last_used:
    example: 1690115110
    nullable: true
    readOnly: true
    type: number
  name:
    description: name of the token
    example: org_token_xyz
    nullable: true
    type: string
  org_id:
    $ref: '../schemas/org_id.yml'
  privileges:
    $ref: '../schemas/org_apitoken_privileges.yml'
  src_ips:
    $ref: '../schemas/org_apitoken_src_ips.yml'
title: Org_Apitoken
type: object
