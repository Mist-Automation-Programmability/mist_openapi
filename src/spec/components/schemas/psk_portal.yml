properties:
  auth:
    $ref: '../schemas/psk_portal_auth.yml'
  bg_image_url:
    type: string
  cleanup_psk:
    default: false
    description: used to cleanup exited psk when portal delete or ssid changed
    type: boolean
  created_time:
    readOnly: true
    type: number
  expire_time:
    description: unit min
    type: integer
  expiry_notification_time:
    description: Number of days before psk is expired. Used as to when to start sending
      reminder notification when the psk is about to expire
    type: integer
  hide_psks_created_by_other_admins:
    default: false
    description: only if `type`==`admin`
    type: boolean
  id:
    readOnly: true
    type: string
  max_usage:
    default: 0
    description: '`max_usage`==`0` means unlimited'
    type: integer
  modified_time:
    readOnly: true
    type: number
  name:
    type: string
  notification_renew_url:
    description: optional, will include the link in the notification email the customer
      can either provide their own url or use the one generate from mist, or do a
      url shorterner against either
    example: https://custom-sso/url
    format: url
    type: string
  notify_expiry:
    description: If set to true, reminder notification will be sent when psk is about
      to expire
    type: boolean
  notify_on_create_or_edit:
    default: false
    type: boolean
  org_id:
    $ref: '../schemas/org_id.yml'
  passphrase_rules:
    $ref: '../schemas/psk_portal_passphrase_rules.yml'
  required_fields:
    $ref: '../schemas/psk_portal_required_fields.yml'
  role:
    type: string
  ssid:
    description: intended SSID
    type: string
  sso:
    $ref: '../schemas/psk_portal_sso.yml'
  template_url:
    description: UI customization
    type: string
  thumbnail_url:
    type: string
  type:
    $ref: '../schemas/psk_portal_type.yml'
  vlan_id:
    oneOf:
    - type: string
    - type: integer
required:
- name
- ssid
title: Psk_Portal
type: object
