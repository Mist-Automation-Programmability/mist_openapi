properties:
  auth:
    default: sso
    description: 'Note: `sponsor` not yet available'
    enum:
    - sso
    - sponsor
    title: psk_portal_auth
    type: string
  bg_image_url:
    type: string
  cleanup_psk:
    default: false
    description: used to cleanup exited psk when portal delete or ssid changed
    type: boolean
  created_time:
    readOnly: true
    type: integer
  expire_time:
    description: unit min
    type: integer
  expiry_notification_time:
    description: Number of days before psk is expired. Used as to when to start sending
      reminder notification when the psk is about to expire
    type: integer
  hide_psks_created_by_other_admins:
    default: false
    description: only if `type`==`admin`
    type: boolean
  id:
    readOnly: true
    type: string
  max_usage:
    default: 0
    description: '`max_usage`==`0` means unlimited'
    type: integer
  modified_time:
    readOnly: true
    type: integer
  name:
    type: string
  notify_expiry:
    description: If set to true, reminder notification will be sent when psk is about
      to expire
    type: boolean
  notify_on_create_or_edit:
    default: false
    type: boolean
  org_id:
    readOnly: true
    type: string
  passphrase_rules:
    properties:
      alphaberts_enabled:
        default: true
        type: boolean
      length:
        maximum: 63
        minimum: 8
        type: integer
      max_length:
        description: 'for valid `max_length` and `min_length`, passphrase size is
          set randomly from that range.

          - if `max_length` and/or `min_length` are invalid, passphrase size is equal
          to `length` parameter

          - if `length` is not set or is invalid, default passphrase size is 8.

          valid `max_length`, `min_length`, `length` should be an integer between
          8 to 63. Also, `max_length` > `min_length`'
        maximum: 63
        minimum: 8
        type: integer
      min_length:
        description: 'for valid `max_length` and `min_length`, passphrase size is
          set randomly from that range.

          - if `max_length` and/or `min_length` are invalid, passphrase size is equal
          to `length` parameter

          - if `length` is not set or is invalid, default passphrase size is 8.

          valid `max_length`, `min_length`, `length` should be an integer between
          8 to 63. Also, `max_length` > `min_length`'
        maximum: 63
        minimum: 8
        type: integer
      numerics_enabled:
        default: true
        type: boolean
      symbols:
        example: ()[]{}_%@#&$
        type: string
      symbols_enabled:
        default: true
        type: boolean
    title: psk_portal_passphrase_rules
    type: object
  required_fields:
    description: what information to ask for (email is required by default)
    items:
      type: string
    type: array
  role:
    type: string
  ssid:
    description: intended SSID
    type: string
  sso:
    description: if `auth`==`sso`
    properties:
      allowed_roles:
        description: // allowed roles for accessing psk portal, if none, any role
          is permitted
        items:
          type: string
        type: array
      idp_cert:
        type: string
      idp_sign_algo:
        type: string
      idp_sso_url:
        type: string
      issuer:
        type: string
      nameid_format:
        type: string
      role_mapping:
        additionalProperties:
          type: string
        description: Property key is the role name, property value is the SSO Attribute
        type: object
      use_sso_role_for_psk_role:
        description: if enabled, the `role` above will be ignored
        type: boolean
    title: psk_portal_sso
    type: object
  template_url:
    description: UI customization
    type: string
  thumbnail_url:
    type: string
  type:
    description: for personal psk portal
    enum:
    - byod
    - admin
    title: psk_portal_type
    type: string
  vlan_id:
    type: integer
required:
- name
- ssid
title: Psk_Portal
type: object
