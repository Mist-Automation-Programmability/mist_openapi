description: Junos VRRP group
properties:
  auth_key:
    description: if `auth_type`==`md5`
    example: auth-key-1
    type: string
  auth_password:
    description: if `auth_type`==`simple`
    type: string
  auth_type:
    default: md5
    enum:
    - md5
    - simple
    example: md5
    type: string
  networks:
    additionalProperties:
      properties:
        ip:
          type: string
      type: object
    description: Property key is the network name
    example:
      data:
        ip: 10.182.96.1
      mgmt:
        ip: 10.182.104.1
      v10:
        ip: 10.182.104.129
      wap:
        ip: 10.182.102.1
    type: object
type: object
