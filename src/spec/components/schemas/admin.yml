description: Admin
properties:
  admin_id:
    example: 456b7016-a916-a4b1-78dd-72b947c152b7
    format: uuid
    readOnly: true
    type: string
  compliance_status:
    $ref: '../schemas/admin_compliance_status.yml'
  email:
    example: jsnow@abc.com
    format: email
    type: string
  enable_two_factor:
    readOnly: true
    type: boolean
  expire_time:
    type: integer
  first_name:
    description: for an invite, this is the original first name used
    example: John
    type: string
  hours:
    default: 24
    description: how long the invite should be valid
    maximum: 168
    minimum: 1
    type: integer
  last_name:
    description: for an invite, this is the original last name used
    example: Sno
    type: string
  oauth_google:
    readOnly: true
    type: boolean
  phone:
    description: phone number (numbers only, including country code)
    type: string
  phone2:
    description: secondary phone number (numbers only, including country code)
    type: string
  privileges:
    description: list of privileges the admin has
    items:
      $ref: '../schemas/privilege_self.yml'
    minItems: 1
    type: array
    uniqueItems: true
  session_expiry:
    example: 1440
    readOnly: true
    type: integer
  tags:
    items:
      type: string
    readOnly: true
    type: array
  two_factor_verified:
    description: two factor status
    readOnly: true
    type: boolean
  via_sso:
    description: an admin alogin via_sso is more restircted. (password and email cannot
      be changed)
    readOnly: true
    type: boolean
required:
- email
- first_name
- last_name
title: Admin
type: object
