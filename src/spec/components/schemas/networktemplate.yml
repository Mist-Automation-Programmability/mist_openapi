description: Network Template
properties:
  additional_config_cmds:
    items:
      type: string
    type: array
  created_time:
    readOnly: true
    type: number
  dhcp_snooping:
    $ref: '../schemas/junos_dhcp_snooping.yml'
  dns_servers:
    items:
      type: string
    type: array
  dns_suffix:
    items:
      type: string
    type: array
  extra_routes:
    additionalProperties:
      description: Property key is the destination CIDR or network name
      properties:
        via:
          description: Next-hop address
          type: string
      type: object
    type: object
  group_tags:
    type: object
  id:
    format: uuid
    readOnly: true
    type: string
  import_org_networks:
    description: Org Networks that we'd like to import
    items:
      example: ap
      type: string
    type: array
  mist_nac:
    description: enable mist_nac to use radsec
    properties:
      enabled:
        type: boolean
      network:
        type: string
    type: object
  modified_time:
    readOnly: true
    type: number
  name:
    type: string
  networks:
    additionalProperties:
      properties:
        subnet:
          example: 192.168.1.0/24
          type: string
        vlan_id:
          example: 10
          type: integer
      type: object
    description: Property key is network name
    type: object
  ntp_servers:
    items:
      type: string
    type: array
  org_id:
    format: uuid
    readOnly: true
    type: string
  port_usages:
    additionalProperties:
      $ref: '../schemas/junos_port_usages.yml'
    description: Property key is the port profile name
    properties:
      dynamic:
        $ref: '../schemas/junos_port_usages_dynamic.yml'
    type: object
  radius_config:
    $ref: '../schemas/junos_radius_config.yml'
  remote_syslog:
    $ref: '../schemas/remote_syslog.yml'
  snmp_config:
    $ref: '../schemas/junos_snmp_config.yml'
  switch_matching:
    $ref: '../schemas/template_switch.matching.yml'
  switch_mgmt:
    properties:
      config_revert:
        default: 10
        type: integer
      protect_re:
        properties:
          enabled:
            default: false
            type: boolean
        type: object
      root_password:
        type: string
      tacacs:
        properties:
          acct_servers:
            items:
              properties:
                host:
                  type: string
                port:
                  type: string
                secret:
                  type: string
                timeout:
                  default: 10
                  type: integer
              type: object
            type: array
          enabled:
            type: boolean
          network:
            type: string
          tacplus_servers:
            items:
              properties:
                host:
                  type: string
                port:
                  type: string
                secret:
                  type: string
                timeout:
                  default: 10
                  type: integer
              type: object
            type: array
        type: object
    type: object
  vrf_config:
    properties:
      enabled:
        default: false
        type: boolean
    type: object
  vrf_instances:
    additionalProperties:
      properties:
        extra_routes:
          additionalProperties:
            properties:
              via:
                description: Next-hop address
                type: string
            type: object
          description: Property key is the destination CIDR (e.g. "10.0.0.0/8")
          type: object
        networks:
          items:
            type: string
          type: array
      type: object
    description: Property key is the VRF name
    type: object
type: object
