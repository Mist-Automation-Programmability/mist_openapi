description: data rates wlan settings
properties:
  ht:
    description: MCS bitmasks for 4 streams (16-bit for each stream, MCS0 is least
      significant bit), e.g. 00ff 00f0 001f limits HT rates to MCS 0-7 for 1 stream,
      MCS 4-7 for 2 stream (i.e. MCS 12-15), MCS 1-5 for 3 stream (i.e. MCS 16-20)
    example: 00ff00ff00ff
    nullable: true
    type: string
  legacy:
    $ref: '../schemas/wlan-datarates-legacy.yml'
  min_rssi:
    description: Minimum RSSI for client to connect, 0 means not enforcing
    example: -70
    type: integer
  template:
    description: "* `no-legacy`: no 11b\n* `compatible`: all, like before, default\
      \ setting that Broadcom/Atheros used\n* `legacy-only`: disable 802.11n and 802.11ac\
      \ \n* `high-density`: no 11b, no low rates\n* `custom`: user defined"
    nullable: true
    type: string
  vht:
    description: MCS bitmasks for 4 streams (16-bit for each stream, MCS0 is least
      significant bit), e.g. 03ff 01ff 00ff limits VHT rates to MCS 0-9 for 1 stream,
      MCS 0-8 for 2 streams, and MCS 0-7 for 3 streams.
    example: 03ff03ff03ff01ff
    type: string
title: Wlan_Datarates
type: object
