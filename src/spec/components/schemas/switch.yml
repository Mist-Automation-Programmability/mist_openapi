description: 'Switch Configuration.

  You can configure `port_usages` and `networks` settings at the device level, but
  most of the time it''s better use the Site Setting to achieve better consistency
  and be able to re-use the same settings across switches entries defined here will
  "replace" those defined in Site Setting/Network Template'
properties:
  acl_policies:
    $ref: '../schemas/switch-acl-policies.yml'
  acl_tags:
    $ref: '../schemas/switch-acl-tags.yml'
  additional_config_cmds:
    $ref: '../schemas/strings.yml'
  created_time:
    readOnly: true
    type: number
  deviceprofile_id:
    format: uuid
    type: string
  dhcp_config:
    $ref: '../schemas/junos_dhcpd_config.yml'
  dhcp_snooping:
    $ref: '../schemas/junos_dhcp_snooping.yml'
  disable_auto_config:
    default: false
    description: for a claimed switch, we control the configs by default. This option
      (disables the behavior)
    type: boolean
  dns_servers:
    $ref: '../schemas/switch-dns-servers.yml'
  dns_suffix:
    $ref: '../schemas/switch-dns-suffix.yml'
  evpn_config:
    $ref: '../schemas/junos_evpn_config.yml'
  extra_routes:
    $ref: '../schemas/switch_extra_routes.yml'
  extra_routes6:
    $ref: '../schemas/switch_extra_routes6.yml'
  id:
    format: uuid
    readOnly: true
    type: string
  image1_url:
    nullable: true
    type: string
  image2_url:
    nullable: true
    type: string
  image3_url:
    nullable: true
    type: string
  ip_config:
    $ref: '../schemas/junos_ip_config.yml'
  managed:
    default: false
    description: "for an adopted switch, we don\u2019t overwrite their existing configs\
      \ automatically"
    type: boolean
  modified_time:
    readOnly: true
    type: number
  name:
    type: string
  networks:
    $ref: '../schemas/switch_networks.yml'
  notes:
    type: string
  ntp_servers:
    $ref: '../schemas/switch-ntp-servers.yml'
  oob_ip_config:
    $ref: '../schemas/junos_oob_ip_config.yml'
  org_id:
    $ref: '../schemas/org_id.yml'
  ospf_config:
    $ref: '../schemas/junos_ospf_config.yml'
  other_ip_configs:
    additionalProperties:
      $ref: '../schemas/junos_other_ip_configs.yml'
    description: Property key is the network name
    type: object
  port_config:
    additionalProperties:
      $ref: '../schemas/junos_port_config.yml'
    description: Property key is the port name or range (e.g. "ge-0/0/0-10")
    type: object
  port_mirroring:
    $ref: '../schemas/switch-port-mirroring.yml'
  port_usages:
    $ref: '../schemas/switch-port-usages.yml'
  radius_config:
    $ref: '../schemas/junos_radius_config.yml'
  role:
    $ref: '../schemas/switch-role.yml'
  router_id:
    description: used for OSPF / BGP / EVPN
    example: 10.2.1.10
    type: string
  site_id:
    $ref: '../schemas/site_id.yml'
  stp_config:
    $ref: '../schemas/switch_stp_config.yml'
  switch_mgmt:
    $ref: '../schemas/switch_switch_mgmt.yml'
  use_router_id_as_source_ip:
    default: false
    description: whether to use it for snmp / syslog / tacplus / radius
    type: boolean
  vars:
    $ref: '../schemas/vars.yml'
  virtual_chassis:
    $ref: '../schemas/switch_virtual_chassis.yml'
  vrf_config:
    $ref: '../schemas/junos_vrf_config.yml'
  vrrp_config:
    $ref: '../schemas/junos_vrrp_config.yml'
title: Switch
type: object
