description: 'Switch Configuration.

  You can configure `port_usages` and `networks` settings at the device level, but
  most of the time it''s better use the Site Setting to achieve better consistency
  and be able to re-use the same settings across switches entries defined here will
  "replace" those defined in Site Setting/Network Template'
properties:
  acl_policies:
    $ref: '../schemas/acl_policies.yml'
  acl_tags:
    $ref: '../schemas/acl_tags.yml'
  additional_config_cmds:
    $ref: '../schemas/additional_config_cmds.yml'
  created_time:
    readOnly: true
    type: number
  deviceprofile_id:
    format: uuid
    readOnly: true
    type: string
  dhcp_snooping:
    $ref: '../schemas/dhcp_snooping.yml'
  dhcpd_config:
    $ref: '../schemas/dhcpd_configs.yml'
  disable_auto_config:
    default: false
    description: for a claimed switch, we control the configs by default. This option
      (disables the behavior)
    type: boolean
  dns_servers:
    $ref: '../schemas/dns_servers.yml'
  dns_suffix:
    $ref: '../schemas/dns_suffix.yml'
  evpn_config:
    $ref: '../schemas/evpn_config.yml'
  extra_routes:
    $ref: '../schemas/extra_routes.yml'
  extra_routes6:
    $ref: '../schemas/extra_routes6.yml'
  id:
    format: uuid
    readOnly: true
    type: string
  image1_url:
    nullable: true
    type: string
  image2_url:
    nullable: true
    type: string
  image3_url:
    nullable: true
    type: string
  ip_config:
    $ref: '../schemas/junos_ip_config.yml'
  managed:
    default: false
    description: "for an adopted switch, we don\u2019t overwrite their existing configs\
      \ automatically"
    type: boolean
  map_id:
    description: map where the device belongs to
    example: 63eda950-c6da-11e4-a628-60f81dd250cc
    format: uuid
    type: string
  mist_nac:
    $ref: '../schemas/switch_mist_nac.yml'
  modified_time:
    readOnly: true
    type: number
  name:
    type: string
  networks:
    $ref: '../schemas/switch_networks.yml'
  notes:
    type: string
  ntp_servers:
    $ref: '../schemas/ntp__servers.yml'
  oob_ip_config:
    $ref: '../schemas/junos_oob_ip_configs.yml'
  org_id:
    $ref: '../schemas/org_id.yml'
  ospf_config:
    $ref: '../schemas/ospf_config.yml'
  other_ip_configs:
    additionalProperties:
      $ref: '../schemas/junos_other_ip_configs.yml'
    description: Property key is the network name
    type: object
  port_config:
    additionalProperties:
      $ref: '../schemas/junos_port_config.yml'
    description: Property key is the port name or range (e.g. "ge-0/0/0-10")
    type: object
  port_mirroring:
    $ref: '../schemas/switch_port_mirroring.yml'
  port_usages:
    $ref: '../schemas/switch_port_usages.yml'
  radius_config:
    $ref: '../schemas/radius_config.yml'
  remote_syslog:
    $ref: '../schemas/remote_syslog.yml'
  role:
    $ref: '../schemas/switch_role.yml'
  router_id:
    description: used for OSPF / BGP / EVPN
    example: 10.2.1.10
    type: string
  site_id:
    $ref: '../schemas/site_id.yml'
  snmp_config:
    $ref: '../schemas/snmp_config.yml'
  stp_config:
    $ref: '../schemas/switch_stp_config.yml'
  switch_mgmt:
    $ref: '../schemas/switch_mgmt.yml'
  use_router_id_as_source_ip:
    default: false
    description: whether to use it for snmp / syslog / tacplus / radius
    type: boolean
  vars:
    $ref: '../schemas/vars.yml'
  virtual_chassis:
    $ref: '../schemas/switch_virtual_chassis.yml'
  vrf_config:
    $ref: '../schemas/vrf_config.yml'
  vrf_instances:
    $ref: '../schemas/vrf_instances.yml'
  vrrp_config:
    $ref: '../schemas/vrrp_config.yml'
  x:
    description: x in pixel
    example: 53.5
    type: number
  y:
    description: y in pixel
    example: 173.1
    type: number
title: Switch
type: object
