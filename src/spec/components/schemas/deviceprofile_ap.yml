description: Device Profile
minItems: 1
properties:
  aeroscout:
    $ref: '../schemas/ap_aeroscout.yml'
  ble_config:
    $ref: '../schemas/ble_config.yml'
  created_time:
    readOnly: true
    type: number
  disable_eth1:
    default: false
    description: whether to disable eth1 port
    type: boolean
  disable_eth2:
    default: false
    description: whether to disable eth2 port
    type: boolean
  disable_eth3:
    default: false
    description: whether to disable eth3 port
    type: boolean
  disable_module:
    default: false
    description: whether to disable module port
    type: boolean
  esl_config:
    $ref: '../schemas/ap_esl_config.yml'
  for_site:
    readOnly: true
    type: boolean
  id:
    format: uuid
    readOnly: true
    type: string
  iot_config:
    $ref: '../schemas/ap_iot.yml'
  ip_config:
    $ref: '../schemas/ap_ip_config.yml'
  led:
    $ref: '../schemas/ap_led.yml'
  mesh:
    $ref: '../schemas/ap_mesh.yml'
  modified_time:
    readOnly: true
    type: number
  name:
    nullable: true
    type: string
  ntp_servers:
    $ref: '../schemas/strings.yml'
  org_id:
    $ref: '../schemas/org_id.yml'
  poe_passthrough:
    default: false
    description: whether to enable power out through module port (for APH) or eth1
      (for APL/BT11)
    type: boolean
  port_config:
    additionalProperties:
      $ref: '../schemas/ap_port_config.yml'
    description: Property key is the interface(s) name (e.g. "eth1,eth2")
    type: object
  pwr_config:
    $ref: '../schemas/ap_pwr_config.yml'
  radio_config:
    $ref: '../schemas/ap_radio.yml'
  site_id:
    $ref: '../schemas/site_id.yml'
  switch_config:
    $ref: '../schemas/ap_switch.yml'
  type:
    $ref: '../schemas/device_type.yml'
  uplink_port_config:
    $ref: '../schemas/ap_uplink_port_config.yml'
  usb_config:
    $ref: '../schemas/ap_usb.yml'
  vars:
    $ref: '../schemas/vars.yml'
title: Deviceprofile_Ap
type: object
uniqueItems: true
