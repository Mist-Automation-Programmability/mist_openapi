description: Device Profile
minItems: 1
properties:
  aeroscout:
    $ref: ./ap_aeroscout.yml
  ble_config:
    $ref: ./ap_ble.yml
  created_time:
    readOnly: true
    type: number
  disable_eth1:
    default: false
    description: whether to disable eth1 port
    type: boolean
  disable_eth2:
    default: false
    description: whether to disable eth2 port
    type: boolean
  disable_eth3:
    default: false
    description: whether to disable eth3 port
    type: boolean
  disable_module:
    default: false
    description: whether to disable module port
    type: boolean
  for_site:
    readOnly: true
    type: boolean
  height:
    description: Device Only. Height, in meters, optional
    nullable: true
    type: number
  id:
    format: uuid
    readOnly: true
    type: string
  iot_config:
    $ref: ./ap_iot.yml
  ip_config:
    $ref: ./ap_ip.yml
  led:
    $ref: ./ap_led.yml
  map_id:
    description: Device Only.. Map where the device belongs to
    format: uuid
    nullable: true
    type: string
  mesh:
    $ref: ./ap_mesh.yml
  modified_time:
    readOnly: true
    type: number
  name:
    nullable: true
    type: string
  notes:
    description: Device Only. Any notes about this AP
    nullable: true
    type: string
  ntp_servers:
    items:
      type: string
    type: array
  org_id:
    format: uuid
    readOnly: true
    type: string
  orientation:
    description: Device Only. Orientation, 0-359, in degrees, up is 0, right is 90.
    maximum: 359
    minimum: 0
    type: number
  orientation_overwrite:
    description: whether the user overwrite the orientation
    type: boolean
  poe_passthrough:
    default: false
    description: whether to enable power out through module port (for APH) or eth1
      (for APL/BT11)
    type: boolean
  port_config:
    additionalProperties:
      $ref: ./ap_port_config.yml
    description: Property key is the interface(s) name (e.g. "eth1,eth2")
    type: object
  pwr_config:
    description: power related configs
    properties:
      base:
        default: 0
        description: additional power to request during negotiating with PSE over
          PoE, in mW
        type: number
    type: object
  radio_config:
    $ref: ./ap_radio.yml
  site_id:
    format: uuid
    readOnly: true
    type: string
  switch_config:
    $ref: ./ap_switch.yml
  type:
    default: ap
    enum:
    - ap
    - switch
    - gateway
    type: string
  usb_config:
    $ref: ./ap_usb.yml
  vars:
    description: a dictionary of name->value, the vars can then be used in Wlans.
      This can overwrite those from Site Vars
    type: object
  x:
    description: Device Only. x in pixel
    nullable: true
    type: number
  y:
    description: Device Only. y in pixel
    nullable: true
    type: number
type: object
uniqueItems: true
