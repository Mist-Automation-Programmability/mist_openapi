properties:
  archive:
    properties:
      files:
        example: 20
        type: integer
      size:
        example: 5m
        type: string
    type: object
  console:
    properties:
      contents:
        items:
          $ref: '../schemas/remote_syslog_content.yml'
        type: array
    type: object
  enabled:
    default: false
    type: boolean
  files:
    items:
      properties:
        archive:
          properties:
            files:
              example: 10
              type: integer
            size:
              example: 5m
              type: string
          type: object
        contents:
          items:
            $ref: '../schemas/remote_syslog_content.yml'
          type: array
        explicit_priority:
          type: boolean
        file:
          example: file-name
          title: snmp_file
          type: string
        match:
          example: '!alarm|ntp|errors.crc_error[chan]'
          type: string
        structured_data:
          type: boolean
      title: syslog_file_config
      type: object
    type: array
  network:
    description: if source_address is configured, will use the vlan firstly otherwise
      use source_ip
    example: default
    type: string
  send_to_all_servers:
    default: false
    type: boolean
  servers:
    example:
    - facility: config
      host: syslogd.internal
      port: 514
      protocol: udp
      severity: info
      tag: ''
    items:
      properties:
        contents:
          items:
            $ref: '../schemas/remote_syslog_content.yml'
          type: array
        explicit_priority:
          type: boolean
        facility:
          enum:
          - any
          - authorization
          - conflict-log
          - change-log
          - config
          - daemon
          - dfc
          - kernel
          - interactive-commands
          - ftp
          - firewall
          - external
          - pfe
          - ntp
          - security
          - user
          example: config
          type: string
        host:
          example: syslogd.internal
          type: string
        match:
          example: '!alarm|ntp|errors.crc_error[chan]'
          type: string
        port:
          default: 514
          type: integer
        protocol:
          default: udp
          enum:
          - udp
          - tcp
          type: string
        routing_instance:
          example: routing-instance-name
          type: string
        severity:
          enum:
          - any
          - alert
          - emergency
          - critical
          - warning
          - info
          - notice
          - error
          type: string
        source_address:
          description: if source_address is configured, will use the vlan firstly
            otherwise use source_ip
          type: string
        structured_data:
          type: boolean
        tag:
          type: string
      title: syslog_server
      type: object
    type: array
  time_format:
    enum:
    - millisecond
    - year
    - year millisecond
    example: millisecond
    type: string
  users:
    items:
      properties:
        contents:
          items:
            $ref: '../schemas/remote_syslog_content.yml'
          type: array
        match:
          example: '"!alarm|ntp|errors.crc_error[chan]"'
          type: string
        user:
          example: '*'
          type: string
      title: remote_syslog_user
      type: object
    type: array
title: Remote_Syslog
type: object
