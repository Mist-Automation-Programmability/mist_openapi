properties:
  address:
    example: 1601 S. Deanza Blvd., Cupertino, CA, 95014
    type: string
  country_code:
    example: US
    type: string
  id:
    example: 4ac1dcf4-9d8b-7211-65c4-057819f0862b
    format: uuid
    readOnly: true
    type: string
  latlng:
    $ref: '../schemas/lat_lng.yml'
  name:
    example: Mist Office
    type: string
  rftemplate_name:
    example: rftemplate1
    type: string
  sitegroup_names:
    example:
    - sg1
    - sg2
    items:
      type: string
    type: array
  timezone:
    example: America/Los_Angeles
    type: string
required:
- address
- country_code
- latlng
- name
title: installer_site
type: object
