properties:
  ap_loc:
    $ref: '../schemas/webhook-discovered-raw-rssi-event-ap-loc.yml'
  beam:
    description: antenna index, from 1-8, clock-wise starting from the LED
    type: integer
  device_id:
    description: device id of the reporting AP
    format: uuid
    type: string
  ibeacon_major:
    type: integer
  ibeacon_minor:
    type: integer
  ibeacon_uuid:
    format: uuid
    type: string
  is_asset:
    type: boolean
  mac:
    description: MAC of the asset/ beacon
    type: string
  map_id:
    format: uuid
    type: string
  mfg_company_id:
    description: BLE manufacturing company ID
    type: string
  mfg_data:
    description: "BLE manufacturing data in hex byte-string format (ie: \u201C112233AABBCC\u201D\
      )"
    type: string
  org_id:
    $ref: '../schemas/org_id.yml'
  rssi:
    description: signal strength
    type: number
  service_packets:
    $ref: '../schemas/service_packets.yml'
  site_id:
    $ref: '../schemas/site_id.yml'
  timestamp:
    type: integer
required:
- beam
- device_id
- mac
- map_id
- org_id
- rssi
- site_id
title: webhook_discovered_raw_rssi_event
type: object
