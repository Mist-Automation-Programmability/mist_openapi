description: client events
properties:
  ap:
    type: string
  band:
    $ref: '../schemas/dot11_band.yml'
  bssid:
    type: string
  channel:
    type: integer
  proto:
    $ref: '../schemas/dot11_proto.yml'
  ssid:
    type: string
  text:
    type: string
  timestamp:
    type: number
  type:
    description: event type, e.g. MARVIS_EVENT_CLIENT_FBT_FAILURE
    type: string
  type_code:
    description: for assoc/disassoc events
    type: integer
  wlan_id:
    format: uuid
    type: string
required:
- proto
- timestamp
- band
title: Events_Client
type: object
