properties:
  auto_deviceprofile_assignment:
    description: whether to auto assign device to deviceprofile by name
    example: true
    type: boolean
  csv:
    description: csv file for ap name mapping, optional
    format: binary
    type: string
  file:
    description: ekahau or ibwave file
    format: binary
    type: string
  json:
    properties:
      import_all_floorplans:
        default: false
        type: boolean
      import_height:
        default: true
        type: boolean
      import_orientation:
        default: true
        type: boolean
      site_id:
        $ref: '../schemas/site_id.yml'
      vendor_name:
        enum:
        - ekahau
        - ibwave
        example: ekahau
        type: string
    required:
    - vendor_name
    type: object
title: import_org_map
type: object
