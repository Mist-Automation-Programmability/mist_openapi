description: Radio Band AP settings
properties:
  allow_rrm_disable:
    default: false
    type: boolean
  ant_gain:
    default: 0
    maximum: 10
    minimum: 0
    nullable: true
    type: integer
  antenna_mode:
    $ref: '../schemas/radio_band_antenna_mode.yml'
  bandwidth:
    $ref: '../schemas/dot11_bandwidth6.yml'
  channel:
    default: null
    description: For Device. (primary) channel for the band, 0 means using the Site
      Setting
    example: 0
    nullable: true
    type: integer
  channels:
    $ref: '../schemas/radio_band_channels.yml'
  disabled:
    default: false
    description: whether to disable the radio
    type: boolean
  power:
    default: null
    description: "TX power of the radio. For Devices, 0 means auto. -1 / -2 / -3 /\
      \ \u2026: treated as 0 / -1 / -2 / \u2026"
    example: 7
    maximum: 25
    minimum: 5
    nullable: true
    type: integer
  power_max:
    default: 18
    description: when power=0, max tx power to use, HW-specific values will be used
      if not set
    maximum: 18
    minimum: 5
    nullable: true
    type: integer
  power_min:
    default: 8
    description: when power=0, min tx power to use, HW-specific values will be used
      if not set
    maximum: 18
    minimum: 5
    nullable: true
    type: integer
  preamble:
    $ref: '../schemas/radio_band_preamble.yml'
  standard_power:
    default: false
    description: for 6GHz Only, standard-power operation, AFC (Automatic Frequency
      Coordination) will be performed and we'll fallback to Low Power Indoor if AFC
      failed
    type: boolean
title: Ap_Radio_Band6
type: object
