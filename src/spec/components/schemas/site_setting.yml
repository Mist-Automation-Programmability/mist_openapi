description: Site Settings
properties:
  acl_policies:
    $ref: '../schemas/acl_policies.yml'
  acl_tags:
    $ref: '../schemas/acl_tags.yml'
  additional_config_cmds:
    $ref: '../schemas/additional_config_cmds.yml'
  analytic:
    $ref: '../schemas/site_setting_analytic.yml'
  ap_matching:
    $ref: '../schemas/site_setting_ap_matching.yml'
  ap_port_config:
    $ref: '../schemas/site_setting_ap_port_config.yml'
  ap_updown_threshold:
    description: enable threshold-based device down delivery for AP devices only.
      When configured it takes effect for AP devices and `device_updown_threshold`
      is ignored.
    example: null
    nullable: true
    type: integer
  auto_placement:
    $ref: '../schemas/site_setting_auto_placement.yml'
  auto_upgrade:
    $ref: '../schemas/site_setting_auto_upgrade.yml'
  blacklist_url:
    example: https://papi.s3.amazonaws.com/blacklist/xxx...
    readOnly: true
    type: string
  ble_config:
    $ref: '../schemas/ble_config.yml'
  config_auto_revert:
    default: false
    description: whether to enable ap auto config revert
    type: boolean
  config_push_policy:
    $ref: '../schemas/site_setting_config_push_policy.yml'
  created_time:
    readOnly: true
    type: number
  critical_url_monitoring:
    $ref: '../schemas/site_setting_critical_url_monitoring.yml'
  device_updown_threshold:
    default: 0
    description: sending AP_DISCONNECTED event in device-updowns only if AP_CONNECTED
      is not seen within the threshold, in minutes
    example: 0
    maximum: 30
    minimum: 0
    type: integer
  dhcp_snooping:
    $ref: '../schemas/dhcp_snooping.yml'
  disabled_system_defined_port_usages:
    $ref: '../schemas/site_setting_disabled_system_defined_port_usages.yml'
  dns_servers:
    $ref: '../schemas/dns_servers.yml'
  dns_suffix:
    $ref: '../schemas/dns_suffix.yml'
  engagement:
    $ref: '../schemas/site_engagement.yml'
  evpn_options:
    $ref: '../schemas/evpn_options.yml'
  extra_routes:
    $ref: '../schemas/extra_routes.yml'
  extra_routes6:
    $ref: '../schemas/extra_routes6.yml'
  flags:
    $ref: '../schemas/site_setting_flags.yml'
  for_site:
    readOnly: true
    type: boolean
  gateway:
    $ref: '../schemas/gateway_template.yml'
  gateway_additional_config_cmds:
    $ref: '../schemas/additional_config_cmds.yml'
  gateway_mgmt:
    $ref: '../schemas/site_setting_gateway_mgmt.yml'
  gateway_updown_threshold:
    description: enable threshold-based device down delivery for Gateway devices only.
      When configured it takes effect for GW devices and `device_updown_threshold`
      is ignored.
    example: 10
    nullable: true
    type: integer
  id:
    format: uuid
    readOnly: true
    type: string
  led:
    $ref: '../schemas/ap_led.yml'
  mist_nac:
    $ref: '../schemas/network_template_mist_nac.yml'
  modified_time:
    readOnly: true
    type: number
  mxedge:
    $ref: '../schemas/site_setting_mxedge.yml'
  mxedge_mgmt:
    $ref: '../schemas/mxedge_mgmt.yml'
  mxtunnels:
    $ref: '../schemas/site_mxtunnel.yml'
  networks:
    $ref: '../schemas/switch_networks.yml'
  ntp_servers:
    $ref: '../schemas/site_setting_ntp_servers.yml'
  occupancy:
    $ref: '../schemas/site_occupancy_analytics.yml'
  org_id:
    $ref: '../schemas/org_id.yml'
  ospf_areas:
    $ref: '../schemas/site_setting_ospf_areas.yml'
  paloalto_networks:
    $ref: '../schemas/site_setting_paloalto_networks.yml'
  persist_config_on_device:
    default: false
    description: whether to store the config on AP
    type: boolean
  port_mirrorings:
    additionalProperties:
      $ref: '../schemas/switch_port_mirroring.yml'
    description: 'Property key is the port mirroring instance name

      port_mirroring can be added under device/site settings. It takes interface and
      ports as input for ingress, interface as input for egress and can take interface
      and port as output.'
    type: object
  port_usages:
    $ref: '../schemas/switch_port_usages.yml'
  proxy:
    $ref: '../schemas/proxy.yml'
  radio_config:
    $ref: '../schemas/ap_radio.yml'
  radius_config:
    $ref: '../schemas/radius_config.yml'
  remote_syslog:
    $ref: '../schemas/remote_syslog.yml'
  report_gatt:
    default: false
    description: whether AP should periodically connect to BLE devices and report
      GATT device info (device name, manufacturer name, serial number, battery %,
      temperature, humidity)
    type: boolean
  rogue:
    $ref: '../schemas/site_rogue.yml'
  rtsa:
    $ref: '../schemas/site_setting_rtsa.yml'
  simple_alert:
    $ref: '../schemas/simple_alert.yml'
  site_id:
    $ref: '../schemas/site_id.yml'
  skyatp:
    $ref: '../schemas/site_setting_skyatp.yml'
  snmp_config:
    $ref: '../schemas/snmp_config.yml'
  srx_app:
    $ref: '../schemas/site_setting_srx_app.yml'
  ssh_keys:
    $ref: '../schemas/site_setting_ssh_keys.yml'
  ssr:
    $ref: '../schemas/site_setting_ssr.yml'
  status_portal:
    $ref: '../schemas/site_setting_status_portal.yml'
  switch:
    $ref: '../schemas/network_template.yml'
  switch_matching:
    $ref: '../schemas/switch_matching.yml'
  switch_mgmt:
    $ref: '../schemas/switch_mgmt.yml'
  switch_updown_threshold:
    description: enable threshold-based device down delivery for Switch devices only.
      When configured it takes effect for SW devices and `device_updown_threshold`
      is ignored.
    example: 0
    nullable: true
    type: integer
  synthetic_test:
    $ref: '../schemas/synthetic_test_config.yml'
  track_anonymous_devices:
    default: false
    description: "whether to track anonymous BLE assets (requires \u2018track_asset\u2019\
      \ enabled)"
    type: boolean
  tunterm_monitoring:
    $ref: '../schemas/tunterm_monitoring.yml'
  tunterm_monitoring_disabled:
    default: false
    type: boolean
  tunterm_multicast_config:
    $ref: '../schemas/site_setting_tunterm_multicast_config.yml'
  vars:
    $ref: '../schemas/vars.yml'
  vna:
    $ref: '../schemas/site_setting_vna.yml'
  vrf_config:
    $ref: '../schemas/vrf_config.yml'
  vrf_instances:
    $ref: '../schemas/vrf_instances.yml'
  vrrp_groups:
    $ref: '../schemas/site_setting_vrrp_groups.yml'
  wan_vna:
    $ref: '../schemas/site_setting_wan_vna.yml'
  watched_station_url:
    example: https://papi.s3.amazonaws.com/watched_station/xxx...
    readOnly: true
    type: string
  whitelist_url:
    example: https://papi.s3.amazonaws.com/whitelist/xxx...
    readOnly: true
    type: string
  wids:
    $ref: '../schemas/site_wids.yml'
  wifi:
    $ref: '../schemas/site_wifi.yml'
  wired_vna:
    $ref: '../schemas/site_setting_wired_vna.yml'
  zone_occupancy_alert:
    $ref: '../schemas/site_zone_occupancy_alert.yml'
title: Site_Setting
type: object
