properties:
  host:
    description: ip / hostname of RADIUS server
    type: string
  keywrap_enabled:
    description: if used for Mist APs, enable keywrap algorithm. Default is false
    type: boolean
  keywrap_format:
    description: if used for Mist APs
    enum:
    - hex
    - ascii
    title: mxcluster_rad_auth_server_keywrap_format
    type: string
  keywrap_kek:
    description: if used for Mist APs, encryption key
    type: string
  keywrap_mack:
    description: if used for Mist APs, Message Authentication Code Key
    type: string
  port:
    default: 1812
    description: Auth port of RADIUS server
    type: integer
  secret:
    description: secret of RADIUS server
    type: string
  ssids:
    description: list of ssids that will use this server if match_ssid is true and
      match is found
    items:
      type: string
    type: array
title: mxcluster_rad_auth_server
type: object
