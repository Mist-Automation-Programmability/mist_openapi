description: configure cloud-assisted dynamic authorization service on this cluster
  of mist edges
properties:
  coa_servers:
    description: dynamic authorization clients configured to send CoA|DM to mist edges
      on port 3799
    items:
      properties:
        disable_event_timestamp_check:
          default: false
          description: whether to disable Event-Timestamp Check
          type: boolean
        enabled:
          type: boolean
        host:
          description: this server configured to send CoA|DM to mist edges
          type: string
        port:
          default: 3799
          description: mist edges will allow this host on this port
          type: integer
        secret:
          type: string
      title: mxedge_das_coa_server
      type: object
    type: array
  enabled:
    default: false
    type: boolean
title: Mxedge_Das
type: object
