description: MxEdge
properties:
  created_time:
    readOnly: true
    type: number
  for_site:
    readOnly: true
    type: boolean
  id:
    example: 95ddd29a-6a3c-929e-a431-51a5b09f36a6
    format: uuid
    readOnly: true
    type: string
  magic:
    example: L-NpT5gi-ADR8WTFd4EiQPY3cP5WdSoD
    readOnly: true
    type: string
  model:
    example: ME-100
    type: string
  modified_time:
    readOnly: true
    type: number
  mxagent_registered:
    readOnly: true
    type: boolean
  mxcluster_id:
    description: MxCluster this MxEdge belongs to
    example: 572586b7-f97b-a22b-526c-8b97a3f609c4
    format: uuid
    type: string
  mxedge_mgmt:
    $ref: '../schemas/mxedge_mgmt.yml'
  name:
    example: Guest
    type: string
  note:
    example: note for mxedge
    type: string
  ntp_servers:
    $ref: '../schemas/strings.yml'
  oob_ip_config:
    $ref: '../schemas/mxedge_oob_ip_config.yml'
  org_id:
    $ref: '../schemas/org_id.yml'
  proxy:
    $ref: '../schemas/proxy.yml'
  services:
    $ref: '../schemas/mxedge-services.yml'
  site_id:
    $ref: '../schemas/site_id.yml'
  tunterm_dhcpd_config:
    $ref: '../schemas/mxedge-tunterm-dhcpd-config.yml'
  tunterm_extra_routes:
    additionalProperties:
      $ref: '../schemas/mxedge-tunterm-extra-routes-additional-properties.yml'
    description: Property key is a CIDR
    type: object
  tunterm_igmp_snooping_config:
    $ref: '../schemas/mxedge-tunterm-igmp-snooping-config.yml'
  tunterm_ip_config:
    $ref: '../schemas/mxedge-tunterm-ip-config.yml'
  tunterm_monitoring:
    $ref: '../schemas/mxedge-tunterm-monitoring.yml'
  tunterm_multicast_config:
    $ref: '../schemas/mxedge-tunterm-multicast-config.yml'
  tunterm_other_ip_configs:
    additionalProperties:
      $ref: '../schemas/mxedge-tunterm-other-ip-configs-additional-properties.yml'
    description: ip configs by VLAN ID. Property key is the VLAN ID
    type: object
  tunterm_port_config:
    $ref: '../schemas/tunterm_port_config.yml'
  tunterm_registered:
    readOnly: true
    type: boolean
  tunterm_switch_config:
    $ref: '../schemas/mxedge-tunterm-switch-config.yml'
  versions:
    $ref: '../schemas/mxedge-versions.yml'
required:
- model
- name
title: Mxedge
type: object
