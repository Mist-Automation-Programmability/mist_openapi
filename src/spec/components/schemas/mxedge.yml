description: MxEdge
properties:
  created_time:
    readOnly: true
    type: number
  for_site:
    readOnly: true
    type: boolean
  id:
    example: 95ddd29a-6a3c-929e-a431-51a5b09f36a6
    format: uuid
    readOnly: true
    type: string
  magic:
    example: L-NpT5gi-ADR8WTFd4EiQPY3cP5WdSoD
    readOnly: true
    type: string
  model:
    example: ME-100
    type: string
  modified_time:
    readOnly: true
    type: number
  mxagent_registered:
    readOnly: true
    type: boolean
  mxcluster_id:
    description: MxCluster this MxEdge belongs to
    example: 572586b7-f97b-a22b-526c-8b97a3f609c4
    format: uuid
    type: string
  mxedge_mgmt:
    properties:
      mist_password:
        example: MIST_PASSWORD
        type: string
      root_password:
        example: ROOT_PASSWORD
        type: string
    type: object
  name:
    example: Guest
    type: string
  note:
    example: note for mxedge
    type: string
  ntp_servers:
    items:
      type: string
    type: array
  oob_ip_config:
    $ref: '../schemas/mxedge_oob_ip_config.yml'
  org_id:
    format: uuid
    readOnly: true
    type: string
  proxy:
    $ref: '../schemas/proxy.yml'
  services:
    description: list of services to run, tunterm only for now
    items:
      default: tunterm
      type: string
    type: array
  site_id:
    format: uuid
    readOnly: true
    type: string
  tunterm_dhcpd_config:
    additionalProperties:
      properties:
        enabled:
          default: false
          type: boolean
        servers:
          description: list of DHCP servers; required if `type`==`relay`
          items:
            type: string
          type: array
        type:
          default: relay
          enum:
          - relay
          title: mxedge_additional_tunterm_dhcpd_type
          type: string
      type: object
    description: global and per-VLAN. Property key is the VLAN ID
    properties:
      enabled:
        default: false
        type: boolean
      servers:
        description: list of DHCP servers; required if `type`==`relay`
        items:
          type: string
        type: array
      type:
        default: relay
        enum:
        - relay
        title: mxedge_tunterm_dhcpd_type
        type: string
    type: object
  tunterm_extra_routes:
    additionalProperties:
      properties:
        via:
          type: string
      type: object
    description: Property key is a CIDR
    type: object
  tunterm_igmp_snooping_config:
    properties:
      enabled:
        default: false
        type: boolean
      querier:
        properties:
          max_response_time:
            description: "querier\u2019s query response interval, in tenths-of-seconds"
            example: 10
            type: integer
          mtu:
            description: the MTU we use (needed when forming large IGMPv3 Reports)
            example: 1500
            type: integer
          query_interval:
            description: "querier\u2019s query interval, in seconds"
            example: 125
            type: integer
          robustness:
            description: "querier\u2019s robustness "
            maximum: 7
            minimum: 1
            type: integer
          version:
            description: "querier\u2019s maximum protocol version"
            example: 3
            type: integer
        title: tunterm_igmp_snooping_querier
        type: object
      vlan_ids:
        description: the list of vlans on which tunterm performs IGMP snooping
        items:
          example: 2
          type: integer
        type: array
    type: object
  tunterm_ip_config:
    description: ip configuration of the Mist Tunnel interface
    properties:
      gateway:
        example: 10.2.1.254
        type: string
      gateway6:
        example: 2001:1010:1010:1010::1
        type: string
      ip:
        description: untagged VLAN
        example: 10.2.1.1
        type: string
      ip6:
        example: 2001:1010:1010:1010::2
        type: string
      netmask:
        example: 255.255.255.0
        type: string
      netmask6:
        example: /64
        type: string
    required:
    - gateway
    - ip
    - netmask
    type: object
  tunterm_monitoring:
    items:
      $ref: '../schemas/tunterm_monitoring.yml'
    type: array
  tunterm_multicast_config:
    properties:
      mdns:
        properties:
          enabled:
            type: boolean
          vlan_ids:
            items:
              type: string
            type: array
        title: tunterm_multicast_mdns
        type: object
      ssdp:
        properties:
          enabled:
            type: boolean
          vlan_ids:
            items:
              type: string
            type: array
        title: tunterm_multicast_ssdp
        type: object
    type: object
  tunterm_other_ip_configs:
    additionalProperties:
      properties:
        ip:
          type: string
        netmask:
          type: string
      required:
      - ip
      - netmask
      type: object
    description: ip configs by VLAN ID. Property key is the VLAN ID
    type: object
  tunterm_port_config:
    $ref: '../schemas/tunterm_port_config.yml'
  tunterm_registered:
    readOnly: true
    type: boolean
  tunterm_switch_config:
    additionalProperties:
      properties:
        port_vlan_id:
          type: integer
        vlan_ids:
          items:
            anyOf:
            - type: integer
            - type: string
          type: array
      type: object
    description: if custom vlan settings are desired
    properties:
      enabled:
        type: boolean
    type: object
  versions:
    properties:
      mxagent:
        type: string
      tuntnerm:
        type: string
    type: object
required:
- model
- name
title: Mxedge
type: object
