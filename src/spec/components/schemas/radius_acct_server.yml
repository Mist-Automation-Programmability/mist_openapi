properties:
  host:
    description: ip / hostname of RADIUS server
    example: 1.2.3.4
    type: string
  keywrap_enabled:
    type: boolean
  keywrap_format:
    $ref: '../schemas/radius_acct_server_keywrap_format.yml'
  keywrap_kek:
    example: '1122334455'
    type: string
  keywrap_mack:
    example: '1122334455'
    type: string
  port:
    default: 1813
    description: Acct port of RADIUS server
    example: 1813
    type: integer
  secret:
    description: secret of RADIUS server
    example: testing123
    type: string
required:
- host
- port
- secret
title: Radius_Acct_Server
type: object
