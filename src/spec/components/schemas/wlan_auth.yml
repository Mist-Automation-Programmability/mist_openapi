description: authentication wlan settings
properties:
  anticlog_threshold:
    default: 16
    description: SAE anti-clogging token threshold
    example: 16
    maximum: 32
    minimum: 16
    type: integer
  eap_reauth:
    default: false
    description: whether to trigger EAP reauth when the session ends
    type: boolean
  enable_mac_auth:
    default: false
    description: whether to enable MAC Auth, uses the same auth_servers
    type: boolean
  key_idx:
    default: 1
    description: when type=wep
    maximum: 4
    minimum: 1
    type: integer
  keys:
    description: when type=wep, four 10-character or 26-character hex string, null
      can be used. All keys, if provided, have to be in the same length
    items:
      nullable: true
      type: string
    type: array
  multi_psk_only:
    default: false
    description: whether to only use multi_psk
    type: boolean
  owe:
    type: string
  pairwise:
    default:
    - wpa2-ccmp
    description: when type=psk / eap, one or more of wpa2-ccmp / wpa1-tkip / wpa1-ccmp
      / wpa2-tkip
    items:
      enum:
      - wpa1-ccmp
      - wpa2-tkip
      - wpa1-tkip
      - wpa2-ccmp
      - wpa3
      example: wpa3
      nullable: true
      type: string
    type: array
  private_wlan:
    description: whether private wlan is enabled. only applicable to multi_psk mode
    type: boolean
  psk:
    description: when type=psk, 8-64 characters, or 64 hex characters
    example: foryoureyesonly
    maxLength: 64
    minLength: 8
    nullable: true
    type: string
  type:
    default: open
    enum:
    - open
    - psk
    - wep
    - eap
    - eap192
    - psk-tkip
    - psk-wpa2-tkip
    example: psk
    type: string
  wep_as_secondary_auth:
    description: enable WEP as secondary auth
    type: boolean
required:
- type
type: object
