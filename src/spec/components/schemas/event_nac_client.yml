properties:
  ap:
    example: 5c5b35513227
    type: string
  auth_type:
    description: "authentication type, e.g. \u201Ceap-tls\u201D, \u201Ceap-ttls\u201D\
      , \u201Ceap-teap\u201D, \u201Cmab\u201D, \u201Cpsk\u201D, \u201Cdevice-auth\u201D"
    example: eap-tls
    type: string
  bssid:
    example: 5c5b355fafcc
    type: string
  device_mac:
    type: string
  dryrun_nacrule_id:
    description: NAC Policy Dry Run Rule ID, if present and matched
    example: 32f27e7d-ff26-4a9b-b3d1-ff9bcb264012
    format: uuid
    type: string
  dryrun_nacrule_matched:
    type: boolean
  idp_id:
    example: 912ef72e-2239-4996-b81e-469e87a27cd6
    format: uuid
    type: string
  idp_role:
    $ref: '../schemas/event_nac_client_idp_role.yml'
  idp_username:
    description: Username presented to the Identity Provider
    example: user@deaflyz.net
    type: string
  mac:
    description: Client MAC address
    example: ac3eb179e535
    type: string
  mxedge_id:
    description: Mist Edge ID used to connect to cloud
    type: string
  nacrule_id:
    description: NAC Policy Rule ID, if matched
    example: 32f27e7d-ff26-4a9b-b3d1-ff9bcb264c62
    format: uuid
    type: string
  nacrule_matched:
    example: true
    type: boolean
  nas_vendor:
    example: juniper-mist
    type: string
  org_id:
    $ref: '../schemas/org_id.yml'
  port_id:
    type: string
  port_type:
    description: Type of client i.e wired, wireless
    type: string
  random_mac:
    example: false
    type: boolean
  resp_attrs:
    $ref: '../schemas/event_nac_client_resp_attrs.yml'
  site_id:
    $ref: '../schemas/site_id.yml'
  ssid:
    example: mist_nac
    type: string
  timestamp:
    example: 1691512031.358188
    type: number
  type:
    description: event type, e.g. NAC_CLIENT_PERMIT
    example: NAC_CLIENT_PERMIT
    type: string
  usermac_labels:
    $ref: '../schemas/event_nac_client_usermac_labels.yml'
  username:
    description: Username presented by the client
    example: user@deaflyz.net
    type: string
  vlan:
    description: Vlan ID
    example: '750'
    type: string
  vlan_source:
    description: Vlan source, e.g. "nactag", "usermac"
    example: nactag
    type: string
title: Event_Nac_Client
type: object
