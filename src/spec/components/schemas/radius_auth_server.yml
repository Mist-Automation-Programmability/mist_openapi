description: Authentication Server
properties:
  host:
    description: ip / hostname of RADIUS server
    example: 1.2.3.4
    type: string
  keywrap_enabled:
    type: boolean
  keywrap_format:
    $ref: '../schemas/radius_keywrap_format.yml'
  keywrap_kek:
    example: '1122334455'
    type: string
  keywrap_mack:
    example: '1122334455'
    type: string
  port:
    default: 1812
    description: Auth port of RADIUS server
    example: 1812
    maximum: 65535
    minimum: 1
    type: integer
  secret:
    description: secret of RADIUS server
    example: testing123
    type: string
required:
- host
- secret
title: Radius_Auth_Server
type: object
