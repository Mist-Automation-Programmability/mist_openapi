properties:
  battery_voltage:
    type: integer
  eddystone_uid_instance:
    type: string
  eddystone_uid_namespace:
    type: string
  eddystone_url_url:
    type: string
  ibeacon_major:
    type: integer
  ibeacon_minor:
    type: integer
  ibeacon_uuid:
    format: uuid
    type: string
  id:
    description: unique id of the client (a client would have different id for different
      org)
    format: uuid
    type: string
  mac:
    type: string
  map_id:
    description: map id
    format: uuid
    type: string
  mfg_company_id:
    description: optional, BLE manufacturing company ID
    type: integer
  mfg_data:
    description: optional, BLE manufacturing data in hex byte-string format (ie "112233AABBCC")
    type: string
  name:
    description: name of the client, may be empty
    type: string
  site_id:
    $ref: '../schemas/site_id.yml'
  timestamp:
    description: timestamp of the event, epoch
    type: integer
  type:
    type: string
  wifi_beacon_extended_info:
    $ref: '../schemas/webhook-location-event-wifi-beacon-extended-info.yml'
  x:
    description: x, in meter
    type: integer
  y:
    description: y, in meter
    type: integer
required:
- id
- map_id
- site_id
- timestamp
- type
- x
- y
title: webhook_location_event
type: object
