properties:
  base_profile:
    enum:
    - strict
    - standard
    example: strict
    title: idp_profile_base_profile
    type: string
  created_time:
    readOnly: true
    type: integer
  id:
    example: 874ca978-d736-4d4b-bc90-a49a29eec133
    format: uuid
    readOnly: true
    type: string
  modified_time:
    readOnly: true
    type: integer
  name:
    example: relaxed
    type: string
  overwrites:
    items:
      properties:
        action:
          default: alert
          description: "- alert (default) \n- drop: siliently dropping packets\n-\
            \ close: notify client/server to close connection"
          enum:
          - alert
          - drop
          - close
          example: alert
          title: idp_profile_action
          type: string
        matching:
          properties:
            attack_name:
              items:
                example: HTTP:INVALID:HDR-FIELD
                type: string
              type: array
            dst_subnet:
              items:
                example: 63.1.2.0/24
                type: string
              type: array
            severity:
              items:
                enum:
                - critical
                - major
                - minor
                - info
                example: major
                title: idp_profile_matching_severity
                type: string
              type: array
          title: idp_profile_matching
          type: object
      title: idp_profile_overwrite
      type: object
    type: array
title: Idp_Profile
type: object
