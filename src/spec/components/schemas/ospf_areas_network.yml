properties:
  auth_keys:
    additionalProperties:
      type: string
    description: if `auth_type`==`md5`. Property key is the key number
    example:
      '1': auth-key-1
    type: object
  auth_password:
    description: if `auth_type`==`password`, the password, max length is 8
    example: simple
    type: string
  auth_type:
    $ref: '../schemas/ospf_areas_network_auth_type.yml'
  bfd_minimum_interval:
    example: 500
    maximum: 255000
    minimum: 1
    type: integer
  dead_interval:
    example: 40
    maximum: 65535
    minimum: 1
    type: integer
  export_policy:
    example: export_policy
    type: string
  hello_interval:
    maximum: 255
    minimum: 1
    type: integer
  import_policy:
    example: import_policy
    type: string
  interface_type:
    $ref: '../schemas/ospf_areas_network_interface_type.yml'
  metric:
    example: 10000
    maximum: 65535
    minimum: 1
    nullable: true
    type: integer
  no_readvertise_to_overlay:
    default: false
    description: by default, we'll re-advertise all learned OSPF routes toward overlay
    type: boolean
  passive:
    default: false
    description: whether to send OSPF-Hello
    type: boolean
title: Ospf_Areas_Network
type: object
