description: Radsec settings
properties:
  coa_enabled:
    default: false
    type: boolean
  enabled:
    type: boolean
  idle_timeout:
    example: 60
    type: integer
  mxcluster_ids:
    description: 'To use Org mxedges when this WLAN does not use mxtunnel, specify
      their mxcluster_ids.

      Org mxedge(s) identified by mxcluster_ids'
    items:
      example: 572586b7-f97b-a22b-526c-8b97a3f609c4
      format: uuid
      type: string
    type: array
  proxy_hosts:
    description: 'default is site.mxedge.radsec.proxy_hosts which must be a superset
      of all wlans[*].radsec.proxy_hosts

      when radsec.proxy_hosts are not used, tunnel peers (org or site mxedges) are
      used irrespective of use_site_mxedge'
    items:
      example: mxedge1.local
      type: string
    type: array
  server_name:
    description: name of the server to verify (against the cacerts in Org Setting).
      Only if not Mist Edge.
    example: radsec.abc.com
    type: string
  servers:
    description: List of Radsec Servers. Only if not Mist Edge.
    items:
      properties:
        host:
          example: 1.1.1.1
          type: string
        port:
          example: 1812
          type: integer
      type: object
    type: array
    uniqueItems: true
  use_mxedge:
    description: use mxedge(s) as radsecproxy
    type: boolean
  use_site_mxedge:
    default: false
    description: To use Site mxedges when this WLAN does not use mxtunnel
    type: boolean
type: object
