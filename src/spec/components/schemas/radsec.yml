description: Radsec settings
properties:
  coa_enabled:
    default: false
    type: boolean
  enabled:
    type: boolean
  idle_timeout:
    example: 60
    type: integer
  mxcluster_ids:
    $ref: '../schemas/radsec-mxcluster-ids.yml'
  proxy_hosts:
    $ref: '../schemas/radsec-proxy-hosts.yml'
  server_name:
    description: name of the server to verify (against the cacerts in Org Setting).
      Only if not Mist Edge.
    example: radsec.abc.com
    type: string
  servers:
    $ref: '../schemas/radsec-servers.yml'
  use_mxedge:
    description: use mxedge(s) as radsecproxy
    type: boolean
  use_site_mxedge:
    default: false
    description: To use Site mxedges when this WLAN does not use mxtunnel
    type: boolean
title: Radsec
type: object
