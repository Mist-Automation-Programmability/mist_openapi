properties:
  action:
    default: allow
    enum:
    - allow
    - deny
    title: service_policy_action
    type: string
  ewf:
    items:
      properties:
        alert_only:
          type: boolean
        block_message:
          example: Access to this URL Category has been blocked
          type: string
        enabled:
          default: false
          type: boolean
        profile:
          default: strict
          enum:
          - strict
          - standard
          title: service_policy_ewf_rule_profile
          type: string
      title: service_policy_ewf_rule
      type: object
    type: array
  idp:
    $ref: '../schemas/idp_config.yml'
  local_routing:
    default: false
    description: access within the same VRF
    type: boolean
  name:
    type: string
  path_preferences:
    description: 'by default, we derive all paths available and use them

      optionally, you can customize by using `path_preference`'
    type: string
  servicepolicy_id:
    description: used to link servicepolicy defined at org level and overwrite some
      attributes
    format: uuid
    type: string
  services:
    items:
      type: string
    type: array
  tenants:
    items:
      type: string
    type: array
title: Service_Policy
type: object
