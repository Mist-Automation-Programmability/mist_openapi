description: Initiate a Wired Packet Capture
properties:
  ap_mac:
    example: null
    nullable: true
    type: string
  duration:
    default: 600
    description: duration of the capture, in seconds
    example: 600
    maximum: 86400
    type: integer
  format:
    $ref: '../schemas/capture_wired_format.yml'
  max_pkt_len:
    default: 128
    description: max_len of each packet to capture
    example: 68
    maximum: 2048
    type: integer
  num_packets:
    default: 1024
    description: number of packets to capture, 0 for unlimited
    example: 100
    type: integer
  tcpdump_expression:
    description: tcpdump expression
    example: tcp port 80
    nullable: true
    type: string
  type:
    $ref: '../schemas/capture_wired_type.yml'
required:
- type
title: Capture_Wired
type: object
