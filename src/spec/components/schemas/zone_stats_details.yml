description: Zone details statistics
properties:
  assets:
    $ref: '../schemas/zone-stats-details-assets.yml'
  client_waits:
    $ref: '../schemas/zone-stats-details-client-waits.yml'
  clients:
    $ref: '../schemas/zone-stats-details-clients.yml'
  id:
    description: id of the zone
    example: 8ac84899-32db-6327-334c-9b6d58544cfe
    format: uuid
    type: string
  map_id:
    description: map_id of the zone
    example: 63eda950-c6da-11e4-a628-60f81dd250cc
    format: uuid
    type: string
  name:
    description: name of the zone
    example: Board Room
    type: string
  num_clients:
    example: 80
    type: integer
  num_sdkclients:
    description: sdkclient wait time right now
    example: 0
    type: integer
  sdkclients:
    $ref: '../schemas/zone-stats-details-sdkclients.yml'
required:
- client_waits
- id
- map_id
- name
- num_clients
- num_sdkclients
title: Zone_Stats_Details
type: object
