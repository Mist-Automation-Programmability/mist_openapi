properties:
  alphaberts_enabled:
    default: true
    type: boolean
  length:
    maximum: 63
    minimum: 8
    type: integer
  max_length:
    description: 'for valid `max_length` and `min_length`, passphrase size is set
      randomly from that range.

      - if `max_length` and/or `min_length` are invalid, passphrase size is equal
      to `length` parameter

      - if `length` is not set or is invalid, default passphrase size is 8.

      valid `max_length`, `min_length`, `length` should be an integer between 8 to
      63. Also, `max_length` > `min_length`'
    maximum: 63
    minimum: 8
    type: integer
  min_length:
    description: 'for valid `max_length` and `min_length`, passphrase size is set
      randomly from that range.

      - if `max_length` and/or `min_length` are invalid, passphrase size is equal
      to `length` parameter

      - if `length` is not set or is invalid, default passphrase size is 8.

      valid `max_length`, `min_length`, `length` should be an integer between 8 to
      63. Also, `max_length` > `min_length`'
    maximum: 63
    minimum: 8
    type: integer
  numerics_enabled:
    default: true
    type: boolean
  symbols:
    example: ()[]{}_%@#&$
    type: string
  symbols_enabled:
    default: true
    type: boolean
title: Psk_Portal_Passphrase_Rules
type: object
