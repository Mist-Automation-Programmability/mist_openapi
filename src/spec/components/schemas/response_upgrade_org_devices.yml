properties:
  enable_p2p:
    description: whether to allow local AP-to-AP FW upgrade
    type: boolean
  force:
    description: whether to force upgrade when requested version is same as running
      version
    type: boolean
  id:
    example: 31223085-405d-4b64-8aea-9c5b98098b4b
    format: uuid
    type: string
  strategy:
    $ref: '../schemas/device_upgrade_strategy.yml'
  target_version:
    description: version to upgrade to
    example: 0.14.29411
    type: string
  upgrades:
    items:
      $ref: '../schemas/response_upgrade_org_devices_item.yml'
    type: array
title: Response_Upgrade_Org_Devices
