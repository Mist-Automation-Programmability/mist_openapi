properties:
  host:
    description: host name
    type: string
  network:
    default: internal
    description: for SSR, optional, the source to initiate traceroute from
    type: string
  port:
    default: 33434
    description: when `protocol`==`udp`, the udp port to use
    type: integer
  protocol:
    default: udp
    enum:
    - udp
    type: string
  timeout:
    default: 60
    description: maximum time in seconds to wait for the response
    type: integer
  vrf:
    description: for SRX, optional, the source to initiate traceroute from. by default,
      master VRF/RI is assumed
    type: string
title: Utils_Traceroute
type: object
