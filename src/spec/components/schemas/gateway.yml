description: device gateway
properties:
  additional_config_cmds:
    $ref: '../schemas/string_list.yml'
  created_time:
    readOnly: true
    type: number
  deviceprofile_id:
    format: uuid
    type: string
  dhcpd_config:
    $ref: '../schemas/junos_dhcpd_config.yml'
  extra_routes:
    $ref: '../schemas/gateway_extra_route.yml'
  for_site:
    readOnly: true
    type: boolean
  id:
    format: uuid
    readOnly: true
    type: string
  image1_url:
    type: string
  image2_url:
    type: string
  image3_url:
    type: string
  ip_config:
    $ref: '../schemas/gateway_ip_config.yml'
  managed:
    type: boolean
  modified_time:
    readOnly: true
    type: number
  msp_id:
    format: uuid
    readOnly: true
    type: string
  name:
    type: string
  networks:
    additionalProperties:
      properties:
        vlan_id:
          type: integer
      type: object
    description: Property key is the network name or a CIDR
    minProperties: 0
    type: object
  ntp_servers:
    $ref: '../schemas/string_list.yml'
  oob_ip_config:
    $ref: '../schemas/junos_oob_ip_config.yml'
  org_id:
    $ref: '../schemas/org_id.yml'
  port_config:
    additionalProperties:
      $ref: '../schemas/gateway_port_config.yml'
    description: Property key is the port name or range (e.g. "ge-0/0/0-10")
    type: object
  port_mirroring:
    properties:
      port_mirror:
        properties:
          family_type:
            type: string
          ingress_port_ids:
            items:
              example: ge-0/0/3
              type: string
            type: array
          output_port_id:
            example: ge-0/0/5
            type: string
          rate:
            type: integer
          run_length:
            minimum: 0
            type: integer
        type: object
    type: object
  site_id:
    $ref: '../schemas/site_id.yml'
  vars:
    $ref: '../schemas/vars.yml'
title: Gateway
type: object
