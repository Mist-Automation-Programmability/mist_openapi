description: "**Note**: if hours does not exist, it\u2019s treated as everyday of\
  \ the week, 00:00-23:59. Currently we don\u2019t allow multiple ranges for the same\
  \ day\n\n**Note**: default values for `dwell_tags`: passerby (1,300) bounce (301,\
  \ 14400) engaged (14401, 28800) stationed (28801, 42000)\n\n**Note**: default values\
  \ for `dwell_tag_names`: passerby = \u201CPasserby\u201D, bounce = \u201CVisitor\u201D\
  , engaged = \u201CAssociates\u201D, stationed = \u201CAssets\u201D"
properties:
  dwell_tag_names:
    $ref: '../schemas/site_engagement_dwell_tag_names.yml'
  dwell_tags:
    $ref: '../schemas/site_engagement_dwell_tags.yml'
  hours:
    $ref: '../schemas/hours.yml'
  max_dwell:
    default: 43200
    description: max time, default is 43200(12h), max is 68400 (18h)
    example: 43200
    maximum: 68400
    minimum: 1
    type: integer
  min_dwell:
    description: min time
    minimum: 0
    type: integer
title: Site_Engagement
type: object
