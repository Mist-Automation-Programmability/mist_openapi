description: auto_rules in org settings
properties:
  expression:
    description: '"[0:3]"            // "abcdef" -> "abc"

      "split(.)[1]"      // "a.b.c" -> "b"

      "split(-)[1][0:3]" // "a1234-b5678-c90" -> "b56"'
    example: split(.)[1]
    nullable: true
    type: string
  match_device_type:
    $ref: '../schemas/org_auto_rules_match_device_type.yml'
  match_model:
    description: optional/additional filter
    type: string
  model:
    type: string
  prefix:
    example: XX-
    nullable: true
    type: string
  src:
    $ref: '../schemas/org_auto_rules_src.yml'
  subnet:
    type: string
  suffix:
    example: -YY
    nullable: true
    type: string
  value:
    type: string
required:
- src
title: Org_Auto_Rules
type: object
