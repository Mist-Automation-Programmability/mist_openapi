description: mxCluster
properties:
  created_time:
    readOnly: true
    type: number
  for_site:
    readOnly: true
    type: boolean
  id:
    format: uuid
    readOnly: true
    type: string
  mist_das:
    $ref: '../schemas/mxedge_das.yml'
  mist_nac:
    $ref: '../schemas/mxcluster_nac.yml'
  modified_time:
    readOnly: true
    type: number
  mxedge_mgmt:
    properties:
      oob_autoconf6:
        default: true
        type: boolean
      oob_dhcp6:
        default: true
        type: boolean
    title: mxcluster_mxedge_mgmt
    type: object
  name:
    type: string
  org_id:
    $ref: '../schemas/org_id.yml'
  proxy:
    $ref: '../schemas/proxy.yml'
  radsec:
    $ref: '../schemas/mxcluster_radsec.yml'
  radsec_tls:
    properties:
      keypair:
        type: string
    type: object
  site_id:
    $ref: '../schemas/site_id.yml'
  tunterm_ap_subnets:
    description: list of subnets where we allow AP to establish Mist Tunnels from
    items:
      type: string
    type: array
  tunterm_dhcpd_config:
    $ref: '../schemas/tunterm_dhcpd_config.yml'
  tunterm_extra_routes:
    additionalProperties:
      properties:
        via:
          type: string
      type: object
    description: extra routes for Mist Tunneled VLANs. Property key is a CIDR
    type: object
  tunterm_hosts:
    description: hostnames or IPs where a Mist Tunnel will use as the Peer (i.e. they
      are reachable from AP)
    items:
      type: string
    type: array
  tunterm_hosts_order:
    description: list of index of tunterm_hosts
    items:
      type: integer
    type: array
  tunterm_hosts_selection:
    default: shuffle
    description: "Ordering of tunterm_hosts for mxedge within the same mxcluster.\
      \ \n* When `shuffle`, the ordering of tunterm_hosts is randomized by the device\u2019\
      s MAC. \n* When `shuffle-by-site`, we shuffle by site_id+tunnel_id (so when\
      \ client connects to a specific Tunnel, it will go to the same (order of) mxedge,\
      \ and we load-balancing between tunnels). \n* When `ordered`, the order is decided\
      \ by tunterm_hosts_order"
    enum:
    - shuffle
    - shuffle-by-site
    - ordered
    type: string
  tunterm_monitoring:
    items:
      $ref: '../schemas/tunterm_monitoring.yml'
    type: array
  tunterm_monitoring_disabled:
    type: boolean
title: Mxcluster
type: object
