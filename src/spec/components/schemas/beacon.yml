description: Beacon
properties:
  created_time:
    readOnly: true
    type: number
  eddystone_instance:
    description: Eddystone-UID instance (6 bytes) in hexstring format
    type: string
  eddystone_namespace:
    description: Eddystone-UID namespace (10 bytes) in hexstring format
    type: string
  eddystone_url:
    description: Eddystone-URL url
    type: string
  for_site:
    readOnly: true
    type: boolean
  ibeacon_major:
    description: bluetooth tag major
    type: integer
  ibeacon_minor:
    description: bluetooth tag minor
    type: integer
  ibeacon_uuid:
    description: bluetooth tag UUID
    format: uuid
    type: string
  id:
    format: uuid
    readOnly: true
    type: string
  mac:
    description: optiona, MAC of the beacon, currently used only to identify battery
      voltage
    type: string
  map_id:
    description: map where the device belongs to
    format: uuid
    type: string
  modified_time:
    readOnly: true
    type: number
  name:
    description: name / label of the device
    type: string
  org_id:
    $ref: '../schemas/org_id.yml'
  power:
    default: -12
    description: in dBm
    maximum: 100
    minimum: -12
    type: integer
  site_id:
    $ref: '../schemas/site_id.yml'
  type:
    default: eddystone-uid
    enum:
    - ibeacon
    - eddystone-uid
    - eddystone-url
    title: beacon_type
    type: string
  x:
    description: x in pixel
    type: number
  y:
    description: y in pixel
    type: number
title: Beacon
type: object
