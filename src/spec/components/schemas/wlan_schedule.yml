description: WLAN operating schedule, default is disabled
properties:
  enabled:
    default: false
    type: boolean
  hours:
    additionalProperties:
      type: string
    description: "Property key is mon / tue / wed / thu / fri / sat / sun\nProperty\
      \ value is time range in \u201CHH:MM-HH:MM\u201D (24-hour format), the minimum\
      \ resolution is 30 minute"
    example:
      fri: 09:00-17:00
      mon: 09:00-17:00
    type: object
title: Wlan_Schedule
type: object
