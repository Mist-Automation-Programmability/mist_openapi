properties:
  ap_as_session_id:
    description: if `use_ap_as_session_ids`==`true`, only apmac is supported right
      now. This is the name WLAN should use for wxtunnel_remote_id
    type: string
  comment:
    description: optional, user-specified string for display purpose
    type: string
  enable_cookie:
    type: boolean
  ethertype:
    $ref: '../schemas/wxlan_tunnel_session_ethertype.yml'
  local_session_id:
    description: 1-2147483647
    maximum: 2147483647
    minimum: 1
    type: integer
  pseudo_802.1ad_enabled:
    default: false
    description: "optional. Enables the pseudo 802.1ad QinQ mode where the AP device\
      \ drops the outer vlan tag (QinQ). This mode is useful when tunneling Mist AP\u2019\
      s to some aggregation routers."
    type: boolean
  remote_id:
    description: remote-id of the session, has to be unique in the same tunnel
    type: string
  remote_session_id:
    description: 1-2147483647
    maximum: 2147483647
    minimum: 1
    type: integer
  use_ap_as_session_ids:
    default: false
    description: whether to use AP (last 4 bytes of MAC currently) as session ids
    type: boolean
title: Wxlan_Tunnel_Session
type: object
