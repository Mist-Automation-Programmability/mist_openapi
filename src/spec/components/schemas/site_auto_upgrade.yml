description: Auto Upgrade Settings
properties:
  custom_versions:
    additionalProperties:
      type: string
    description: custom versions for different models. Property key is the model name
      (e.g. "AP41")
    example:
      AP21: stable
      AP41: 0.1.5135
      AP61: 0.1.7215
    type: object
  day_of_week:
    enum:
    - any
    - mon
    - tue
    - wed
    - thu
    - fri
    - sat
    - sun
    example: sun
    nullable: true
    type: string
  enabled:
    default: false
    description: whether auto upgrade should happen (Note that Mist may auto-upgrade
      if the version is not supported)
    type: boolean
  time_of_day:
    description: any / HH:MM (24-hour format), upgrade will happen within up to 1-hour
      from this time
    example: '12:00'
    type: string
  version:
    default: stable
    description: desired version
    enum:
    - beta
    - stable
    - custom
    example: beta
    type: string
title: Site_Auto_Upgrade
type: object
