description: Zone statistics
properties:
  assets_waits:
    description: ble asset wait time right now
    properties:
      avg:
        description: average wait time in seconds
        example: 0
        type: number
      max:
        description: longest wait time in seconds
        example: 0
        type: number
      min:
        description: shortest wait time in seconds
        example: 0
        type: number
      p95:
        description: 95th percentile of all the wait time(s)
        example: 0
        type: number
    type: object
  clients_waits:
    description: client wait time right now
    properties:
      avg:
        description: average wait time in seconds
        example: 1200
        type: number
      max:
        description: longest wait time in seconds
        example: 3610
        type: number
      min:
        description: shortest wait time in seconds
        example: 600
        type: number
      p95:
        description: 95th percentile of all the wait time(s)
        example: 2800
        type: number
    type: object
  created_time:
    example: 1616625211
    type: integer
  id:
    description: id of the zone
    example: 123470c7-5d9d-424a-8475-8b344c621234
    format: uuid
    type: string
  map_id:
    description: map_id of the zone
    example: 123449d4-d12f-4feb-b40f-5be0e2ae1234
    format: uuid
    type: string
  modified_time:
    example: 1616625211
    type: integer
  name:
    description: name of the zone
    example: Zone A
    type: string
  num_assets:
    description: number of assets
    example: 0
    type: integer
  num_clients:
    description: number of wifi clients (unconnected + connected)
    example: 80
    type: integer
  num_sdkclients:
    description: number of sdk clients
    example: 10
    type: integer
  occupancy_limit:
    example: 4
    type: integer
  org_id:
    example: 1234c1a0-6ef6-11e6-8bbf-02e208b21234
    type: string
  sdkclients_waits:
    description: sdkclient wait time right now
    properties:
      avg:
        description: average wait time in seconds
        example: 1200
        type: number
      max:
        description: longest wait time in seconds
        example: 3610
        type: number
      min:
        description: shortest wait time in seconds
        example: 600
        type: number
      p95:
        description: 95th percentile of all the wait time(s)
        example: 2800
        type: number
    type: object
  site_id:
    example: 123448e6-6ef6-11e6-8bbf-02e208b21234
    format: uuid
    type: string
  vertices:
    example:
    - x: 732
      y: 1821
    - x: 732.5
      y: 1731
    - x: 837.5
      y: 1731.5
    - x: 839
      y: 1821
    items:
      properties:
        x:
          type: number
        y:
          type: number
      type: object
    type: array
  vertices_m:
    example:
    - x: 24.1983341951072
      y: 60.198314985369144
    - x: 24.21486311190714
      y: 57.22310996138056
    - x: 27.685935639893827
      y: 57.23963887818049
    - x: 27.73552239029364
      y: 60.198314985369144
    items:
      properties:
        x:
          type: number
        y:
          type: number
      type: object
    type: array
required:
- id
- map_id
- name
type: object
