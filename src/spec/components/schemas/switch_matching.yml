description: Switch template
properties:
  enable:
    type: boolean
  rules:
    items:
      additionalProperties:
        type: string
      description: 'property key define the type of matching, value is the string
        to match. e.g: `match_name[0:3]`, `match_name[2:6]`, `match_model`,  `match_model[0-6]`'
      example:
        match_model: EX4300
        match_name[0:3]: abc
      properties:
        additional_config_cmds:
          items:
            example: set snmp community public
            type: string
          type: array
        match_role:
          description: role to match
          example: access
          type: string
        name:
          example: access_ex4300
          type: string
        port_config:
          additionalProperties:
            $ref: '../schemas/junos_port_config.yml'
          description: Propery key is the interface name or interface range
          example:
            '*':
              usage: default
            ge-0/0/0-1:
              ae_disable_lacp: false
              ae_idx: 0
              aggregated: true
              critical: true
              usage: uplink
            ge-0/0/8-16,ge-1/0/0-47:
              usage: ap
          type: object
        switch_mgmt:
          properties:
            ap_affinity_threshold:
              example: '10'
              type: string
            config_revert_timer:
              default: 10
              type: integer
            dhcp_option_fqdn:
              default: false
              description: Enable to provide the FQDN with DHCP option 81
              type: boolean
            mxedge_proxy_host:
              type: string
            mxedge_proxy_port:
              default: 2222
              type: integer
            use_mxedge_proxy:
              default: false
              type: boolean
          title: switch_matching_switch_mgmt
          type: object
      type: object
    minItems: 1
    type: array
    uniqueItems: true
title: Switch_Matching
type: object
