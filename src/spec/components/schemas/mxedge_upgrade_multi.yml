properties:
  allow_downgrades:
    description: whether downgrade is allowed when running version is higher than
      expected version for each service
    properties:
      mxagent:
        default: false
        type: boolean
      mxdas:
        default: false
        type: boolean
      mxocproxy:
        default: false
        type: boolean
      radsecproxy:
        default: false
        type: boolean
      tunterm:
        default: false
        type: boolean
    type: object
  channel:
    $ref: '../schemas/mxedge_upgrade_channel.yml'
  distro:
    description: distro upgrade, optional, to specific codename (e.g. bullseye) with
      highest qualified versions
    type: string
  mxedge_ids:
    description: list of mxedge IDs to upgrade. If not specified, it means all the
      org mxedges.
    items:
      format: uuid
      type: string
    type: array
  strategy:
    $ref: '../schemas/mxedge_upgrade_strategy.yml'
  versions:
    $ref: '../schemas/mxedge_upgrade_version.yml'
required:
- mxedge_ids
title: Mxedge_Upgrade_Multi
type: object
