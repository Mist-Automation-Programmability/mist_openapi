description: 'USB AP settings

  Note: if native imagotag is enabled, BLE will be disabled automatically

  Note: legacy, new config moved to ESL Config.'
properties:
  cacert:
    description: only if `type`==`imagotag`
    nullable: true
    type: string
  channel:
    description: 'only if `type`==`imagotag`

      channel selection, not needed by default, required for manual channel override
      only'
    example: 3
    type: integer
  enabled:
    description: whether to enable any usb config
    type: boolean
  host:
    description: only if `type`==`imagotag`
    example: 1.1.1.1
    type: string
  port:
    default: 0
    description: only if `type`==`imagotag`
    example: 0
    type: integer
  type:
    $ref: '../schemas/ap_usb_type.yml'
  verify_cert:
    description: only if `type`==`imagotag`, whether to turn on SSL verification
    type: boolean
  vlan_id:
    default: 1
    description: only if `type`==`solum` or `type`==`hanshow`
    type: integer
title: Ap_Usb
type: object
