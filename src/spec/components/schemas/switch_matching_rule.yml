additionalProperties:
  type: string
description: 'property key define the type of matching, value is the string to match.
  e.g: `match_name[0:3]`, `match_name[2:6]`, `match_model`,  `match_model[0-6]`'
example:
  match_model: EX4300
  match_name[0:3]: abc
properties:
  additional_config_cmds:
    $ref: '../schemas/additional_config_cmds.yml'
  match_role:
    description: role to match
    example: access
    type: string
  name:
    example: access_ex4300
    type: string
  port_config:
    $ref: '../schemas/switch_matching_rule_port_config.yml'
  port_mirroring:
    $ref: '../schemas/port_mirrorings.yml'
  switch_mgmt:
    $ref: '../schemas/config_switch.yml'
title: Switch_Matching_Rule
type: object
