properties:
  duration:
    default: 0
    description: duration in sec for which refresh is enabled. Should be set only
      if interval is configured to non-zero value.
    maximum: 300
    minimum: 0
    type: integer
  interval:
    default: 0
    description: rate at which output will refresh
    maximum: 10
    minimum: 0
    type: integer
  neighbor:
    description: IP of the neighbor
    example: 192.168.4.1
    type: string
  node:
    $ref: '../schemas/ha_cluster_node.yml'
  prefix:
    description: route prefix
    example: 192.168.0.5/30
    type: string
  protocol:
    $ref: '../schemas/utils_show_route_protocol.yml'
  route:
    description: "if specified, dump bot received and advertised, if not specified,\
      \ both will be shown\n  * for SSR, show bgp neighbors 10.250.18.202 received-routes/advertised-routes\n\
      \  * for SRX and Switches, show route receive_protocol/advertise_protocol bgp\
      \ 192.168.255.12'"
    example: advertised
    type: string
  vrf:
    description: VRF name
    example: default
    type: string
title: Utils_Show_Route
type: object
