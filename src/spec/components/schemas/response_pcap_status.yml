properties:
  ap_mac:
    nullable: true
    type: string
  aps:
    $ref: '../schemas/response-pcap-status-aps.yml'
  client_mac:
    example: 60a10a773412
    nullable: true
    type: string
  duration:
    example: 300
    type: integer
  failed:
    $ref: '../schemas/response-pcap-status-failed.yml'
  gateways:
    $ref: '../schemas/response-pcap-status-gateways.yml'
  id:
    description: unique id for the capture
    format: uuid
    type: string
  includes_mcast:
    type: boolean
  max_num_packets:
    description: max number of packets configured by user
    example: 1000
    type: integer
  max_pkt_len:
    example: 128
    type: integer
  num_packets:
    description: total number of packets captured by all AP, not applicable for type
      [client, new_assoc]
    type: integer
  ok:
    $ref: '../schemas/response-pcap-status-ok.yml'
  pcap_aps:
    $ref: '../schemas/response_pcap_status_pcap_aps.yml'
  radiotap_tcpdump_expression:
    description: when `type`==`radiotap`, radiotap_tcpdump_expression expression provided
      by the user
    type: string
  scan_tcpdump_expression:
    description: when `type`==`scan`, scan_tcpdump_expression provided by the user
    type: string
  ssid:
    nullable: true
    type: string
  started_time:
    example: 1435080709
    type: integer
  switches:
    $ref: '../schemas/response-pcap-status-switches.yml'
  tcpdump_expression:
    description: tcpdump expression provided by the user (common)
    type: string
  type:
    $ref: '../schemas/pcap_type.yml'
  wired_tcpdump_expression:
    description: when `type`==`wired`, wired_tcpdump_expression provided by the user
    type: string
  wireless_tcpdump_expression:
    description: "when `type`==`\u2018wireless\u2019`, wireless_tcpdump_expression\
      \ provided by the user"
    type: string
required:
- id
- type
title: Response_Pcap_Status
type: object
