description: Client statistics
minItems: 1
properties:
  _ttl:
    description: TTL of the validity of the stat
    type: number
  accuracy:
    description: estimated clinet location accuracy, in meter
    type: integer
  airespace_ifname:
    type: string
  airwatch:
    description: information if airwatch enabled
    properties:
      authorized:
        type: boolean
    required:
    - authorized
    type: object
  ap_id:
    description: AP ID the client is connected to
    format: uuid
    type: string
  ap_mac:
    description: AP the client is connected to
    type: string
  band:
    $ref: '../schemas/dot11_band.yml'
  channel:
    description: current channel
    type: integer
  dual_band:
    description: "whether the client is dual-band capable (determined by whether we\u2019\
      ve seen probe requests from both bands)"
    type: boolean
  family:
    description: "device family, through fingerprinting. iPod / Nexus Galaxy / Windows\
      \ Mobile or CE \u2026"
    type: string
  guest:
    description: information about this portal
    properties:
      authorized:
        default: false
        description: whether this guest is authorized
        type: boolean
      authorized_expiring_time:
        description: when the guest authorization will expire
        type: number
      authorized_time:
        description: when the guest is authorized
        type: number
      company:
        type: string
      email:
        type: string
      field1:
        type: string
      name:
        type: string
    title: guest_info
    type: object
  hostname:
    description: hostname that we learned from sniffing DHCP
    type: string
  idle_time:
    description: how long, in seconds, has the client been idle (since the last RX
      packet)
    type: number
  ip:
    format: ipv4
    type: string
  ip6:
    format: ipv6
    type: string
  is_guest:
    default: false
    description: whether this is a guest
    type: boolean
  key_mgmt:
    description: e.g. WPA2-PSK/CCMP
    type: string
  last_seen:
    description: last seen timestamp
    type: number
  mac:
    description: client mac
    type: string
  manufacture:
    description: device manufacture, through fingerprinting or OUI
    type: string
  map_id:
    description: estimated client location - map_id
    format: uuid
    type: string
  model:
    description: device model, may be available if we can identify them
    type: string
  num_locating_aps:
    description: number of APs used to locate this client
    type: integer
  os:
    description: device os, through fingerprinting
    type: string
  power_saving:
    description: "if it\u2019s currently in power-save mode"
    type: boolean
  proto:
    $ref: '../schemas/dot11_proto.yml'
  psk_id:
    description: PSK id (if multi-psk is used)
    format: uuid
    type: string
  rssi:
    description: signal strength
    type: number
  rx_bps:
    description: rate of receiving traffic from the clients, bits/seconds, last known
    type: number
  rx_bytes:
    description: amount of traffic received from client since client connects
    type: number
  rx_packets:
    description: amount of traffic received from client since client connects
    type: number
  rx_rate:
    description: RX Rate, Mbps
    type: number
  rx_retries:
    description: amount of rx retries
    type: number
  snr:
    description: signal over noise
    type: number
  ssid:
    description: SSID the client is connected to
    type: string
  tx_bps:
    description: rate of transmitting traffic to the clients, bits/seconds, last known
    type: number
  tx_bytes:
    description: amount of traffic sent to client since client connects
    type: number
  tx_packets:
    description: amount of traffic sent to client since client connects
    type: number
  tx_rate:
    description: TX Rate, Mbps
    type: number
  tx_retries:
    description: amount of tx retries
    type: number
  type:
    description: "client\u2019s type, regular / vip / resource / blocked (if client\
      \ object is created)"
    type: string
  uptime:
    description: how long, in seconds, has the client been connected
    type: number
  username:
    description: username that we learned from 802.1X exchange or Per-user PSK or
      User Portal
    type: string
  vlan_id:
    description: vlan id, could be empty (from older AP)
    type: integer
  wlan_id:
    description: WLAN ID the client is connected to
    format: uuid
    type: string
  x:
    description: estimated client location in pixels
    type: number
  x_m:
    description: estimated client location in meter
    type: number
  y:
    description: estimated client location in pixels
    type: number
  y_m:
    description: estimated client location in meter
    type: number
required:
- _ttl
- ap_id
- ap_mac
- band
- channel
- dual_band
- family
- hostname
- idle_time
- ip
- is_guest
- key_mgmt
- last_seen
- mac
- manufacture
- model
- os
- power_saving
- proto
- rssi
- rx_bps
- rx_bytes
- rx_packets
- rx_rate
- rx_retries
- snr
- ssid
- tx_bps
- tx_bytes
- tx_packets
- tx_rate
- tx_retries
- uptime
- username
- wlan_id
title: Stats_Client
type: object
uniqueItems: true
