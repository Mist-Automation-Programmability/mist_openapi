description: Location Client sample
properties:
  events:
    description: list of events
    items:
      properties:
        mac:
          example: 5684dae9ac8b
          type: string
        map_id:
          example: 845a23bf-bed9-e43c-4c86-6fa474be7ae5
          format: uuid
          type: string
        site_id:
          example: 4ac1dcf4-9d8b-7211-65c4-057819f0862b
          format: uuid
          type: string
        timestamp:
          example: 1461220784
          type: integer
        type:
          default: wifi
          type: string
        wifi_beacon_extended_info:
          description: optional, list of extended beacon info packets heard from the
            client, frame and sequence control included with the payload
          items:
            properties:
              frame_ctrl:
                description: subfield of `wifi_beacon_extended_info`. frame control
                  field of 802.11 header
                example: 776
                type: integer
              payload:
                description: subfield of `wifi_beacon_extended_info`. Extended Info
                  Payload associated with frame
                type: string
              seq_ctrl:
                description: subfield of `wifi_beacon_extended_info`. sequence control
                  field of 802.11 header
                example: 776
                type: integer
            type: object
          type: array
        x:
          description: x, in meter
          example: 13.5
          type: number
        y:
          description: y, in meter
          example: 3.2
          type: number
  topic:
    default: location-client
    description: topic subscribed to
    type: string
required:
- events
- topic
title: Webhook_Location_Client
type: object
