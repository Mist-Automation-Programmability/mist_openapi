      available services: dns/mist/ntp'
    properties:
      dns:
        properties:
          path_preference:
            type: string
        type: object
      mist:
        properties:
          path_preference:
            type: string
        type: object
      ntp:
        properties:
          path_preference:
            type: string
        type: object
    type: object
  overlay_ip:
    properties:
      ip:
        description: when it's going overlay, a routable IP to overlay will be required
        type: string
      node1_ip:
        description: for SSR HA cluster, another IP for node1 will be required, too
        type: string
    type: object
