description: AP statistics
properties:
  auto_placement:
    $ref: '../schemas/ap_stats_auto_placement.yml'
  ble_config:
    $ref: '../schemas/ap_stats_ble_config.yml'
  ble_stat:
    $ref: '../schemas/ap_stats_ble_stat.yml'
  cert_expiry:
    example: 1534534392
    type: number
  env_stat:
    $ref: '../schemas/ap_stats_env_stat.yml'
  esl_stat:
    $ref: '../schemas/ap_stats_esl_stat.yml'
  ext_ip:
    example: 73.92.124.103
    type: string
  fwupdate:
    $ref: '../schemas/ap_stats_fwupdate.yml'
  iot_stat:
    $ref: '../schemas/ap_stats_iot_stat.yml'
  ip:
    example: 10.2.9.159
    type: string
  ip_config:
    $ref: '../schemas/ap_ip_config.yml'
  ip_stat:
    $ref: '../schemas/ip_stat.yml'
  l2tp_stat:
    additionalProperties:
      $ref: '../schemas/ap_stats_l2tp_stat.yml'
    description: l2tp tunnel status (key is the wxtunnel_id)
    type: object
  last_seen:
    description: last seen timestamp
    example: 1470417522
    type: number
  last_trouble:
    $ref: '../schemas/last_trouble.yml'
  led:
    $ref: '../schemas/ap_led.yml'
  lldp_stat:
    $ref: '../schemas/ap_stats_lldp_stat.yml'
  locating:
    example: false
    type: boolean
  locked:
    description: whether this AP is considered locked (placement / orientation has
      been vetted)
    example: true
    type: boolean
  mac:
    description: device mac
    example: 5c5b35000010
    type: string
  map_id:
    example: 63eda950-c6da-11e4-a628-60f81dd250cc
    format: uuid
    type: string
  mesh_downlinks:
    additionalProperties:
      $ref: '../schemas/ap_stat_mesh_downlink.yml'
    description: Property key is the mesh downlink id (e.g `00000000-0000-0000-1000-5c5b35000010`)
    type: object
  mesh_uplink:
    $ref: '../schemas/ap_stat_mesh_uplink.yml'
  model:
    description: device model
    example: AP200
    type: string
  mount:
    example: faceup
    type: string
  name:
    example: conference room
    type: string
  num_clients:
    description: how many wireless clients are currently connected
    type: integer
  port_stat:
    additionalProperties:
      $ref: '../schemas/ap_stats_port_stat.yml'
    description: Property key is the port name (e.g. `eth0`)
    type: object
  power_budget:
    description: in mW, surplus if positive or deficit if negative
    example: 1000
    type: number
  power_constrained:
    description: whether insufficient power
    example: false
    type: boolean
  power_opmode:
    description: constrained mode
    example: '[20] 6GHz(2x2) 5GHz(4x4) 2.4GHz(2x2).'
    type: string
  power_src:
    description: DC Input / PoE 802.3at / PoE 802.3af / LLDP / ? (unknown)
    example: PoE 802.3af
    type: string
  radio_config:
    $ref: '../schemas/ap_stats_radio_config.yml'
  radio_stat:
    $ref: '../schemas/ap_stats_radio_stat.yml'
  rx_bps:
    example: 60003
    type: number
  rx_bytes:
    example: 8515104416
    type: integer
  rx_pkts:
    example: 57770567
    type: integer
  serial:
    description: serial
    example: FXLH2015170017
    type: string
  status:
    $ref: '../schemas/ap_stats_status.yml'
  switch_redundancy:
    $ref: '../schemas/ap_stats_switch_redundancy.yml'
  tx_bps:
    example: 634301
    type: number
  tx_bytes:
    example: 211217389682
    type: number
  tx_pkts:
    example: 812204062
    type: number
  type:
    description: device type, ap / ble
    example: ap
    type: string
  uptime:
    description: how long, in seconds, has the device been up (or rebooted)
    example: 13500
    type: number
  usb_stat:
    $ref: '../schemas/ap_stats_usb_stat.yml'
  version:
    example: 0.14.12345
    type: string
  x:
    example: 53.5
    format: double
    type: number
  y:
    example: 173.1
    format: double
    type: number
required:
- mac
- model
title: Ap_Stats
type: object
