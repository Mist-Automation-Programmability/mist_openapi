description: AP statistics
properties:
  auto_placement:
    properties:
      _id:
        example: 5c5b35000010
        type: string
      info:
        description: Additional information about auto placements AP data
        properties:
          cluster_number:
            description: All APs sharing a given cluster number can be placed relative
              to each other
            example: 0
            type: integer
          orientation_stats:
            description: The orientation of an AP
            example: 0
            type: integer
          probability_surface:
            description: Coordinates representing a circle where the AP is most likely
              exists in the event of an inaccurate placement result
            properties:
              radius:
                description: The radius representing placement uncertainty, measured
                  in pixels
                example: 2.1
                type: number
              radius_m:
                description: The radius representing placement uncertainty, measured
                  in meters
                type: number
              x:
                description: "X-coordinate of the potential placement\u2019s center,\
                  \ measured in pixels"
                example: 5.65
                type: number
              y:
                description: "Y-coordinate of the potential placement\u2019s center,\
                  \ measured in pixels"
                example: 17
                type: number
            type: object
        type: object
      recommended_anchor:
        description: Flag to represent if AP is recommended as an anchor by auto placement
          service
        type: boolean
      status:
        description: Basic Placement Status
        example: localized
        type: string
      status_detail:
        description: Additional info about placement status
        example: localized
        type: string
      use_auto_placement:
        description: Flag to represent if auto_placement values are currently utilized
        type: boolean
      x:
        description: X Autoplaced Position in pixels
        example: 53.5
        type: number
      x_m:
        description: X Autoplaced Position in meters
        example: 5.35
        type: number
      y:
        description: Y Autoplaced Position in pixels
        example: 173.1
        type: number
      y_m:
        description: X Autoplaced Position in meters
        example: 17.31
        type: number
    type: object
  ble_config:
    properties:
      beacon_rate:
        type: integer
      beacon_rate_model:
        example: custom
        type: string
      beam_disabled:
        items:
          type: integer
        type: array
      power:
        type: integer
      power_mode:
        example: custom
        type: string
    type: object
  ble_stat:
    properties:
      beacon_rate:
        example: 3
        type: integer
      eddystone_uid_enabled:
        example: false
        type: boolean
      eddystone_uid_freq_msec:
        example: 200
        type: integer
      eddystone_uid_instance:
        example: 5c5b35000001
        type: string
      eddystone_uid_namespace:
        example: 2818e3868dec25629ede
        type: string
      eddystone_url_enabled:
        example: true
        type: boolean
      eddystone_url_freq_msec:
        description: Frequency (msec) of data emmit by Eddystone-UID beacon
        example: 100
        type: integer
      eddystone_url_url:
        example: https://www.abc.com
        type: string
      ibeacon_enabled:
        example: true
        type: boolean
      ibeacon_major:
        example: 13
        type: integer
      ibeacon_minor:
        example: 138
        type: integer
      ibeacon_uuid:
        example: f3f17139-704a-f03a-2786-0400279e37c3
        format: uuid
        type: string
      major:
        example: 12345
        type: integer
      minors:
        $ref: '../schemas/integers.yml'
      power:
        example: 10
        type: integer
      rx_bytes:
        example: 135
        type: integer
      rx_pkts:
        example: 135
        type: integer
      tx_bytes:
        example: 5231513353
        type: integer
      tx_pkts:
        example: 135135135
        type: integer
      tx_resets:
        description: resets due to tx hung
        example: 0
        type: integer
      uuid:
        example: ada72f8f-1643-e5c6-94db-f2a5636f1a64
        format: uuid
        type: string
    type: object
  cert_expiry:
    example: 1534534392
    type: number
  env_stat:
    description: device environment, including CPU temperature, Ambient temperature,
      Humidity, Attitude, Pressure, Accelerometers, Magnetometers and vCore Voltage
    properties:
      accel_x:
        type: number
      accel_y:
        type: number
      accel_z:
        type: number
      ambient_temp:
        type: integer
      attitude:
        type: integer
      cpu_temp:
        type: integer
      humidity:
        type: integer
      magne_x:
        type: number
      magne_y:
        type: number
      magne_z:
        type: number
      pressure:
        type: integer
      vcore_voltage:
        type: number
    type: object
  esl_stat:
    properties:
      channel:
        type: integer
      connected:
        type: boolean
      type:
        type: string
      up:
        type: boolean
    type: object
  ext_ip:
    example: 73.92.124.103
    type: string
  fwupdate:
    properties:
      progress:
        example: 10
        type: integer
      status:
        example: inprogress
        type: string
      status_id:
        example: 5
        type: integer
      timestamp:
        example: 1428949501
        type: integer
    type: object
  iot_stat:
    additionalProperties:
      properties:
        value:
          type: integer
      type: object
    example:
      DI2:
        value: 0
    type: object
  ip:
    example: 10.2.9.159
    type: string
  ip_config:
    $ref: '../schemas/ap_ip_config.yml'
  ip_stat:
    $ref: '../schemas/ip_stat.yml'
  l2tp_stat:
    additionalProperties:
      $ref: '../schemas/ap_stats_l2tp_stat.yml'
    description: l2tp tunnel status (key is the wxtunnel_id)
    type: object
  last_seen:
    description: last seen timestamp
    example: 1470417522
    type: number
  last_trouble:
    $ref: '../schemas/last_trouble.yml'
  led:
    $ref: '../schemas/ap_led.yml'
  lldp_stat:
    $ref: '../schemas/ap_stats_lldp_stat.yml'
  locating:
    example: false
    type: boolean
  locked:
    description: whether this AP is considered locked (placement / orientation has
      been vetted)
    example: true
    type: boolean
  mac:
    description: device mac
    example: 5c5b35000010
    type: string
  map_id:
    example: 63eda950-c6da-11e4-a628-60f81dd250cc
    format: uuid
    type: string
  mesh_downlinks:
    additionalProperties:
      $ref: '../schemas/ap_stat_mesh_downlink.yml'
    description: Property key is the mesh downlink id (e.g `00000000-0000-0000-1000-5c5b35000010`)
    type: object
  mesh_uplink:
    $ref: '../schemas/ap_stat_mesh_uplink.yml'
  model:
    description: device model
    example: AP200
    type: string
  mount:
    example: faceup
    type: string
  name:
    example: conference room
    type: string
  num_clients:
    description: how many wireless clients are currently connected
    type: integer
  port_stat:
    additionalProperties:
      $ref: '../schemas/ap_stats_port_stat.yml'
    description: Property key is the port name (e.g. `eth0`)
    type: object
  power_budget:
    description: in mW, surplus if positive or deficit if negative
    example: 1000
    type: number
  power_constrained:
    description: whether insufficient power
    example: false
    type: boolean
  power_opmode:
    description: constrained mode
    example: '[20] 6GHz(2x2) 5GHz(4x4) 2.4GHz(2x2).'
    type: string
  power_src:
    description: DC Input / PoE 802.3at / PoE 802.3af / LLDP / ? (unknown)
    example: PoE 802.3af
    type: string
  radio_config:
    $ref: '../schemas/ap_stats_radio_config.yml'
  radio_stat:
    properties:
      band_24:
        $ref: '../schemas/ap_radio_stats.yml'
      band_5:
        $ref: '../schemas/ap_radio_stats.yml'
      band_6:
        $ref: '../schemas/ap_radio_stats.yml'
    type: object
  rx_bps:
    example: 60003
    type: number
  rx_bytes:
    example: 8515104416
    type: integer
  rx_pkts:
    example: 57770567
    type: integer
  serial:
    description: serial
    example: FXLH2015170017
    type: string
  status:
    $ref: '../schemas/ap_stats_status.yml'
  switch_redundancy:
    $ref: '../schemas/ap_stats_switch_redundancy.yml'
  tx_bps:
    example: 634301
    type: number
  tx_bytes:
    example: 211217389682
    type: number
  tx_pkts:
    example: 812204062
    type: number
  type:
    description: device type, ap / ble
    example: ap
    type: string
  uptime:
    description: how long, in seconds, has the device been up (or rebooted)
    example: 13500
    type: number
  usb_stat:
    $ref: '../schemas/ap_stats_usb_stat.yml'
  version:
    example: 0.14.12345
    type: string
  x:
    example: 53.5
    type: number
  y:
    example: 173.1
    type: number
required:
- mac
- model
title: Ap_Stats
type: object
