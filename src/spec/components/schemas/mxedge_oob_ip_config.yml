description: ip configuration of the Mist Edge out-of-band management interface
properties:
  autoconf6:
    default: true
    type: boolean
  dhcp6:
    default: true
    type: boolean
  dns:
    $ref: '../schemas/mxedge-oob-ip-config-dns.yml'
  gateway:
    description: if `type`=`static`
    example: 10.2.1.254
    type: string
  gateway6:
    example: 2601:1700:43c0:dc0::1
    type: string
  ip:
    description: if `type`=`static`
    example: 10.2.1.2
    type: string
  ip6:
    example: 2601:1700:43c0:dc0:20c:29ff:fea7:93bc
    type: string
  netmask:
    description: if `type`=`static`
    example: 255.255.255.0
    type: string
  netmask6:
    example: /64
    type: string
  type:
    $ref: '../schemas/ip_type.yml'
  type6:
    $ref: '../schemas/ip_type.yml'
title: Mxedge_Oob_Ip_Config
type: object
