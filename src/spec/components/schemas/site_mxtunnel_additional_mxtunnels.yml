additionalProperties:
  properties:
    clusters:
      description: for AP, how to connect to tunterm or radsecproxy
      items:
        $ref: '../schemas/site_mxtunnel_cluster.yml'
      type: array
    hello_interval:
      default: 60
      description: in seconds, used as heartbeat to detect if a tunnel is alive. AP
        will try another peer after missing N hellos specified by hello_retries
      example: 60
      maximum: 300
      minimum: 1
      type: integer
    hello_retries:
      default: 7
      example: 3
      maximum: 30
      minimum: 2
      type: integer
    protocol:
      $ref: '../schemas/site_mxtunnel_protocol.yml'
    vlan_ids:
      example:
      - 300
      - 310
      - 320
      items:
        type: integer
      type: array
  type: object
title: Site_Mxtunnel_Additional_Mxtunnels
type: object
