description: Privilieges settings
properties:
  for_site:
    readOnly: true
    type: boolean
  msp_id:
    description: id of the MSP (if the org belongs to an MSP)
    format: uuid
    nullable: true
    type: string
  msp_logo_url:
    description: logo of the MSP (if the MSP belongs to an Advanced tier)
    type: string
  msp_name:
    description: name of the MSP (if the org belongs to an MSP)
    nullable: true
    type: string
  msp_url:
    description: custom url of the MSP (if the MSP belongs to an Advanced tier)
    type: string
  name:
    description: name of the org/site/MSP depending on object scope
    type: string
  org_id:
    description: id of the org
    format: uuid
    nullable: true
    type: string
  org_name:
    description: name of the org (for a site belonging to org)
    type: string
  orggroup_ids:
    description: list of orggroup ids (if the org belongs to an MSP)
    items:
      format: uuid
      type: string
    type: array
  role:
    description: access permissions
    enum:
    - admin
    - write
    - read
    - helpdesk
    - installer
    type: string
  scope:
    description: "list of privileges the admin has on the MSP\_/ OrgGroups / Orgs\
      \ / Sites"
    enum:
    - org
    - site
    - msp
    - orggroup
    type: string
  site_id:
    description: id of the site
    format: uuid
    nullable: true
    type: string
  sitegroup_ids:
    description: list of sitegroup ids
    items:
      format: uuid
      type: string
    type: array
  views:
    description: 'Custom roles restrict Org users to specific UI views. This is useful
      for limiting UI access of Org users.


      You can invite a new user or update existing users in your Org to this custom
      role. For this, specify view along with role when assigning privileges.


      Below are the list of supported UI views. Note that this is UI only feature

      Custom roles restrict Org users to specific UI views. This is useful for limiting
      UI access of Org users.


      You can invite a new user or update existing users in your Org to this custom
      role. For this, specify `view` along with `role` when assigning privileges.


      Below are the list of supported UI views. Note that this is UI only feature


      | UI View | Description |

      | --- | --- |

      | `reporting` | full access to all analytics tools |

      | `marketing` | can view analytics and location maps |

      | `location` | can view and manage location maps |

      | `security` | can view and manage WLAN, rogues and authentication |

      | `switch_admin` | can view and manage Switch ports |

      | `mxedge_admin` | can view and manage Mist edges and Mist tunnels |

      | `lobby_admin` | full access to Org and Site Pre-shared keys |'
    items:
      type: string
    type: array
required:
- role
- scope
title: ''
type: object
