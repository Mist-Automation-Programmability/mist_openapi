description: Radio Band AP settings
properties:
  allow_rrm_disable:
    type: boolean
  ant_gain:
    nullable: true
    type: integer
  antenna_mode:
    $ref: '../schemas/ap_radio_band_antenna_mode.yml'
  bandwidth:
    $ref: '../schemas/dot11_bandwidth.yml'
  channel:
    description: For Device. (primary) channel for the band, 0 means using the Site
      Setting
    example: 100
    nullable: true
    type: integer
  channels:
    $ref: '../schemas/ap_radio_band_channels.yml'
  disabled:
    description: whether to disable the radio
    type: boolean
  power:
    description: "TX power of the radio. For Devices, 0 means auto. -1 / -2 / -3 /\
      \ \u2026: treated as 0 / -1 / -2 / \u2026"
    example: 6
    maximum: 25
    minimum: 5
    nullable: true
    type: integer
  power_max:
    description: when power=0, max tx power to use, HW-specific values will be used
      if not set
    maximum: 17
    minimum: 5
    nullable: true
    type: integer
  power_min:
    description: when power=0, min tx power to use, HW-specific values will be used
      if not set
    maximum: 17
    minimum: 5
    nullable: true
    type: integer
  preamble:
    $ref: '../schemas/ap_radio_band_preamble.yml'
title: Ap_Radio_Band5
type: object
