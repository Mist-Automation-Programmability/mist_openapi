description: Site MxTunnel
properties:
  additional_mxtunnels:
    $ref: '../schemas/site_mxtunnel_additional_mxtunnels.yml'
  ap_subnets:
    description: list of subnets where we allow AP to establish Mist Tunnels from
    items:
      example: 0.0.0.0/0
      type: string
    type: array
  auto_preemption:
    $ref: '../schemas/site_mxtunnel_auto_preemption.yml'
  clusters:
    description: for AP, how to connect to tunterm or radsecproxy
    items:
      $ref: '../schemas/site_mxtunnel_cluster.yml'
    type: array
  created_time:
    readOnly: true
    type: number
  enabled:
    type: boolean
  for_site:
    readOnly: true
    type: boolean
  hello_interval:
    default: 60
    description: in seconds, used as heartbeat to detect if a tunnel is alive. AP
      will try another peer after missing N hellos specified by hello_retries
    example: 60
    maximum: 300
    minimum: 1
    type: integer
  hello_retries:
    default: 7
    example: 3
    maximum: 30
    minimum: 2
    type: integer
  hosts:
    description: hostnames or IPs where a Mist Tunnel will use as the Peer (i.e. they
      are reachable from AP)
    items:
      type: string
    type: array
  id:
    format: uuid
    readOnly: true
    type: string
  modified_time:
    readOnly: true
    type: number
  mtu:
    default: 0
    description: 0 to enable PMTU, 552-1500 to start PMTU with a lower MTU
    example: 1100
    maximum: 1500
    minimum: 0
    type: integer
  org_id:
    $ref: '../schemas/org_id.yml'
  protocol:
    $ref: '../schemas/site_mxtunnel_protocol.yml'
  radsec:
    $ref: '../schemas/site_mxtunnel_radsec.yml'
  site_id:
    $ref: '../schemas/site_id.yml'
  vlan_ids:
    description: list of vlan_ids that will be use
    example:
    - 3
    - 5
    - 6
    - 7-9
    items:
      anyOf:
      - type: integer
      - type: string
    type: array
title: Site_Mxtunnel
type: object
