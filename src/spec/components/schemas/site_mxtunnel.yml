description: Site MxTunnel
properties:
  additional_mxtunnels:
    $ref: '../schemas/site_mxtunnel_additional_mxtunnels.yml'
  ap_subnets:
    $ref: '../schemas/site-mxtunnel-ap-subnets.yml'
  auto_preemption:
    $ref: '../schemas/site_mxtunnel_auto_preemption.yml'
  clusters:
    $ref: '../schemas/site-mxtunnel-clusters.yml'
  created_time:
    readOnly: true
    type: number
  enabled:
    type: boolean
  for_site:
    readOnly: true
    type: boolean
  hello_interval:
    default: 60
    description: in seconds, used as heartbeat to detect if a tunnel is alive. AP
      will try another peer after missing N hellos specified by hello_retries
    example: 60
    maximum: 300
    minimum: 1
    type: integer
  hello_retries:
    default: 7
    example: 3
    maximum: 30
    minimum: 2
    type: integer
  hosts:
    $ref: '../schemas/site-mxtunnel-hosts.yml'
  id:
    format: uuid
    readOnly: true
    type: string
  modified_time:
    readOnly: true
    type: number
  mtu:
    default: 0
    description: 0 to enable PMTU, 552-1500 to start PMTU with a lower MTU
    example: 1100
    maximum: 1500
    minimum: 0
    type: integer
  org_id:
    $ref: '../schemas/org_id.yml'
  protocol:
    $ref: '../schemas/site_mxtunnel_protocol.yml'
  radsec:
    $ref: '../schemas/site_mxtunnel_radsec.yml'
  site_id:
    $ref: '../schemas/site_id.yml'
  vlan_ids:
    $ref: '../schemas/site-mxtunnel-vlan-ids.yml'
title: Site_Mxtunnel
type: object
