description: Network Template
properties:
  additional_config_cmds:
    items:
      type: string
    type: array
  created_time:
    readOnly: true
    type: number
  dhcp_snooping:
    $ref: '../schemas/junos_dhcp_snooping.yml'
  dns_servers:
    items:
      type: string
    type: array
  dns_suffix:
    items:
      type: string
    type: array
  extra_routes:
    $ref: '../schemas/switch_extra_routes.yml'
  group_tags:
    type: object
  id:
    format: uuid
    readOnly: true
    type: string
  import_org_networks:
    description: Org Networks that we'd like to import
    items:
      example: ap
      type: string
    type: array
  mist_nac:
    $ref: '../schemas/network_template_mist_nac.yml'
  modified_time:
    readOnly: true
    type: number
  name:
    type: string
  networks:
    additionalProperties:
      $ref: '../schemas/network_template_network.yml'
    description: Property key is network name
    type: object
  ntp_servers:
    items:
      type: string
    type: array
  org_id:
    $ref: '../schemas/org_id.yml'
  port_usages:
    additionalProperties:
      $ref: '../schemas/junos_port_usages.yml'
    description: Property key is the port profile name
    properties:
      dynamic:
        $ref: '../schemas/dynamic_port_usage.yml'
    type: object
  radius_config:
    $ref: '../schemas/junos_radius_config.yml'
  remote_syslog:
    $ref: '../schemas/remote_syslog.yml'
  snmp_config:
    $ref: '../schemas/junos_snmp_config.yml'
  switch_matching:
    $ref: '../schemas/switch_matching.yml'
  switch_mgmt:
    $ref: '../schemas/switch_mgmt.yml'
  vrf_config:
    properties:
      enabled:
        default: false
        type: boolean
    type: object
  vrf_instances:
    additionalProperties:
      properties:
        extra_routes:
          $ref: '../schemas/vrf_extra_routes.yml'
        networks:
          items:
            type: string
          type: array
      type: object
    description: Property key is the VRF name
    type: object
title: Network_Template
type: object
