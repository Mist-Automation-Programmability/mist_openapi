description: A network represents a network segment. It can either represent a VLAN
  (then usually ties to a L3 subnet), optionally associate it with a subnet which
  can later be used to create addition routes. Used for ports doing `family ethernet-switching`.
  It can also be a pure L3-subnet that can then be used against a port that with `family
  inet`.
properties:
  isolation:
    default: false
    description: 'whether to stop clients to talk to each other, default is false
      (when enabled, a unique isolation_vlan_id is required)

      NOTE: this features requires uplink device to also a be Juniper device and `inter_switch_link`
      to be set'
    type: boolean
  isolation_vlan_id:
    example: '3070'
    type: string
  subnet:
    description: optional for pure switching, required when L3 / routing features
      are used
    type: string
  vlan_id:
    oneOf:
    - type: string
    - type: integer
required:
- vlan_id
title: Switch_Network
type: object
