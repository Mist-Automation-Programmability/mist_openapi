description: Initiate a packet Capture for New Wireless Client Associations
properties:
  ap_mac:
    example: 'null'
    nullable: true
    type: string
  client_mac:
    description: client mac, required if `type`==`client`; optional otherwise
    example: 60a10a773412
    nullable: true
    type: string
  duration:
    default: 600
    description: duration of the capture, in seconds
    example: 600
    maximum: 86400
    type: integer
  includes_mcast:
    default: false
    type: boolean
  max_pkt_len:
    default: 128
    example: 128
    maximum: 2048
    type: integer
  num_packets:
    default: 100
    description: number of packets to capture, 0 for unlimited
    example: 100
    type: integer
  ssid:
    description: optional filter by ssid
    example: 'null'
    nullable: true
    type: string
  type:
    $ref: '../schemas/capture-new-assoc-type.yml'
required:
- type
title: capture_new_assoc
type: object
