description: Gateway Site settings
properties:
  admin_sshkeys:
    description: for SSR only, as direct root access is not allowed
    items:
      type: string
    type: array
  app_probing:
    properties:
      apps:
        items:
          type: string
        type: array
      custom_apps:
        items:
          properties:
            app_type:
              type: string
            hostname:
              items:
                type: string
              type: array
            name:
              type: string
            protocol:
              default: http
              enum:
              - http
              - tcp
              - udp
              type: string
          type: object
        type: array
      enabled:
        type: boolean
    type: object
  app_usage:
    description: consumes uplink bandwidth, requires WA license
    type: boolean
  auto_signature_update:
    properties:
      day_of_week:
        $ref: '../schemas/day_of_week.yml'
        description: optional, daily if omitted
      enable:
        default: true
        type: boolean
      time_of_day:
        description: optional, Mist will decide the timing
        type: string
    type: object
  config_revert_timer:
    default: 10
    description: he rollback timer for commit confirmed
    maximum: 30
    minimum: 1
    type: number
  probe_hosts:
    format: ipv4
    items:
      type: string
    type: array
  root_password:
    description: for SRX only
    type: string
  security_log_source_address:
    type: string
  security_log_source_interface:
    type: string
title: Site_Setting_Gateway
type: object
