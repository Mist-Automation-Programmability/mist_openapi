properties:
  paths:
    items:
      properties:
        cost:
          type: integer
        disabled:
          description: For SSR Only. `true`` if this specific path is undesired
          type: boolean
        gateway_ip:
          description: if `type`==`local`, if a different gateway is desired
          type: string
        internet_access:
          default: false
          description: when `type`==`vpn`, if this vpn path can be used for internet
          type: boolean
        name:
          type: string
        networks:
          description: if `type`==`local`
          items:
            type: string
          type: array
        target_ips:
          description: if `type`==`local`, if destination IP is to be replaced
          items:
            type: string
          type: array
        type:
          enum:
          - local
          - wan
          - vpn
          - tunnel
          title: gateway_path_type
          type: string
        wan_name:
          description: Spoke's outgoing wan
          example: wan0
          type: string
      title: gateway_template_path_preferences_path
      type: object
    type: array
  strategy:
    default: ordered
    enum:
    - ordered
    - weighted
    - ecmp
    title: gateway_path_strategy
    type: string
title: Gateway_Template_Path_Preferences
type: object
