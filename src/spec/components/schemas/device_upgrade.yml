properties:
  reboot:
    default: false
    description: Reboot device immediately after upgrade is completed (Available on
      Junos OS devices)
    type: boolean
  reboot_at:
    description: reboot start time in epoch
    type: integer
  snapshot:
    default: false
    description: Perform recovery snapshot after device is rebooted (Available on
      Junos OS devices)
    type: boolean
  start_time:
    description: firmware download start time in epoch
    type: number
  version:
    default: stable
    description: specific version / `stable`, default is to use the latest
    type: string
required:
- version
title: Device_Upgrade
type: object
