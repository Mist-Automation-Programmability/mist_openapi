description: bonjour gateway wlan settings
properties:
  additional_vlan_ids:
    $ref: '../schemas/wlan_bonjour_additional_vlan_ids.yml'
  enabled:
    default: false
    description: whether to enable bonjour for this WLAN. Once enabled, limit_bcast
      is assumed true, allow_mdns is assumed false
    type: boolean
  services:
    additionalProperties:
      $ref: '../schemas/wlan_bonjour_service_properties.yml'
    description: "what services are allowed. \nProperty key is the service name"
    example:
      airplay:
        radius_groups:
        - teachers
        scope: same_ap
    type: object
required:
- services
- additional_vlan_ids
title: Wlan_Bonjour
type: object
