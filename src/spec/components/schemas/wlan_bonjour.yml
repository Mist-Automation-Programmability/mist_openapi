description: bonjour gateway wlan settings
properties:
  additional_vlan_ids:
    description: additional VLAN IDs (on the LAN side or from other WLANs) should
      we be forwarding bonjour queries/responses
    items:
      type: integer
    type: array
  enabled:
    default: false
    description: whether to enable bonjour for this WLAN. Once enabled, limit_bcast
      is assumed true, allow_mdns is assumed false
    type: boolean
  services:
    additionalProperties:
      properties:
        disable_local:
          default: false
          description: whether to prevent wireless clients to discover bonjour devices
            on the same WLAN
          type: boolean
        radius_groups:
          description: optional, if the service is further restricted for certain
            RADIUS groups
          items:
            type: string
          type: array
        scope:
          default: same_site
          description: how bonjour services should be discovered for the same WLAN
          enum:
          - same_site
          - same_map
          - same_ap
          title: bonjour_scope
          type: string
      type: object
    description: "what services are allowed. \nProperty key is the service name"
    example:
      airplay:
        radius_groups:
        - teachers
        scope: same_ap
    title: bonjour_service
    type: object
required:
- services
- additional_vlan_ids
title: Wlan_Bonjour
type: object
