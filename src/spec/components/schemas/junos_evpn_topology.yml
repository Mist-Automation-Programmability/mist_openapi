properties:
  config:
    $ref: ./site_switch.yml
  id:
    example: 9197ec96-4c8d-529f-c595-035895e688b2
    format: uuid
    readOnly: true
    type: string
  name:
    example: CC
    type: string
  overwrite:
    type: boolean
  pod_names:
    additionalProperties:
      type: string
    description: Property key is the pod number
    type: object
  switches:
    items:
      properties:
        config:
          $ref: ./device_switch.yml
        deviceprofile_id:
          example: 6a1deab1-96df-4fa2-8455-d5253f943d06
          format: uuid
          readOnly: true
          type: string
        downlink_ips:
          items:
            example: 10.255.240.6
            readOnly: true
            type: string
          readOnly: true
          type: array
        downlinks:
          items:
            example: 5c5b35000007
            readOnly: true
            type: string
          readOnly: true
          type: array
        esilaglinks:
          items:
            example: 5c5b3500000f
            readOnly: true
            type: string
          type: array
        evpn_id:
          minimum: 1
          readOnly: true
          type: integer
        mac:
          example: 5c5b35000003
          minLength: 1
          type: string
        model:
          type: string
        pod:
          default: 1
          description: "optionally, for distribution / access / esilag-access, they\
            \ can be placed into different pods.\ne.g. \n* for CLOS, to group dist\
            \ / access switches into pods\n* for ERB/CRB, to group dist / esilag-access\
            \ into pods"
          maximum: 255
          minimum: 1
          type: integer
        pods:
          description: "by default, core switches are assumed to be connecting all\
            \ pods. \nif you want to limit the pods, you can specify pods."
          items:
            type: integer
          type: array
        role:
          description: use `role`==`none` to remove a switch from the topology
          enum:
          - core
          - distribution
          - access
          - collapsed-core
          - none
          - esilag-access
          minLength: 1
          type: string
        site_id:
          example: 1916d52a-4a90-11e5-8b45-1258369c38a9
          format: uuid
          readOnly: true
          type: string
        uplinks:
          items:
            example: 5c5b35000005
            readOnly: true
            type: string
          readOnly: true
          type: array
      type: object
    type: array
    uniqueItems: true
required:
- switches
title: junos_evpn_topology
type: object
