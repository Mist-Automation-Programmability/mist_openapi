description: LLDP Stat (neighbor information, power negotiations)
properties:
  chassis_id:
    type: string
  lldp_med_supported:
    description: whether it support LLDP-MED
    type: boolean
  mgmt_addr:
    description: "switch\u2019s management address (if advertised), can be IPv4, IPv6,\
      \ or MAC"
    type: string
  port_desc:
    description: "port description, e.g. \u201C2/20\u201D, \u201CPort 2 on Switch0\u201D"
    type: string
  power_allocated:
    description: in mW, provided/allocated by PSE
    type: number
  power_draw:
    description: in mW, total power needed by PD
    type: number
  power_request_count:
    description: "number of negotiations, if it keeps increasing, we don\u2019t have\
      \ a stable power"
    type: integer
  power_requested:
    description: in mW, the current power requested by PD
    type: number
  system_desc:
    description: "description provided by switch, e.g. \u201CHP J9729A 2920-48G-POE+\
      \ Switch\u201D"
    type: string
  system_name:
    description: "name of the switch, e.g. \u201CTC2-OWL-Stack-01\u201D"
    type: string
title: Ap_Stats_Lldp_Stat
type: object
