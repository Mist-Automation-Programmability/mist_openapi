description: Wi-Fi site settings
properties:
  cisco_enabled:
    default: true
    type: boolean
  disable_11k:
    default: false
    description: whether to disable 11k
    type: boolean
  disable_radios_when_power_constrained:
    default: false
    type: boolean
  enable_arp_spoof_check:
    default: false
    description: when proxy_arp is enabled, check for arp spoofing.
    type: boolean
  enable_channel_144:
    default: false
    deprecated: true
    description: whether to enable channel 144 (some older clients may not support
      it)
    type: boolean
  enable_shared_radio_scanning:
    default: true
    type: boolean
  enabled:
    default: true
    description: enable WIFI feature (using SUB-MAN license)
    type: boolean
  locate_connected:
    default: true
    description: whether to locate connected clients
    type: boolean
  locate_unconnected:
    default: false
    description: whether to locate unconnected clients
    type: boolean
  mesh_allow_dfs:
    default: false
    description: whether to allow Mesh to use DFS channels. For DFS channels, Remote
      Mesh AP would have to do CAC when scanning for new Base AP, which is slow and
      will distrupt the connection. If roaming is desired, keep it disabled.
    type: boolean
  mesh_enable_crm:
    default: false
    description: used to enable/disable CRM
    type: boolean
  mesh_enabled:
    default: false
    description: whether to enable Mesh feature for the site
    type: boolean
  mesh_psk:
    description: optional passphrase of mesh networking, default is generated randomly
    nullable: true
    type: string
  mesh_ssid:
    description: optional ssid of mesh networking, default is based on site_id
    nullable: true
    type: string
  proxy_arp:
    description: default / enabled / disabled
    enum:
    - default
    - enabled
    - disabled
    nullable: true
    type: string
title: Site_Wifi
type: object
