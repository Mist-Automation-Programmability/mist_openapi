description: Radio Band AP settings
properties:
  allow_rrm_disable:
    type: boolean
  ant_gain:
    nullable: true
    type: integer
  antenna_mode:
    default: default
    enum:
    - default
    - 1x1
    - 2x2
    - 3x3
    - 4x4
    example: default
    type: string
  bandwidth:
    $ref: '../schemas/dot11_bandwidth.yml'
  channel:
    description: For Device. (primary) channel for the band, 0 means using the Site
      Setting
    example: 0
    nullable: true
    type: integer
  channels:
    description: For RFTemplates. List of channels, null or empty array means auto
    items:
      type: integer
    nullable: true
    type: array
  disabled:
    description: whether to disable the radio
    type: boolean
  power:
    description: "TX power of the radio. For Devices, 0 means auto. -1 / -2 / -3 /\
      \ \u2026: treated as 0 / -1 / -2 / \u2026"
    example: 0
    nullable: true
    type: integer
  power_max:
    description: when power=0, max tx power to use, HW-specific values will be used
      if not set
    nullable: true
    type: integer
  power_min:
    description: when power=0, min tx power to use, HW-specific values will be used
      if not set
    nullable: true
    type: integer
  preamble:
    default: short
    enum:
    - short
    - long
    - auto
    type: string
  standard_power:
    default: false
    description: for 6GHz Only, standard-power operation, AFC (Automatic Frequency
      Coordination) will be performed and we'll fallback to Low Power Indoor if AFC
      failed
    type: boolean
  usage:
    default: '24'
    description: for band_24 radio
    enum:
    - '24'
    - '5'
    - rrm
    title: ap_radio_usage
    type: string
title: Ap_Radio_Band
type: object
