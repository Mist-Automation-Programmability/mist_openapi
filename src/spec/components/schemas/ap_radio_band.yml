description: Radio Band AP settings
properties:
  allow_rrm_disable:
    type: boolean
  ant_gain:
    nullable: true
    type: integer
  antenna_mode:
    $ref: '../schemas/ap-radio-band-antenna-mode.yml'
  bandwidth:
    $ref: '../schemas/dot11_bandwidth.yml'
  channel:
    description: For Device. (primary) channel for the band, 0 means using the Site
      Setting
    example: 0
    nullable: true
    type: integer
  channels:
    $ref: '../schemas/ap-radio-band-channels.yml'
  disabled:
    description: whether to disable the radio
    type: boolean
  power:
    description: "TX power of the radio. For Devices, 0 means auto. -1 / -2 / -3 /\
      \ \u2026: treated as 0 / -1 / -2 / \u2026"
    example: 0
    nullable: true
    type: integer
  power_max:
    description: when power=0, max tx power to use, HW-specific values will be used
      if not set
    nullable: true
    type: integer
  power_min:
    description: when power=0, min tx power to use, HW-specific values will be used
      if not set
    nullable: true
    type: integer
  preamble:
    $ref: '../schemas/ap-radio-band-preamble.yml'
  standard_power:
    default: false
    description: for 6GHz Only, standard-power operation, AFC (Automatic Frequency
      Coordination) will be performed and we'll fallback to Low Power Indoor if AFC
      failed
    type: boolean
  usage:
    $ref: '../schemas/ap-radio-usage.yml'
title: Ap_Radio_Band
type: object
