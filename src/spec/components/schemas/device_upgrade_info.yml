properties:
  counts:
    properties:
      download_requested:
        description: count of devices which cloud has requested to download firmware
        type: integer
      downloaded:
        description: "count of ap\u2019s which have the firmware downloaded"
        type: integer
      failed:
        description: count of devices which have failed to upgrade
        type: integer
      reboot_in_progress:
        description: count of devices which are rebooting
        type: integer
      rebooted:
        description: count of devices which have rebooted successfully
        type: integer
      scheduled:
        description: count of devices which cloud has scheduled an upgrade for
        type: integer
      skipped:
        description: count of devices which skipped upgrade since requested version
          was same as running version. Use force to always upgrade
        type: integer
      total:
        description: count of devices part of this upgrade
        type: integer
      upgraded:
        description: count of devices which have upgraded successfully
        type: integer
    readOnly: true
    type: object
  current_phase:
    description: current canary or rrm phase in progress
    type: integer
  enable_p2p:
    description: whether to allow local AP-to-AP FW upgrade
    type: boolean
  force:
    description: whether to force upgrade when requested version is same as running
      version
    type: boolean
  id:
    description: unique id for the upgrade
    format: uuid
    minLength: 1
    readOnly: true
    type: string
  max_failure_percentage:
    description: percentage of failures allowed
    type: integer
  max_failures:
    description: number of failures allowed within a canary phase or serial rollout
    items:
      type: integer
    type: array
  reboot_at:
    description: reboot start time in epoch
    type: integer
  start_time:
    description: firmware download start time in epoch
    type: number
  status:
    description: status upgrade is in
    enum:
    - created
    - completed
    - canceled
    - downloading
    title: device_upgrade_status
    type: string
  strategy:
    default: big_bang
    description: upgrade strategy
    enum:
    - big_bang
    minLength: 1
    type: string
  target_version:
    description: version to upgrade to
    minLength: 1
    type: string
  upgrade_plan:
    description: a dictionary of rrm phase number to devices part of that phase
    type: object
required:
- id
title: device_upgrade_info
type: object
