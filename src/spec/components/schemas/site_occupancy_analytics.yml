description: Occupancy Analytics settings
properties:
  assets_enabled:
    default: false
    description: indicate whether named BLE assets should be included in the zone
      occupancy calculation
    type: boolean
  clients_enabled:
    default: true
    description: indicate whether connected WiFi clients should be included in the
      zone occupancy calculation
    type: boolean
  min_duration:
    default: 3000
    description: minimum duration
    example: 3000
    type: integer
  sdkclients_enabled:
    default: false
    description: indicate whether SDK clients should be included in the zone occupancy
      calculation
    type: boolean
  unconnected_clients_enabled:
    default: false
    description: indicate whether unconnected WiFi clients should be included in the
      zone occupancy calculation
    type: boolean
type: object
