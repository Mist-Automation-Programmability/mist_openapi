description: vBeacon
properties:
  created_time:
    readOnly: true
    type: number
  for_site:
    readOnly: true
    type: boolean
  id:
    format: uuid
    readOnly: true
    type: string
  major:
    description: bluetooth tag major
    example: 1356
    type: integer
  map_id:
    description: map where the device belongs to
    example: 63eda950-c6da-11e4-a628-60f81dd250cc
    format: uuid
    type: string
  message:
    description: a message that can be displayed when the sdkclient gets near the
      vbeacon
    example: Welcome to Mist
    type: string
  minor:
    description: bluetooth tag minor
    example: 21
    type: integer
  modified_time:
    readOnly: true
    type: number
  name:
    description: name / label of the device
    example: conference room
    type: string
  org_id:
    $ref: '../schemas/org_id.yml'
  power:
    default: 4
    description: required if `power_mode`==`custom`, -30 - 100, in dBm. For default
      power_mode, power = 4 dBm.
    maximum: 100
    minimum: -30
    type: integer
  power_mode:
    $ref: '../schemas/ap_ble_power_mode.yml'
  site_id:
    $ref: '../schemas/site_id.yml'
  url:
    description: URL to show, optional
    example: http://www.mist.com/any
    type: string
  uuid:
    description: bluetooth tag UUID
    example: 31375aeb-b8d3-1ea6-83bf-a31eb04e1c38
    format: uuid
    type: string
  wayfinding_nodename:
    description: the name to be used in wayfinding_path or wayfinding_grid blob
    example: node1
    type: string
  x:
    description: x in pixel
    example: 53.5
    type: number
  y:
    description: y in pixel
    example: 173.1
    type: number
title: Vbeacon
type: object
