properties:
  duration:
    default: 0
    description: duration in sec for which refresh is enabled. Should be set only
      if interval is configured to non-zero value.
    maximum: 300
    minimum: 0
    type: integer
  interval:
    default: 0
    description: rate at which output will refresh
    maximum: 10
    minimum: 0
    type: integer
  ip:
    description: IP Address
    example: 192.168.30.7
    type: string
  port_id:
    description: device Port ID
    example: ge-0/0/0.0
    type: string
  vrf:
    description: VRF Name
    example: guest
    type: string
title: Utils_Show_Arp
type: object
