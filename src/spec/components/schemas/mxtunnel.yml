description: MxTunnel
properties:
  anchor_mxtunnel_ids:
    description: list of anchor mxtunnels used for forming edge to edge tunnels
    items:
      example: 1e970fec-0a7a-4d73-a472-3ef3b6a456aa
      format: uuid
      type: string
    type: array
  auto_preemption:
    $ref: '../schemas/auto_preemption.yml'
  created_time:
    readOnly: true
    type: number
  for_site:
    readOnly: true
    type: boolean
  hello_interval:
    default: 60
    description: in seconds, used as heartbeat to detect if a tunnel is alive. AP
      will try another peer after missing N hellos specified by `hello_retries`.
    maximum: 300
    minimum: 1
    nullable: true
    type: integer
  hello_retries:
    default: 7
    maximum: 30
    minimum: 2
    nullable: true
    type: integer
  id:
    format: uuid
    readOnly: true
    type: string
  ipsec:
    properties:
      dns_servers:
        items:
          type: string
        nullable: true
        type: array
      dns_suffix:
        items:
          type: string
        type: array
      enabled:
        type: boolean
      extra_routes:
        items:
          properties:
            dest:
              type: string
            next_hop:
              format: ipv4
              type: string
          title: mxtunnel_ipsec_extra_route
          type: object
        type: array
      split_tunnel:
        type: boolean
      use_mxedge:
        type: boolean
    title: mxtunnel_ipsec
    type: object
  modified_time:
    readOnly: true
    type: number
  mtu:
    default: 0
    description: 0 to enable PMTU, 552-1500 to start PMTU with a lower MTU
    maximum: 1500
    minimum: 0
    type: integer
  mxcluster_ids:
    description: list of mxclusters to deploy this tunnel to
    items:
      format: uuid
      type: string
    type: array
  name:
    nullable: true
    type: string
  org_id:
    format: uuid
    readOnly: true
    type: string
  protocol:
    default: udp
    enum:
    - udp
    - ip
    title: mxtunnel_protocol
    type: string
  site_id:
    format: uuid
    readOnly: true
    type: string
  vlan_ids:
    description: list of vlan_ids that will be used
    items:
      type: integer
    type: array
title: Mxtunnel
type: object
