description: MxTunnel
properties:
  anchor_mxtunnel_ids:
    $ref: '../schemas/mxtunnel-anchor-mxtunnel-ids.yml'
  auto_preemption:
    $ref: '../schemas/auto_preemption.yml'
  created_time:
    readOnly: true
    type: number
  for_site:
    readOnly: true
    type: boolean
  hello_interval:
    default: 60
    description: in seconds, used as heartbeat to detect if a tunnel is alive. AP
      will try another peer after missing N hellos specified by `hello_retries`.
    maximum: 300
    minimum: 1
    nullable: true
    type: integer
  hello_retries:
    default: 7
    maximum: 30
    minimum: 2
    nullable: true
    type: integer
  id:
    format: uuid
    readOnly: true
    type: string
  ipsec:
    $ref: '../schemas/mxtunnel-ipsec.yml'
  modified_time:
    readOnly: true
    type: number
  mtu:
    default: 0
    description: 0 to enable PMTU, 552-1500 to start PMTU with a lower MTU
    maximum: 1500
    minimum: 0
    type: integer
  mxcluster_ids:
    $ref: '../schemas/mxtunnel-mxcluster-ids.yml'
  name:
    nullable: true
    type: string
  org_id:
    $ref: '../schemas/org_id.yml'
  protocol:
    $ref: '../schemas/mxtunnel-protocol.yml'
  site_id:
    $ref: '../schemas/site_id.yml'
  vlan_ids:
    $ref: '../schemas/mxtunnel-vlan-ids.yml'
title: Mxtunnel
type: object
