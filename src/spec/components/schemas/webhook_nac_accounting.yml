description: nac-accounting webhook sample
properties:
  events:
    items:
      properties:
        ap:
          description: mac address of the AP the client roamed or disconnected from
          example: 5c5b355005be
          type: string
        auth_type:
          description: radius authentication type
          example: eap-tls
          type: string
        bssid:
          description: "it\u2019s the MAC physical address of the access point"
          example: 5c5b35546bb4
          type: string
        client_ip:
          description: IP Address of client
          example: 172.16.87.4
          type: string
        client_type:
          description: "client type E.g. \u201Cwired\u201D, \u201Cwireless\u201D,\
            \ \u201Cvty\u201D"
          example: wireless
          type: string
        mac:
          description: "the client\u2019s mac"
          example: 6e795836d5f9
          type: string
        nas_vendor:
          description: "NAS Device vendor name E.g. \u201CJuniper\u201D, \u201CCisco\u201D"
          example: juniper-mist
          type: string
        org_id:
          $ref: '../schemas/org_id.yml'
        rx_pkts:
          description: number of packets received
          example: 9523
          type: integer
        site_id:
          $ref: '../schemas/site_id.yml'
        ssid:
          description: ESSID
          example: Test-CMR SSID
          type: string
        timestamp:
          description: sampling time (in epoch)
          example: 1547235620.89
          type: number
        tx_pkts:
          description: number of packets sent
          example: 5233
          type: integer
        type:
          description: "type of event. E.g. \u201CACCOUNTING_START\u201D, \u201CACCOUNTING_UPDATE\u201D\
            , \u201CACCOUNTING_STOP\u201D"
          example: NAC_ACCOUNTING_STOP
          type: string
        username:
          description: username authenticated with
          example: hi
          type: string
      title: webhook_nac_accounting_event
      type: object
    type: array
  topic:
    enum:
    - nac-accounting
    example: nac-accounting
    type: string
title: Webhook_Nac_Accounting
type: object
