description: PSK
properties:
  admin_sso_id:
    description: sso id for psk created from psk portal
    readOnly: true
    type: string
  created_time:
    readOnly: true
    type: number
  email:
    description: email to send psk expiring notifications to
    type: string
  expire_time:
    default: null
    description: Expire time for this PSK key (epoch time in seconds). Default `null`
      (as no expiration)
    example: 1614990263
    nullable: true
    type: integer
  expiry_notification_time:
    description: Number of days before psk is expired. Used as to when to start sending
      reminder notification when the psk is about to expire
    type: integer
  id:
    format: uuid
    readOnly: true
    type: string
  mac:
    description: if `usage`==`single`, the mac that this PSK ties to, empty if `auto-binding`
    type: string
  max_usage:
    default: 0
    description: For Org PSK Only. Max concurrent users for this PSK key. Default
      is 0 (unlimited)
    type: integer
  modified_time:
    readOnly: true
    type: number
  name:
    type: string
  note:
    type: string
  notify_expiry:
    default: false
    description: If set to true, reminder notification will be sent when psk is about
      to expire
    type: boolean
  notify_on_create_or_edit:
    description: If set to true, notification will be sent when psk is created or
      edited
    type: boolean
  old_passphrase:
    description: previous passphrase of the PSK if it has been rotated
    type: string
  org_id:
    $ref: '../schemas/org_id.yml'
  passphrase:
    description: passphrase of the PSK (8-63 character or 64 in hex)
    maxLength: 64
    minLength: 8
    type: string
  role:
    maxLength: 32
    minLength: 0
    type: string
  site_id:
    $ref: '../schemas/site_id.yml'
  ssid:
    description: SSID this PSK should be applicable to
    type: string
  usage:
    default: multi
    enum:
    - multi
    - single
    title: psk_usage
    type: string
  vlan_id:
    description: VLAN for this PSK key
    type: integer
required:
- name
- passphrase
- ssid
title: Psk
type: object
