description: occupancy alert webhook sample
properties:
  events:
    items:
      properties:
        alert_events:
          description: list of occupancy alerts for non-compliance zones within the
            site detected around the same time
          items:
            properties:
              current_occupancy:
                type: integer
              map_id:
                format: uuid
                type: string
              occupancy_limit:
                type: integer
              org_id:
                format: uuid
                type: string
              timestamp:
                type: number
              type:
                description: event type (COMPLIANCE-VIOLATION / COMPLIANCE-OK)
                enum:
                - COMPLIANCE-VIOLATION
                - COMPLIANCE-OK
                type: string
              zone_id:
                format: uuid
                type: string
              zone_name:
                type: string
            required:
            - current_occupancy
            - map_id
            - occupancy_limit
            - org_id
            - timestamp
            - type
            - zone_id
            - zone_name
            type: object
          minItems: 1
          readOnly: true
          type: array
          uniqueItems: true
        for_site:
          readOnly: true
          type: boolean
        site_id:
          format: uuid
          readOnly: true
          type: string
        site_name:
          readOnly: true
          type: string
      required:
      - site_id
      - site_name
      type: object
    minItems: 1
    type: array
    uniqueItems: true
  topic:
    default: occupancy-alerts
    type: string
required:
- events
- topic
type: object
