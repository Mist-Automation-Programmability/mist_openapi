properties:
  action:
    enum:
    - allow
    - block
    example: allow
    type: string
  apply_tags:
    description: all optional, this goes into Access-Accept
    example:
    - c049dfcd-0c73-5014-1c64-062e9903f1e5
    items:
      type: string
    type: array
  created_time:
    readOnly: true
    type: integer
  enabled:
    default: true
    description: enabled or not
    type: boolean
  id:
    format: uuid
    minLength: 1
    readOnly: true
    type: string
  matching:
    $ref: '../schemas/nac_rule_matching.yml'
  modified_time:
    readOnly: true
    type: integer
  name:
    type: string
  not_matching:
    $ref: '../schemas/nac_rule_matching.yml'
  order:
    description: the order of the rule, lower value implies higher priority
    example: 1
    minimum: 1
    type: number
  org_id:
    format: uuid
    readOnly: true
    type: string
required:
- action
- name
title: Nac_Rule
type: object
