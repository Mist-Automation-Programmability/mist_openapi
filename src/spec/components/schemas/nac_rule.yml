properties:
  action:
    $ref: '../schemas/nac_rule_action.yml'
  apply_tags:
    $ref: '../schemas/nac_rule_apply_tags.yml'
  created_time:
    readOnly: true
    type: integer
  enabled:
    default: true
    description: enabled or not
    type: boolean
  id:
    format: uuid
    minLength: 1
    readOnly: true
    type: string
  matching:
    $ref: '../schemas/nac_rule_matching.yml'
  modified_time:
    readOnly: true
    type: integer
  name:
    type: string
  not_matching:
    $ref: '../schemas/nac_rule_matching.yml'
  order:
    description: the order of the rule, lower value implies higher priority
    example: 1
    minimum: 1
    type: integer
  org_id:
    $ref: '../schemas/org_id.yml'
required:
- action
- name
title: Nac_Rule
type: object
