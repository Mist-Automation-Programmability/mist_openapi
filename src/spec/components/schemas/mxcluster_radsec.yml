description: MxEdge Radsec Configuration
properties:
  acct_servers:
    description: list of RADIUS accounting servers, optional, order matters where
      the first one is treated as primary
    items:
      properties:
        host:
          description: ip / hostname of RADIUS server
          type: string
        port:
          default: 1813
          description: Acct port of RADIUS server
          type: integer
        secret:
          description: secret of RADIUS server
          type: string
        ssids:
          description: list of ssids that will use this server if match_ssid is true
            and match is found
          items:
            type: string
          type: array
      title: mxcluster_rad_acct_server
      type: object
    type: array
    uniqueItems: true
  auth_servers:
    description: list of RADIUS authentication servers, order matters where the first
      one is treated as primary
    items:
      properties:
        host:
          description: ip / hostname of RADIUS server
          type: string
        keywrap_enabled:
          description: if used for Mist APs, enable keywrap algorithm. Default is
            false
          type: boolean
        keywrap_format:
          description: if used for Mist APs
          enum:
          - hex
          - ascii
          title: mxcluster_rad_auth_server_keywrap_format
          type: string
        keywrap_kek:
          description: if used for Mist APs, encryption key
          type: string
        keywrap_mack:
          description: if used for Mist APs, Message Authentication Code Key
          type: string
        port:
          default: 1812
          description: Auth port of RADIUS server
          type: integer
        secret:
          description: secret of RADIUS server
          type: string
        ssids:
          description: list of ssids that will use this server if match_ssid is true
            and match is found
          items:
            type: string
          type: array
      title: mxcluster_rad_auth_server
      type: object
    type: array
    uniqueItems: true
  enabled:
    description: whether to enable service on Mist Edge i.e. RADIUS proxy over TLS
    type: boolean
  match_ssid:
    description: whether to match ssid in request message to select from a subset
      of RADIUS servers
    type: boolean
  proxy_hosts:
    description: hostnames or IPs for Mist AP to use as the TLS Server (i.e. they
      are reachable from AP) in addition to `tunterm_hosts`
    items:
      type: string
    type: array
  server_selection:
    default: ordered
    description: ordered (default) / unordered. When ordered, Mist Edge will prefer
      and go back to the first radius server if possible
    enum:
    - ordered
    - unordered
    title: mxcluster_radsec_server_selection
    type: string
  source:
    default: any
    description: Specify source address to use when connecting to RADIUS servers
    enum:
    - any
    - oob
    - oob6
    - tunnel
    - tunnel6
    title: mxcluster_radsec_source
    type: string
title: Mxcluster_Radsec
type: object
