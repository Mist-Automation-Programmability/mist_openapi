description: MxEdge Radsec Configuration
properties:
  acct_servers:
    $ref: '../schemas/mxcluster_radsec_acct_servers.yml'
  auth_servers:
    $ref: '../schemas/mxcluster_radsec_auth_servers.yml'
  enabled:
    description: whether to enable service on Mist Edge i.e. RADIUS proxy over TLS
    type: boolean
  match_ssid:
    description: whether to match ssid in request message to select from a subset
      of RADIUS servers
    type: boolean
  proxy_hosts:
    description: hostnames or IPs for Mist AP to use as the TLS Server (i.e. they
      are reachable from AP) in addition to `tunterm_hosts`
    items:
      type: string
    type: array
  server_selection:
    $ref: '../schemas/mxcluster_radsec_server_selection.yml'
  source:
    $ref: '../schemas/mxcluster_radsec_source.yml'
title: Mxcluster_Radsec
type: object
