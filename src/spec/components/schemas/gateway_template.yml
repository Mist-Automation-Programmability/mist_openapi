description: Gateway Template is applied to a site for gateway(s) in a site.
properties:
  additional_config_cmds:
    items:
      type: string
    type: array
  bgp_config:
    additionalProperties:
      $ref: '../schemas/junos_bgp_config.yml'
    type: object
  created_time:
    readOnly: true
    type: number
  dhcpd_config:
    $ref: '../schemas/junos_dhcpd_config.yml'
  extra_routes:
    $ref: '../schemas/gateway_extra_route.yml'
  gateway_matching:
    $ref: '../schemas/gateway_matching.yml'
  id:
    format: uuid
    readOnly: true
    type: string
  idp_profiles:
    description: Property key is the profile name
    properties:
      additionalProperties:
        $ref: '../schemas/idp_profile.yml'
    type: object
  ip_configs:
    $ref: '../schemas/gateway_ip_config.yml'
  modified_time:
    readOnly: true
    type: number
  name:
    example: gw_template
    type: string
  networks:
    description: additional networks that are not already defined from Networks
    items:
      $ref: '../schemas/network.yml'
    type: array
  oob_ip_config:
    $ref: '../schemas/junos_oob_ip_config.yml'
  org_id:
    $ref: '../schemas/org_id.yml'
  path_preferences:
    additionalProperties:
      $ref: '../schemas/gateway_template_path_preferences.yml'
    description: Property key is the path name
    type: object
  port_config:
    additionalProperties:
      $ref: '../schemas/gateway_port_config.yml'
    description: Property key is the port(s) name or range (e.g. "ge-0/0/0-10")
    type: object
  router_id:
    description: auto assigned if not set
    example: 10.2.1.10
    type: string
  routing_policies:
    additionalProperties:
      $ref: '../schemas/gateway_routing_policy.yml'
    description: Property key is the routing policy name
    type: object
  service_policies:
    $ref: '../schemas/service_policies.yml'
  tunnel_configs:
    additionalProperties:
      $ref: '../schemas/gateway_template_tunnel_configs.yml'
    description: Property key is the tunnel name
    type: object
  tunnel_provider_options:
    $ref: '../schemas/gateway_template_tunnel_provider.yml'
  type:
    $ref: '../schemas/gateway_template_type.yml'
required:
- name
title: Gateway_Template
type: object
