description: Gateway Template is applied to a site for gateway(s) in a site.
properties:
  additional_config_cmds:
    $ref: '../schemas/additional_config_cmds.yml'
  bgp_config:
    additionalProperties:
      $ref: '../schemas/bgp_config.yml'
    type: object
  created_time:
    readOnly: true
    type: number
  dhcpd_config:
    $ref: '../schemas/dhcpd_config.yml'
  dnsOverride:
    default: false
    type: boolean
  dns_servers:
    $ref: '../schemas/dns_servers.yml'
  dns_suffix:
    $ref: '../schemas/dns_suffix.yml'
  extra_routes:
    $ref: '../schemas/gateway_extra_routes.yml'
  extra_routes6:
    $ref: '../schemas/gateway_extra_routes6.yml'
  gateway_matching:
    $ref: '../schemas/gateway_matching.yml'
  id:
    format: uuid
    readOnly: true
    type: string
  idp_profiles:
    $ref: '../schemas/gateway_idp_profiles.yml'
  ip_configs:
    $ref: '../schemas/gateway_ip_configs.yml'
  modified_time:
    readOnly: true
    type: number
  name:
    example: gw_template
    type: string
  networks:
    $ref: '../schemas/networks.yml'
  ntpOverride:
    default: false
    type: boolean
  ntp_servers:
    $ref: '../schemas/ntp__servers.yml'
  oob_ip_config:
    $ref: '../schemas/gateway_oob_ip_config.yml'
  org_id:
    $ref: '../schemas/org_id.yml'
  path_preferences:
    additionalProperties:
      $ref: '../schemas/gateway_path_preferences.yml'
    description: Property key is the path name
    type: object
  port_config:
    additionalProperties:
      $ref: '../schemas/gateway_port_config.yml'
    description: Property key is the port(s) name or range (e.g. "ge-0/0/0-10")
    type: object
  router_id:
    description: auto assigned if not set
    example: 10.2.1.10
    type: string
  routing_policies:
    additionalProperties:
      $ref: '../schemas/routing_policy.yml'
    description: Property key is the routing policy name
    type: object
  service_policies:
    $ref: '../schemas/service_policies.yml'
  tunnel_configs:
    additionalProperties:
      $ref: '../schemas/tunnel_configs.yml'
    description: Property key is the tunnel name
    type: object
  tunnel_provider_options:
    $ref: '../schemas/tunnel_provider_options.yml'
  type:
    $ref: '../schemas/gateway_template_type.yml'
  vrf_config:
    $ref: '../schemas/vrf_config.yml'
  vrf_instances:
    $ref: '../schemas/gateway_vrf_instances.yml'
required:
- name
title: Gateway_Template
type: object
