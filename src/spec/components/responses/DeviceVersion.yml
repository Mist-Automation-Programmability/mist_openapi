content:
  application/json:
    examples:
      example-1:
        value:
        - model: AP41
          tag: stable
          version: v0.1.543
        - model: AP21
          version: v0.1.545
    schema:
      items:
        properties:
          model:
            description: Device model (as seen in the device stats)
            type: string
          tag:
            description: annotation, stable / beta / alpha. Or it can be empty or
              nothing which is likely a dev build
            type: string
          version:
            description: firmware version
            type: string
        required:
        - model
        - version
        type: object
      minItems: 1
      type: array
      uniqueItems: true
description: OK
title: Deviceversion
