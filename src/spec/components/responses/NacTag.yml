content:
  application/json:
    examples:
      client_mac:
        value:
          match: client_mac
          name: cameras
          type: match
          values:
          - '010203040506'
          - abcdef*
      egress_vlan_names:
        value:
          egress_vlan_names:
          - 1vlan-30
          - 1vlan-20
          - 2vlan10
          name: trunk_ap
          type: egress_vlan_names
      matches_cert_cn:
        value:
          match: cert_cn
          name: staff
          type: match
          values:
          - john
          - staff*
      matches_cert_issuer:
        value:
          match: cert_issuer
          name: issuer1
          type: match
          values:
          - /C=CN/ST=defy/L=defy/O=defy/OU=defy/CN=defy
      matches_cert_san:
        value:
          match: cert_san
          name: san1
          type: match
          values:
          - henry1@defy.com
      matches_cert_serial:
        value:
          match: cert_serial
          name: serial1
          type: match
          values:
          - 6a524ab782fb468c00c59f51cff00268d95533b8
      matches_cert_sub:
        value:
          match: cert_sub
          name: subject1
          type: match
          values:
          - /C=CN/ST=defy/O=defy/OU=defy/CN=steve
      matches_radius_group:
        value:
          name: VIP_group
          radius_group: VIP
          type: radius_group
      matches_realm:
        value:
          match: realm
          name: defy
          type: match
          values:
          - defy.com
      matches_role:
        value:
          match: idp_role
          name: VIP
          type: match
          values:
          - vip
      matches_username:
        value:
          match: user_name
          name: admins
          type: match
          values:
          - bob
          - steve
      matches_vlan:
        value:
          name: guest_vlan
          type: vlan
          vlan: '30'
      radius_attrs:
        value:
          name: custom_attrs
          radius_attrs:
          - Idle-Timeout=600
          - Termination-Action=RADIUS-Request
          type: radius_attrs
      radius_vendor_attrs:
        value:
          name: custom_radius_vendor_attrs
          radius_vendor_attrs:
          - PaloAlto-Admin-Role=superuser
          - PaloAlto-Panorama-Admin-Role=administrator
          type: radius_vendor_attrs
      session_timeout:
        value:
          name: timeout
          session_timeout: 86400
          type: session_timeout
    schema:
      $ref: '../schemas/nac_tag.yml'
description: Example response
