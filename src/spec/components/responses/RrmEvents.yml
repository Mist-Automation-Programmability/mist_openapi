content:
  application/json:
    examples:
      example-1:
        value:
          end: 1428954000
          limit: 100
          next: /api/v1/sites/dca0a44b-324c-11e6-a776-0243ad110007/events/rrm?start=1428939600&end=1428949600&limit=200&token=001a0010000000120010000005005880ec18000004776c616e007fffffeb067ab8e29c1d659b6a7c8cf698bf81490003
          results:
          - ap_id: 00000000-0000-0000-1000-5c5b359e4fe0
            band: '24'
            bandwidth: 20
            channel: 6
            event: scheduled-site-rrm
            power: 5
            pre_bandwidth: 20
            pre_channel: 1
            pre_power: 11
            pre_usage: '24'
            timestamp: 1428939600
            usage: '24'
          start: 1428939600
    schema:
      properties:
        end:
          type: integer
        limit:
          type: integer
        next:
          description: the link to query next set of results. value is null if no
            next page exists.
          type: string
        results:
          items:
            properties:
              ap_id:
                format: uuid
                type: string
              band:
                $ref: '../schemas/dot11_band.yml'
              bandwidth:
                $ref: '../schemas/dot11_bandwidth.yml'
              channel:
                description: channel for the band from rrm
                type: integer
              event:
                description: schedule-site-rrm / triggered-site-rrm / interference-ap-co-channel
                  / rrm-radar
                enum:
                - triggered-site-rrm
                - interference-ap-co-channel
                - rrm-radar
                - scheduled-site-rrm
                - interference-ap-non-wifi
                - radar-detected
                - neighbor-ap-down
                - neighbor-ap-recovered
                type: string
              power:
                description: tx power of the radio
                type: integer
              pre_bandwidth:
                description: (previously) channel width for the band , 0 means no
                  previously available
                enum:
                - 0
                - 20
                - 40
                - 80
                - 160
                type: integer
              pre_channel:
                description: (previously) channel for the band, 0 means no previously
                  available
                type: integer
              pre_power:
                description: (previously) tx power of the radio, 0 means no previously
                  available
                type: number
              pre_usage:
                type: string
              timestamp:
                description: timestamp of the event
                type: number
              usage:
                type: string
            required:
            - ap_id
            - band
            - bandwidth
            - channel
            - event
            - power
            - pre_bandwidth
            - pre_channel
            - pre_power
            - pre_usage
            - timestamp
            - usage
            title: rrm_event
            type: object
          minItems: 1
          type: array
          uniqueItems: true
        start:
          type: integer
      required:
      - end
      - limit
      - results
      - start
      type: object
description: OK
title: Rrmevents
