    schema:
      properties:
        beams_means:
          description: list of [x, y, mean]s, x/y are in meters (UI would need to
            use map.ppm to calulate the pixel location from top-left).
          items:
            items:
              type: number
            type: array
          type: array
        end:
          type: integer
        gridsize:
          description: the size of grid, in meter
          type: number
        result_def:
          description: list of names annotating the fields in results
          items:
            type: string
          type: array
        results:
          description: list of results, see result_def.
          items:
            items:
              type: number
            type: array
          type: array
        start:
          type: integer
      required:
      - start
      - end
      - beams_means
      - gridsize
      - result_def
      - results
      type: object
