description: |
  Cisco CWA (central web authentication) required RADIUS with COA in order to work. See CWA for more details.
type: object
properties:
  enabled:
    type: boolean
  allowed_subnets:
    type: array
    description: |
      list of CIDRs
    items:
      type: string
  allowed_hostnames:
    type: array
    description: |
      list of hostnames without http(s):// (matched by substring)
    items:
      type: string
required:
  - enabled
  - allowed_subnets
  - allowed_hostnames
