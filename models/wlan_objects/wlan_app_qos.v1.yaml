description: app qos wlan settings
type: object
x-examples:
  example-1:
    enabled: true
    apps:
      skype-business-voice:
        dscp: 46
      skype-business-video:
        dscp: 32
        src_subnet: 10.2.0.0/16
        dst_subnet: 10.2.0.0/16
    others:
      - protocol: udp
        src_subnet: 10.2.0.0/16
        dst_subnet: 10.2.0.0/16
        port_ranges: '80,1024-65535'
        dscp: 32
properties:
  enabled:
    type: boolean
  apps:
    type: object
    properties:
      skype-business-voice:
        type: object
        properties:
          dscp:
            type: number
      skype-business-video:
        type: object
        properties:
          dscp:
            type: number
          src_subnet:
            type: string
            minLength: 1
          dst_subnet:
            type: string
            minLength: 1
  others:
    type: array
    uniqueItems: true
    minItems: 1
    items:
      type: object
      properties:
        protocol:
          type: string
          minLength: 1
        src_subnet:
          type: string
          minLength: 1
        dst_subnet:
          type: string
          minLength: 1
        port_ranges:
          type: string
          minLength: 1
        dscp:
          type: number
