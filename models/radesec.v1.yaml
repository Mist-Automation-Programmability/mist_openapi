description: ''
type: object
properties:
  enabled:
    type: boolean
  server_name:
    type: string
    minLength: 1
    description: |
      name of the server to verify (against the cacerts in Org Setting)
  servers:
    type: array
    uniqueItems: true
    minItems: 1
    items:
      type: object
      properties:
        host:
          type: string
          minLength: 1
        port:
          type: number
      required:
        - host
        - port
required:
  - server_name
  - servers
