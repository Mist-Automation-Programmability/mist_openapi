description: beacon request body
type: object
x-examples:
  example-ibeacon:
    type: ibeacon
    ibeacon_uuid: 31375aeb-b8d3-1ea6-83bf-a31eb04e1c38
    ibeacon_major: 1356
    ibeacon_minor: 21
    power: 4
    name: conference room
    map_id: 63eda950-c6da-11e4-a628-60f81dd250cc
    x: 53.5
    'y': 173.1
    mac: c4887201b5a8
  example-eddystone_uid:
    type: eddystone-uid
    eddystone_namespace: 2818e3868dec25629ede
    eddystone_instance: 5c5b35000001
    power: 4
    name: conference room
    map_id: 63eda950-c6da-11e4-a628-60f81dd250cc
    x: 53.5
    'y': 173.1
    mac: c4887201b5a8
  example-eddystone_url:
    type: eddystone-url
    eddystone_url: 'https://www.abc.com'
    power: 4
    name: conference room
    map_id: 63eda950-c6da-11e4-a628-60f81dd250cc
