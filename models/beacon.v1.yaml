    'y': 173.1
    mac: c4887201b5a8
properties:
  type:
    type: string
    minLength: 1
    description: default is eddystone-uid
  ibeacon_uuid:
    type: string
    minLength: 1
    description: bluetooth tag UUID
  ibeacon_major:
    type: number
    description: bluetooth tag major
  ibeacon_minor:
    type: number
    description: bluetooth tag minor
  eddystone_namespace:
    type: string
    minLength: 1
    description: Eddystone-UID namespace (10 bytes) in hexstring format
  eddystone_instance:
    type: string
    minLength: 1
    description: Eddystone-UID instance (6 bytes) in hexstring format
  eddystone_url:
    type: string
    minLength: 1
    description: Eddystone-URL url
  power:
    type: number
    description: 'in dBm, default is -12'
  name:
    type: string
    minLength: 1
    description: name / label of the device
  map_id:
    type: string
    minLength: 1
    description: map where the device belongs to
  x:
    type: number
    description: x in pixel
  'y':
    type: number
    description: y in pixel
  mac:
    type: string
    minLength: 1
    description: 'optiona, MAC of the beacon, currently used only to identify battery voltage'
required:
  - name
  - map_id
  - x
  - 'y'
