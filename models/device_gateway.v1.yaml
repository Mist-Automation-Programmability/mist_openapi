description: device gateway response
type: object
x-examples:
  device-gateway-response:
    name: corp-a135
    networks:
      default:
        vlan_id: 1
        zone: trust
      wan:
        zone: untrust
      corp:
        vlan_id: 60
        zone: trust
        subnet: 192.168.70.0/24
      it_mgmt:
        subnet: 192.168.70.0/24
        zone: trust
    port_usages:
      lan:
        mode: access
        port_network: default
      wan:
        mode: inet
        port_network: wan
      internal:
        mode: inet
    port_config:
      ge-0/0/0:
        usage: wan
        ip_config: {}
      ge-0/0/1-6:
        usage: lan
      ge-0/0/7:
        usage: wan
        ip_config: {}
      'ge-0/0/0,ge-7/0/0':
        usage: wan
        zone: untrust
        redundancy: true
        ip_config: {}
    ip_config:
      type: static
      ip: 192.168.1.1
      netmask: 255.255.255.0
      dhcp:
        enabled: true
        type: local
        ip_start: 192.167.1.100
        ip_end: 192.167.1.200
        gateway: 192.168.1.1
        dns:
          - 8.8.8.8
          - 4.4.4.4
        dns_suffix:
          - .mist.local
          - .mist.com
    other_ip_configs:
      corp:
        type: static
        ip: 10.3.3.1
        netmask: 255.255.255.0
    extra_routes:
      - dest: 0.0.0.0/0
        via: 10.2.1.1
    port_forward:
      remote-ssh:
        from_zone: untrust
        to_zone: trust
        protocol: tcp
        ip_port: 10.2.5.3
        ip_range: 10.2.5.1/32-10.2.5.20/32
    oob_ip_config:
      type: static
      ip: 192.168.50.3
      netmask: 255.255.255.0
    ntp_servers:
      - pool.ntp.org
      - time.google.com
    zones:
      trust:
        to_host:
          protocols:
            - all
          system_services:
            - all
        to_self:
          allow_all: true
        to:
          untrust:
            nat: true
            web_filtering: true
    radius_config: {}
    managed: false
    additional_config_cmds:
      - set snmp community public
    vars:
      RADIUS_SECRET: 11s64632d
      RADIUS_IP1: 172.31.2.5
    deviceprofile_id: 6f4bf402-45f9-2a56-6c8b-7f83d3bc98e9
    image1_url: 'https://url/to/image.png'
properties:
  name:
    type: string
    minLength: 1
  ip_config:
    $ref: ./junos_objects/junos.ip_config.v1.yaml
  other_ip_configs:
    $ref: ./junos_objects/junos.other_ip_configs.v1.yaml
  wan2_ip_config:
    $ref: ./junos_objects/junos.ip_config.v1.yaml
  oob_ip_config:
    $ref: ./junos_objects/junos.ip_config.v1.yaml
  ntp_servers:
    type: array
    items:
      type: string
  port_config:
    $ref: ./junos_objects/junos.gateway_port_config.v1.yaml
  radius_config:
    $ref: ./junos_objects/junos.radius_config.v1.yaml
  port_usages:
    $ref: ./junos_objects/junos.port_usages.v1.yaml
  networks:
    $ref: ./junos_objects/junos.networks.v1.yaml
  managed:
    type: boolean
  additional_config_cmds:
    type: array
    items:
      type: string
  vars:
    type: object
  deviceprofile_id:
    type: string
    minLength: 1
  image1_url:
    type: string
    minLength: 1
  port_forward:
    anyOf:
      - $ref: ./junos_objects/junos.port_forward.v1.yaml
  extra_routes:
    type: array
    items:
      type: object
      properties:
        dest:
          type: string
          description: ''
        via:
          type: string
  zones:
    anyOf:
      - $ref: ./junos_objects/junos.gateway_zone.v1.yaml
