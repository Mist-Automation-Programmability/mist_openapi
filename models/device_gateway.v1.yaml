description: Gateway Object
type: object
x-examples:
  example-1:
    name: string
    ip_config:
      type: string
      ip: string
      netmask: string
      gateway: string
      dns:
        - string
      dns_suffix:
        - string
      network: string
      dhcp:
        enabled: true
        type: local
        ip_start: string
        ip_end: string
        dns:
          - string
        dns_suffix:
          - string
        servers:
          - string
        gateway: string
    other_ip_configs:
      type: static
      ip: string
      netmask: string
    wan2_ip_config:
      type: string
      ip: string
      netmask: string
      gateway: string
      dns:
        - string
      dns_suffix:
        - string
      network: string
      dhcp:
        enabled: true
        type: local
        ip_start: string
        ip_end: string
        dns:
          - string
        dns_suffix:
          - string
        servers:
          - string
        gateway: string
    oob_ip_config:
      type: string
      ip: string
      netmask: string
      gateway: string
      dns:
        - string
      dns_suffix:
        - string
      network: string
      dhcp:
        enabled: true
        type: local
        ip_start: string
        ip_end: string
        dns:
          - string
        dns_suffix:
          - string
        servers:
          - string
        gateway: string
    ntp_servers:
      - string
    port_config:
      usage: string
      aggregated: true
      description: string
      dynamic_usage: true
    radius_config:
      auth_servers_timeout: 0
      auth_servers_retries: 0
      auth_servers:
        - host: string
          port: 0
          secret: string
      acct_servers:
        - host: string
          secret: string
          port: 0
      acct_interim_interval: 0
    port_usages:
      mode: access
      all_networks: true
      stp_edge: true
      port_network: string
      mtu: 0
      networks:
        - string
      disabled: true
      description: string
      voip_network: string
      port_auth: string
      enable_mac_auth: true
      "bypass_auth_when_server_down\t": true
      guest_network: string
      speed: string
      duplex: half
      disable_autoneg: true
      mac_limit: 0
      poe_disabled: true
      storm_control:
        percentage: 0
        no_broadcast: true
        "no_unknown_unicast\t": true
        no_multicast: true
        no_registered_multicast: true
    networks:
      vlan_id: 0
      subnet: string
      gateway: string
      dns:
        - string
      dns_suffix:
        - string
    managed: true
    additional_config_cmds:
      - string
    vars: {}
    deviceprofile_id: string
    image1_url: string
    port_forward:
      '': null
properties:
  name:
    type: string
    minLength: 1
  ip_config:
    $ref: ./junos_objects/junos.ip_config.v1.yaml
  other_ip_configs:
    $ref: ./junos_objects/junos.other_ip_configs.v1.yaml
  wan2_ip_config:
    $ref: ./junos_objects/junos.ip_config.v1.yaml
  oob_ip_config:
    $ref: ./junos_objects/junos.ip_config.v1.yaml
  ntp_servers:
    type: array
    items:
      type: string
  port_config:
    anyOf:
      - $ref: ./junos_objects/junos.port_config.v1.yaml
  radius_config:
    $ref: ./junos_objects/junos.radius_config.v1.yaml
  port_usages:
    $ref: ./junos_objects/junos.port_usages.v1.yaml
  networks:
    $ref: ./junos_objects/junos.networks.v1.yaml
  managed:
    type: boolean
  additional_config_cmds:
    type: array
    items:
      type: string
  vars:
    type: object
  deviceprofile_id:
    type: string
    minLength: 1
  image1_url:
    type: string
    minLength: 1
  port_forward:
    type: object
    properties:
      '':
        $ref: ./junos_objects/junos.port_forward.v1.yaml
