description: Gateway Object
type: object
x-examples:
  example-1:
    name: corp-a135
    ip_config:
      network: default
      type: static
      ip: 192.168.1.1
      subnet: 192.168.1.0/24
      gateway: 192.168.1.1
      dns:
        - 8.8.8.8
        - 4.4.4.4
      dns_suffix:
        - .mist.local
        - .mist.com
      dhcp:
        enabled: true
        type: local
        ip_start: 192.167.70.100
        ip_end: 192.167.70.200
    other_ip_configs:
      guest:
        type: static
        ip: 10.3.3.1
        netmask: 255.255.255.0
    wan2_ip_config: {}
    oob_ip_config:
      type: static
      network: mgmt
      ip: 192.168.50.3
      netmask: 255.255.255.0
      mgmt_only: true
    ntp_servers:
      - pool.ntp.org
      - time.google.com
    port_config:
      ge-0/0/0:
        usage: wan
      ge-0/0/1-5:
        usage: lan
      '*':
        usage: default
    radius_config:
      auth_servers_timeout: 5
      auth_servers_retries: 3
      auth_servers:
        - host: 1.2.3.4
          port: 1812
          secret: testing123
        - host: radius.internal
          port: 1812
          secret: testing123
      acct_servers:
        - host: 1.2.3.4
          port: 1812
          secret: testing123
      acct_interim_interval: 0
    port_usages: {}
    networks: {}
    managed: false
    additional_config_cmds:
      - set snmp community public
    vars:
      RADIUS_SECRET: 11s64632d
      RADIUS_IP1: 172.31.2.5
    deviceprofile_id: 6f4bf402-45f9-2a56-6c8b-7f83d3bc98e9
    image1_url: 'https://url/to/image.png'
properties:
  name:
    type: string
    minLength: 1
  ip_config:
    $ref: ./junos_objects/junos.ip_config.v1.yaml
  other_ip_configs:
    $ref: ./junos_objects/junos.other_ip_configs.v1.yaml
  wan2_ip_config:
    $ref: ./junos_objects/junos.ip_config.v1.yaml
  oob_ip_config:
    $ref: ./junos_objects/junos.ip_config.v1.yaml
  ntp_servers:
    type: array
    items:
      type: string
  port_config:
    anyOf:
      - $ref: ./junos_objects/junos.port_config.v1.yaml
  radius_config:
    $ref: ./junos_objects/junos.radius_config.v1.yaml
  port_usages:
    $ref: ./junos_objects/junos.port_usages.v1.yaml
  networks:
    $ref: ./junos_objects/junos.networks.v1.yaml
  managed:
    type: boolean
  additional_config_cmds:
    type: array
    items:
      type: string
  vars:
    type: object
  deviceprofile_id:
    type: string
    minLength: 1
  image1_url:
    type: string
    minLength: 1
