description: SSO
type: object
x-examples:
  example-1:
    name: PingId
    idp_cert: |-
      -----BEGIN CERTIFICATE-----
      MIIJIjC...HpsEn8Y=
      -----END CERTIFICATE-----
    idp_sso_url: 'https://...'
    custom_logout_url: 'https://...'
    nameid_format: email
    idp_sign_algo: sha256
    type: SAML
    issuer: 'https://...'
    id: de6ec5cd-xxxx-xxxx-xxxx-c8cda102947f
    msp_id: 00000000-xxxx-xxxx-xxxx-000000000000
    org_id: 30ab0bf5-xxxx-xxxx-xxxx-feeb1c17654f
    domain: xxxxxxxx
    created_time: 1583144587
    modified_time: 1583144587
properties:
  id:
    type: string
    minLength: 1
    readOnly: true
  name:
    type: string
    minLength: 1
    description: name
  msp_id:
    type: string
    minLength: 1
    readOnly: true
  org_id:
    type: string
    minLength: 1
    readOnly: true
  site_id:
    type: string
    minLength: 1
    readOnly: true
  created_time:
    type: integer
    readOnly: true
  modified_time:
    type: integer
    readOnly: true
  idp_cert:
    type: string
    minLength: 1
    description: IDP Cert (used to verify the signed response)
  idp_sso_url:
    type: string
    minLength: 1
    description: IDP Single-Sign-On URL
  custom_logout_url:
    type: string
    minLength: 1
    description: 'optional, a URL we will redirect the user after user logout from Mist (for some IdP which supports a custom logout URL that is different from SP-initiated SLO process)'
  nameid_format:
    type: string
    minLength: 1
    default: email
    enum:
      - email
      - unspecified
  idp_sign_algo:
    type: string
    minLength: 1
    description: signing algorithm for SAML Assertion
  type:
    type: string
    minLength: 1
  issuer:
    type: string
    minLength: 1
    description: IDP issuer URL
  domain:
    type: string
    minLength: 1
  ignore_unmatched_roles:
    type: boolean
    description: 'ignore any unmatched roles provided in assertion. By default, an assertion is treated as invalid for any unmatched role'
  default_role:
    type: string
    description: 'default role to assign if there’s no match. By default, an assertion is treated as invalid when there’s no role matched'
required:
  - name
  - idp_cert
  - idp_sso_url
  - nameid_format
  - idp_sign_algo
  - issuer
