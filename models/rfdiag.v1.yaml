description: RF Diag request body
type: object
x-examples:
  example-1:
    name: Troubleshooting
    type: sdkclient
    sdkclient_id: de87bf9d-183f-e383-cc68-6ba43947d403
    duration: 120
properties:
  name:
    type: string
    minLength: 1
    description: 'name of the recording, the name of the sdk client would be a good default choice'
  type:
    type: string
    minLength: 1
    description: sdkclient / client/ asset
    enum:
      - sdkclient
      - client
      - asset
  sdkclient_id:
    type: string
    minLength: 1
    description: 'if type==sdkclient, sdkclient_id of this recording'
  duration:
    type: integer
    description: 'recording length in seconds, max is 180. Default value is also 180.'
    default: 180
    maximum: 180
  mac:
    type: string
    description: 'if type==client or asset, mac of the device'
required:
  - name
  - type
