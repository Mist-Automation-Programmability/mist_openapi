title: networktemplate
type: object
x-examples:
  example-1:
    name: string
    switch_mgmt:
      config_revert_timer: 0
    networks:
      vlan_id: 0
      subnet: string
      gateway: string
      dns:
        - string
      dns_suffix:
        - string
    radius_config:
      auth_servers_timeout: 0
      auth_servers_retries: 0
      auth_servers:
        - host: string
          port: 0
          secret: string
      acct_servers:
        - host: string
          secret: string
          port: 0
      acct_interim_interval: 0
    port_usages:
      '':
        mode: access
        all_networks: true
        stp_edge: true
        port_network: string
        mtu: 0
        networks:
          - string
        disabled: true
        description: string
        voip_network: string
        port_auth: string
        enable_mac_auth: true
        "bypass_auth_when_server_down\t": true
        guest_network: string
        speed: string
        duplex: half
        disable_autoneg: true
        mac_limit: 0
        poe_disabled: true
        storm_control:
          percentage: 0
          no_broadcast: true
          "no_unknown_unicast\t": true
          no_multicast: true
          no_registered_multicast: true
    switch_matching:
      enable: true
      rules:
        - name: string
          'match_name[0:3]': string
          match_model: string
          port_config:
            usage: string
            aggregated: true
            description: string
            dynamic_usage: true
          additional_config_cmds:
            - string
          match_role: string
properties:
  name:
    type: string
  switch_mgmt:
    type: object
    properties:
      config_revert_timer:
        type: integer
  networks:
    $ref: ./junos_objects/junos.networks.v1.yaml
  radius_config:
    $ref: ./junos_objects/junos.radius_config.v1.yaml
  port_usages:
    type: object
    properties:
      '':
        $ref: ./junos_objects/junos.port_usages.v1.yaml
      dynamic:
        $ref: ./junos_objects/junos.port_usages.dynamic.v1.yaml
  switch_matching:
    $ref: ./template_switch/template_switch.matching.v1.yaml
description: network template request body
