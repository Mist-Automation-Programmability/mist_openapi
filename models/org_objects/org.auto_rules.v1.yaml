description: auto_rules in org settings
type: object
properties:
  src:
    type: string
    minLength: 1
    enum:
      - name
      - subnet
      - lldp_system_name
      - dns_suffix
      - model
  model:
    type: string
    minLength: 1
  value:
    type: string
    minLength: 1
  expression:
    type: string
    description: |-
      "[0:3]"            // "abcdef" -> "abc"
      "split(.)[1]"      // "a.b.c" -> "b"
      "split(-)[1][0:3]" // "a1234-b5678-c90" -> "b56"  
  prefix:
    type: string
  suffix:
    type: string
  subnet:
    type: string
required:
  - src
x-examples:
  model:
    src: model
    model: AP41
    value: s1351
  name:
    src: name
    expression: '[0:3]'
    prefix: XX-
    suffix: '-YY'
  subnet:
    src: subnet
    subnet: 10.1.2.0/18
    value: s1351
  lldp_system_name:
    src: lldp_system_name
    expression: 'split(.)[1]'
  dns_suffix:
    src: dns_suffix
    expression: 'split(-)[1][0:3]'
title: org_auto_rules
