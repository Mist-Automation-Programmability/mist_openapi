description: ''
type: object
properties:
  name:
    type: string
    minLength: 1
  role:
    type: string
    minLength: 1
    description: |
      access / aggregation, default is access
  notes:
    type: string
    minLength: 1
  ip_config:
    $ref: ./device_switch_objects/switch.ip.v1.yaml
  oob_ip_config:
    $ref: ./device_switch_objects/switch.ip.v1.yaml
  other_ip_configs:
    anyOf:
      - $ref: ./device_switch_objects/ip_l3.v1.yaml
  ntp_servers:
    type: array
    description: |
      list of NTP servers specific to this device. By default, those in Site Settings will be used
    items:
      type: string
  port_config:
    anyOf:
      - $ref: ./device_switch_objects/switch_port_config.v1.yaml
  radius_config:
    type: object
    description: |
      per-switch radius_config overwrite, optional
    properties:
      auth_servers_timeout:
        type: number
      auth_servers_retries:
        type: number
      auth_servers:
        type: array
        uniqueItems: true
        minItems: 1
        items:
          $ref: ./server_objects/auth_server.v1.yaml
      acct_servers:
        type: array
        uniqueItems: true
        minItems: 1
        items:
          $ref: ./server_objects/acct_server.v1.yaml
      acct_interim_interval:
        type: number
  port_usages:
    anyOf:
      - $ref: ./device_switch_objects/switch_port_usage.v1.yaml
  networks:
    $ref: ./device_switch_objects/switch_network.v1.yaml
  managed:
    type: boolean
    description: |
      default is false, for an adopted switch, we donâ€™t overwrite their existing configs automatically
  disable_auto_config:
    type: boolean
    description: |
      default is false, for a claimed switch, we control the configs by default. This option (disables the behavior)
  additional_config_cmds:
    type: array
    items:
      type: string
  vars:
    type: object
    description: |
      a dictionary of name->value, the vars can then be used in Wlans. This can overwrite those from Site Vars
  deviceprofile_id:
    type: string
    minLength: 1
    description: ''
  image1_url:
    type: string
    minLength: 1
