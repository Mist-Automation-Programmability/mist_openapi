description: mxCluster
type: object
x-examples:
  example-1:
    id: string
    org_id: string
    site_id: string
    created_time: 0
    modified_time: 0
    name: string
    tunterm_hosts:
      - string
    tunterm_ap_subnets:
      - string
    radsec:
      enabled: true
      server_selection: ordered
      auth_servers:
        - host: string
          port: 0
          secret: string
      acct_servers:
        - host: string
          port: 0
          secret: string
properties:
  id:
    type: string
    minLength: 1
    readOnly: true
  org_id:
    type: string
    minLength: 1
    readOnly: true
  site_id:
    type: string
    minLength: 1
    readOnly: true
  created_time:
    type: integer
    readOnly: true
  modified_time:
    type: integer
    readOnly: true
  name:
    type: string
    minLength: 1
  tunterm_hosts:
    type: array
    description: hostnames or IPs where a Mist Tunnel will use as the Peer (i.e. they are reachable from AP)
    items:
      type: string
  tunterm_ap_subnets:
    type: array
    description: list of subnets where we allow AP to establish Mist Tunnels from
    items:
      type: string
  radsec:
    $ref: ./mxedge_objects/mxedge_radsec.v1.yaml
required:
  - name
  - tunterm_hosts
  - tunterm_ap_subnets
  - radsec
