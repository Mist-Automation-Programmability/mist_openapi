description: mxCluster
type: object
x-examples:
  example-1:
    name: Guest Cluster
    tunterm_hosts:
      - guest-sj1.corp.com
    tunterm_ap_subnets:
      - 0.0.0.0/0
    radsec:
      enabled: true
      auth_servers:
        - host: 1.2.3.4
          port: 1812
          secret: testing123
        - host: radius.internal
          port: 1812
          secret: testing123
      acct_servers:
        - host: 1.2.3.4
          port: 1812
          secret: testing123
properties:
  id:
    type: string
    minLength: 1
    readOnly: true
  org_id:
    type: string
    minLength: 1
    readOnly: true
  site_id:
    type: string
    minLength: 1
    readOnly: true
  created_time:
    type: integer
    readOnly: true
  modified_time:
    type: integer
    readOnly: true
  name:
    type: string
    minLength: 1
  tunterm_hosts:
    type: array
    description: hostnames or IPs where a Mist Tunnel will use as the Peer (i.e. they are reachable from AP)
    items:
      type: string
  tunterm_ap_subnets:
    type: array
    description: list of subnets where we allow AP to establish Mist Tunnels from
    items:
      type: string
  radsec:
    $ref: ./server_objects/radsec.v1.yaml
required:
  - name
  - tunterm_hosts
  - tunterm_ap_subnets
  - radsec
