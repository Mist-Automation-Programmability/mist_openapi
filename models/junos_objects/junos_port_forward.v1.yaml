type: object
properties:
  from_zone:
    type: string
    description: default is unstrust
  to_zone:
    type: string
    description: default is trust
  protocol:
    type: string
    default: any
    enum:
      - tcp
      - udp
      - icmp
      - gre
      - any
      - ':protocol_number'
    description: '`protocol_number` is between 1-254, default is `any`'
  ip_port:
    type: string
    description: 'translate destination ip (optionally port). IP or IP:Port ("10.2.5.3", or "10.2.5.3:22")'
  ip_range:
    type: string
    description: 'or ip-range, where port will not be translated'
x-examples:
  example-1:
    from_zone: untrust
    to_zone: trust
    protocol: tcp
    ip_port: 10.2.5.3
    ip_range: 10.2.5.1/32-10.2.5.20/32
description: Junos port forward
