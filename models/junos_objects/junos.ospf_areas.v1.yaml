description: ''
type: object
x-examples:
  example-1:
    type: default
    networks:
      '{network_name}':
        interface_type: nbma
        auth_type: none
        auth_keys:
          '{key}': string
        auth_password: string
        passive: true
properties:
  type:
    type: string
    minLength: 1
    default: default
    enum:
      - default
      - stub
      - nssa
    description: 'OSPF type, default (default) / stub / nssa'
  networks:
    type: object
    description: 'networks to participate in an OSPF area, key is the network name'
    properties:
      '{network_name}':
        type: object
        properties:
          interface_type:
            type: string
            minLength: 1
            default: nbma
            enum:
              - nbma
              - p2p
              - p2mp
            description: 'interface type, nbma (non-broadcast multi-access) / p2p / p2mp, default is nbma'
          auth_type:
            type: string
            minLength: 1
            default: none
            enum:
              - none
              - md5
              - password
            description: 'auth type, none (default) / md5 / password'
          auth_keys:
            type: object
            description: if auth_type==md5
            properties:
              '{key}':
                type: string
                minLength: 1
          auth_password:
            type: string
            minLength: 1
            description: 'if auth_type==’password’, the password, max length is 8'
          passive:
            type: boolean
            description: 'whether to send OSPF-Hello, default is false'
