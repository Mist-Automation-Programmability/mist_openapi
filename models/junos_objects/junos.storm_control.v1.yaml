title: switch_storm_control
type: object
properties:
  percentage:
    type: number
    description: bandwidth-percentage, configures the storm control level as a percentage of the available bandwidth, default is 80
  no_broadcast:
    type: boolean
    description: whether to disable storm control on broadcast traffic, default is false
  "no_unknown_unicast\t":
    type: boolean
    description: whether to disable storm control on unknown unicast traffic, default is false
  no_multicast:
    type: boolean
    description: whether to disable storm control on multicast traffic, default is false
  no_registered_multicast:
    type: boolean
    description: whether to disable storm control on registered multicast traffic, default is false
