description: Junos port usages
type: object
x-examples:
  example-1:
    mode: access
    all_networks: true
    stp_edge: true
    port_network: string
    mtu: 0
    networks:
      - string
    disabled: true
    description: string
    voip_network: string
    port_auth: string
    enable_mac_auth: true
    "bypass_auth_when_server_down\t": true
    guest_network: string
    speed: string
    duplex: half
    disable_autoneg: true
    mac_limit: 0
    poe_disabled: true
    storm_control: {}
properties:
  mode:
    type: string
    minLength: 1
    description: access (default) / trunk
    enum:
      - access
      - trunk
      - inet
  all_networks:
    type: boolean
    description: 'if mode=trunk, whether to trunk all network/vlans, default is false'
  stp_edge:
    type: boolean
    description: 'when enabled, the port is not expected to receive BPDU frames'
  port_network:
    type: string
    minLength: 1
    description: native network/vlan for untagged traffic
  mtu:
    type: number
    description: media maximum transmission unit (MTU) is the largest data unit that can be forwarded without fragmentation. The default value is 1514.
  networks:
    type: array
    description: 'if mode=trunk, the list of network/vlans'
    items:
      type: string
  disabled:
    type: boolean
    description: 'whether the port is disabled, default is false'
  description:
    type: string
    minLength: 1
    description: description
  voip_network:
    type: string
    minLength: 1
    description: 'network/vlan for voip traffic, must also set port_network. to authenticate device, set port_auth'
  port_auth:
    type: string
    description: 'if dot1x is desired, set to dot1x'
  enable_mac_auth:
    type: boolean
    description: 'if port_auth=dot1x, whether to enable MAC Auth'
  bypass_auth_when_server_down:
    type: boolean
    description: 'if port_auth=dot1x, whether to allow the device to connect if RADIUS server is down'
  guest_network:
    type: string
    description: 'if port_auth=dot1x, which network to put the device into if the device cannot do dot1x. default is null (i.e. not allowed)'
  speed:
    type: string
    description: 'speed, default is auto to automatically negotiate speed'
  duplex:
    type: string
    enum:
      - half
      - full
      - auto
    description: 'link connection mode, choices are auto (default), full, and half'
  disable_autoneg:
    type: boolean
    description: 'if speed and duplex are specified, whether to disable autonegotiation, default is false'
  mac_limit:
    type: number
    description: 'max number of mac addresses, default is 0 for unlimited, otherwise range is 1 or higher, with upper bound constrained by platform'
  poe_disabled:
    type: boolean
    description: 'whether poe is disabled, default is false'
  storm_control:
    $ref: ./junos.storm_control.v1.yaml
  enable_qos:
    type: boolean
  dynamic_vlan:
    type: object
    properties:
      enabled:
        type: boolean
      type:
        type: string
        default: standard
        enum:
          - standard
      networks:
        type: object
        properties:
          '{network_name}':
            type: number
      default_network:
        type: number
        description: default (unmatched) comes from `port_network` above
title: junos_port_usages
