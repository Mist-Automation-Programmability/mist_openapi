description: ''
type: object
properties:
  networks:
    type: object
    properties:
      '{network_name}':
        type: object
        properties:
          ip:
            type: string
            minLength: 1
  auth_type:
    type: string
    minLength: 1
    default: none
    enum:
      - none
      - md5
      - password
  auth_key:
    type: string
    minLength: 1
