description: 'In many scenarios, people have conventions like having port ge-0/0/0 as uplink, ge-0/0/5-42 for user devices, … for many switches in the same site. While it’s achievable by doing Switch Config on each of them, switch_matching allows them to use same setting by matching name/model/role.'
type: object
x-examples:
  example-1:
    mode: access
    all_networks: true
    stp_edge: true
    port_network: string
    mtu: 0
    networks:
      - string
    disabled: true
    description: string
    voip_network: string
    port_auth: string
    enable_mac_auth: true
    "bypass_auth_when_server_down\t": true
    guest_network: string
    speed: string
    duplex: half
    disable_autoneg: true
    mac_limit: 0
    poe_disabled: true
    storm_control: {}
properties:
  mode:
    type: string
    default: dynamic
    enum:
      - dynamic
  rules:
    type: array
    items:
      type: object
      properties:
        src:
          type: string
          enum:
            - lldp_chassis_id
            - lldp_system_name
            - lldp_serial_number
            - lldp_hardware_revision
            - lldp_manufacturer_name
            - lldp_oui
            - radius_username
            - radius_usermac
            - radius_dynamicfilter
            - link_peermac
        expression:
          type: string
          description: |-
            "[0:3]":"abcdef" -> "abc"
            "split(.)[1]": "a.b.c" -> "b"
            "split(-)[1][0:3]: "a1234-b5678-c90" -> "b56"
        equals:
          type: string
        usage:
          type: string
          description: '`port_usage` name'
      required:
        - src
required:
  - mode
title: ''
