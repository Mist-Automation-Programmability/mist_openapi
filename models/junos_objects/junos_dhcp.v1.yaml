title: ''
description: if DHCP Server/Relay is intended
type: object
properties:
  enabled:
    type: boolean
  type:
    type: string
    default: local
    enum:
      - local
      - relay
    description: DHCP Server (local) or DHCP Relay (relay)
  ip_start:
    type: string
    description: if DHCP Server
  ip_end:
    type: string
    description: if DHCP Server
  dns:
    type: array
    description: 'if DHCP Server - optional, system one will be used'
    items:
      type: string
  dns_suffix:
    type: array
    description: 'if DHCP Server - optional, system one will be used'
    items:
      type: string
  servers:
    type: array
    description: if DHCP Relay
    items:
      type: string
  gateway:
    type: string
    description: 'if DHCP Server - optional, `ip` will be used if not provided'
