description: Switch template
type: object
x-examples:
  example-1:
    enable: true
    rules:
      - name: match by name
        'match_name[0:3]': abc
        match_model: EX4300
        port_config:
          ge-0/0/0:
            usage: uplink
          'ge-0/0/8-16,ge-1/0/0-47':
            usage: ap
          '*':
            usage: default
        additional_config_cmds:
          - set snmp community public
      - name: match by role
        match_role: access
        port_config:
          ge-0/0/0:
            usage: uplink
        additional_config_cmds:
          - set snmp community public2
properties:
  enable:
    type: boolean
  rules:
    type: array
    uniqueItems: true
    minItems: 1
    items:
      type: object
      properties:
        name:
          type: string
          minLength: 1
        'match_name[0:3]':
          type: string
          minLength: 1
        match_model:
          type: string
          minLength: 1
        port_config:
          type: object
          additionalProperties:
            $ref: ../junos_objects/junos_port_config.v1.yaml
        additional_config_cmds:
          type: array
          items:
            type: string
        match_role:
          type: string
      required:
        - name
        - 'match_name[0:3]'
required:
  - enable
  - rules
