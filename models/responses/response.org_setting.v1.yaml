description: ''
type: object
x-examples:
  example-1:
    id: string
    msp_id: string
    created_time: 0
    modified_time: 0
    name: string
    password_policy:
      enabled: true
      freshness: 0
      min_length: 8
      requires_special_char: true
      requires_two_factor_auth: true
    ui_idle_timeout: 0
    mgmt:
      use_wxtunnel: true
      use_mxtunnel: true
      mxtunnel_ids:
        - string
    disable_pcap: true
    pcap:
      bucket: string
      max_pkt_len: 0
    pcap_bucket_verified: true
    security:
      disable_local_ssh: true
      limit_ssh_access: true
      fips_zeroize_password: string
    installer:
      grace_period: 0
      extra_site_ids:
        - string
      allow_all_sites: true
    remote_syslog:
      enabled: true
      send_to_all_servers: true
      servers:
        - host: string
          port: 0
          protocol: udp
          facility: kern
          severity: emerg
          tag: string
    auto_site_assignment:
      enable: true
      rules:
        - src: string
          model: string
          value: string
    auto_device_naming:
      enable: true
      rules:
        - {}
    cloudshark:
      apitoken: string
      url: string
    auto_deviceprofile_assignment:
      enable: true
      rules:
        - {}
    cacerts:
      - string
    device_cert:
      cert: string
      key: string
    tags:
      - string
properties:
  id:
    type: string
    minLength: 1
  msp_id:
    type: string
    minLength: 1
  created_time:
    type: number
  modified_time:
    type: number
  name:
    type: string
    description: org name
  password_policy:
    type: object
    description: |
      password policy
    properties:
      enabled:
        type: boolean
        description: |
          whether the policy is enabled, default is false
      freshness:
        type: integer
        description: |
          days, required if password policy is enabled
      min_length:
        type: integer
        description: |
          required password length, default is 8
        default: 8
      requires_special_char:
        type: boolean
        description: |
          whether to require special character, default is false
      requires_two_factor_auth:
        type: boolean
        description: |
          whether to require two-factor auth, default is false
  ui_idle_timeout:
    type: integer
    description: |
      automatically logout the user when UI session is inactive, 0-480 in minutes, default is 0 (disabled)
    default: 0
    minimum: 0
    maximum: 480
  mgmt:
    type: object
    description: |
      management-related properties
    properties:
      use_wxtunnel:
        type: boolean
        description: |
          whether to use wxtunnel for mgmt connectivity, default is false
      use_mxtunnel:
        type: boolean
        description: |
          whether to use Mist Tunnel for mgmt connectivity, default is false, this takes precedence over use_wxtunnel
      mxtunnel_ids:
        type: array
        description: |
          list of Mist Tunnels
        items:
          type: string
  disable_pcap:
    type: boolean
    description: |
      whether to disallow Mist to analyze pcap files (this is required for marvis pcap), default is false
  pcap:
    type: object
    properties:
      bucket:
        type: string
        minLength: 1
      max_pkt_len:
        type: integer
        description: |
          max_len of non-management packets to capture, default is 128, maximum is 128
  pcap_bucket_verified:
    type: boolean
  security:
    type: object
    properties:
      disable_local_ssh:
        type: boolean
        description: |
          whether to disable local SSH (by default, local SSH is enabled with allow_mist in Org is enabled
      limit_ssh_access:
        type: boolean
        description: |
          whether to allow certain SSH keys to SSH into the AP (see Site:Setting), default is false
      fips_zeroize_password:
        type: string
        minLength: 1
        description: |
          password required to zeroize devices (FIPS) on site level
  installer:
    type: object
    properties:
      grace_period:
        type: number
      extra_site_ids:
        type: array
        items:
          type: string
      allow_all_sites:
        type: boolean
  remote_syslog:
    $ref: ../server_objects/remote_syslog.v1.yaml
  auto_site_assignment:
    type: object
    required:
      - enable
      - rules
    properties:
      enable:
        type: boolean
      rules:
        type: array
        uniqueItems: true
        minItems: 1
        items:
          $ref: ../org_objects/org.auto_rules.v1.yaml
  auto_device_naming:
    type: object
    required:
      - enable
      - rules
    properties:
      enable:
        type: boolean
      rules:
        type: array
        uniqueItems: true
        minItems: 1
        items:
          $ref: ../org_objects/org.auto_rules.v1.yaml
  cloudshark:
    type: object
    required:
      - apitoken
      - url
    properties:
      apitoken:
        type: string
        minLength: 1
      url:
        type: string
        minLength: 1
  auto_deviceprofile_assignment:
    type: object
    required:
      - enable
      - rules
    properties:
      enable:
        type: boolean
      rules:
        type: array
        items:
          type: object
  cacerts:
    type: array
    description: |
      list of PEM-encoded ca certs
    items:
      type: string
  device_cert:
    type: object
    description: |
      common device cert, optional
    properties:
      cert:
        type: string
        minLength: 1
      key:
        type: string
        minLength: 1
  tags:
    type: array
    description: |
      list of tags
    items:
      type: string
required:
  - id
  - msp_id
  - created_time
  - modified_time
  - name
  - remote_syslog
  - auto_site_assignment
  - auto_device_naming
  - cloudshark
  - auto_deviceprofile_assignment
