description: Configuration Template response
type: object
x-examples:
  example-1:
    name: west
    applies:
      org_id: 2818e386-8dec-2562-9ede-5b8a0fbbdc71
      sitegroup_ids:
        - 581328b6-e382-f54e-c9dc-999983183a34
        - f57096b9-0c2f-4df6-c77b-ae6ae87a3d43
      site_ids:
        - 4ac1dcf4-9d8b-7211-65c4-057819f0862b
    exceptions:
      sitegroup_ids:
        - 90badd2e-c028-5e8e-dd8f-b3c718882b9d
      site_ids:
        - 52f4347e-3e4b-186c-21ca-ad5b70eb23d6
    filter_by_deviceprofile: true
    deviceprofile_ids:
      - 6f4bf402-45f9-2a56-6c8b-7f83d3bc98e9
properties:
  id:
    type: string
    minLength: 1
  name:
    type: string
    minLength: 1
  org_id:
    type: string
    minLength: 1
  created_time:
    type: integer
  modified_time:
    type: integer
  applies:
    type: object
    description: 'where this template should be applied to, can be org_id, site_ids, sitegroup_ids'
    properties:
      org_id:
        type: string
        minLength: 1
        description: 'org id, should be the same as the org, this shadows sitegroup_ids and site_ids'
      sitegroup_ids:
        type: array
        description: list of sitegroup ids
        items:
          type: string
      site_ids:
        type: array
        description: list of site ids
        items:
          type: string
  exceptions:
    type: object
    description: where this template should not be applied to (takes precedence)
    properties:
      sitegroup_ids:
        type: array
        description: list of sitegroup ids
        items:
          type: string
      site_ids:
        type: array
        description: list of site ids
        items:
          type: string
  filter_by_deviceprofile:
    type: boolean
    description: whether to further filter by Device Profile
  deviceprofile_ids:
    type: array
    description: list of Device Profile ids
    items:
      type: string
required:
  - id
  - name
  - org_id
  - created_time
  - modified_time
