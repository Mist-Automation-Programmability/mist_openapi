description: ''
type: object
x-examples:
  example-1:
    id: string
    name: string
    msp_id: string
    org_id: string
    site_id: string
    created_time: 0
    modified_time: 0
    ssid: string
    enabled: true
    auth:
      type: string
      psk: string
      enable_mac_auth: true
      multi_psk_only: true
      pairwise:
        - string
      wep_as_secondary_auth: true
      keys:
        - string
      key_idx: 0
      eap_reauth: true
      owe: string
      private_wlan: true
    dynamic_psk:
      enabled: true
      source: radius
      vlan_ids: 0
      default_vlan_id: string
    roam_mode: string
    auth_servers_nas_id: string
    auth_servers_nas_ip: string
    auth_servers_timeout: 0
    auth_servers_retries: 0
    auth_server_selection: string
    auth_servers:
      - host: string
        port: 0
        secret: string
    acct_servers:
      - host: string
        secret: string
        port: 0
    acct_interim_interval: 0
    dynamic_vlan:
      enabled: true
      type: string
      vlans:
        - {}
      default_vlan_id: 0
      local_vlan_ids:
        - 0
    dns_server_rewrite:
      enabled: true
      radius_groups: {}
    coa_servers:
      - enabled: true
        ip: string
        port: 0
        secret: string
        disable_event_timestamp_check: true
    radsec:
      enabled: true
      server_name: string
      servers:
        - host: string
          port: 0
    airwatch:
      enabled: true
      console_url: string
      api_key: string
      username: string
      password: string
    cisco_cwa:
      enabled: true
      allowed_subnets:
        - string
      allowed_hostnames:
        - string
    band: string
    band_steer: true
    band_steer_force_band5: true
    rateset:
      '5':
        min_rssi: 0
        template: string
        legacy:
          - string
        ht: string
        vht: string
      '24':
        min_rssi: 0
        template: string
        legacy:
          - string
        ht: string
        vht: string
    disable_11ax: true
    interface: string
    vlan_enabled: true
    vlan_id: 1
    vlan_pooling: true
    vlan_ids:
      - 0
    wxtunnel_id: string
    wxtunnel_remote_id: string
    mxtunneL_id: string
    hide_ssid: true
    dtim: 0
    disable_wmm: true
    disable_uapsd: true
    legacy_overds: true
    hostname_ie: true
    isolation: true
    arp_filter: true
    limit_bcast: true
    allow_mdns: true
    allow_ipv6_ndp: true
    no_static_ip: true
    no_static_dns: true
    enable_wireless_bridging: true
    limit_probe_response: true
    block_blacklist_clients: true
    apply_to: string
    wxtag_ids:
      - string
    ap_ids:
      - string
    wlan_limit_up_enabled: true
    wlan_limit_up: 0
    wlan_limit_down_enabled: true
    wlan_limit_down: 0
    client_limit_up_enabled: true
    client_limit_up: 0
    client_limit_down_enabled: true
    client_limit_down: 0
    schedule:
      enabled: true
      hours: {}
    qos:
      overwrite: true
      class: string
    app_limit:
      enabled: true
      apps: {}
      wxtag_ids: {}
    app_qos:
      enabled: true
      apps:
        skype-business-voice:
          dscp: 0
        skype-business-video:
          dscp: 0
          src_subnet: string
          dst_subnet: string
      others:
        - protocol: string
          src_subnet: string
          dst_subnet: string
          port_ranges: string
          dscp: 0
    bonjour:
      enabled: true
      services:
        $service_name:
          scope: string
          disable_local: true
          radius_groups:
            - string
      additional_vlan_ids:
        - 0
    hotspot20:
      enabled: true
      operators:
        - string
      venue_name: string
    max_idletime: 60
    sle_excluded: true
    portal:
      enabled: true
      bypass_when_cloud_down: true
      auth: string
      passphrase_enabled: true
      password: string
      forward: true
      forward_url: string
      expire: 0
      privacy: true
      facebook_enabled: true
      facebook_client_id: string
      facebook_client_secret: string
      facebook_email_domains:
        - string
      google_enabled: true
      google_email_domains:
        - string
      amazon_enabled: true
      amazon_client_id: string
      amazon_client_secret: string
      amazon_email_domains:
        - string
      microsoft_enabled: true
      microsoft_client_id: string
      microsoft_client_secret: string
      microsoft_email_domains:
        - string
      azure_enabled: true
      azure_tenant_id: string
      azure_client_id: string
      azure_client_secret: string
      sponsor_enabled: true
      sponsor_email_domains:
        - string
      sponsor_link_validity_duration: 0
      sms_enabled: true
      sms_provider: manual
      twilio_sid: string
      twilio_auth_token: string
      twilio_phone_number: string
      external_portal_url: string
      email_enabled: true
      portal_api_secret: string
      portal_image: string
      thumbnail: string
      "portal_allowed_subnets\t": string
      portal_allowed_hostnames: string
      "portal_denied_hostnames\t": string
      sso_issuer: string
      "sso_idp_cert\t": string
      sso_idp_sso_url: string
      sso_idp_sign_algo: string
      "sso_default_role\t": string
      portal_sso_url: string
    portal_template_url: string
    portal_image: 'http://example.com'
    thumbnail: 'http://example.com'
    portal_api_secret: string
    portal_sso_url: string
    portal_allowed_subnets:
      - string
    portal_allowed_hostnames:
      - string
    portal_denied_hostnames:
      - string
    use_eapol_v1: true
properties:
  id:
    type: string
    minLength: 1
  name:
    type: string
    minLength: 1
  msp_id:
    type: string
    minLength: 1
  org_id:
    type: string
    minLength: 1
  site_id:
    type: string
    minLength: 1
  created_time:
    type: integer
  modified_time:
    type: integer
  ssid:
    type: string
    minLength: 1
    description: the name of the SSID
  enabled:
    type: boolean
    description: if this wlan is enabled, default is True
  auth:
    $ref: ../wlan_objects/wlan.auth.v1.yaml
  dynamic_psk:
    type: object
    description: |-
      for dynamic PSK where we get per-user PSK from Radius
      dynamic_psk allows PSK to be selected at runtime depending on context (wlan/site/user/...) thus following configurations are assumed (currently)
      - PSK will come from RADIUS server
        - AP sends client MAC as username ans password (i.e. `enable_mac_auth` is assumed)
        - AP sends BSSID:SSID as Caller-Station-ID
      - `auth_servers` is required
      - `multi_psk_only` and `psk` is ignored
      - `pairwise` can only be wpa2-ccmp (for now, wpa3 support on the roadmap)
    properties:
      enabled:
        type: boolean
        description: ''
      source:
        type: array
        default: radius
        enum:
          - radius
          - cloud_psks
        items:
          type: integer
      vlan_ids:
        type: integer
      default_vlan_id:
        type: string
  roam_mode:
    type: string
    minLength: 1
    description: none (default) / OKC / 11r
  auth_servers_nas_id:
    type: string
    minLength: 1
    description: optional, up to 48 bytes, will be dynamically generated if not provided. used only for authentication servers
  auth_servers_nas_ip:
    type: string
    minLength: 1
    description: optional, NAS-IP-ADDRESS to use
  auth_servers_timeout:
    type: number
    description: radius auth session timeout, default is 5
  auth_servers_retries:
    type: number
    description: radius auth session retries, default is 3
  auth_server_selection:
    type: string
    minLength: 1
    description: 'ordered (default) / unordered. When ordered, AP will prefer and go back to the first server if possible'
  auth_servers:
    type: array
    description: list of RADIUS authentication servers, at least one is needed if auth type == eap, order matters where the first one is treated as primary
    items:
      $ref: ../server_objects/auth_server.v1.yaml
  acct_servers:
    type: array
    description: list of RADIUS accounting servers, optional, order matters where the first one is treated as primary
    items:
      $ref: ../server_objects/acct_server.v1.yaml
  acct_interim_interval:
    type: number
    description: how frequently should interim accounting be reported, 60-65535. default is 0 (use one specified in Access-Accept request from RADIUS Server). Very frequent messages can affect the performance of the radius server, 600 and up is recommended when enabled
  dynamic_vlan:
    type: object
    description: for 802.1x
    properties:
      enabled:
        type: boolean
        description: whether to enable dynamic vlan, default is false
      type:
        type: string
        minLength: 1
        description: standard (using Tunnel-Private-Group-ID, widely supported), airespace-interface-name (Airespace/Cisco)
      vlans:
        type: array
        description: map between vlan_id (as string) to airespace interface names (comma-separated) or null for stndard mapping
        items:
          type: object
      default_vlan_id:
        type: number
        description: vlan_id to use when there’s no match from RADIUS, default is 999
      local_vlan_ids:
        type: array
        description: vlan_ids to be locally bridged
        items:
          type: number
  dns_server_rewrite:
    type: object
    description: for radius_group-based DNS server (rewrite DNS request depending on the Group RADIUS server returns)
    properties:
      enabled:
        type: boolean
      radius_groups:
        type: object
        description: map between radius_group and the desired DNS server (IPv4 only)
  coa_servers:
    type: array
    description: list of COA (change of authorization) servers, optional
    items:
      $ref: ../server_objects/coa_server.v1.yaml
  radsec:
    $ref: ../server_objects/radsec.v1.yaml
  airwatch:
    $ref: ../wlan_objects/wlan.airwatch.v1.yaml
  cisco_cwa:
    $ref: ../wlan_objects/wlan.cisco_cwa.v1.yaml
  band:
    type: string
    minLength: 1
    description: which radio the wlan should apply to, both (default) / 24 / 5
  band_steer:
    type: boolean
    description: whether to enable band_steering, this works only when band==both, default is false
  band_steer_force_band5:
    type: boolean
    description: force dual-band capable client to connect to 5G, default is false
  rateset:
    type: object
    properties:
      '5':
        $ref: ../wlan_objects/wlan.datarates.v1.yaml
      '24':
        $ref: ../wlan_objects/wlan.datarates.v1.yaml
  disable_11ax:
    type: boolean
    description: some old WLAN drivers may not be compatible , default is false
  interface:
    type: string
    minLength: 1
    description: where this WLAN will be connected to. all (all external ports, default) / eth0 / eth1 / eth2 / eth3 / wxtunnel / mxtunnel / site_mxedge
  vlan_enabled:
    type: boolean
    description: if vlan tagging is enabled, default is false
  vlan_id:
    type: number
    description: 1-4094
    minimum: 1
    maximum: 4094
  vlan_pooling:
    type: boolean
    description: vlan pooling allows AP to place client on different VLAN using a deterministic algorithm, default is false
  vlan_ids:
    type: array
    description: list of VLAN ids
    items:
      type: number
  wxtunnel_id:
    type: string
    minLength: 1
    description: when interface=wxtunnel, id of the WXLAN Tunnel
  wxtunnel_remote_id:
    type: string
    minLength: 1
    description: when interface=wxtunnel, remote tunnel identifier
  mxtunneL_id:
    type: string
    minLength: 1
    description: when interface=mxtunnel, id of the Mist Tunnel
  hide_ssid:
    type: boolean
    description: whether to hide SSID in beacon, default is false
  dtim:
    type: number
    description: dtim, default is 2
  disable_wmm:
    type: boolean
    description: whether to disable WMM, default is false
  disable_uapsd:
    type: boolean
    description: whether to disable U-APSD, default is false
  legacy_overds:
    type: boolean
    description: legacy devices requires the Over-DS (for Fast BSS Transition) bit set (while our chip doesn’t support it). Warning! Enabling this will cause problem for iOS devices.
  hostname_ie:
    type: boolean
    description: include hostname inside IE in AP beacons / probe responses, default is false
  isolation:
    type: boolean
    description: whether to allow clients to talk to each other, default is false
  arp_filter:
    type: boolean
    description: whether to enable smart arp filter, default is false
  limit_bcast:
    type: boolean
    description: whether to limit broadcast packets going to wireless (i.e. only allow certain bcast packets to go through), default is false
  allow_mdns:
    type: boolean
    description: only applicable when limit_bcast==true, which allows mDNS / Bonjour packets to go through, default is false
  allow_ipv6_ndp:
    type: boolean
    description: only applicable when limit_bcast==true, which allows or disallows ipv6 Neighbor Discovery packets to go through, default is true
  no_static_ip:
    type: boolean
    description: whether to only allow client that we’ve learned from DHCP exchange to talk, default is false
  no_static_dns:
    type: boolean
    description: whether to only allow client to use DNS that we’ve learned from DHCP response, default is false
  enable_wireless_bridging:
    type: boolean
    description: |-
      whether to enable wireless bridging, which allows more broadcast packets to go through
      (allows forwarding of DHCP response to client not associated with the AP)
  limit_probe_response:
    type: boolean
    description: limit probe response base on some heuristic rules
  block_blacklist_clients:
    type: boolean
    description: whether to block the clients in the blacklist (up to first 256 macs)
  apply_to:
    type: string
    minLength: 1
    description: site / wxtags / aps
  wxtag_ids:
    type: array
    description: list of wxtag_ids
    items:
      type: string
  ap_ids:
    type: array
    description: list of device ids
    items:
      type: string
  wlan_limit_up_enabled:
    type: boolean
    description: if uplink limiting for whole wlan is enabled, default is false
  wlan_limit_up:
    type: number
    description: kbps
  wlan_limit_down_enabled:
    type: boolean
    description: if downlink limiting for whole wlan is enabled, default is false
  wlan_limit_down:
    type: number
    description: kbps
  client_limit_up_enabled:
    type: boolean
    description: if uplink limiting per-client is enabled, default is false
  client_limit_up:
    type: number
    description: kbps
  client_limit_down_enabled:
    type: boolean
    description: if downlink limiting per-client is enabled, default is false
  client_limit_down:
    type: number
    description: kbps
  schedule:
    type: object
    description: WLAN operating schedule, default is disabled
    properties:
      enabled:
        type: boolean
      hours:
        type: object
        description: time ranges, the key is mon / tue / wed / thu / fri / sat / sun, the value is time range in “HH:MM-HH:MM” (24-hour format), the minimum resolution is 30 minute
  qos:
    type: object
    properties:
      overwrite:
        type: boolean
        description: whether to overwrite QoS
      class:
        type: string
        minLength: 1
        description: background / best_effort (default) / video / voice
  app_limit:
    type: object
    description: bandwidth limiting for apps (applies to up/down)
    properties:
      enabled:
        type: boolean
      apps:
        type: object
        description: map from app key to bandwidth in kbps. app key defined in Get Application List
      wxtag_ids:
        type: object
        description: map from wxtag_id of Hostname Wxlan Tags to bandwidth in kbps
  app_qos:
    $ref: ../wlan_objects/wlan.app_qos.v1.yaml
  bonjour:
    $ref: ../wlan_objects/wlan.bonjour.v1.yaml
  hotspot20:
    $ref: ../wlan_objects/wlan.hotspot_2.0.v1.yaml
  max_idletime:
    type: number
    description: max idle time in seconds, default is 1800. valid range is 60-86400
    minimum: 60
    maximum: 86400
  sle_excluded:
    type: boolean
    description: whether to exclude this WLAN from SLE metrics, default is false
  portal:
    $ref: ../wlan_objects/wlan.portal.v1.yaml
  portal_template_url:
    type: string
    minLength: 1
    description: 'N.B portal_template will be forked out of wlan objects soon. To fetch portal_template, please query portal_template_url. To update portal_template, use Wlan Portal Template.'
  portal_image:
    type: string
    minLength: 1
    description: Url of portal background image
    format: uri
  thumbnail:
    type: string
    minLength: 1
    description: Url of portal background image thumbnail
    format: uri
  portal_api_secret:
    type: string
    minLength: 1
    description: api secret (auto-generated) that can be used to sign guest authorization requests
  portal_sso_url:
    type: string
    minLength: 1
  portal_allowed_subnets:
    type: array
    description: list of CIDRs
    items:
      type: string
  portal_allowed_hostnames:
    type: array
    description: list of hostnames without http(s):// (matched by substring)
    items:
      type: string
  portal_denied_hostnames:
    type: array
    description: 'list of hostnames without http(s):// (matched by substring), this takes precedence over portal_allowed_hostnames'
    items:
      type: string
  use_eapol_v1:
    type: boolean
    description: if auth.type==’eap’ or ‘psk’, should only be set for legacy client, such as pre-2004, 802.11b devices
required:
  - ssid
