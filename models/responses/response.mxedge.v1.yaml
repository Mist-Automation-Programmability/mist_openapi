description: ''
type: object
x-examples:
  example-1:
    id: 95ddd29a-xxxx-xxxx-xxxx-51a5b09f36a6
    name: Guest
    model: ME-100
    magic: L-NpT5gi-ADR8WTxxxxxxPY3cP5WdSoD
    tunterm_registered: true
    mxagent_registered: true
    tunterm_ip_config:
      ip: 10.2.1.1
      netmask: 255.255.255.0
      gateway: 10.2.1.254
      dns:
        - 8.8.8.8
      dns_suffix:
        - .mist.local
    tunterm_port_config:
      separate_upstream_downstream: true
      downstream_ports:
        - '3'
      upstream_ports:
        - '0'
        - '1'
        - '2'
      upstream_port_vlan_id: 30
    tunterm_monitoring:
      - protocol: tcp
        host: 10.2.8.15
        timeout: 300
        port: '80'
    ntp_servers: []
    mxcluster_id: 572586b7-xxxx-xxxx-xxxx-8b97a3f609c4
properties:
  name:
    type: string
    minLength: 1
  model:
    type: string
    minLength: 1
  magic:
    type: string
    minLength: 1
  tunterm_registered:
    type: boolean
  mxagent_registered:
    type: boolean
  tunterm_ip_config:
    type: object
    description: ip configuration of the Mist Tunnel interface
    required:
      - ip
      - netmask
      - gateway
      - dns
      - dns_suffix
    properties:
      ip:
        type: string
        minLength: 1
      netmask:
        type: string
        minLength: 1
      gateway:
        type: string
        minLength: 1
      dns:
        type: array
        items:
          type: string
      dns_suffix:
        type: array
        items:
          type: string
  tunterm_port_config:
    type: object
    description: ethernet port configurations
    required:
      - separate_upstream_downstream
      - downstream_ports
      - upstream_ports
    properties:
      separate_upstream_downstream:
        type: boolean
        description: weather to separate upstream / downstream ports. default is false where all ports will be used.
      downstream_ports:
        type: array
        description: list of ports to be used for downstream (to AP) purpose
        items:
          type: string
      upstream_ports:
        type: array
        description: list of ports to be used for upstrea purpose (to LAN)
        items:
          type: string
      upstream_port_vlan_id:
        type: integer
        description: 'native VLAN id for upstream ports, default is 1'
        default: 1
  ntp_servers:
    type: array
    items:
      type: string
  mxcluster_id:
    type: string
    minLength: 1
    description: MxCluster this MxEdge belongs to
  services:
    type: array
    description: 'list of services to run, tunterm only for now'
    items:
      type: string
      default: tunterm
      minLength: 1
  id:
    type: string
  site_id:
    type: string
  org_id:
    type: string
  created_time:
    type: number
  modified_time:
    type: number
  tunterm_monitoring:
    type: array
    items:
      type: object
      properties:
        protocol:
          type: string
          default: ping
          enum:
            - arp
            - ping
            - tcp
        host:
          type: string
          description: 'can be ip, ipv6, hostname'
        timeout:
          type: integer
          default: 300
          minimum: 60
          maximum: 3600
        port:
          type: string
          description: when protocol == tcp
required:
  - name
  - model
  - magic
  - tunterm_registered
  - mxagent_registered
  - tunterm_ip_config
  - tunterm_port_config
  - ntp_servers
  - id
