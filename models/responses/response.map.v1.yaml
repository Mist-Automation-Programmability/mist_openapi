description: Map response
type: object
x-examples:
  example-1:
    name: string
    type: string
    ppm: 0
    width: 0
    height: 0
    origin_x: 0
    origin_y: 0
    orientation: 0
    locked: true
    wayfinding:
      snap_to_path: true
      micello:
        account_key: string
        map_id: string
        default_level_id: 0
    wayfinding_path:
      coordinate: string
      nodes:
        - name: string
          position:
            x: 0
            'y': 0
          edges:
            N2: string
    wall_path:
      coordinate: string
      nodes:
        - name: string
          position:
            x: 0
            'y': 0
          edges:
            N2: string
    sitesurvey_path:
      - coordinate: string
        nodes:
          - name: string
            position:
              x: 0
              'y': 0
            edges:
              N2: string
        name: string
        id: string
    flags: {}
    url: string
    thumbnail_url: string
    view: string
    latlng_tl:
      lat: string
      lnt: string
    latlng_bt:
      lat: string
      lnt: string
  example-image:
    name: Mist Office
    type: image
    ppm: 40.94
    width: 1250
    height: 1500
    origin_x: 35
    origin_y: 60
    orientation: 30
    locked: false
    wayfinding:
      snap_to_path: true
      micello:
        account_key: adasdf
        map_id: c660f81dd250c
        default_level_id: 5
    wayfinding_path:
      coordinate: actual
      nodes:
        - name: N1
          position:
            x: 746
            'y': 104
          edges:
            N2: '1'
        - name: N2
          position:
            x: 740
            'y': 318
          edges:
            N1: '1'
    wall_path:
      coordinate: actual
      nodes:
        - name: N1
          position:
            x: 746
            'y': 104
          edges:
            N2: '1'
        - name: N2
          position:
            x: 740
            'y': 318
          edges:
            N1: '1'
    sitesurvey_path:
      - coordinate: actual
        nodes:
          - name: W0
            position:
              x: 372
              'y': 192
            edges:
              W1: 1
          - name: W1
            position:
              x: 485
              'y': 205
            edges:
              W2: 1
          - name: W2
            position:
              x: 400
              'y': 295
            edges:
              W0: 1
        name: Default
        id: cbdb7f0b-3be0-4872-88f9-58790b509c23-j68kows8
    flags:
      assetHoldTime: 5
      storeTime: 10
    url: 'https://url/to/image.png'
    thumbnail_url: 'https://url/to/image.png'
  example-google:
    name: Oakridge Mall
    type: google
    view: roadmap
    origin_x: -122.03301
    origin_y: 37.29508
    latlng_tl:
      lat: 37.295057
      lng: -122.033095
    latlng_br:
      lat: 37.295285
      lng: -122.032789
properties:
  name:
    type: string
    minLength: 1
    description: The name of the map
  type:
    type: string
    minLength: 1
    description: 'image / google, default is image'
  ppm:
    type: number
    description: 'when type=image, pixels per meter'
  width:
    type: number
    description: 'when type=image, width of the image map'
  height:
    type: number
    description: 'when type=image, height of the image map'
  origin_x:
    type: number
    description: 'the user-annotated x origin, pixels'
  origin_y:
    type: number
    description: 'the user-annotated y origin, pixels'
  orientation:
    type: number
    description: 'orientation of the map, 0 means up is north, 90 means up is west. default is 0'
  locked:
    type: boolean
    description: whether this map is considered locked down
  wayfinding:
    type: object
    description: properties related to wayfinding
    properties:
      snap_to_path:
        type: boolean
      micello:
        type: object
        properties:
          account_key:
            type: string
          map_id:
            type: string
          default_level_id:
            type: number
  wayfinding_path:
    type: object
    description: a JSON blob for wayfinding (using Dijkstraâ€™s algorithm)
    properties:
      coordinate:
        type: string
        minLength: 1
      nodes:
        type: array
        uniqueItems: true
        minItems: 1
        items:
          $ref: ../map_objects/node.v1.yaml
      name:
        type: string
  wall_path:
    type: object
    description: a JSON blob for wall definition (same format as wayfinding_path)
    properties:
      coordinate:
        type: string
        minLength: 1
      nodes:
        type: array
        uniqueItems: true
        minItems: 1
        items:
          $ref: ../map_objects/node.v1.yaml
      name:
        type: string
  sitesurvey_path:
    type: array
    uniqueItems: true
    minItems: 1
    description: sitesurvey_path
    items:
      type: object
      properties:
        coordinate:
          type: string
          minLength: 1
        nodes:
          type: array
          uniqueItems: true
          minItems: 1
          items:
            $ref: ../map_objects/node.v1.yaml
        name:
          type: string
          minLength: 1
        id:
          type: string
          minLength: 1
  flags:
    type: object
    description: name/val pair objects for location engine to use
  url:
    type: string
    minLength: 1
    description: 'when type=image, the url'
  thumbnail_url:
    type: string
    minLength: 1
    description: 'when type=image, the url for the thumbnail image / preview'
  view:
    type: string
    description: when type=google. roadmap / satellite / hybrid / terrain
  latlng_tl:
    type: object
    description: 'when type=google, latitude / longitude of the top-left corner'
    properties:
      lat:
        type: string
      lnt:
        type: string
  latlng_bt:
    type: object
    description: 'when type=google, latitude / longitude of the bottom-right corner'
    properties:
      lat:
        type: string
      lnt:
        type: string
  width_m:
    type: number
  height_m:
    type: number
  occupancy_limit:
    type: integer
  site_id:
    type: string
  org_id:
    type: string
  created_time:
    type: integer
  modified_time:
    type: integer
required:
  - name
