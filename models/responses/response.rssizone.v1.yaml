description: RSSI Zone response
type: object
x-examples:
  example-1:
    id: string
    org_id: string
    created_time: 0
    modified_time: 0
    name: Board Room
    devices:
      - device_id: 00000000-0000-0000-1000-5c5b35bd76bb
        rssi: -80
properties:
  id:
    type: string
    minLength: 1
  org_id:
    type: string
    minLength: 1
  created_time:
    type: integer
  modified_time:
    type: integer
  name:
    type: string
    minLength: 1
    description: The name of the zone
  devices:
    type: array
    uniqueItems: true
    minItems: 1
    description: List of devices and the respective RSSI values to be considered in the zone
    items:
      type: object
      properties:
        device_id:
          type: string
          minLength: 1
        rssi:
          type: number
          description: RSSI threshold
      required:
        - device_id
        - rssi
required:
  - id
  - org_id
  - created_time
  - modified_time
  - name
  - devices
