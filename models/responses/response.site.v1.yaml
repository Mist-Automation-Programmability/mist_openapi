description: ''
type: object
properties:
  id:
    type: string
    minLength: 1
  name:
    type: string
    minLength: 1
  org_id:
    type: string
    minLength: 1
  created_time:
    type: integer
  modified_time:
    type: integer
  timezone:
    type: string
    minLength: 1
    description: Timezone the site is at
  country_code:
    type: string
    minLength: 1
    description: country code for the site (for AP config generation), in two-character
  latlng:
    type: object
    description: site location
    properties:
      lat:
        type: number
        description: latitude
      lng:
        type: number
        description: longitude
  address:
    type: string
    minLength: 1
    description: full address of the site
  notes:
    type: string
    description: optional, any notes about the site
  sitegroup_ids:
    type: array
    description: sitegroups this site belongs to
    items:
      type: string
  rftemplate_id:
    description: RF Template ID, this takes precedence over Site Settings
    type: string
  secpolicy_id:
    type: string
    description: SecPolicy ID
  alarmtemplate_id:
    type: string
    description: Alarm Template ID, this takes precedence over the Org-level alarmtemplate_id
  networktemplate_id:
    type: string
    description: Network Template ID, this takes precedence over Site Settings
required:
  - name
x-examples:
  example-1:
    id: string
    name: string
    org_id: string
    created_time: 0
    modified_time: 0
    timezone: string
    country_code: string
    latlng:
      lat: 0
      lng: 0
    address: string
    notes: string
    sitegroup_ids:
      - string
    rftemplate_id: string
    secpolicy_id: string
    alarmtemplate_id: string
    networktemplate_id: string
