description: ''
type: object
properties:
  id:
    type: string
    minLength: 1
  name:
    type: string
    minLength: 1
  org_id:
    type: string
    minLength: 1
  created_time:
    type: integer
  modified_time:
    type: integer
  timezone:
    type: string
    minLength: 1
    description: |
      Timezone the site is at
  country_code:
    type: string
    minLength: 1
    description: |
      country code for the site (for AP config generation), in two-character
  latlng:
    type: object
    description: |
      site location
    properties:
      lat:
        type: number
        description: latitude
      lng:
        type: number
        description: longitude
  address:
    type: string
    minLength: 1
    description: |
      full address of the site
required:
  - name
