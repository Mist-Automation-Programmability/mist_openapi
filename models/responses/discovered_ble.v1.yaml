description: ''
type: object
x-examples:
  example-1:
    mac: 6fa474be7ae5
    device_name: '[TV] UN65JU670D'
    x: 60
    'y': 80
    manufacture: Apple
    last_seen: 1428939600
    ibeacon_uuid: f3f17139-704a-f03a-2786-0400279e37c3
    ibeacon_major: 13
    ibeacon_minor: 138
    eddystone_uid_namespace: 2818e3868dec25629ede
    eddystone_uid_instance: 5c5b35000001
    eddystone_url_url: 'https://www.abc.com'
    mfg_company_id: 935
    mfg_data: 648520a1020000
    duration: 120
properties:
  mac:
    type: string
    minLength: 1
    description: |
      mac address of the (unconnected) client
  device_name:
    type: string
    minLength: 1
  x:
    type: number
    description: |
      x (in pixels) of user location on the map (if known)
  'y':
    type: number
    description: |
      y (in pixels) of user location on the map (if known)
  manufacture:
    type: string
    minLength: 1
    description: |
      device manufacture, through fingerprinting or OUI
  last_seen:
    type: number
    description: |
      last seen timestamp
  ibeacon_uuid:
    type: string
    minLength: 1
    description: |
      bluetooth tag UUID
  ibeacon_major:
    type: number
    description: |
      bluetooth tag major
  ibeacon_minor:
    type: number
    description: |
      bluetooth tag minor
  eddystone_uid_namespace:
    type: string
    minLength: 1
    description: |
      Eddystone-UID namespace (10 bytes) in hexstring format
  eddystone_uid_instance:
    type: string
    minLength: 1
    description: |
      Eddystone-UID instance (6 bytes) in hexstring format
  eddystone_url_url:
    type: string
    minLength: 1
    description: |
      Eddystone-URL url
  mfg_company_id:
    type: number
    description: |
      optional, BLE manufacturing company ID
  mfg_data:
    type: string
    minLength: 1
    description: |
      optional, BLE manufacturing data in hex byte-string format (ie: “112233AABBCC”)
  duration:
    type: number
    description: |
      optional (60-86400; default=60); time duration TTL filter (secs) for each returned asset
  map_id:
    type: string
    description: |
      map_id of the sdk client (if known), or null
required:
  - mac
  - device_name
  - last_seen
  - map_id
