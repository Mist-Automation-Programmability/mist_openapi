description: ML statistics
type: object
properties:
  device_id:
    type: string
    minLength: 1
    description: id of device if this ML is for Mist AP
  current:
    anyOf:
      - properties:
          ple:
            type: number
            description: internal
          level:
            type: number
            description: level of learning
          int:
            type: number
            description: internal
          completed:
            type: number
            description: learning completeness to the next level
          src:
            type: string
            minLength: 1
            description: where the PLF comes from. machine (PLF from last learning) / device (last learnt PLF from this device) / model (model of the client device) / overwrite (from ML overwrite)
          quality:
            type: string
            minLength: 1
            description: 'from 0 - 4, 4 being most accurate'
          timestamp:
            type: number
            description: 'epoch, last updated'
    description: 'ml stats, per client_type'
    type: object
  beacon_id:
    type: string
    description: id of beacon if this ML is for 3rd party beacon
required:
  - current
