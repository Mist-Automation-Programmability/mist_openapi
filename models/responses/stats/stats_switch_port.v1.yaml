description: Switch port statistics
type: object
x-examples:
  example-1:
    rx_bytes: 4563443626
    rx_pkts: 30360265
    site_id: c1698122-c14c-11e5-8e81-1258369c38a9
    neighbor_system_name: CORP-D-SW-2
    org_id: c168ddee-c14c-11e5-8e81-1258369c38a9
    up: true
    port_mac: 5c4527a96580
    neighbor_port_desc: GigabitEthernet1/0/21
    tx_pkts: 14610886
    mac: 5c4527a96580
    tx_bytes: 11299516780
    neighbor_mac: 64d814353400
    poe_disabled: true
    speed: 1000
    port_id: me0
properties:
  rx_bytes:
    type: integer
    description: rx bytes
  rx_pkts:
    type: integer
    description: rx packets
  site_id:
    type: string
    minLength: 1
  neighbor_system_name:
    type: string
    minLength: 1
    description: name supplied by the system on the interface E.g. neighbor system name E.g. “Kumar-Acc-SW.mist.local”
  org_id:
    type: string
    minLength: 1
  up:
    type: boolean
    description: indicates if interface is up
  port_mac:
    type: string
    minLength: 1
    description: interface mac address
  neighbor_port_desc:
    type: string
    minLength: 1
    description: description supplied by the system on the interface E.g. “GigabitEthernet2/0/39”
  tx_pkts:
    type: integer
    description: tx packets
  mac:
    type: string
    minLength: 1
  tx_bytes:
    type: integer
    description: tx bytes
  neighbor_mac:
    type: string
    minLength: 1
    description: chassis identifier of the chassis type listed
  poe_disabled:
    type: boolean
    description: is the POE configured not be disabled.
  speed:
    type: integer
    description: port speed
  port_id:
    type: string
    minLength: 1
required:
  - rx_bytes
  - rx_pkts
  - site_id
  - org_id
  - port_mac
  - tx_pkts
  - mac
  - tx_bytes
  - neighbor_mac
  - port_id
