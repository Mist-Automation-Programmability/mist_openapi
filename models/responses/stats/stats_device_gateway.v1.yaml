properties:
  mac:
    type: string
    minLength: 1
    description: device mac
  model:
    type: string
    minLength: 1
    description: device model
  type:
    type: string
    minLength: 1
  serial:
    type: string
    minLength: 1
    description: serial
  last_seen:
    type: number
    description: last seen timestamp
  name:
    type: string
    minLength: 1
  hostname:
    type: string
    minLength: 1
  status:
    type: string
    minLength: 1
  version:
    type: string
    minLength: 1
  ip:
    type: string
    minLength: 1
    description: IP address
  uptime:
    type: number
  ip_stat:
    type: object
    properties:
      ip:
        type: string
        minLength: 1
      netmask:
        type: string
        minLength: 1
      gateway:
        type: string
        minLength: 1
      ip6:
        type: string
        minLength: 1
      netmask6:
        type: string
        minLength: 1
      gateway6:
        type: string
        minLength: 1
      dns:
        type: array
        items:
          type: object
      dns_suffix:
        type: array
        items:
          type: object
      ips:
        type: object
        properties:
          '{vlan}':
            type: string
            minLength: 1
  cpu_stat:
    type: object
    properties:
      interrupt:
        type: number
      idle:
        type: number
      user:
        type: number
      system:
        type: number
      load_avg:
        type: array
        items:
          type: object
  memory_stat:
    type: object
    properties:
      usage:
        type: number
    required:
      - usage
  spu_stat:
    type: object
    properties:
      cpu:
        type: number
      memory:
        type: number
      sessions:
        type: object
        properties:
          current:
            type: number
          valid:
            type: number
          pending:
            type: number
          max:
            type: number
  module_stat:
    type: array
    uniqueItems: true
    minItems: 1
    items:
      type: object
      properties:
        vc_role:
          type: string
          minLength: 1
        model:
          type: string
          minLength: 1
        serial:
          type: string
          minLength: 1
        fans:
          type: array
          uniqueItems: true
          minItems: 1
          items:
            type: object
            properties:
              name:
                type: string
                minLength: 1
              airflow:
                type: string
                minLength: 1
              status:
                type: string
                minLength: 1
        temperatures:
          type: array
          uniqueItems: true
          minItems: 1
          items:
            type: object
            properties:
              name:
                type: string
                minLength: 1
              status:
                type: string
                minLength: 1
              celsius:
                type: number
        psus:
          type: array
          uniqueItems: true
          minItems: 1
          items:
            type: object
            properties:
              name:
                type: string
                minLength: 1
              status:
                type: string
                minLength: 1
        poe:
          type: object
          properties:
            max_power:
              type: number
            power_draw:
              type: number
        vc_links:
          type: array
          uniqueItems: true
          minItems: 1
          items:
            type: object
            properties:
              port_id:
                type: string
                minLength: 1
              neighbor_module_idx:
                type: number
              neighbor_port_id:
                type: string
                minLength: 1
  cpu2_stat:
    type: string
  spu2_stat:
    type: string
  module2_stat:
    type: string
  cluster_stat:
    type: object
    properties:
      '{node}':
        type: object
        properties:
          status:
            type: string
required:
  - mac
