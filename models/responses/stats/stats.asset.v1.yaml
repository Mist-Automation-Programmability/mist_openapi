type: object
properties:
  name:
    type: string
    minLength: 1
    description: |
      name / label of the device
  mac:
    type: string
    minLength: 1
    description: |
      bluetooth MAC
  last_seen:
    type: number
    description: |
      last seen timestamp
  map_id:
    type: string
    minLength: 1
    description: |
      map where the device belongs to
  x:
    type: number
    description: |
      x in pixel
  'y':
    type: number
    description: |
      y in pixel
  ibeacon_uuid:
    type: string
    minLength: 1
  ibeacon_major:
    type: number
  ibeacon_minor:
    type: number
  eddystone_uid_namespace:
    type: string
    minLength: 1
  eddystone_uid_instance:
    type: string
    minLength: 1
  eddystone_url_url:
    type: string
    minLength: 1
  battery_voltage:
    type: number
    description: |
      battery voltage, in mV
  zones:
    type: array
    description: only send this for individual asset stat
    items:
      type: object
      properties:
        id:
          type: string
        since:
          type: number
  rssizones:
    type: array
    description: only send this for individual asset stat
    items:
      type: object
      properties:
        id:
          type: string
        since:
          type: number
required:
  - mac
