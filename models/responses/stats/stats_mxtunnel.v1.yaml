properties:
  org_id:
    type: string
    minLength: 1
  site_id:
    type: string
    minLength: 1
  mxedge_id:
    type: string
    minLength: 1
  mxcluster_id:
    type: string
    minLength: 1
  mxtunnel_id:
    type: string
    minLength: 1
    description: ''
  ap:
    type: string
    minLength: 1
  remote_ip:
    type: string
    minLength: 1
  remote_port:
    type: integer
  state:
    type: string
    minLength: 1
    description: |
      idle / wait-ctrl-reply / wait-ctrl-conn / established / established_with_sessions
    enum:
      - idle
      - wait-ctrl-reply
      - wait-ctrl-conn
      - established
      - established_with_session
  last_seen:
    type: integer
  uptime:
    type: integer
  tx_control_pkts:
    type: integer
  rx_control_pkts:
    type: integer
  sessions:
    type: array
    uniqueItems: true
    minItems: 1
    description: |
      list of sessions
    items:
      type: object
      properties:
        remote_id:
          type: string
          minLength: 1
          description: |
            WxlanTunnel Remote ID
        state:
          type: string
          minLength: 1
        remote_sid:
          type: number
          description: |
            remote sessions id (dynamically unless Tunnel is said to be static)
        local_sid:
          type: number
          description: |
            remote sessions id (dynamically unless Tunnel is said to be static)
      required:
        - remote_id
        - state
        - remote_sid
        - local_sid
