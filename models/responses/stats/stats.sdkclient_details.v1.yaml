properties:
  id:
    type: string
    minLength: 1
  uuid:
    type: string
    minLength: 1
    description: |
      uuid of the sdk client
  name:
    type: string
    minLength: 1
    description: |
      name of the sdk client (if provided)
  map_id:
    description: |
      map_id of the sdk client (if known), or null
    oneOf:
      - properties: {}
        type: string
      - properties: {}
        type: 'null'
  zones:
    type: array
    uniqueItems: true
    minItems: 1
    description: |
      list of zone_id’s of the sdk client is in and since when (if known)
    items:
      type: object
      properties:
        id:
          type: string
          minLength: 1
        since:
          type: number
      required:
        - id
        - since
  vbeacons:
    type: array
    uniqueItems: true
    minItems: 1
    description: |
      list of beacon_id’s of the sdk client is in and since when (if known)
    items:
      type: object
      properties:
        id:
          type: string
          minLength: 1
        since:
          type: number
      required:
        - id
        - since
  last_seen:
    type: number
    description: |
      last seen timestamp
  x:
    type: number
    description: |
      x (in pixels) of user location on the map (if known)
  'y':
    type: number
    description: |
      y (in pixels) of user location on the map (if known)
  network_connection:
    type: object
    description: |
      various network connection info for the SDK client (if known, else omitted), with RSSI in dBm, and signal level as # of bars/signal indicator of signal strength
    properties:
      type:
        type: string
        minLength: 1
      rssi:
        type: number
      mac:
        type: string
        minLength: 1
      signal_level:
        type: number
    required:
      - type
      - rssi
      - mac
      - signal_level
required:
  - id
  - uuid
  - last_seen
