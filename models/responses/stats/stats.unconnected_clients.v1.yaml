description: ''
type: object
x-examples:
  example-1:
    mac: 5684dae9ac8b
    ap_mac: 5c5b350e0410
    map_id: ea77be98-ab51-4ff8-a863-ac3c8e1b1c3a
    x: 60
    'y': 80
    rssi: -75
    manufacture: Apple
    last_seen: 1428939600
properties:
  mac:
    type: string
    minLength: 1
    description: mac address of the (unconnected) client
  ap_mac:
    type: string
    minLength: 1
    description: mac address of the AP that heard the client
  map_id:
    description: 'map_id of the client (if known), or null'
    oneOf:
      - properties: {}
        type: string
      - properties: {}
        type: 'null'
  x:
    type: integer
    description: x (in pixels) of user location on the map (if known)
  'y':
    type: integer
    description: y (in pixels) of user location on the map (if known)
  rssi:
    description: client RSSI observered by the AP that heard the client (in dBm)
    type: integer
  manufacture:
    type: string
    minLength: 1
    description: 'device manufacture, through fingerprinting or OUI'
  last_seen:
    type: number
    description: last seen timestamp
required:
  - mac
  - ap_mac
  - 'y'
  - rssi
  - manufacture
  - last_seen
