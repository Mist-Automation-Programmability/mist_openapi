properties:
  id:
    type: string
    minLength: 1
    description: |
      id of the zone
  name:
    type: string
    minLength: 1
    description: |
      name of the zone
  map_id:
    type: string
    minLength: 1
    description: |
      map_id of the zone
  num_sdkclients:
    type: number
    description: |
      sdkclient wait time right now
  num_clients:
    type: number
  client_waits:
    type: object
    required:
      - max
      - min
      - avg
      - p95
    description: |
      client wait time right now
    properties:
      max:
        type: number
        description: |
          longest wait time in seconds
      min:
        type: number
        description: |
          shortest wait time in seconds
      avg:
        type: number
        description: |
          average wait time in seconds
      p95:
        type: number
        description: |
          95th percentile of all the wait time(s)
  sdkclients:
    type: array
    description: |
      list of sdkclients currently in the zone and when they entered
    items:
      type: string
  clients:
    type: array
    description: |
      list of clients currently in the zone and when they entered
    items:
      type: string
  assets:
    type: array
    description: |
      list of ble assets currently in the zone and when they entered
    items:
      type: string
