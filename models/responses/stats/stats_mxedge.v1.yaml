properties:
  id:
    type: string
    minLength: 1
  name:
    type: string
    minLength: 1
  magic:
    type: string
    minLength: 1
  tunterm_registered:
    type: boolean
  mxagent_registered:
    type: boolean
  mxcluster_id:
    type: string
  model:
    type: string
    minLength: 1
  version:
    type: string
    minLength: 1
  last_seen:
    type: number
  uptime:
    type: number
  status:
    type: string
    minLength: 1
  ext_ip:
    type: string
    minLength: 1
  port_stat:
    type: object
    additionalProperties:
      type: object
      properties:
        up:
          type: boolean
        speed:
          type: number
        full_duplex:
          type: boolean
        tx_bytes:
          type: number
        tx_pkts:
          type: number
        rx_bytes:
          type: number
        rx_pkts:
          type: number
        rx_errors:
          type: number
        lldp_stats:
          type: object
          properties:
            system_name:
              type: string
              minLength: 1
            mgmt_addr:
              type: string
              minLength: 1
            port_id:
              type: string
              minLength: 1
            system_desc:
              type: string
              minLength: 1
            port_desc:
              type: string
              minLength: 1
          required:
            - system_name
            - mgmt_addr
            - port_id
            - system_desc
            - port_desc
  lag_stat:
    type: object
    properties:
      lag0:
        type: object
        required:
          - active_ports
        properties:
          active_ports:
            type: array
            items:
              type: object
    required:
      - lag0
  num_tunnels:
    type: number
  virtualization_type:
    type: string
    minLength: 1
    description: Virtualization environment
  memory_stats:
    type: object
    description: Memory usage
    properties:
      total:
        type: integer
        description: 'Total amount of usable RAM, in kibibytes, which is physical RAM minus a number of reserved bits and the kernel binary code.'
      free:
        type: integer
        description: 'The amount of physical RAM, in kibibytes, left unused by the system.'
      usage:
        type: integer
      available:
        type: integer
        description: 'An estimate of how much memory is available for starting new applications, without swapping.'
      buffers:
        type: integer
        description: 'The amount, in kibibytes, of temporary storage for raw disk blocks.'
      cached:
        type: integer
        description: 'The amount of physical RAM, in kibibytes, used as cache memory.'
      swap_cached:
        type: integer
        description: 'The amount of memory, in kibibytes, that has once been moved into swap, then back into the main memory, but still also remains in the swapfile.'
      active:
        type: integer
        description: 'The amount of memory, in kibibytes, that has been used more recently and is usually not reclaimed unless absolutely necessary.'
      inactive:
        type: integer
        description: 'The amount of memory, in kibibytes, that has been used less recently and is more eligible to be reclaimed for other purposes.'
      swap_total:
        type: integer
        description: 'The total amount of swap available, in kibibytes.'
      swap_free:
        type: integer
        description: 'The total amount of swap free, in kibibytes.'
  cpu_stat:
    type: object
    description: CPU/core stats list
    properties:
      idle:
        type: number
        description: 'percentage of Idle, Idle/(Idle + Busy) since last sampling'
      usage:
        type: number
        description: 'percentage of load, Busy/(Idle + Busy) since last sampling'
      system:
        type: number
        description: 'percentage of System, System/(Idle + Busy) since last sampling'
      interrupt:
        type: number
        description: 'percentage of Interrupt, (Irq + SoftIrq)/(Idle + Busy) since last sampling'
      user:
        type: number
        description: 'percentage of User, User/(Idle + Busy) since last sampling'
      cpus:
        additionalProperties:
          type: object
          properties:
            idle:
              type: number
            usage:
              type: number
            user:
              type: number
            system:
              type: number
            interrupt:
              type: number
        type: object
  ip_stat:
    type: object
    description: IP stats
    properties:
      ip:
        type: string
        minLength: 1
      ips:
        type: object
        description: IPs for each net interface
        additionalProperties:
          typer: string
    required:
      - ip
      - ips
  tunterm_stat:
    type: object
    properties:
      monitoring_failed:
        type: boolean
required:
  - id
  - name
  - magic
