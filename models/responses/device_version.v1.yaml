description: ''
type: object
properties:
  model:
    type: string
    minLength: 1
    description: |
      AP model (as seen in the device stats)
  version:
    type: string
    minLength: 1
    description: |
      firmware version
  tag:
    type: string
    minLength: 1
    description: |
      annotation, stable / beta / alpha. Or it can be empty or nothing which is likely a dev build
required:
  - model
  - version
x-examples:
  example-1:
    model: AP41
    version: v0.1.543
    tag: stable
  example-2:
    model: AP21
    version: v0.1.545
