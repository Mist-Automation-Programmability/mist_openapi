properties:
  id:
    type: string
    minLength: 1
    description: |
      client id (if client object created)
  name:
    type: string
    minLength: 1
    description: |
      client’s annotated name (if client object is created)
  mac:
    type: string
    minLength: 1
    description: |
      client mac
  last_seen:
    type: number
    description: |
      last seen timestamp
  username:
    type: string
    minLength: 1
    description: |
      username that we learned from 802.1X exchange or Per-user PSK or User Portal
  hostname:
    type: string
    minLength: 1
    description: |
      hostname that we learned from sniffing DHCP
  os:
    type: string
    minLength: 1
    description: |
      device os, through fingerprinting
  manufacture:
    type: string
    minLength: 1
    description: |
      device manufacture, through fingerprinting or OUI
  family:
    type: string
    minLength: 1
    description: |
      device family, through fingerprinting. iPod / Nexus Galaxy / Windows Mobile or CE …
  model:
    type: string
    minLength: 1
    description: |
      device model, may be available if we can identify them
  ip:
    type: string
    minLength: 1
  ap_mac:
    type: string
    minLength: 1
    description: |
      AP the client is connected to
  ap_id:
    type: string
    minLength: 1
    description: |
      AP ID the client is connected to
  ssid:
    type: string
    minLength: 1
    description: |
      SSID the client is connected to
  wlan_id:
    type: string
    minLength: 1
    description: |
      WLAN ID the client is connected to
  psk_id:
    type: string
    minLength: 1
    description: |
      PSK id (if multi-psk is used)
  uptime:
    type: number
    description: |
      how long, in seconds, has the client been connected
  idle_time:
    type: number
    description: |
      how long, in seconds, has the client been idle (since the last RX packet)
  power_saving:
    type: boolean
    description: |
      if it’s currently in power-save mode
  band:
    type: string
    minLength: 1
    description: |
      “24” or “5”
  proto:
    type: string
    minLength: 1
    description: |
      b / g / n / a / ac
  key_mgmt:
    type: string
    minLength: 1
    description: |
      e.g. WPA2-PSK/CCMP
  dual_band:
    type: boolean
    description: |
      whether the client is dual-band capable (determined by whether we’ve seen probe requests from both bands)
  channel:
    type: number
    description: |
      current channel
  vlan_id:
    type:
      - string
      - 'null'
    description: |
      vlan id, could be empty (from older AP)
  airespace_ifname:
    type: string
  rssi:
    type: number
    description: |
      signal strength
  snr:
    type: number
    description: |
      signal over noise
  tx_rate:
    type: number
    description: |
      TX Rate, Mbps
  rx_rate:
    type: number
    description: |
      RX Rate, Mbps
  tx_bytes:
    type: number
    description: |
      amount of traffic sent to client since client connects
  tx_bps:
    type: number
    description: |
      rate of transmitting traffic to the clients, bits/seconds, last known
  tx_packets:
    type: number
    description: |
      amount of traffic sent to client since client connects
  tx_retries:
    type: number
    description: |
      amount of tx retries
  rx_bytes:
    type: number
    description: |
      amount of traffic received from client since client connects
  rx_bps:
    type: number
    description: |
      rate of receiving traffic from the clients, bits/seconds, last known
  rx_packets:
    type: number
    description: |
      amount of traffic received from client since client connects
  rx_retries:
    type: number
    description: |
      amount of rx retries
  map_id:
    type: string
    minLength: 1
    description: |
      estimated client location - map_id
  x:
    type: number
    description: |
      estimated clinet location in pixels
  'y':
    type: number
    description: |
      estimated clinet location in pixels
  num_locating_aps:
    type: number
    description: |
      number of APs used to locate this client
  is_guest:
    type: boolean
    description: |
      whether this is a guest, default is false
  guest:
    type: object
    description: |
      information about this portal
    properties:
      authorized:
        type: boolean
        description: |
          whether this guest is authorized, default is false
      authorized_time:
        type: number
        description: |
          when the guest is authorized
      authorized_expiring_time:
        type: number
        description: |
          when the guest authorization will expire
      name:
        type: string
        minLength: 1
      email:
        type: string
        minLength: 1
      company:
        type: string
        minLength: 1
      field1:
        type: string
        minLength: 1
    required:
      - authorized
      - authorized_time
      - authorized_expiring_time
      - name
      - email
      - company
      - field1
  airwatch:
    type: object
    description: |
      information if airwatch enabled
    properties:
      authorized:
        type: boolean
    required:
      - authorized
  _ttl:
    type: number
    description: |
      TTL of the validity of the stat
  type:
    type: string
    description: |
      client’s type, regular / vip / resource / blocked (if client object is created)
  accuracy:
    type: integer
    description: |
      estimated clinet location accuracy, in meter
  zones:
    type: array
    items:
      type: object
      description: |
        list of zone_id’s where client is in and since when (if known)
      properties:
        id:
          type: string
        since:
          type: number
  vbeacons:
    type: array
    items:
      type: object
      description: |
        list of beacon_id’s where the client is in and since when (if known)
      properties:
        id:
          type: string
        since:
          type: number
  rssizones:
    type: array
    description: |
      list of rssizone_id’s where client is in and since when (if known)
    items:
      type: object
      properties:
        id:
          type: string
        since:
          type: number
  wxrule_id:
    type: string
    description: |
      current WxlanRule using for a Client or an authorized Guest (portal user). null if default rule is matched.
  predictive:
    type: object
    description: |
      derived information from backend
    properties:
      client_dl:
        type: number
        description: |
          estimated wireless client download throughput, in Mbps
      wan_dl:
        type: number
        description: |
          estimated WAN download throughput, in Mbps
required:
  - id
  - name
  - mac
  - last_seen
  - username
  - hostname
  - os
  - manufacture
  - family
  - model
  - ip
  - ap_mac
  - ap_id
  - ssid
  - wlan_id
  - uptime
  - idle_time
  - power_saving
  - band
  - proto
  - key_mgmt
  - dual_band
  - channel
  - rssi
  - snr
  - tx_rate
  - rx_rate
  - tx_bytes
  - tx_bps
  - tx_packets
  - tx_retries
  - rx_bytes
  - rx_bps
  - rx_packets
  - rx_retries
  - is_guest
  - _ttl
