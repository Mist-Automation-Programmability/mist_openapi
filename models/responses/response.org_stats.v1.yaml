description: ''
type: object
properties:
  orggroup_ids:
    type: array
    items:
      required: []
      properties: {}
  name:
    type: string
    minLength: 1
  id:
    type: string
    minLength: 1
  msp_id:
    type: string
    minLength: 1
  created_time:
    type: number
  modified_time:
    type: number
  allow_mist:
    type: boolean
  session_expiry:
    type: number
  alarmtemplate_id:
    type: string
    minLength: 1
  num_sites:
    type: number
  num_devices:
    type: number
  num_inventory:
    type: number
  num_devices_connected:
    type: number
  num_devices_disconnected:
    type: number
  sle:
    type: array
    uniqueItems: true
    minItems: 1
    items:
      required:
        - path
      properties:
        path:
          type: string
          minLength: 1
        user_minutes:
          type: object
          properties:
            total:
              type: number
            ok:
              type: number
          required:
            - total
            - ok
required:
  - orggroup_ids
  - name
  - id
  - msp_id
  - created_time
  - modified_time
  - allow_mist
  - session_expiry
  - alarmtemplate_id
  - num_sites
  - num_devices
  - num_inventory
  - num_devices_connected
  - num_devices_disconnected
  - sle
