description: ''
type: object
properties:
  id:
    type: string
    minLength: 1
  created_at:
    type: number
  updated_at:
    type: number
  subject:
    type: string
    minLength: 1
  status:
    type: string
    minLength: 1
    description: |-
      Status open: ticket is open, Mist is working on it 
      pending: ticket is open and Requester attention is needed (e.g. Mist is asking for some more information) 
      solved: ticket is marked as solved / considered by Mist (requester can update it, causing it to re-open; or rate it) 
      closed: ticket is archived and cannot be changed
    enum:
      - open
      - pending
      - solved
      - closed
  type:
    type: string
    minLength: 1
    description: |
      question (default) / bug / critical
  requester:
    type: string
    minLength: 1
  comments:
    type: array
    items:
      type: object
      properties:
        comment:
          type: string
        created_at:
          type: integer
        author:
          type: string
        attachments:
          type: array
          items:
            type: object
            properties:
              content_url:
                type: string
              content_type:
                type: string
              size:
                type: integer
      required:
        - comment
        - created_at
        - author
required:
  - id
  - created_at
  - updated_at
  - subject
  - status
  - type
  - requester
