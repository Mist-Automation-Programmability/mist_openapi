description: Switch Virtual Chassis response
type: object
x-examples:
  example-1:
    id: 00000000-0000-0000-1000-dc38e1dbf3cd
    site_id: 9bf047be-1911-225c-a541-d6637a373633
    org_id: eb6a1083-1e3a-48cc-8888-78ff7772c588
    mac: dc38e1dbf3cd
    vc_mac: dc38e1dbf3cd
    model: EX4600
    type: switch
    serial: TC3714190003
    status: connected
    members:
      - _idx: 0
        vc_role: master
        model: EX4600
        serial: TC3714190003
        vc_state: present
        fans:
          - name: Fan 0
            status: absent
          - name: Fan 1
            airflow: out
            status: ok
        temperatures:
          - name: CPU
            status: ok
            celsius: 45
        psus:
          - name: Power Supply 0
            status: ok
          - name: Power Supply 1
            status: failed
        poe:
          max_power: 250
          power_draw: 120.3
        vc_links:
          - port_id: vcp-255/1/0
            neighbor_module_idx: 1
            neighbor_port_id: vcp-255/1/0
properties:
  id:
    type: string
    minLength: 1
  site_id:
    type: string
    minLength: 1
  org_id:
    type: string
    minLength: 1
  mac:
    type: string
    minLength: 1
  vc_mac:
    type: string
    minLength: 1
  model:
    type: string
    minLength: 1
  type:
    type: string
    minLength: 1
  serial:
    type: string
    minLength: 1
  status:
    type: string
    minLength: 1
  members:
    type: array
    uniqueItems: true
    minItems: 1
    items:
      type: object
      properties:
        _idx:
          type: number
        vc_role:
          type: string
          minLength: 1
        model:
          type: string
          minLength: 1
        serial:
          type: string
          minLength: 1
        vc_state:
          type: string
          minLength: 1
        fans:
          type: array
          uniqueItems: true
          minItems: 1
          items:
            type: object
            properties:
              name:
                type: string
                minLength: 1
              airflow:
                type: string
                minLength: 1
              status:
                type: string
                minLength: 1
            required:
              - name
              - airflow
              - status
        temperatures:
          type: array
          uniqueItems: true
          minItems: 1
          items:
            type: object
            properties:
              name:
                type: string
                minLength: 1
              status:
                type: string
                minLength: 1
              celsius:
                type: number
            required:
              - name
              - status
              - celsius
        psus:
          type: array
          uniqueItems: true
          minItems: 1
          items:
            type: object
            properties:
              name:
                type: string
                minLength: 1
              status:
                type: string
                minLength: 1
            required:
              - name
              - status
        poe:
          type: object
          properties:
            max_power:
              type: number
            power_draw:
              type: number
          required:
            - max_power
            - power_draw
        vc_links:
          type: array
          uniqueItems: true
          minItems: 1
          items:
            type: object
            properties:
              port_id:
                type: string
                minLength: 1
              neighbor_module_idx:
                type: number
              neighbor_port_id:
                type: string
                minLength: 1
            required:
              - port_id
              - neighbor_module_idx
              - neighbor_port_id
      required:
        - _idx
        - vc_role
        - model
        - serial
        - vc_state
  extra_routes:
    type: object
    properties:
      '{dest}':
        type: object
        description: CIDR or name from "networks"
        properties:
          via:
            type: string
            description: next-hop IP Address
  router_id:
    type: string
    description: 'router-id used for OSPF/ BGP, required if ospf_config.enabled=true'
  ospf_config:
    $ref: ../junos_objects/junos.ospf_config.v1.yaml
  vrrp_config:
    $ref: ../junos_objects/junos.vrrp_config.v1.yaml
required:
  - id
  - site_id
  - org_id
  - mac
  - vc_mac
  - model
  - type
  - serial
  - status
  - members
