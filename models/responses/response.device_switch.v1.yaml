description: Switch response
type: object
x-examples:
  device-switch-response:
    id: string
    msp_id: string
    org_id: string
    site_id: string
    created_time: 0
    modified_time: 0
    type: match
    name: corp-a135
    role: access
    notes: slightly off center
    ip_config:
      type: static
      ip: 10.2.1.10
      netmask: 255.255.255.0
      gateway: 10.2.1.254
      dns:
        - 8.8.8.8
        - 4.4.4.4
      dns_suffix:
        - .mist.local
        - .mist.com
      network: default
    oob_ip_config: {}
    other_ip_configs:
      guest:
        type: static
        ip: 10.3.3.1
        netmask: 255.255.255.0
    ntp_servers:
      - pool.ntp.org
      - time.google.com
    port_config:
      ge-0/0/0:
        usage: uplink
        aggregated: true
        description: to dist-sw-01
      ge-0/0/1:
        usage: default
        dynamic_usage: dynamic
      'ge-0/0/8-16,ge-1/0/0-47':
        usage: ap
      '*':
        usage: default
    extra_routes:
      - dest: 172.16.3.0/24
        via: 10.2.1.1
      - dest: it_mgmt
        via: 10.2.1.1
    router_id: 10.2.1.10
    ospf:
      '0':
        networks:
          - corp
          - iot
        stub: false
        nssa: false
    radius_config:
      auth_servers_timeout: 5
      auth_servers_retries: 3
      auth_servers:
        - host: 1.2.3.4
          port: 1812
          secret: testing123
        - host: radius.internal
          port: 1812
          secret: testing123
      acct_servers:
        - host: 1.2.3.4
          port: 1812
          secret: testing123
      acct_interim_interval: 0
    managed: false
    disable_auto_config: false
    additional_config_cmds:
      - set snmp community public
    vars:
      RADIUS_SECRET: 11s64632d
      RADIUS_IP1: 172.31.2.5
    deviceprofile_id: 6f4bf402-45f9-2a56-6c8b-7f83d3bc98e9
    image1_url: 'https://url/to/image.png'
properties:
  id:
    type: string
    minLength: 1
  name:
    type: string
    minLength: 1
  org_id:
    type: string
    minLength: 1
  site_id:
    type: string
    minLength: 1
  created_time:
    type: integer
  modified_time:
    type: integer
  role:
    type: string
    minLength: 1
    description: |
      access / aggregation, default is access
  notes:
    type: string
    minLength: 1
  ip_config:
    $ref: ../junos_objects/junos.ip_config.v1.yaml
  oob_ip_config:
    $ref: ../junos_objects/junos.ip_config.v1.yaml
  other_ip_configs:
    anyOf:
      - $ref: ../junos_objects/junos.other_ip_configs.v1.yaml
    description: 'optional, if it''s required to have switch''s L3 presense on a network/vlan'
  ntp_servers:
    type: array
    description: |
      list of NTP servers specific to this device. By default, those in Site Settings will be used
    items:
      type: string
  port_config:
    anyOf:
      - $ref: ../junos_objects/junos.port_config.v1.yaml
  radius_config:
    $ref: ../junos_objects/junos.radius_config.v1.yaml
  port_usages:
    type: object
    properties:
      '':
        $ref: ../junos_objects/junos.port_usages.v1.yaml
      dybamic:
        $ref: ../junos_objects/junos.port_usages.dynamic.v1.yaml
  networks:
    $ref: ../junos_objects/junos.networks.v1.yaml
  managed:
    type: boolean
    description: |
      default is false, for an adopted switch, we donâ€™t overwrite their existing configs automatically
  disable_auto_config:
    type: boolean
    description: |
      default is false, for a claimed switch, we control the configs by default. This option (disables the behavior)
  additional_config_cmds:
    type: array
    items:
      type: string
  vars:
    type: object
    description: |
      a dictionary of name->value, the vars can then be used in Wlans. This can overwrite those from Site Vars
  deviceprofile_id:
    type: string
    minLength: 1
    description: ''
  image1_url:
    type: string
    minLength: 1
  extra_routes:
    type: array
    items:
      type: object
      properties:
        dest:
          type: string
          description: CIDR or name from "networks"
        via:
          type: string
          description: ''
