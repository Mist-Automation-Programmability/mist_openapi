description: Site
type: object
properties:
  id:
    type: string
    minLength: 1
    readOnly: true
  org_id:
    type: string
    minLength: 1
    readOnly: true
  created_time:
    type: integer
    readOnly: true
  modified_time:
    type: integer
    readOnly: true
  name:
    type: string
    minLength: 1
  timezone:
    type: string
    minLength: 1
    description: Timezone the site is at
  country_code:
    type: string
    minLength: 1
    description: 'country code for the site (for AP config generation), in two-character'
  latlng:
    type: object
    description: site location
    properties:
      lat:
        type: number
        description: latitude
      lng:
        type: number
        description: longitude
  address:
    type: string
    minLength: 1
    description: full address of the site
  notes:
    type: string
    description: 'optional, any notes about the site'
  sitegroup_ids:
    type: array
    description: sitegroups this site belongs to
    items:
      type: string
  rftemplate_id:
    description: 'RF Template ID, this takes precedence over Site Settings'
    type: string
  secpolicy_id:
    type: string
    description: SecPolicy ID
  alarmtemplate_id:
    type: string
    description: 'Alarm Template ID, this takes precedence over the Org-level alarmtemplate_id'
  networktemplate_id:
    type: string
    description: 'Network Template ID, this takes precedence over Site Settings'
required:
  - name
