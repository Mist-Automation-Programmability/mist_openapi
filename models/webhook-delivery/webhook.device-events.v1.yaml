properties:
  topic:
    type: string
    minLength: 1
    description: |
      topic subscribed to
  events:
    type: array
    uniqueItems: true
    minItems: 1
    description: |
      list of events
    items:
      type: object
      properties:
        audit_id:
          type: string
          minLength: 1
          description: |
            (optional) audit id
        ap:
          type: string
          minLength: 1
          description: |
            (will be deprecated soon; please use mac instead) ap mac
        ap_name:
          type: string
          minLength: 1
          description: |
            (will be deprecated soon; please use device_name instead) ap name
        device_name:
          type: string
          minLength: 1
          description: |
            device name
        device_type:
          type: string
          minLength: 1
          description: |
            device type (ap/switch/gateway)
          enum:
            - ap
            - switch
            - gateway
        ev_type:
          type: string
          minLength: 1
          description: |
            (optional) event advisory (notice/warn)
          enum:
            - notice
            - warn
        mac:
          type: string
          minLength: 1
          description: |
            device mac
        org_id:
          type: string
          minLength: 1
          description: |
            org id
        reason:
          type: string
          minLength: 1
          description: |
            (optional) event reason
        site_id:
          type: string
          minLength: 1
          description: |
            site id
        site_name:
          type: string
          minLength: 1
          description: |
            site name
        text:
          type: string
          minLength: 1
          description: |
            (optional) event description
        timestamp:
          type: integer
          description: |
            time the event occurred e.g. 1565987313
        type:
          type: string
          minLength: 1
          description: |
            event type
      required:
        - device_name
        - device_type
        - ev_type
        - mac
        - org_id
        - timestamp
        - type
required:
  - topic
  - events
