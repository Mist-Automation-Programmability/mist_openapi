properties:
  topic:
    type: string
    minLength: 1
    description: |
      topic subscribed to
  events:
    type: array
    uniqueItems: true
    minItems: 1
    description: |
      list of events
    items:
      type: object
      properties:
        site_id:
          type: string
          minLength: 1
          description: |
            site id
        map_id:
          type: string
          minLength: 1
          description: |
            map id
        zone_id:
          type: string
          minLength: 1
          description: |
            zone id
        trigger:
          type: string
          minLength: 1
          description: |
            enter / exit
          enum:
            - enter
            - exit
        timestamp:
          type: integer
          description: |
            timestamp of the event, epoch
        type:
          type: string
          minLength: 1
        id:
          type: string
          minLength: 1
          description: |
            uuid of SDK-client
        name:
          type:
            - string
            - 'null'
          minLength: 1
          description: |
            name of the client, may be empty
        mac:
          type: string
          minLength: 1
          description: |
            mac address of wifi client or asset
        asset_id:
          type: string
          minLength: 1
          description: |
            uuid of named asset
      required:
        - site_id
        - map_id
        - zone_id
        - trigger
        - timestamp
        - type
        - id
        - name
required:
  - topic
  - events
