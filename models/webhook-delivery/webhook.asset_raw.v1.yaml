description: ''
type: object
x-examples:
  example-1:
    topic: asset-raw
    events:
      - site_id: 4ac1dcf4-9d8b-7211-65c4-057819f0862b
        map_id: 845a23bf-bed9-e43c-4c86-6fa474be7ae5
        timestamp: 1461220784
        device_id: 00000000-0000-0000-1000-5c5b35000001
        beam: 5
        rssi: -71
        mac: 7fc2936fd243
        asset_id: a8ec4d8a-4da6-4ead-a486-d0f72e40dd08
        ibeacon_uuid: f3f17139-704a-f03a-2786-0400279e37c3
        ibeacon_major: 13
        ibeacon_minor: 138
        mfg_company_id: 935
        mfg_data: 648520a1020000
properties:
  topic:
    type: string
    minLength: 1
    description: topic subscribed to
  events:
    type: array
    uniqueItems: true
    minItems: 1
    description: list of events
    items:
      type: object
      properties:
        site_id:
          type: string
          minLength: 1
          description: site id
        map_id:
          type: string
          minLength: 1
          description: map id
        timestamp:
          type: number
        device_id:
          type: string
          minLength: 1
          description: device where the asset reading is from
        beam:
          description: antenna index, from 1-8, clock-wise starting from the LED
          type: integer
        rssi:
          description: signal strength
          type: number
        mac:
          type: string
          minLength: 1
          description: MAC of the beacon
        asset_id:
          type: string
          minLength: 1
          description: asset id
        ibeacon_uuid:
          type: string
          minLength: 1
          description: iBeacon UUID
        ibeacon_major:
          type: integer
          description: iBeacon major
        ibeacon_minor:
          type: integer
          description: iBeacon minor
        mfg_company_id:
          type: number
          description: optional, BLE manufacturing company ID
        mfg_data:
          type: string
          minLength: 1
          description: |
            optional, BLE manufacturing data in hex byte-string format (ie: “112233AABBCC”)
      required:
        - site_id
        - map_id
        - timestamp
        - device_id
        - beam
        - rssi
        - mac
        - asset_id
        - mfg_company_id
        - mfg_data
required:
  - topic
  - events
