properties:
  topic:
    type: string
    minLength: 1
    description: |
      topic subscribed to
  events:
    type: array
    uniqueItems: true
    minItems: 1
    description: |
      list of events
    items:
      type: object
      properties:
        site_id:
          type: string
          minLength: 1
        map_id:
          type: string
          minLength: 1
          description: map id
        x:
          type: integer
          description: x, in meter
        'y':
          type: integer
          description: y, in meter
        timestamp:
          type: integer
          description: timestamp of the event, epoch
        type:
          type: string
          minLength: 1
        id:
          type: string
          minLength: 1
          description: unique id of the client (a client would have different id for different org)
        name:
          type: string
          minLength: 1
          description: name of the client, may be empty
        mac:
          type: string
          minLength: 1
        ibeacon_uuid:
          type: string
          minLength: 1
        ibeacon_major:
          type: integer
        ibeacon_minor:
          type: integer
        eddystone_uid_namespace:
          type: string
          minLength: 1
        eddystone_uid_instance:
          type: string
          minLength: 1
        eddystone_url_url:
          type: string
          minLength: 1
        mfg_company_id:
          type: integer
          description: optional, BLE manufacturing company ID
        mfg_data:
          type: string
          minLength: 1
          description: optional, BLE manufacturing data in hex byte-string format (ie "112233AABBCC")
        battery_voltage:
          type: integer
      required:
        - site_id
        - map_id
        - x
        - 'y'
        - timestamp
        - type
        - id
required:
  - topic
  - events
