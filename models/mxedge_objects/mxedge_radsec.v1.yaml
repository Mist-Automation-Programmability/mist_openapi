description: MxEdge Radsec Configuration
type: object
properties:
  enabled:
    type: boolean
    description: whether to enable radsec
  server_selection:
    type: string
    minLength: 1
    description: 'ordered (default) / unordered. When ordered, Mist Edge will prefer and go back to the first radius server if possible'
    default: ordered
    enum:
      - ordered
      - unordered
  auth_servers:
    type: array
    uniqueItems: true
    minItems: 1
    description: 'list of RADIUS authentication servers, order matters where the first one is treated as primary'
    items:
      type: object
      properties:
        host:
          type: string
          minLength: 1
          description: ip / hostname of RADIUS server
        port:
          type: number
          description: 'port of RADIUS server, default is 1812 for auth server and 1813 for acct server'
        secret:
          type: string
          minLength: 1
          description: secret of RADIUS server
  acct_servers:
    type: array
    uniqueItems: true
    minItems: 1
    description: 'list of RADIUS accounting servers, optional, order matters where the first one is treated as primary'
    items:
      type: object
      properties:
        host:
          type: string
          minLength: 1
          description: ip / hostname of RADIUS server
        port:
          type: number
          description: 'port of RADIUS server, default is 1812 for auth server and 1813 for acct server'
        secret:
          type: string
          minLength: 1
          description: secret of RADIUS server
x-examples:
  example-1:
    enabled: true
    server_selection: ordered
    auth_servers:
      - host: 1.2.3.4
        port: 1812
        secret: testing123
      - host: radius.internal
        port: 1812
        secret: testing123
    acct_servers:
      - host: 1.2.3.4
        port: 1812
        secret: testing123
