description: USB AP settings
type: object
properties:
  enabled:
    type: boolean
    description: |
      whether to enable any usb config
  type:
    type: string
    minLength: 1
    description: |
      usb config type, option: imagotag
  host:
    type: string
    minLength: 1
    description: |
      required if type==imagotag
  channel:
    type: number
    description: |
      channel selection, 0-10, not needed by default, required for manual channel override only
  port:
    type: number
    description: |
      port, default 0
  verify_cert:
    type: boolean
    description: |
      whether to turn on SSL verification
  cacert:
    type: string
    description: |
      ca certs
title: ''
