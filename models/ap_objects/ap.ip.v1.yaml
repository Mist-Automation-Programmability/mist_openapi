description: IP AP settings
type: object
properties:
  type:
    type: string
    minLength: 1
    enum:
      - static
      - dhcp
    description: static / dhcp (default)
  ip:
    type: string
    minLength: 1
    description: required if type==static
  netmask:
    type: string
    minLength: 1
    description: required if type==static
  gateway:
    type: string
    minLength: 1
    description: required if type==static
  type6:
    type: string
    minLength: 1
  ip6:
    type: string
    minLength: 1
  netmask6:
    type: string
    minLength: 1
  gateway6:
    type: string
    minLength: 1
  dns:
    type: array
    description: if type==static
    items:
      type: string
  dns_suffix:
    type: array
    description: required if type==static
    items:
      type: string
  vlan_id:
    type: number
    description: 'management vlan id, default is 1 (untagged)'
  mtu:
    type: number
