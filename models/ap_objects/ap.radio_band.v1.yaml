description: Radio Band AP settings
type: object
x-examples:
  example-1:
    disabled: true
    channel: 0
    bandwidth: 0
    power: 0
    antenna_mode: string
    allow_rrm_disable: true
properties:
  disabled:
    type: boolean
    description: whether to disable the radio
  channel:
    type: number
    description: '(primary) channel for the band, 0 means using the Site Setting'
  bandwidth:
    type: number
    description: 'channel width for the band, 20 / 40 / 80, 80 is only applicable for band_5, ignored if channel is 0'
  power:
    description: 'tx power of the radio, 0 mean using the Site Setting'
    oneOf:
      - properties: {}
        type: integer
  antenna_mode:
    type: string
    minLength: 1
    description: default / 1x1 / 2x2 / 3x3 / 1x4
  allow_rrm_disable:
    type: boolean
  power_min:
    type: integer
    description: 'when power=0, min tx power to use, HW-specific values will be used if not set'
  power_max:
    type: integer
    description: 'when power=0, max tx power to use, HW-specific values will be used if not set'
  preamble:
    type: string
    description: 'short / long / auto, default is short'
  usage:
    type: string
    description: 'for band_24 radio, 24 / 5 / rrm, default is 24'
