description: IP AP settings
type: object
properties:
  type:
    type: string
    minLength: 1
    enum:
      - static
      - dhcp
    description: static / dhcp (default)
  ip:
    type: string
    minLength: 1
    description: required if type==static
    format: ipv4
  netmask:
    type: string
    minLength: 1
    description: required if type==static
    format: ipv4
  gateway:
    type: string
    minLength: 1
    description: required if type==static
    format: ipv4
  type6:
    type: string
    minLength: 1
    enum:
      - static
      - dhcp
  ip6:
    type: string
    minLength: 1
    format: ipv6
  netmask6:
    type: string
    minLength: 1
    format: ipv6
  gateway6:
    type: string
    minLength: 1
    format: ipv6
  dns:
    type: array
    description: if type==static
    items:
      type: string
  dns_suffix:
    type: array
    description: required if type==static
    items:
      type: string
  vlan_id:
    type: number
    description: 'management vlan id, default is 1 (untagged)'
  mtu:
    type: number
x-examples:
  example-1:
    type: static
    ip: 192.168.0.1
    netmask: 192.168.0.1
    gateway: 192.168.0.1
    type6: static
    ip6: '2001:0db8:85a3:0000:0000:8a2e:0370:7334'
    netmask6: '2001:0db8:85a3:0000:0000:8a2e:0370:7334'
    gateway6: '2001:0db8:85a3:0000:0000:8a2e:0370:7334'
    dns:
      - string
    dns_suffix:
      - string
    vlan_id: 0
    mtu: 0
