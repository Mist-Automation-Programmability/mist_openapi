description: for people who want to fully control the vlans (advanced)
type: object
properties:
  enabled:
    type: boolean
    description: default is false
  eth0:
    type: object
    description: port config for eth0
    properties:
      vlan_ids:
        type: array
        description: list of VLAN ids this
        items:
          type: number
      port_vlan_id:
        type: number
        description: 'native VLAN id, optional'
  eth1:
    type: object
    description: port config for eth1
    properties:
      vlan_ids:
        type: array
        description: list of VLAN ids this
        items:
          type: number
      port_vlan_id:
        type: number
        description: 'native VLAN id, optional'
  eth2:
    type: object
    description: port config for eth2 (AP12 only)
    properties:
      vlan_ids:
        type: array
        description: list of VLAN ids this
        items:
          type: number
      port_vlan_id:
        type: number
        description: 'native VLAN id, optional'
  eth3:
    type: object
    description: port config for eth3 (AP12 only)
    properties:
      vlan_ids:
        type: array
        description: list of VLAN ids this
        items:
          type: number
      port_vlan_id:
        type: number
        description: 'native VLAN id, optional'
  module:
    type: object
    description: port config for module port (AP41 and AP61 only)
    properties:
      vlan_ids:
        type: array
        description: list of VLAN ids this
        items:
          type: number
      port_vlan_id:
        type: number
        description: 'native VLAN id, optional'
  wds:
    type: object
    description: port config for mesh link (only when mesh in enabled)
    properties:
      vlan_ids:
        type: array
        description: list of VLAN ids this
        items:
          type: number
      port_vlan_id:
        type: number
        description: 'native VLAN id, optional'
