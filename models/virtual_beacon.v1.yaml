properties:
  uuid:
    type: string
    minLength: 1
    description: |
      bluetooth tag UUID
  major:
    type: number
    description: |
      bluetooth tag major
  minor:
    type: number
    description: |
      bluetooth tag minor
  power_mode:
    type: string
    minLength: 1
    description: |
      default / custom
  message:
    type: string
    minLength: 1
    description: |
      a message that can be displayed when the sdkclient gets near the vbeacon
  url:
    type: string
    minLength: 1
    description: |
      URL to show, optional
  wayfinding_nodename:
    type: string
    minLength: 1
    description: |
      the name to be used in wayfinding_path or wayfinding_grid blob
  name:
    type: string
    minLength: 1
    description: |
      name / label of the device
  map_id:
    type: string
    minLength: 1
    description: |
      map where the device belongs to
  x:
    type: number
    description: |
      x in pixel
  'y':
    type: number
    description: |
      y in pixel
  power:
    type: number
    description: |
      required if power_mode==custom, -30 - 100, in dBm. For default power_mode, power = 4 dBm.
    minimum: -30
    maximum: 100
required:
  - uuid
  - major
  - minor
  - power_mode
  - name
  - map_id
  - x
  - 'y'
