description: Privilieges settings
type: object
properties:
  scope:
    type: string
    minLength: 1
    description: currently org / site / msp
  org_id:
    type: string
    minLength: 1
    description: org_id of the org or site
  name:
    type: string
    minLength: 1
    description: name of org or site
  role:
    type: string
    minLength: 1
    description: admin / write / read / helpdesk / installer
  msp_id:
    type: string
    minLength: 1
    description: id of MSP (if the org belongs to an MSP)
  orggroup_ids:
    type: array
    description: list of orggroup ids (if the org belongs to an MSP)
    items:
      type: string
  msp_name:
    type: string
    minLength: 1
    description: name of the MSP (if the org belongs to an MSP)
  org_name:
    type: string
    description: name of the org of site
  site_id:
    type: string
    description: site_id of site
  sitegroup_ids:
    type: array
    description: |
      list of sitegroup ids
    items:
      type: string
required:
  - scope
  - role
x-examples:
  example-1:
    scope: org
    org_id: 9ff00eec-24f0-44d7-bda4-6238c81376ee
    name: TestCompany
    role: admin
    msp_id: 9520c63a-f7b3-670c-0944-727774d5a722
    orggroup_ids:
      - 9ff00eec-24f0-44d7-bda4-6238c81376ee
    msp_name: MSP
  example-2:
    scope: site
    site_id: d96e3952-53e8-4266-959a-45acd55f5114
    name: Mist Office
    org_id: 9ff00eec-24f0-44d7-bda4-6238c81376ee
    org_name: TestCompany
    sitegroup_ids:
      - 581328b6-e382-f54e-c9dc-999983183a34
    role: admin
  example-3:
    scope: msp
    msp_id: 9520c63a-f7b3-670c-0944-727774d5a722
    name: MSP
    role: admin
title: privileges
