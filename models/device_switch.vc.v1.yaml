description: Virtual Chassis request body
type: object
x-examples:
  create:
    members:
      - mac: aff827549235
        vc_ports:
          - xe-0/1/0
        vc_role: master
      - mac: 8396cd006c8c
        vc_ports:
          - xe-0/1/0
          - xe-0/1/1
        vc_role: backup
      - mac: 8396cd00888c
        vc_ports:
          - xe-0/1/0
        vc_role: linecard
  add_member:
    op: add
    members:
      - mac: aff827549235
        member: 0
        vc_ports:
          - xe-0/1/1
        vc_role: linecard
      - mac: 8396cd00777c
        vc_ports:
          - xe-0/1/0
        vc_role: linecard
  remove_member:
    op: remove
    members:
      - member: 2
      - member: 3
properties:
  op:
    type: string
    minLength: 1
    enum:
      - add
      - remove
  members:
    type: array
    items:
      type: object
      properties:
        mac:
          type: string
          minLength: 1
          description: same as the mac of device_id. Required if "op"=="add"
        member:
          type: number
          description: Required if "op"=="remove". Optional if "op"=="add"
        vc_ports:
          type: array
          description: Optional. Only if "op"=="add"
          items:
            type: string
        vc_role:
          type: string
          enum:
            - master
            - backup
            - linecard
          description: Optional. Only if "op"=="add"
required:
  - members
