description: PSK
type: object
x-examples:
  example-1:
    name: string
    passphrase: stringst
    ssid: string
    usage: multi
    vlan_id: 0
    mac: string
    id: string
    created_time: 0
    modified_time: 0
properties:
  id:
    type: string
    minLength: 1
    readOnly: true
  name:
    type: string
    minLength: 1
  org_id:
    type: string
    minLength: 1
    readOnly: true
  site_id:
    type: string
    minLength: 1
    readOnly: true
  created_time:
    type: integer
    readOnly: true
  modified_time:
    type: integer
    readOnly: true
  passphrase:
    type: string
    description: passphrase of the PSK (8-63 character or 64 in hex)
    minLength: 8
    maxLength: 64
  ssid:
    type: string
    minLength: 1
    description: SSID this PSK should be applicable to
  usage:
    type: string
    minLength: 1
    description: multi (default) / single
    default: multi
    enum:
      - multi
      - single
  vlan_id:
    type: number
    description: VLAN for this PSK key
  mac:
    type: string
    minLength: 1
    description: 'if usage==single, the mac that this PSK ties to, empty if auto-binding'
required:
  - name
  - passphrase
  - ssid
