description: ''
type: object
x-examples:
  example-1:
    name: Common
    passphrase: foryoureyesonly
    ssid: warehouse
    usage: single
    vlan_id: 417
    mac: 5684dae9ac8b
  example-2:
    name: Common
    passphrase: foryoureyesonly
    ssid: warehouse
    usage: single
properties:
  name:
    type: string
    minLength: 1
    description: |
      a name for the PSK
  passphrase:
    type: string
    description: |
      passphrase of the PSK (8-63 character or 64 in hex)
    minLength: 8
    maxLength: 64
  ssid:
    type: string
    minLength: 1
    description: |
      SSID this PSK should be applicable to
  usage:
    type: string
    minLength: 1
    description: |
      multi (default) / single
  vlan_id:
    type: number
    description: |
      VLAN for this PSK key
  mac:
    type: string
    minLength: 1
    description: |
      if usage==single, the mac that this PSK ties to, empty if auto-binding
required:
  - name
  - passphrase
  - ssid
