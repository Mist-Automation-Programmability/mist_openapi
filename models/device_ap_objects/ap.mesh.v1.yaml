description: ''
type: object
properties:
  enabled:
    type: boolean
    description: whether mesh is enabled on this AP, default is false
  role:
    type: string
    minLength: 1
    description: base / remote
    enum:
      - base
      - remote
  group:
    type: number
    description: mesh group, base AP(s) will only allow remote AP(s) in the same mesh group to join, 1-9, optional
