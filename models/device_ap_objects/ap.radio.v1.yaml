description: Radio AP settings
type: object
x-examples:
  example-1:
    band_24:
      disabled: true
      channel: 0
      bandwidth: 0
      power: 0
      antenna_mode: string
      allow_rrm_disable: true
    band_5:
      disabled: true
      channel: 0
      bandwidth: 0
      power: 0
      antenna_mode: string
    ant_gain_24: 0
    ant_gain_5: 0
    band_24_usage: string
    band_5_on_24_radio:
      disabled: true
      channel: 0
      bandwidth: 0
      power: 0
      antenna_mode: string
    scanning_enabled: true
properties:
  band_24:
    $ref: ./ap.radio_band.v1.yaml
  band_5:
    $ref: ./ap.radio_band.v1.yaml
  ant_gain_24:
    type: number
    description: antenna gain for 2.4G - for models with external antenna only
  ant_gain_5:
    type: number
    description: antenna gain for 5G - for models with external antenna only
  band_24_usage:
    type: string
    minLength: 1
    description: |-
      24 / 5 / auto, default is 24
      if band_24_usage == "5", by default, band_5 properties is used, if specific channel/bandwidth/power/... is desired, use the "band_5_on_24_radio"
  band_5_on_24_radio:
    $ref: ./ap.radio_band.v1.yaml
  scanning_enabled:
    type: boolean
    description: whether scanning radio is enabled
