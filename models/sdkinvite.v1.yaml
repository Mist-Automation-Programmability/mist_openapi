type: object
x-examples:
  example-1:
    name: string
    quota_limited: true
    quota: 0
    enabled: true
description: SDK invite
properties:
  id:
    type: string
    minLength: 1
    readOnly: true
  org_id:
    type: string
    minLength: 1
    readOnly: true
  site_id:
    type: string
    minLength: 1
    readOnly: true
  created_time:
    type: integer
    readOnly: true
  modified_time:
    type: integer
    readOnly: true
  name:
    type: string
    description: 'name, will show up in mobile'
  quota_limited:
    type: boolean
    description: 'whether quota limiting is enabled , default is False'
  quota:
    type: integer
    description: number of time this invite can be used
  enabled:
    type: boolean
    description: default is true
  expire_time:
    type: integer
required:
  - name
