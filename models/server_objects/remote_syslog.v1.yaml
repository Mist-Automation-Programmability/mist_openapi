description: Syslog Server
type: object
properties:
  enabled:
    type: boolean
    description: whether or not remote syslog is enabled
  send_to_all_servers:
    type: boolean
    description: whether or not send syslog to all servers
  servers:
    type: array
    uniqueItems: true
    minItems: 1
    description: list of syslog servers
    items:
      type: object
      properties:
        host:
          type: string
          minLength: 1
          description: host to which syslog is sent
        port:
          description: 'port on which to connect to host for syslog, default is 514 if protocol=udp, 6514 if protocol=tcp'
          type: integer
        protocol:
          type: string
          minLength: 1
          description: 'udp / tcp, protocol to use for remote syslog, default is udp'
          enum:
            - udp
            - tcp
        facility:
          type: string
          minLength: 1
          description: 'kern / user / mail / daemon / auth / syslog / lpr / news / uucp / cron / authpriv / ftp / ntp / security / console / solaris-cron / local0 - local7, default is config'
          enum:
            - kern
            - user
            - mail
            - daemin
            - auth
            - syslog
            - lpr
            - news
            - uucp
            - cron
            - authpriv
            - ftp
            - ntp
            - security
            - console
            - solarix-cron
            - local0
            - local1
            - local2
            - local3
            - local4
            - local5
            - local6
            - local7
        severity:
          type: string
          minLength: 1
          description: 'emerg / alert / crit / err / warning / notice / info / debug, default is info'
          enum:
            - emerg
            - alert
            - crit
            - err
            - warning
            - notice
            - info
            - debug
        tag:
          type: string
          description: 'optional, tag to attach to log record'
      required:
        - host
required:
  - servers
x-examples:
  example-1:
    enabled: true
    send_to_all_servers: true
    servers:
      - host: syslogd.internal
        port: 514
        protocol: udp
        facility: config
        severity: info
        tag: ''
