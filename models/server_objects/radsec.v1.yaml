description: Radsec settings
type: object
title: ''
properties:
  enabled:
    type: boolean
  server_name:
    type: string
    minLength: 1
    description: name of the server to verify (against the cacerts in Org Setting). Only if not Mist Edge.
  servers:
    type: array
    uniqueItems: true
    minItems: 1
    description: List of Radsec Servers. Only if not Mist Edge.
    items:
      type: object
      properties:
        host:
          type: string
          minLength: 1
        port:
          type: integer
  use_mxedge:
    type: boolean
