description: RF Template
type: object
x-examples:
  example-1:
    name: 5G-Restricted
    country_code: US
    band_24:
      disabled: false
      channels:
        - 1
        - 6
        - 11
      bandwidth: 20
      power: 16
    band_5:
      disabled: false
      channels: null
      bandwidth: 40
      power: 0
      preamble: short
      power_min: 10
      power_max: 18
    model_specific:
      AP61:
        band_5:
          disabled: false
          channels:
            - 100
            - 104
          bandwidth: 40
          power: 0
properties:
  id:
    type: string
    minLength: 1
    readOnly: true
  org_id:
    type: string
    minLength: 1
    readOnly: true
  site_id:
    type: string
    minLength: 1
    readOnly: true
  created_time:
    type: integer
    readOnly: true
  modified_time:
    type: integer
    readOnly: true
  name:
    type: string
    minLength: 1
    description: The name of the RF template
  country_code:
    type: string
    minLength: 1
    description: 'optional, country code to use. If specified, this gets applied to all sites using the RF Template'
  band_24:
    $ref: ./ap_objects/ap_radio_band.v1.yaml
  band_5:
    $ref: ./ap_objects/ap_radio_band.v1.yaml
  model_specific:
    type: object
    description: 'overwrites for a specific model. If a band is specified, it will shadow the default.'
    additionalProperties:
      type: object
      properties:
        band_24:
          $ref: ./ap_objects/ap_radio_band.v1.yaml
        band_5:
          $ref: ./ap_objects/ap_radio_band.v1.yaml
required:
  - name
