description: 'Networks are usually subnets that have cross-site significance. For switches, they will got merged into networks in Network Templates and Site Setting For gateways, they can be used to define Service Routes.'
type: object
properties:
  id:
    type: string
    minLength: 1
    readOnly: true
  org_id:
    type: string
    minLength: 1
    readOnly: true
  created_time:
    type: integer
    readOnly: true
  modified_time:
    type: integer
    readOnly: true
  name:
    type: string
    minLength: 1
  vlan_id:
    type: integer
  subnet:
    type: string
    minLength: 1
required:
  - name
  - vlan_id
  - subnet
x-examples:
  example-1:
    name: guest
    vlan_id: 70
    subnet: 192.168.70.0/24
