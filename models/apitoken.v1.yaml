description: API Token
type: object
x-examples:
  example-1:
    name: org_token_xyz
    id: 864f351a-1377-4ad9-83f8-72f3fe6199ba
    key: 1qkb...QQCL
    org_id: bc411cd9-0d1b-4713-94df-eee8617758ed
properties:
  name:
    type: string
    minLength: 1
    description: name of the token
  privileges:
    type: array
    uniqueItems: true
    minItems: 1
    description: list of privileges the token has on the orgs/sites
    items:
      $ref: ./common/privileges.v1.yaml
  id:
    type: string
    minLength: 1
    readOnly: true
  key:
    type: string
    minLength: 1
    readOnly: true
  org_id:
    type: string
    minLength: 1
    readOnly: true
  last_used:
    oneOf:
      - type: string
        properties: {}
      - properties: {}
        type: 'null'
  created_time:
    type: integer
    readOnly: true
