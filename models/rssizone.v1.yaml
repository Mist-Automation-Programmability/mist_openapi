description: RSSI Zone
type: object
properties:
  id:
    type: string
    minLength: 1
    readOnly: true
  org_id:
    type: string
    minLength: 1
    readOnly: true
  site_id:
    type: string
    minLength: 1
    readOnly: true
  created_time:
    type: integer
    readOnly: true
  modified_time:
    type: integer
    readOnly: true
  name:
    type: string
    minLength: 1
    description: The name of the zone
  devices:
    type: array
    uniqueItems: true
    minItems: 1
    description: List of devices and the respective RSSI values to be considered in the zone
    items:
      type: object
      properties:
        device_id:
          type: string
          minLength: 1
        rssi:
          type: number
          description: RSSI threshold
      required:
        - device_id
        - rssi
required:
  - name
  - devices
x-examples:
  example-1:
    name: Board Room
    devices:
      - device_id: 00000000-0000-0000-1000-5c5b35bd76bb
        rssi: -80
