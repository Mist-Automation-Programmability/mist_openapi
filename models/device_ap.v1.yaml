      eddystone_uid_instance: string
      eddystone_uid_freq_msec: 0
      eddystone_uid_adv_power: -100
      eddystone_uid_beams: string
      eddystone_url_enabled: true
      eddystone_url_url: string
      eddystone_url_freq_msec: 0
      eddystone_url_adv_power: 0
      eddystone_url_beams: string
      beam_disabled:
        - 0
      ibeacon_freq_msec: 0
    usb_config:
      enabled: true
      type: string
      host: string
      channel: 0
      port: 0
      verify_cert: true
      cacert: string
    aeroscout:
      enabled: true
      host: string
    led:
      enabled: true
      brightness: 0
    mesh:
      enabled: true
      role: base
      group: 0
    switch_config:
      enabled: true
      eth0:
        vlan_ids:
          - 0
        port_vlan_id: 0
      eth1:
        vlan_ids:
          - 0
        port_vlan_id: 0
      eth2:
        vlan_ids:
          - 0
        port_vlan_id: 0
      eth3:
        vlan_ids:
          - 0
        port_vlan_id: 0
      module:
        vlan_ids:
          - 0
        port_vlan_id: 0
      wds:
        vlan_ids:
          - 0
        port_vlan_id: 0
    iot_config:
      DO:
        enabled: true
        value: true
        name: string
        pullup: internal
        output: true
      DI1:
        enabled: true
        value: true
        name: string
        pullup: internal
      DI2:
        enabled: true
        value: true
        name: string
        pullup: internal
      A1:
        enabled: true
        value: true
        name: string
        pullup: internal
        output: true
      A2:
        enabled: true
        value: true
        name: string
        pullup: internal
        output: true
      A3:
        enabled: true
        value: true
        name: string
        pullup: internal
        output: true
      A4:
        enabled: true
        value: true
        name: string
        pullup: internal
        output: true
    disable_eth1: true
    disable_eth2: true
    disable_eth3: true
    disable_module: true
    poe_passthrough: true
    pwr_config:
      base: 0
    vars: {}
    ntp_servers:
      - string
    deviceprofile_id: string
    image1_url: string
properties:
  name:
    type: string
    minLength: 1
    description: |
      name / label of the device
  notes:
    type: string
    minLength: 1
    description: |
      any notes about this AP
  map_id:
    type: string
    minLength: 1
    description: |
      map where the device belongs to
  x:
    type: number
    description: |
      x in pixel
  'y':
    type: number
    description: |
      y in pixel
  orientation_overwrite:
    type: boolean
    description: |
      whether the user overwrite the orientation
  orientation:
    type: number
    description: |
      orientation, 0-359, in degrees, up is 0, right is 90.
    minimum: 0
    maximum: 359
  height:
    type: number
    description: |
      height, in meters, optional
  radio_config:
    $ref: ./device_ap_objects/ap.radio.v1.yaml
  ip_config:
    $ref: ./device_ap_objects/ap.ip.v1.yaml
  ble_config:
    $ref: ./device_ap_objects/ap.ble.v1.yaml
  usb_config:
    $ref: ./device_ap_objects/ap.usb.v1.yaml
  aeroscout:
    $ref: ./device_ap_objects/ap.aeroscout.v1.yaml
  led:
    $ref: ./device_ap_objects/ap.led.v1.yaml
  mesh:
    $ref: ./device_ap_objects/ap.mesh.v1.yaml
  switch_config:
    $ref: ./device_ap_objects/ap.switch.v1.yaml
  iot_config:
    $ref: ./device_ap_objects/ap.iot.v1.yaml
  disable_eth1:
    type: boolean
    description: |
      whether to disable eth1 port, default is false
  disable_eth2:
    type: boolean
    description: |
      whether to disable eth2 port, default is false
  disable_eth3:
    type: boolean
    description: |
      whether to disable eth3 port, default is false
  disable_module:
    type: boolean
    description: |
      whether to disable module port, default is false
  poe_passthrough:
    type: boolean
    description: |
      whether to enable power out through module port (for APH) or eth1 (for APL/BT11), default is false
  pwr_config:
    type: object
    description: |
      power related configs
    properties:
      base:
        type: number
        description: |
          additional power to request during negotiating with PSE over PoE, in mW, default is 0
  vars:
    type: object
    description: |
      a dictionary of name->value, the vars can then be used in Wlans. This can overwrite those from Site Vars
  ntp_servers:
    type: array
    items:
      type: string
  deviceprofile_id:
    type: string
    minLength: 1
  image1_url:
    type: string
    minLength: 1
