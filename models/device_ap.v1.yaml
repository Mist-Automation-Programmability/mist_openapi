    radio_config:
      band_24:
        disabled: true
        channel: 0
        bandwidth: 0
        power: 0
        antenna_mode: string
        allow_rrm_disable: true
        power_min: 0
        power_max: 0
        preamble: string
        usage: string
      band_5:
        disabled: true
        channel: 0
        bandwidth: 0
        power: 0
        antenna_mode: string
        allow_rrm_disable: true
        power_min: 0
        power_max: 0
