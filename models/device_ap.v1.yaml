description: ''
type: object
properties:
  name:
    type: string
    minLength: 1
    description: |
      name / label of the device
  notes:
    type: string
    minLength: 1
    description: |
      any notes about this AP
  map_id:
    type: string
    minLength: 1
    description: |
      map where the device belongs to
  x:
    type: number
    description: |
      x in pixel
  'y':
    type: number
    description: |
      y in pixel
  orientation_overwrite:
    type: boolean
    description: |
      whether the user overwrite the orientation
  orientation:
    type: number
    description: |
      orientation, 0-359, in degrees, up is 0, right is 90.
    minimum: 0
    maximum: 359
  height:
    type: number
    description: |
      height, in meters, optional
  radio_config:
    $ref: ./device_ap_objects/radio.v1.yaml
  ip_config:
    $ref: ./device_ap_objects/ip.v1.yaml
  ble_config:
    $ref: ./device_ap_objects/ble.v1.yaml
  usb_config:
    $ref: ./device_ap_objects/usb.v1.yaml
  aeroscout:
    $ref: ./device_ap_objects/aeroscout.v1.yaml
  led:
    $ref: ./device_ap_objects/led.v1.yaml
  mesh:
    $ref: ./device_ap_objects/mesh.v1.yaml
  switch_config:
    $ref: ./device_ap_objects/switch.v1.yaml
  iot_config:
    $ref: ./device_ap_objects/iot.v1.yaml
  disable_eth1:
    type: boolean
    description: |
      whether to disable eth1 port, default is false
  disable_eth2:
    type: boolean
    description: |
      whether to disable eth2 port, default is false
  disable_eth3:
    type: boolean
    description: |
      whether to disable eth3 port, default is false
  disable_module:
    type: boolean
    description: |
      whether to disable module port, default is false
  poe_passthrough:
    type: boolean
    description: |
      whether to enable power out through module port (for APH) or eth1 (for APL/BT11), default is false
  pwr_config:
    type: object
    description: |
      power related configs
    properties:
      base:
        type: number
        description: |
          additional power to request during negotiating with PSE over PoE, in mW, default is 0
  vars:
    type: object
    description: |
      a dictionary of name->value, the vars can then be used in Wlans. This can overwrite those from Site Vars
  ntp_servers:
    type: array
    items:
      type: string
  deviceprofile_id:
    type: string
    minLength: 1
  image1_url:
    type: string
    minLength: 1
