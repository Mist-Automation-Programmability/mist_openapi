properties:
  id:
    type: string
    minLength: 1
    readOnly: true
  name:
    type: string
    minLength: 1
  org_id:
    type: string
    minLength: 1
    readOnly: true
  site_id:
    type: string
    minLength: 1
    readOnly: true
  created_time:
    type: integer
    readOnly: true
  modified_time:
    type: integer
    readOnly: true
  notes:
    type: string
    minLength: 1
    description: any notes about this AP
  map_id:
    type: string
    minLength: 1
    description: map where the device belongs to
  x:
    type: number
    description: x in pixel
  'y':
    type: number
    description: y in pixel
  orientation_overwrite:
    type: boolean
    description: whether the user overwrite the orientation
  orientation:
    type: number
    description: 'orientation, 0-359, in degrees, up is 0, right is 90.'
    minimum: 0
    maximum: 359
  height:
    type: number
    description: 'height, in meters, optional'
  radio_config:
    $ref: ./ap_objects/ap_radio.v1.yaml
  ip_config:
    $ref: ./ap_objects/ap_ip.v1.yaml
  ble_config:
    $ref: ./ap_objects/ap_ble.v1.yaml
  usb_config:
    $ref: ./ap_objects/ap_usb.v1.yaml
  aeroscout:
    $ref: ./ap_objects/ap_aeroscout.v1.yaml
  led:
    $ref: ./ap_objects/ap_led.v1.yaml
  mesh:
    $ref: ./ap_objects/ap_mesh.v1.yaml
  switch_config:
    $ref: ./ap_objects/ap_switch.v1.yaml
  iot_config:
    $ref: ./ap_objects/ap_iot.v1.yaml
  disable_eth1:
    type: boolean
    description: 'whether to disable eth1 port, default is false'
  disable_eth2:
    type: boolean
    description: 'whether to disable eth2 port, default is false'
  disable_eth3:
    type: boolean
    description: 'whether to disable eth3 port, default is false'
  disable_module:
    type: boolean
    description: 'whether to disable module port, default is false'
  poe_passthrough:
    type: boolean
    description: 'whether to enable power out through module port (for APH) or eth1 (for APL/BT11), default is false'
  pwr_config:
    type: object
    description: power related configs
    properties:
      base:
        type: number
        description: 'additional power to request during negotiating with PSE over PoE, in mW, default is 0'
  vars:
    type: object
    description: 'a dictionary of name->value, the vars can then be used in Wlans. This can overwrite those from Site Vars'
  ntp_servers:
    type: array
    items:
      type: string
  deviceprofile_id:
    type: string
    minLength: 1
  image1_url:
    type: string
    minLength: 1
  port_config:
    type: object
    additionalProperties:
      type: object
      properties:
        forwarding:
          type: string
          default: all
          enum:
            - all
            - limited
            - wxtunnel
            - mxtunnel
            - site_mxedge
        vland_ids:
          type: array
          description: if forwrding == limited
          items:
            type: integer
        port_vlan_id:
          type: integer
          description: if forwrding == limited
        wxtunnel_id:
          type: string
          description: if forwarding == wxtunnel
        wxtunnel_remote_id:
          type: string
          description: if forwarding == wxtunnel
        mx_tunnel_id:
          type: string
          description: 'if forwarding == mxtunnel, vlan_ids comes from mxtunnel'
        mxtunnel_name:
          type: string
          description: 'if forwarding == site_mxedge, vlan_ids comes from site_mxedge (`mxtunnels` under site setting)'
        port_auth:
          type: string
          description: whether to do port auth
          default: none
          enum:
            - none
            - dot1x
        enable_mac_auth:
          type: boolean
          description: ''
        disabled:
          type: boolean
        radius_config:
          $ref: ./junos_objects/junos_radius_config.v1.yaml
        radsec:
          $ref: ./server_objects/radsec.v1.yaml
        dynamic_vlan:
          type: object
          description: optional dynamic vlan
          properties:
            enabled:
              type: boolean
            type:
              type: string
            vlans:
              type: object
              additionalProperties:
                type: string
            default_vlan_id:
              type: integer
