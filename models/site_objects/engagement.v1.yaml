description: |-
  NOTE: if hours does not exist, it’s treated as everyday of the week, 00:00-23:59. Currently we don’t allow multiple ranges for the same day

  NOTE: default values for dwell_tags: passerby (1,300) bounce (301, 14400) engaged (14401, 28800) stationed (28801, 42000)

  NOTE: default values for dwell_tag_names: passerby = “Passerby”, bounce = “Visitor”, engaged = “Associates”, stationed = “Assets”
type: object
x-examples:
  example-1:
    dwell_tags:
      passerby: null
      bounce: null
      engaged: 300-14400
      stationed: 14400-43200
    max_dwell: 43200
    hours:
      mon: '09:00-17:00'
      fri: '09:00-17:00'
    dwell_tag_names:
      passerby: Passer By
      bounce: Bounce
      engaged: Engaged
      stationed: Stationed
properties:
  dwell_tags:
    type: object
    description: |
      add tags to visits within the duration (in seconds), available tags (passerby, bounce, engaged, stationed)
    properties:
      passerby:
        oneOf:
          - type: string
            properties: {}
      bounce:
        oneOf:
          - type: string
            properties: {}
      engaged:
        oneOf:
          - type: string
            properties: {}
      stationed:
        oneOf:
          - type: string
            properties: {}
  max_dwell:
    type: integer
    description: max time, default is 43200(12h), max is 68400 (18h)
    maximum: 68400
  hours:
    type: object
    description: |
      hours of operation filter, the available days (mon, tue, wed, thu, fri, sat, sun). Note: If the dow is not defined then it’s treated as 00:00-23:59.
    properties:
      mon:
        type: string
        minLength: 1
      tue:
        type: string
      wed:
        type: string
      thu:
        type: string
      fri:
        type: string
      sta:
        type: string
      sun:
        type: string
  dwell_tag_names:
    type: object
    required:
      - passerby
      - bounce
      - engaged
      - stationed
    properties:
      passerby:
        type: string
        minLength: 1
      bounce:
        type: string
        minLength: 1
      engaged:
        type: string
        minLength: 1
      stationed:
        type: string
        minLength: 1
  min_dwell:
    type: integer
    description: |
      min time, default is 0.
required:
  - dwell_tag_names
