description: Rogue site settings
type: object
properties:
  enabled:
    type: boolean
    description: whether or not rogue detection is enabled
  honeypot_enabled:
    type: boolean
    description: whether or not honeypot detection is enabled
  min_rssi:
    type: integer
    description: 'minimum RSSI for an AP to be considered rogue (ignoring APs thatâ€™s far away), default is -80. Minimum allowed value is -85.'
  min_duration:
    type: integer
    description: 'minimum duration for a bssid to be considered rogue, maximum is 59, default is 10'
  whitelisted_ssids:
    type: array
    description: list of SSIDs to whitelist
    items:
      type: string
  whitelisted_bssids:
    type: array
    description: list of BSSIDs to whitelist
    items:
      type: string
required:
  - min_duration
x-examples:
  example-1:
    enabled: false
    honeypot_enabled: true
    min_rssi: -80
    min_duration: 10
    whitelisted_ssids:
      - NeighborSSID
    whitelisted_bssids:
      - cc-8e-6f-d4-bf-16
      - cc-8e-6f-d4-bf-16
