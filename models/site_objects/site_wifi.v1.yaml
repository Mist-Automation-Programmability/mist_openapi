description: Wi-Fi site settings
type: object
x-examples:
  example-1:
    enabled: true
    mesh_enabled: true
    cisco_enabled: true
    proxy_arp: default
    enable_arp_spoof_check: false
    locate_connected: false
    locate_unconnected: false
    enable_shared_radio_scanning: false
    disable_11k: false
    disable_radios_when_power_constrained: false
    enable_vna: false
properties:
  enabled:
    type: boolean
    description: 'enable WIFI feature, default is true (using SUB-MAN license)'
  mesh_enabled:
    type: boolean
    description: 'whether to enable Mesh feature for the site, default is false'
  cisco_enabled:
    type: boolean
  proxy_arp:
    type: string
    minLength: 1
    description: default / enabled / disabled
    enum:
      - default
      - enabled
      - disabled
  enable_arp_spoof_check:
    type: boolean
    description: 'when proxy_arp is enabled, check for arp spoofing. default is false'
  locate_connected:
    type: boolean
    description: 'whether to locate connected clients, default is false'
  locate_unconnected:
    type: boolean
    description: 'whether to locate unconnected clients, default is false'
  enable_shared_radio_scanning:
    type: boolean
  disable_11k:
    type: boolean
    description: 'whether to disable 11k, default is false'
  disable_radios_when_power_constrained:
    type: boolean
  enable_channel_144:
    type: boolean
    description: 'whether to enable channel 144 (some older clients may not support it), default is false'
  enable_vna:
    type: boolean
    description: 'enable Virtual Network Assistant, default is false (using SUB-VNA license)'
  mesh_allow_dfs:
    type: boolean
    description: 'whether to allow Mesh to use DFS channels, default is false. For DFS channels, Remote Mesh AP would have to do CAC when scanning for new Base AP, which is slow and will distrupt the connection. If roaming is desired, keep it disabled.'
