description: Auto Upgrade Settings
type: object
properties:
  enabled:
    type: boolean
    description: 'whether auto upgrade should happen, default is false (Note that Mist may auto-upgrade if the version is not supported)'
  version:
    type: string
    minLength: 1
    description: 'desired version, beta / stable / custom, default is stable'
    enum:
      - beta
      - stable
      - custom
  time_of_day:
    type: string
    minLength: 1
    description: 'any / HH:MM (24-hour format), upgrade will happen within up to 1-hour from this time'
  day_of_week:
    type: string
    minLength: 1
    description: any / mon / tue / wed / thu / fri / sat / sun
    enum:
      - any
      - mon
      - tue
      - wed
      - thu
      - fri
      - sat
      - sun
  custom_versions:
    description: custom versions for different models
    type: object
    additionalProperties:
      type: string
x-examples:
  example-1:
    enabled: true
    version: beta
    time_of_day: '12:00'
    day_of_week: sun
    custom_versions:
      AP41: 0.1.5135
      AP61: 0.1.7215
      AP21: stable
