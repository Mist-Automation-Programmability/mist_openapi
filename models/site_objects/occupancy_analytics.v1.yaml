description: ''
type: object
properties:
  clients_enabled:
    type: boolean
    description: indicate whether connected WiFi clients should be included in the zone occupancy calculation, default is true
  sdkclients_enabled:
    type: boolean
    description: indicate whether SDK clients should be included in the zone occupancy calculation, default is false
  assets_enabled:
    type: boolean
    description: indicate whether named BLE assets should be included in the zone occupancy calculation, default is false
  unconnected_clients_enabled:
    type: boolean
    description: indicate whether unconnected WiFi clients should be included in the zone occupancy calculation, default is false
  min_duration:
    type: integer
    description: minimum duration, default is 3000
