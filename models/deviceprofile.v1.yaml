type: object
description: Device Profile
minItems: 1
uniqueItems: true
x-examples:
  example-1:
    poe_passthrough: true
    disable_eth1: false
    disable_module: false
    radio_config:
      band_24_usage: auto
    mesh:
      enabled: false
      role: base
      group: null
    ip_config:
      type: dhcp
      vlan_id: 172
      mtu: 0
    ble_config:
      power_mode: default
      beacon_enabled: true
    switch_config:
      eth0: {}
      eth1: {}
      module: {}
      wds: {}
    usb_config:
      enabled: false
      type: imagotag
      host: ''
      channel: null
      verify_cert: false
      cacert: ''
    aeroscout:
      enabled: false
      host: ''
      port: 0
    name: my_profile
properties:
  id:
    type: string
    minLength: 1
    readOnly: true
  org_id:
    type: string
    minLength: 1
    readOnly: true
  site_id:
    type: string
    minLength: 1
    readOnly: true
  created_time:
    type: integer
    readOnly: true
  modified_time:
    type: integer
    readOnly: true
  poe_passthrough:
    type: boolean
  disable_eth1:
    type: boolean
  disable_module:
    type: boolean
  radio_config:
    $ref: ./ap_objects/ap_radio.v1.yaml
  mesh:
    $ref: ./ap_objects/ap_mesh.v1.yaml
  ip_config:
    $ref: ./ap_objects/ap_ip.v1.yaml
  ble_config:
    $ref: ./ap_objects/ap_ble.v1.yaml
  switch_config:
    $ref: ./ap_objects/ap_switch.v1.yaml
  usb_config:
    $ref: ./ap_objects/ap_usb.v1.yaml
  aeroscout:
    $ref: ./ap_objects/ap_aeroscout.v1.yaml
  name:
    type: string
    minLength: 1
required:
  - name
