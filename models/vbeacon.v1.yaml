description: ''
type: object
properties:
  uuid:
    type: string
    minLength: 1
    description: bluetooth tag UUID
  major:
    type: integer
    description: bluetooth tag major
  minor:
    type: integer
    description: bluetooth tag minor
  power_mode:
    type: string
    minLength: 1
    description: default / custom
    default: default
    enum:
      - default
      - custom
  message:
    type: string
    minLength: 1
    description: a message that can be displayed when the sdkclient gets near the vbeacon
  url:
    type: string
    minLength: 1
    description: 'URL to show, optional'
  wayfinding_nodename:
    type: string
    minLength: 1
    description: the name to be used in wayfinding_path or wayfinding_grid blob
  name:
    type: string
    minLength: 1
    description: name / label of the device
  map_id:
    type: string
    minLength: 1
    description: map where the device belongs to
  x:
    type: number
    description: x in pixel
  'y':
    type: number
    description: y in pixel
  power:
    type: integer
    description: 'required if power_mode==custom, -30 - 100, in dBm. For default power_mode, power = 4 dBm.'
    minimum: -30
    maximum: 100
    default: 4
required:
  - name
  - map_id
  - x
  - 'y'
x-examples:
  example-1:
    major: 2
    name: juniper
    power: -4
    url: 'https://juniper.net'
    power_mode: custom
    x_m: 8.32265100962277
    y_m: 8.279824332043237
    'y': 580
    x: 583
    message: gfdg
    minor: 1
    uuid: 00000000-0000-1000-8000-000000000000
    map_id: 5a8b84e6-xxxx-xxxx-xxxx-fce4c3998516
    tag_id: null
