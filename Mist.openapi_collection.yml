  '/api/v1/installer/orgs/{org_id}/sites/{site_name}/maps/import':
    parameters:
      - in: path
        name: org_id
        required: true
        schema:
          type: string
      - in: path
        name: site_name
        required: true
        schema:
          type: string
    post:
      description: |-
        Import data from files is a multipart POST which has an file, an optional json, and an optional csv, to create floorplan, assign & place ap if name or mac matches

        #### Body Parameters
        **Parameter**|**Type**|**Description** 
        :-------------: |:-------------: |:-------------: 
        vendor_name|string|Required (ekahau, ibwave)
        import_all_floorplan|boolean|optional (default: false)
        import_height|boolean|optional (default: true)
        import_orientation|boolean|optional (default: true)
      operationId: importInstallerMap
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                vendor_name:
                  type: string
                  minLength: 1
                  enum:
                    - ekahau
                    - ibwave
                import_all_floorplans:
                  type: boolean
                import_height:
                  type: boolean
                import_orientation:
                  type: boolean
              required:
                - vendor_name
            examples:
              example-1:
                value:
                  vendor_name: ekahau
                  import_all_floorplans: true
                  import_height: true
                  import_orientation: false
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                csv:
                  format: binary
                  type: string
        description: ''
      responses:
        '200':
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  site_id:
                    type: string
                    minLength: 1
                  aps:
                    type: array
                    uniqueItems: true
                    minItems: 1
                    items:
                      type: object
                      properties:
                        mac:
                          type: string
                          minLength: 1
                        action:
                          type: string
                          minLength: 1
                          enum:
                            - placed
                            - assigned-placed
                            - named-placed
                            - assigned-named-placed
                            - ignored
                        map_id:
                          type: string
                          minLength: 1
                        floorplan_id:
                          type: string
                          minLength: 1
                        orientation:
                          type: number
                        height:
                          type: number
                        reason:
                          type: string
                          minLength: 1
                      required:
                        - mac
                        - action
                        - map_id
                        - floorplan_id
                        - orientation
                  floorplans:
                    type: array
                    uniqueItems: true
                    minItems: 1
                    items:
                      type: object
                      properties:
                        id:
                          type: string
                          minLength: 1
                        name:
                          type: string
                          minLength: 1
                        action:
                          type: string
                          minLength: 1
                        map_id:
                          type: string
                          minLength: 1
                        reason:
                          type: string
                          minLength: 1
                      required:
                        - id
                        - name
                        - action
                        - map_id
                  summary:
                    type: object
                    required:
                      - num_ap_assigned
                      - num_map_assigned
                      - num_inv_assigned
                    properties:
                      num_ap_assigned:
                        type: number
                      num_map_assigned:
                        type: number
                      num_inv_assigned:
                        type: number
                required:
                  - site_id
                  - aps
                  - floorplans
                  - summary
              examples:
                example-placed:
                  value:
                    site_id: 4ac1dcf4-9d8b-7211-65c4-057819f0862b
                    aps:
                      - mac: 5c5b35000001
                        action: placed
                        map_id: 845a23bf-bed9-e43c-4c86-6fa474be7ae5
                        floorplan_id: cbdb7f0b-3be0-4872-88f9-58790b509c23-j68kows8
                        orientation: 45
                        height: 3
                    floorplans:
                      - id: cbdb7f0b-3be0-4872-88f9-58790b509c23-j68kows8
                        name: map1
                        action: imported
                        map_id: 845a23bf-bed9-e43c-4c86-6fa474be7ae5
                    summary:
                      num_ap_assigned: 1
                      num_map_assigned: 1
                      num_inv_assigned: 1
                example-assigned_and_placed:
                  value:
                    site_id: 4ac1dcf4-9d8b-7211-65c4-057819f0862b
                    aps:
                      - mac: 5c5b35000001
                        map_id: 845a23bf-bed9-e43c-4c86-6fa474be7ae5
                        action: assigned-placed
                        floorplan_id: cbdb7f0b-3be0-4872-88f9-58790b509c23-j68kows8
                        orientation: 45
                        height: 3
                    floorplans:
                      - id: cbdb7f0b-3be0-4872-88f9-58790b509c23-j68kows8
                        name: map1
                        action: imported
                        map_id: 845a23bf-bed9-e43c-4c86-6fa474be7ae5
                    summary:
                      num_ap_assigned: 1
                      num_map_assigned: 1
                      num_inv_assigned: 1
                example-assigned_named_and_placed:
                  value:
                    site_id: 4ac1dcf4-9d8b-7211-65c4-057819f0862b
                    aps:
                      - mac: 5c5b35000001
                        map_id: 845a23bf-bed9-e43c-4c86-6fa474be7ae5
                        action: assigned-named-placed
                        floorplan_id: cbdb7f0b-3be0-4872-88f9-58790b509c23-j68kows8
                        orientation: 45
                    floorplans:
                      - id: cbdb7f0b-3be0-4872-88f9-58790b509c23-j68kows8
                        name: map1
                        action: imported
                        map_id: 845a23bf-bed9-e43c-4c86-6fa474be7ae5
                    summary:
                      num_ap_assigned: 1
                      num_map_assigned: 1
                      num_inv_assigned: 1
          description: Successful response
      summary: importInstallerMap
      tags:
        - Maps
        - Organization
  '/api/v1/installer/orgs/{org_id}/sites/{site_name}/maps/{map_id}':
    delete:
      description: Delete Map
      operationId: deleteInstallerMap
      responses:
        '200':
          content:
            application/json: {}
          description: Successful response
      summary: deleteInstallerMap
      tags:
        - Maps
        - Organization
    parameters:
      - in: path
        name: org_id
        required: true
        schema:
          type: string
      - in: path
        name: site_name
        required: true
        schema:
          type: string
      - schema:
          type: string
        name: map_id
        in: path
        required: true
    post:
      description: "Create a MAP\r\n #### Body Parameters \r\n**Parameter**|**Type**|**Description** \r\n :-------------: |:-------------: |:-------------: \r\nname|string|The name of the map\r\ntype|string|\"image / google, default is image\"\r\nppm|float|\"when type=image, pixels per meter\"\r\nwidth|int|\"when type=image, width of the image map\"\r\nheight|int|\"when type=image, height of the image map\"\r\nurl|string|\"when type=image, the url\"\r\nthumbnail_url|string|\"when type=image, the url for the thumbnail image / preview\"\r\nview|string|when type=google. roadmap / satellite / hybrid / terrain\r\norigin_x|int|\"the user-annotated x origin, pixels\"\r\norigin_y|int|\"the user-annotated y origin, pixels\"\r\norientation|int|\"orientation of the map, 0 means up is north, 90 means up is west. default is 0\"\r\nlatlng_tl|latlng|\"when type=google, latitude / longitude of the top-left corner\"\r\nlatlng_br|latlng|\"when type=google, latitude / longitude of the bottom-right corner\"\r\nwayfinding|object|properties related to wayfinding\r\nwayfinding_path|object|a JSON blob for wayfinding (using Dijkstra's algorithm)\r\nwall\\_path|object|a JSON blob for wall definition (same format as wayfinding_path)\r\nsitesurvey\\_path|list|a list of JSON blob for site survey path (same format as wayfinding_path)\r\nlocked|boolean|whether this map is considered locked down\r\nflags|list|name/val pair objects for location engine to use\r\n"
      operationId: createInstallerMap
      requestBody:
        content:
          application/json:
            schema:
              $ref: ./models/map.v1.yaml
            examples:
              example-1:
                value:
                  name: string
                  type: string
                  ppm: 0
                  width: 0
                  height: 0
                  origin_x: 0
                  origin_y: 0
                  orientation: 0
                  locked: true
                  wayfinding:
                    snap_to_path: true
                    micello:
                      account_key: string
                      map_id: string
                      default_level_id: 0
                  wayfinding_path:
                    coordinate: string
                    nodes:
                      - name: string
                        position:
                          x: 0
                          'y': 0
                        edges:
                          N2: string
                  wall_path:
                    coordinate: string
                    nodes:
                      - name: string
                        position:
                          x: 0
                          'y': 0
                        edges:
                          N2: string
                  sitesurvey_path:
                    - coordinate: string
                      nodes:
                        - name: string
                          position:
                            x: 0
                            'y': 0
                          edges:
                            N2: string
                      name: string
                      id: string
