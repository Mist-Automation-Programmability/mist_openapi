        schema:
          type: string
  '/api/v1/installer/orgs/{org_id}/devices':
    get:
      description: Get recently claimed devices
      operationId: getInstallerListOfRenctlyClaimedDevices
      responses:
        '200':
          content:
            application/json:
              examples:
                example-1:
                  value:
                    - connected: true
                      mac: 5c5b35000018
                      model: AP41
                      serial: FXLH2015150025
                    - connected: false
                      deviceprofile_name: SJ1
                      name: hallway
                      site_name: SJ1
                    - connected: true
                      height: 2.7
                      map_id: 845a23bf-bed9-e43c-4c86-6fa474be7ae5
                      orientation: 90
                      x: 150
                      'y': 300
              schema:
                description: ''
                items:
                  properties:
                    connected:
                      type: boolean
                    height:
                      type: number
                    map_id:
                      minLength: 1
                      type: string
                    orientation:
                      type: number
                    x:
                      type: number
                    'y':
                      type: number
                  required:
                    - connected
                  type: object
                minItems: 1
                type: array
                uniqueItems: true
          description: Successful response
      summary: getInstallerListOfRenctlyClaimedDevices
      tags:
        - Installer
    parameters:
      - in: path
        name: org_id
        required: true
        schema:
          type: string
    post:
      description: 'This mirrors `POST /api/v1/orgs/{org_id}/inventory` (see Inventory API)'
      operationId: claimInstallerDevices
      requestBody:
        content:
          application/json:
            examples:
              example-1:
                value:
                  - 6JG8E-PTFV2-A9Z2N
                  - DVH4V-SNMSZ-PDXBR
            schema:
              description: ''
              items:
                type: string
              minItems: 1
              type: array
              uniqueItems: true
        description: Request Body
      responses:
        '200':
          content:
            application/json:
              examples:
                example-1:
                  value:
                    added:
                      - 6JG8E-PTFV2-A9Z2N
                    duplicated:
                      - DVH4V-SNMSZ-PDXBR
                    error:
                      - PO1025335ohoh
                    inventory_added:
                      - mac: 5c5b35000018
                        magic: 6JG8EPTFV2A9Z2N
                        model: AP41
                        serial: FXLH2015150025
                        type: ap
                    inventory_duplicated:
                      - mac: 5c5b35000012
                        magic: DVH4VSNMSZPDXBR
                        model: AP41
                        serial: FXLH2015150027
                        type: ap
              schema:
                description: ''
                properties:
                  added:
                    items:
                      type: string
                    type: array
                  duplicated:
                    items:
                      type: string
                    type: array
                  error:
                    items:
                      type: string
                    type: array
                  inventory_added:
                    items:
                      properties:
                        mac:
                          minLength: 1
                          type: string
                        magic:
                          minLength: 1
                          type: string
                        model:
                          minLength: 1
                          type: string
                        serial:
                          minLength: 1
                          type: string
                        type:
                          minLength: 1
                          type: string
                      required:
                        - serial
                        - model
                        - type
                        - magic
                        - mac
                      type: object
                    minItems: 1
                    type: array
                    uniqueItems: true
                  inventory_duplicated:
                    items:
                      properties:
                        mac:
                          minLength: 1
                          type: string
                        magic:
                          minLength: 1
                          type: string
                        model:
                          minLength: 1
                          type: string
                        serial:
                          minLength: 1
                          type: string
                        type:
                          minLength: 1
                          type: string
                      required:
                        - serial
                        - model
                        - type
                        - magic
                        - mac
                      type: object
                    minItems: 1
                    type: array
                    uniqueItems: true
                required:
                  - added
                  - duplicated
                  - error
                  - inventory_added
                  - inventory_duplicated
                type: object
          description: Successful response
        '400':
          description: Bad Request if none of the entries are valid
      summary: claimInstallerDevices
      tags:
        - Installer
  '/api/v1/installer/orgs/{org_id}/devices/{device_mac}':
    delete:
      description: Unassign recently claimed devices
      operationId: unassignInstallerRecentlyClaimedDevice
      responses:
        '200':
          content:
            application/json: {}
          description: Successful response
      summary: unassignInstallerRecentlyClaimedDevice
      tags:
        - Installer
    parameters:
      - in: path
        name: org_id
        required: true
        schema:
          type: string
      - in: path
        name: device_mac
        required: true
        schema:
          type: string
    put:
      description: 'Provision device '
      operationId: provisionInstallerDevices
      parameters: []
      requestBody:
        content:
          application/json:
            examples:
              example-1:
                value:
                  deviceprofile_name: string
                  height: 0
                  map_id: string
                  name: string
                  orientation: 0
                  site_id: string
                  site_name: string
                  x: 0
                  'y': 0
            schema:
              description: ''
              properties:
                deviceprofile_name:
                  type: string
                height:
                  type: number
                map_id:
                  minLength: 1
                  type: string
                name:
                  minLength: 1
                  type: string
                orientation:
                  type: number
                site_id:
                  minLength: 1
                  type: string
                site_name:
                  minLength: 1
                  type: string
                x:
                  type: number
                'y':
                  type: number
              required:
                - name
              type: object
        description: Request Body
      responses:
        '200':
          content:
            application/json: {}
          description: Successful response
        '400':
          content:
            application/json:
              examples:
                example-outsite_of_grace_period:
                  value:
                    detail: outside of grace period
              schema:
                description: ''
                properties:
                  detail:
                    minLength: 1
                    type: string
                required:
                  - detail
                type: object
          description: Bad Request
      summary: provisionInstallerDevices
      tags:
        - Installer
  '/api/v1/installer/orgs/{org_id}/devices/{device_mac}/locate':
    parameters:
      - in: path
        name: org_id
        required: true
        schema:
          type: string
      - in: path
        name: device_mac
        required: true
        schema:
          type: string
    post:
      description: 'Locate a Device by blinking it’s LED, it’s a persisted state that has to be stopped by calling Stop Locating API'
      operationId: startInstallerLocateDevice
      responses:
        '200':
          content:
            application/json: {}
          description: Successful response
      summary: startInstallerLocateDevice
      tags:
        - Installer
  '/api/v1/installer/orgs/{org_id}/devices/{device_mac}/unlocate':
    parameters:
      - in: path
        name: org_id
        required: true
        schema:
          type: string
      - in: path
        name: device_mac
        required: true
        schema:
          type: string
    post:
      description: Stop it
      operationId: stopInstallerLocateDevice
      responses:
        '200':
          content:
            application/json: {}
          description: Successful response
      summary: stopInstallerLocateDevice
      tags:
        - Installer
  '/api/v1/installer/orgs/{org_id}/devices/{device_mac}/{image_name}':
    delete:
      description: delete image
      operationId: deleteInstallerDeviceImage
      responses:
        '200':
          content:
            application/json: {}
          description: Successful response
      summary: deleteInstallerDeviceImage
      tags:
        - Installer
    parameters:
      - in: path
        name: org_id
        required: true
        schema:
          format: uuid
          type: string
      - in: path
        name: image_name
        required: true
        schema:
          type: string
      - in: path
        name: device_mac
        required: true
        schema:
          type: string
    post:
      description: Add image
      operationId: InstallerDeviceImage
      requestBody:
        content:
          multipart/form-data:
            examples: {}
            schema:
              properties:
                file:
                  format: binary
                  type: string
              type: object
        description: Request Body
      responses:
        '200':
          content:
            application/json: {}
          description: Successful response
      summary: InstallerDeviceImage
      tags:
        - Installer
  '/api/v1/installer/orgs/{org_id}/rftemplates':
