      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                height:
                  type: number
                map_id:
                  minLength: 1
                  type: string
                name:
                  minLength: 1
                  type: string
                orientation:
                  type: number
                site_id:
                  minLength: 1
                  type: string
                site_name:
                  minLength: 1
                  type: string
                x:
                  type: number
                'y':
                  type: number
                deviceprofile_name:
                  type: string
              required:
                - name
      responses:
        '200':
          content:
            application/json: {}
          description: Successful response
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  detail:
                    type: string
                    minLength: 1
                required:
                  - detail
              examples:
                example-outsite_of_grace_period:
