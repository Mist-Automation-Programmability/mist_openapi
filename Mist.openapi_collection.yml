  '/api/v1/orgs/{org_id}/wxtunnels':
    get:
      operationId: getOrgWxlanTunnels
      responses:
        '200':
          content:
            application/json: {}
          description: Successful response
      summary: getOrgWxlanTunnels
      tags:
        - WXLAN Tunnels
        - Organization
    parameters:
      - in: path
        name: org_id
        required: true
        schema:
          type: string
    post:
      description: " #### Body Parameter\r\n**Parameter**|**Type**|**Description** \r\n :-------------: |:-------------: |:-------------: \r\n name|string|The name of the tunnel\r\n peers|list|list of remote peers’ IP or hostname\r\n is_static|boolean|whether it’s static/unmanaged (i.e. no control session), default is False. As the session configurations are not compatible, cannot be toggled.\r\n secret|string|secret, ‘’ if no auth is used\r\n use_udp|boolean|whether to use UDP instead of IP (proto=115, which is default of L2TPv3). Default is false\r\n udp_port|int|udp port if use_udp=true\r\n hello_interval|float|in seconds, used as heartbeat to detect if a tunnel is alive. AP will try another peer after missing N hellos specified by hello_retries. between 1 and 300, default is 60 seconds\r\n hello_retries|int|between 2 and 30, default is 7\r\n mtu|int|0 to enable PMTU, 552-1500 to start PMTU with a lower MTU, default is 0\r\n router_id|string|optional, overwrite the router-id in SCCRQ control message, default is “0” or null, can also be an IPv4 address\r\n hostname|string|optional, overwrite the hostname in SCCRQ control message, default is “” or null, %H and %M can be used, which will be replace with corresponding values. %H: name of the ap if provided (and will be stripped so it can be used for hostname) and fallbacks to MAC, %M: MAC (e.g. 5c5b350e0060)\r\n for_mgmt|boolean|default is false, determined during creation time and cannot be toggled. A management tunnel cannot be used by wxlan rule or by wlan\r\n sessions|list|sessions to be established with the tunnel. Has to be >= 1 in order for this tunnel to be useful. For management tunnel, it can only have 1\r\n remote_id|string|remote-id of the session, has to be unique in the same tunnel\r\n ethertype|string|ethernet / vlan, default is ethernet\r\n use_ap_as_session_ids|boolean|whether to use AP (last 4 bytes of MAC currently) as session ids, default is false.\r\n ap_session_id|string|if use_ap_as_session_ids=true, only apmac is supported right now. This is the name WLAN should use for wxtunnel_remote_id\r\n remote_session_id|int|1-4294967295\r\n local_session_id|int|1-4294967295\r\n pseudo_8021ad_enabled|boolean|optional, default is False. Enables the pseudo 802.1ad QinQ mode where the AP device drops the outer vlan tag (QinQ). This mode is useful when tunneling Mist AP’s to some aggregation routers.\r\n comment|string|optional, user-specified string for display purpose\r\n dmvpn|object|Dynamic Multipoint VPN configurations\r\n enabled|boolean|whether DMVPN is enabled (default is false)\r\n host_routes|list|optional; list of IPv4 DMVPN peer host ip-addresses to which traffic is forwarded\r\n holding_time|int|optional; the holding time for NHRP ‘registration requests’ and ‘resolution replies’ sent from the Mist AP (in seconds); default 600\r\n ipsec|object|IPSec-related configurations; requires DMVPN be enabled\r\n enabled|boolean|whether ipsec is enabled (default is false); requires DMVPN be enabled\r\n psk|boolean|ipsec pre-shared key"
      operationId: createOrgWxlanTunnel
      requestBody:
        content:
          application/json:
            schema:
              example:
                for_mgmt: false
                hello_interval: 60
                hello_retries: 3
                hostname: ''
                is_static: false
                mtu: 0
