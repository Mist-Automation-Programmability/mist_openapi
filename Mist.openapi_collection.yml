        '200':
          content:
            application/json:
              examples:
                example-1:
                  value:
                    - id: 684dfc5c-fe77-2290-eb1d-ef3d677fe168
                      name: AlarmTemplate 1
              schema:
                description: ''
                items:
                  properties:
                    id:
                      minLength: 1
                      type: string
                    name:
                      minLength: 1
                      type: string
                  required:
                    - id
                    - name
                  type: object
                minItems: 1
                type: array
                uniqueItems: true
          description: Successful response
      summary: getInstallerAlarmTemplates
      tags:
        - Installer
    parameters:
      - in: path
        name: org_id
        required: true
        schema:
          type: string
  '/api/v1/installer/orgs/{org_id}/deviceprofiles':
