                    - id: 3bcd0beb-5d0a-4cbd-92c1-14aea91e98ef
                      name: SecuPolicy 1
          description: Successful response
      summary: getInstallerSecurityPolicies
      tags:
        - Security Policies
        - Organization
    parameters:
      - in: path
        name: org_id
        required: true
        schema:
          type: string
  '/api/v1/installer/orgs/{org_id}/sitegroups':
    get:
      description: Get Site Groups
      operationId: getInstallerSiteGroups
      responses:
        '200':
