  '/api/v1/installer/orgs/{org_id}/devices':
    get:
      description: Get recently claimed devices
      operationId: getInstallerListOfRenctlyClaimedDevices
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                description: ''
                minItems: 1
                uniqueItems: true
                items:
                  type: object
                  required:
                    - connected
                  properties:
                    map_id:
                      type: string
                      minLength: 1
                    x:
                      type: number
                    y:
                      type: number
                    height:
                      type: number
                    orientation:
                      type: number
                    connected:
                      type: boolean
              examples:
                example-1:
                  value:
                    - mac: 5c5b35000018
                      model: AP41
                      serial: FXLH2015150025
                      connected: true
                    - name: hallway
                      site_name: SJ1
                      deviceprofile_name: SJ1
                      connected: false
                    - map_id: 845a23bf-bed9-e43c-4c86-6fa474be7ae5
                      x: 150
                      y: 300
                      height: 2.7
                      orientation: 90
                      connected: true
          description: Successful response
      summary: getInstallerListOfRenctlyClaimedDevices
      tags:
        - Devices
        - Organization
    parameters:
      - in: path
        name: org_id
        required: true
        schema:
          type: string
    post:
      description:  This mirrors `POST /api/v1/orgs/{org_id}/inventory` (see Inventory API)
      operationId: claimInstallerDevices
      requestBody:
        content:
          application/json:
            examples: {}
            schema:
              description: ''
              items:
                properties:
                  claim-code:
                    type: string
                type: object
              minItems: 1
              type: array
              uniqueItems: true
        description: ''
      responses:
        '200':
          content:
            application/json: {}
          description: Successful response
      summary: claimInstallerDevices
      tags:
        - Devices
        - Organization
  '/api/v1/installer/orgs/{org_id}/devices/{device_mac}':
