                    lat: 37.295833
                    lng: -122.032946
                  address: '1601 S. Deanza Blvd., Cupertino, CA, 95014'
                  rftemplate_name: rftemplate1
                  sitegroup_names:
                    - sg1
                    - sg2
      responses:
        '200':
          content:
            application/json: {}
          description: Successful response
