    parameters:
      - in: path
        name: org_id
        required: true
        schema:
          type: string
  '/api/v1/installer/orgs/{org_id}/devices':
    get:
      description: Get recently claimed devices
      operationId: getInstallerListOfRenctlyClaimedDevices
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                description: ''
                minItems: 1
                uniqueItems: true
                items:
                  type: object
                  required:
                    - connected
                  properties:
                    map_id:
                      type: string
                      minLength: 1
                    x:
                      type: number
                    'y':
                      type: number
                    height:
                      type: number
                    orientation:
                      type: number
                    connected:
                      type: boolean
              examples:
                example-1:
                  value:
                    - mac: 5c5b35000018
                      model: AP41
                      serial: FXLH2015150025
                      connected: true
                    - name: hallway
                      site_name: SJ1
                      deviceprofile_name: SJ1
                      connected: false
                    - map_id: 845a23bf-bed9-e43c-4c86-6fa474be7ae5
                      x: 150
                      'y': 300
                      height: 2.7
                      orientation: 90
                      connected: true
          description: Successful response
      summary: getInstallerListOfRenctlyClaimedDevices
      tags:
        - Devices
        - Organization
    parameters:
      - in: path
        name: org_id
        required: true
        schema:
          type: string
    post:
      description: |
        This mirrors `POST /api/v1/orgs/{org_id}/inventory` (see Inventory API)
      operationId: claimInstallerDevices
      requestBody:
        content:
          application/json:
            examples:
              example-1:
                value:
                  - 6JG8E-PTFV2-A9Z2N
                  - DVH4V-SNMSZ-PDXBR
            schema:
              type: array
              description: ''
              minItems: 1
              uniqueItems: true
              items:
                type: string
        description: ''
      responses:
        '200':
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  added:
                    type: array
                    items:
                      type: string
                  duplicated:
                    type: array
                    items:
                      type: string
                  error:
                    type: array
                    items:
                      type: string
                  inventory_added:
                    type: array
                    uniqueItems: true
                    minItems: 1
                    items:
                      type: object
                      properties:
                        serial:
                          type: string
                          minLength: 1
                        model:
                          type: string
                          minLength: 1
                        type:
                          type: string
                          minLength: 1
                        magic:
                          type: string
                          minLength: 1
                        mac:
                          type: string
                          minLength: 1
                      required:
                        - serial
                        - model
                        - type
                        - magic
                        - mac
                  inventory_duplicated:
                    type: array
                    uniqueItems: true
                    minItems: 1
                    items:
                      type: object
                      properties:
                        serial:
                          type: string
                          minLength: 1
                        model:
                          type: string
                          minLength: 1
                        type:
                          type: string
                          minLength: 1
                        magic:
                          type: string
                          minLength: 1
                        mac:
                          type: string
                          minLength: 1
                      required:
                        - serial
                        - model
                        - type
                        - magic
                        - mac
                required:
                  - added
                  - duplicated
                  - error
                  - inventory_added
                  - inventory_duplicated
              examples:
                example-1:
                  value:
                    added:
                      - 6JG8E-PTFV2-A9Z2N
                    duplicated:
                      - DVH4V-SNMSZ-PDXBR
                    error:
                      - PO1025335ohoh
                    inventory_added:
                      - serial: FXLH2015150025
                        model: AP41
                        type: ap
                        magic: 6JG8EPTFV2A9Z2N
                        mac: 5c5b35000018
                    inventory_duplicated:
                      - serial: FXLH2015150027
                        model: AP41
                        type: ap
                        magic: DVH4VSNMSZPDXBR
                        mac: 5c5b35000012
          description: Successful response
        '400':
          description: Bad Request if none of the entries are valid
      summary: claimInstallerDevices
      tags:
        - Devices
        - Organization
  '/api/v1/installer/orgs/{org_id}/devices/{device_mac}':
    delete:
      description: Unassign recently claimed devices
      operationId: unassignInstallerRecentlyClaimedDevice
      responses:
        '200':
          content:
            application/json: {}
          description: Successful response
      summary: unassignInstallerRecentlyClaimedDevice
      tags:
        - Devices
        - Organization
    parameters:
      - in: path
        name: org_id
        required: true
        schema:
          type: string
      - in: path
        name: device_mac
        required: true
        schema:
          type: string
    put:
      description: 'Provision device '
      operationId: provisionInstallerDevices
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              description: ''
              type: object
              properties:
                height:
                  type: number
                map_id:
                  minLength: 1
                  type: string
                name:
                  minLength: 1
                  type: string
                orientation:
                  type: number
                site_id:
                  minLength: 1
                  type: string
                site_name:
                  minLength: 1
                  type: string
                x:
                  type: number
                'y':
                  type: number
                deviceprofile_name:
                  type: string
              required:
                - name
            examples:
              example-1:
                value:
                  height: 0
                  map_id: string
                  name: string
                  orientation: 0
                  site_id: string
                  site_name: string
                  x: 0
                  'y': 0
                  deviceprofile_name: string
      responses:
        '200':
          content:
            application/json: {}
          description: Successful response
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  detail:
                    type: string
                    minLength: 1
                required:
                  - detail
              examples:
                example-outsite_of_grace_period:
                  value:
                    detail: outside of grace period
      summary: provisionInstallerDevices
      tags:
        - Devices
        - Organization
  '/api/v1/installer/orgs/{org_id}/devices/{device_mac}/locate':
    parameters:
      - in: path
        name: org_id
        required: true
        schema:
          type: string
      - in: path
        name: device_mac
        required: true
        schema:
          type: string
    post:
      description: |
        Locate a Device by blinking it’s LED, it’s a persisted state that has to be stopped by calling Stop Locating API
      operationId: startInstallerLocateDevice
      responses:
        '200':
          content:
            application/json: {}
          description: Successful response
      summary: startInstallerLocateDevice
      tags:
        - Devices
        - Organization
  '/api/v1/installer/orgs/{org_id}/devices/{device_mac}/unlocate':
    parameters:
      - in: path
        name: org_id
        required: true
        schema:
          type: string
      - in: path
        name: device_mac
        required: true
        schema:
          type: string
    post:
      description: Stop it
      operationId: stopInstallerLocateDevice
      responses:
        '200':
          content:
            application/json: {}
          description: Successful response
      summary: stopInstallerLocateDevice
      tags:
        - Devices
        - Organization
  '/api/v1/installer/orgs/{org_id}/devices/{device_mac}/{image_name}':
    delete:
