        - Devices
      operationId: deleteInstallerDeviceImage
      responses:
        '200':
          content:
            application/json: {}
          description: Successful response
      summary: deleteInstallerDeviceImage
      description: delete image
    parameters:
      - in: path
        name: org_id
        required: true
        schema:
          type: string
          format: uuid
      - in: path
        name: image_name
        required: true
        schema:
          type: string
      - in: path
        name: device_mac
        required: true
        schema:
          type: string
    post:
      operationId: InstallerDeviceImage
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  format: binary
                  type: string
            examples: {}
      responses:
        '200':
          content:
            application/json: {}
          description: Successful response
      summary: InstallerDeviceImage
      tags:
        - Devices
        - Organization
      description: Add image
