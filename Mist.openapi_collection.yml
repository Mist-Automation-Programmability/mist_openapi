                  - device-updowns
                  - occupancy-alerts
                  - mxedge-events
                  - calea-clients
                type: http-post
                url: 'https://username:password@hooks.abc.com/uri/...'
                verify_cert: false
              type: object
      responses:
        '200':
          content:
            application/json: {}
          description: Successful response
      summary: createSiteWebhook
      tags:
        - Webhooks
        - Site
