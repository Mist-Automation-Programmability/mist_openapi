          type: string
  '/api/v1/installer/orgs/{org_id}/sites':
    get:
      description: Get Sites
      operationId: getInstallerSites
      responses:
        '200':
          content:
            application/json:
              examples:
                example-1:
                  value:
                    - address: '1601 S. Deanza Blvd., Cupertino, CA, 95014'
                      country_code: US
                      id: 4ac1dcf4-9d8b-7211-65c4-057819f0862b
                      latlng:
                        lat: 37.295833
                        lng: -122.032946
                      name: Mist Office
                      timezone: America/Los_Angeles
              schema:
                description: ''
                items:
                  properties:
                    address:
                      minLength: 1
                      type: string
                    country_code:
                      minLength: 1
                      type: string
                    id:
                      minLength: 1
                      type: string
                    latlng:
                      properties:
                        lat:
                          type: number
                        lng:
                          type: number
                      required:
                        - lat
                        - lng
                      type: object
                    name:
                      minLength: 1
                      type: string
                    timezone:
                      minLength: 1
                      type: string
                  required:
                    - id
                    - name
                    - timezone
                    - country_code
                    - latlng
                    - address
                  type: object
                minItems: 1
                type: array
                uniqueItems: true
          description: Successful response
      summary: getInstallerSites
      tags:
        - Installer
    parameters:
      - in: path
        name: org_id
        required: true
        schema:
          type: string
  '/api/v1/installer/orgs/{org_id}/sites/{site_name}':
    parameters:
      - in: path
        name: org_id
        required: true
        schema:
          type: string
      - in: path
        name: site_name
        required: true
        schema:
          type: string
    put:
      description: 'Often the Installers are asked to assign Devices to Sites. The Sites can either be pre-created or created/modified by the Installer. If this is an update, the same grace period also applies.'
      operationId: createOrUpdateInstallerSites
      requestBody:
        content:
          application/json:
            examples:
              example-1:
                value:
                  address: '1601 S. Deanza Blvd., Cupertino, CA, 95014'
                  country_code: US
                  latlng:
                    lat: 37.295833
                    lng: -122.032946
                  rftemplate_name: rftemplate1
                  sitegroup_names:
                    - sg1
                    - sg2
                  timezone: America/Los_Angeles
            schema:
              description: ''
              properties:
                address:
                  minLength: 1
                  type: string
                country_code:
                  minLength: 1
                  type: string
                latlng:
                  properties:
                    lat:
                      type: number
                    lng:
                      type: number
                  required:
                    - lat
                    - lng
                  type: object
                rftemplate_name:
                  minLength: 1
                  type: string
                sitegroup_names:
                  items:
                    type: string
                  type: array
                timezone:
                  minLength: 1
                  type: string
              required:
                - timezone
              type: object
        description: Request Body
      responses:
        '200':
          content:
            application/json: {}
          description: Successful response
      summary: createOrUpdateInstallerSites
      tags:
        - Installer
  '/api/v1/installer/orgs/{org_id}/sites/{site_name}/maps':
    get:
      description: Get Maps
      operationId: getInstallerMaps
      responses:
        '200':
          content:
            application/json:
              examples:
                example-1:
                  value:
                    created_time: 0
                    flags: {}
                    height: 0
                    height_m: 0
                    latlng_bt:
                      lat: string
                      lnt: string
                    latlng_tl:
                      lat: string
                      lnt: string
                    locked: true
                    modified_time: 0
                    name: string
                    occupancy_limit: 0
                    org_id: string
                    orientation: 0
                    origin_x: 0
                    origin_y: 0
                    ppm: 0
                    site_id: string
                    sitesurvey_path:
                      - coordinate: string
                        id: string
                        name: string
                        nodes:
                          - edges:
                              N2: string
                            name: string
                            position:
                              x: 0
                              'y': 0
                    thumbnail_url: string
                    type: string
                    url: string
                    view: string
                    wall_path:
                      coordinate: string
                      name: string
                      nodes:
                        - edges:
                            N2: string
                          name: string
                          position:
                            x: 0
                            'y': 0
                    wayfinding:
                      micello:
                        account_key: string
                        default_level_id: 0
                        map_id: string
                      snap_to_path: true
                    wayfinding_path:
                      coordinate: string
                      name: string
                      nodes:
                        - edges:
                            N2: string
                          name: string
                          position:
                            x: 0
                            'y': 0
                    width: 0
                    width_m: 0
              schema:
                $ref: ./models/map.v1.yaml
          description: Successful response
      summary: getInstallerMaps
      tags:
        - Installer
    parameters:
      - in: path
        name: org_id
        required: true
        schema:
          type: string
      - in: path
        name: site_name
        required: true
        schema:
          type: string
  '/api/v1/installer/orgs/{org_id}/sites/{site_name}/maps/import':
    parameters:
      - in: path
        name: org_id
        required: true
        schema:
          type: string
      - in: path
        name: site_name
        required: true
        schema:
          type: string
    post:
      description: 'Import data from files is a multipart POST which has an file, an optional json, and an optional csv, to create floorplan, assign & place ap if name or mac matches'
      operationId: importInstallerMap
      requestBody:
        content:
          application/json:
            examples:
              example-1:
                value:
                  import_all_floorplans: true
                  import_height: true
                  import_orientation: false
                  vendor_name: ekahau
            schema:
              description: ''
              properties:
                import_all_floorplans:
                  type: boolean
                import_height:
                  type: boolean
                import_orientation:
                  type: boolean
                vendor_name:
                  enum:
                    - ekahau
                    - ibwave
                  minLength: 1
                  type: string
              required:
                - vendor_name
              type: object
          multipart/form-data:
            schema:
              properties:
                csv:
                  format: binary
                  type: string
                file:
                  format: binary
                  type: string
              type: object
        description: ''
      responses:
        '200':
          content:
            application/json:
              examples:
                example-assigned_and_placed:
                  value:
                    aps:
                      - action: assigned-placed
                        floorplan_id: cbdb7f0b-3be0-4872-88f9-58790b509c23-j68kows8
                        height: 3
                        mac: 5c5b35000001
                        map_id: 845a23bf-bed9-e43c-4c86-6fa474be7ae5
                        orientation: 45
                    floorplans:
                      - action: imported
                        id: cbdb7f0b-3be0-4872-88f9-58790b509c23-j68kows8
                        map_id: 845a23bf-bed9-e43c-4c86-6fa474be7ae5
                        name: map1
                    site_id: 4ac1dcf4-9d8b-7211-65c4-057819f0862b
                    summary:
                      num_ap_assigned: 1
                      num_inv_assigned: 1
                      num_map_assigned: 1
                example-assigned_named_and_placed:
                  value:
                    aps:
                      - action: assigned-named-placed
                        floorplan_id: cbdb7f0b-3be0-4872-88f9-58790b509c23-j68kows8
                        mac: 5c5b35000001
                        map_id: 845a23bf-bed9-e43c-4c86-6fa474be7ae5
                        orientation: 45
                    floorplans:
                      - action: imported
                        id: cbdb7f0b-3be0-4872-88f9-58790b509c23-j68kows8
                        map_id: 845a23bf-bed9-e43c-4c86-6fa474be7ae5
                        name: map1
                    site_id: 4ac1dcf4-9d8b-7211-65c4-057819f0862b
                    summary:
                      num_ap_assigned: 1
                      num_inv_assigned: 1
                      num_map_assigned: 1
                example-placed:
                  value:
                    aps:
                      - action: placed
                        floorplan_id: cbdb7f0b-3be0-4872-88f9-58790b509c23-j68kows8
                        height: 3
                        mac: 5c5b35000001
                        map_id: 845a23bf-bed9-e43c-4c86-6fa474be7ae5
                        orientation: 45
                    floorplans:
                      - action: imported
                        id: cbdb7f0b-3be0-4872-88f9-58790b509c23-j68kows8
                        map_id: 845a23bf-bed9-e43c-4c86-6fa474be7ae5
                        name: map1
                    site_id: 4ac1dcf4-9d8b-7211-65c4-057819f0862b
                    summary:
                      num_ap_assigned: 1
                      num_inv_assigned: 1
                      num_map_assigned: 1
              schema:
                description: ''
                properties:
                  aps:
                    items:
                      properties:
                        action:
                          enum:
                            - placed
                            - assigned-placed
                            - named-placed
                            - assigned-named-placed
                            - ignored
                          minLength: 1
                          type: string
                        floorplan_id:
                          minLength: 1
                          type: string
                        height:
                          type: number
                        mac:
                          minLength: 1
                          type: string
                        map_id:
                          minLength: 1
                          type: string
                        orientation:
                          type: number
                        reason:
                          minLength: 1
                          type: string
                      required:
                        - mac
                        - action
                        - map_id
                        - floorplan_id
                        - orientation
                      type: object
                    minItems: 1
                    type: array
                    uniqueItems: true
                  floorplans:
                    items:
                      properties:
                        action:
                          minLength: 1
                          type: string
                        id:
                          minLength: 1
                          type: string
                        map_id:
                          minLength: 1
                          type: string
                        name:
                          minLength: 1
                          type: string
                        reason:
                          minLength: 1
                          type: string
                      required:
                        - id
                        - name
                        - action
                        - map_id
                      type: object
                    minItems: 1
                    type: array
                    uniqueItems: true
                  site_id:
                    minLength: 1
                    type: string
                  summary:
                    properties:
                      num_ap_assigned:
                        type: number
                      num_inv_assigned:
                        type: number
                      num_map_assigned:
                        type: number
                    required:
