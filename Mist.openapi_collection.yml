          description: Successful response
      summary: getInstallerRfTemplatesNames
      tags:
        - RF Template
        - Organization
    parameters:
      - in: path
        name: org_id
        required: true
        schema:
          type: string
  '/api/v1/installer/orgs/{org_id}/secpolicies':
    get:
